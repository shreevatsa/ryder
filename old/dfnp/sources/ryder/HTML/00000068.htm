<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">THE LOSS OF FRIENDS</FONT><FONT FACE=\"Arial\" SIZE=\"3\">              </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">59</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">mountain torrent. The days of our life are like a fire<BR>in chaff. Delights of the flesh are as the shadow of a<BR>cloud. Union with son, friend, servant, wife, is but a<BR>dream. All this I discern clearly. What shall I do<BR>that I may safely cross the sea of many lives?&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">On hearing this, Godly said respectfully: &quot;My<BR>son, blest are you, being thus indifferent to the world<BR>in early youth. What says the proverb?</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"2\">'Tis only saints in youth<BR>That can be saints in truth:<BR>Ah, who is not a saint<BR>When ebbing passions faint?</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"2\">First mind, then body ages<BR>In case of holy sages:<BR>The body ages first,<BR>Mind never, in the worst.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;And as for your search to find a means of safely<BR>crossing the sea of many lives, just listen to this:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"2\">A hangman with his matted hair,<BR>Or serf, or other man, through prayer<BR>To holy Shiva, changes caste,<BR>Becomes pure Brahman at the last.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"2\">Six syllables, a little prayer;<BR>A single blossom resting there<BR>On Shiva's symbol—and on earth<BR>No further pain, no later birth,&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">When he had listened to this, June clasped the<BR>holy man's feet and said deferentially: &quot;This being<BR>so, holy sir, pray do me the favor of imposing a vow.&quot;</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 101.5pt; text-align:left;\">\
<SPAN class=font3>THE LOSS OF FRIENDS</SPAN><SPAN class=font0>              </SPAN><SPAN class=font3>59</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:9.6pt 47.9pt 0.0pt 48.7pt; text-align:justify;\">\
<SPAN class=font2 style=\" line-height:13.1pt;\">mountain torrent. The days of our life are like a fire<BR>in chaff. Delights of the flesh are as the shadow of a<BR>cloud. Union with son, friend, servant, wife, is but a<BR>dream. All this I discern clearly. What shall I do<BR>that I may safely cross the sea of many lives?&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 48.1pt 0.0pt 48.7pt; text-align:justify; text-indent:14.0pt;\">\
<SPAN class=font2 style=\" line-height:13.1pt;\">On hearing this, Godly said respectfully: &quot;My<BR>son, blest are you, being thus indifferent to the world<BR>in early youth. What says the proverb?</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.0pt 0.0pt 0.0pt 105.5pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.3pt;\">'Tis only saints in youth<BR>That can be saints in truth:<BR>Ah, who is not a saint<BR>When ebbing passions faint?</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:2.8pt 0.0pt 0.0pt 48.1pt; text-align:left;\">\
<SPAN class=font2 style=\" line-height:10.4pt;\">And again:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 107.3pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.4pt;\">First mind, then body ages<BR>In case of holy sages:<BR>The body ages first,<BR>Mind never, in the worst.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:7.8pt 48.8pt 0.0pt 48.1pt; text-align:justify; text-indent:14.8pt;\">\
<SPAN class=font2 style=\" line-height:13.2pt;\">&quot;And as for your search to find a means of safely<BR>crossing the sea of many lives, just listen to this:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.0pt 0.0pt 0.0pt 88.9pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.4pt;\">A hangman with his matted hair,<BR>Or serf, or other man, through prayer<BR>To holy Shiva, changes caste,<BR>Becomes pure Brahman at the last.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:9.7pt 0.0pt 0.0pt 88.6pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.3pt;\">Six syllables, a little prayer;<BR>A single blossom resting there<BR>On Shiva's symbol—and on earth<BR>No further pain, no later birth,&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:5.6pt 48.7pt 0.0pt 47.9pt; text-align:justify; text-indent:14.2pt;\">\
<SPAN class=font2 style=\" line-height:13.0pt;\">When he had listened to this, June clasped the<BR>holy man's feet and said deferentially: &quot;This being<BR>so, holy sir, pray do me the favor of imposing a vow.&quot;</SPAN><BR>\
</DIV>\
</DIV>\
