<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"4\">316</FONT><FONT FACE=\"Arial\" SIZE=\"4\">             </FONT><FONT FACE=\"Times New Roman\" SIZE=\"4\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">One day the partridge went foraging with other<BR>birds to a spot where the rice was ripe and abundant,<BR>and he did not return at nightfall. Of course, I missed<BR>him greatly and I thought: &quot;Alas! Why does not my<BR>friend the partridge come home tonight? I am much<BR>afraid he is caught in some trap, or has even been<BR>killed.&quot; And many days passed while I grieved in<BR>this way.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Now one evening a rabbit named Speedy made<BR>himself at home in the partridge's old nest in the hole.<BR>Nor did I say him nay, for I despaired of seeing the<BR>partridge again.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">However, one fine day the partridge, who had<BR>grown extremely plump from eating rice, remembered<BR>his old home and returned. This, indeed, is not to<BR>be wondered at.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">No mortal has such joy, although</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">In heaven's fields he roam,<BR>As in his city, in his land,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And in his humble home.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Now when he saw the rabbit in the hole, he said<BR>reproachfully: &quot;Come now, rabbit, you have done a<BR>shabby thing in occupying my apartment. Please<BR>begone, and lose no time about it.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;You fool!&quot; said the rabbit, &quot;don't you know that<BR>a dwelling is yours only while you occupy it?&quot; &quot;Very<BR>well, then,&quot; said the partridge, &quot;suppose we ask the<BR>neighbors. For, to give you a legal quotation,</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 41.2pt; text-align:left;\">\
<SPAN class=font3>316</SPAN><SPAN class=font0>             </SPAN><SPAN class=font3>THE PANCHATANTRA</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:10.0pt 40.1pt 0.0pt 42.1pt; text-align:justify; text-indent:14.9pt;\">\
<SPAN class=font2 style=\" line-height:13.7pt;\">One day the partridge went foraging with other<BR>birds to a spot where the rice was ripe and abundant,<BR>and he did not return at nightfall. Of course, I missed<BR>him greatly and I thought: &quot;Alas! Why does not my<BR>friend the partridge come home tonight? I am much<BR>afraid he is caught in some trap, or has even been<BR>killed.&quot; And many days passed while I grieved in<BR>this way.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.1pt 39.8pt 0.0pt 42.0pt; text-align:justify; text-indent:15.2pt;\">\
<SPAN class=font2 style=\" line-height:13.7pt;\">Now one evening a rabbit named Speedy made<BR>himself at home in the partridge's old nest in the hole.<BR>Nor did I say him nay, for I despaired of seeing the<BR>partridge again.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.0pt 0.0pt 41.9pt; text-align:justify; text-indent:15.5pt;\">\
<SPAN class=font2 style=\" line-height:13.7pt;\">However, one fine day the partridge, who had<BR>grown extremely plump from eating rice, remembered<BR>his old home and returned. This, indeed, is not to<BR>be wondered at.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:6.7pt 0.0pt 0.0pt 95.3pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:11.6pt;\">No mortal has such joy, although</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 95.5pt; text-align:left; text-indent:10.1pt;\">\
<SPAN class=font1 style=\" line-height:11.6pt;\">In heaven's fields he roam,<BR>As in his city, in his land,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 104.9pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:11.6pt;\">And in his humble home.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:10.0pt 40.6pt 0.0pt 41.3pt; text-align:justify; text-indent:15.7pt;\">\
<SPAN class=font2 style=\" line-height:13.7pt;\">Now when he saw the rabbit in the hole, he said<BR>reproachfully: &quot;Come now, rabbit, you have done a<BR>shabby thing in occupying my apartment. Please<BR>begone, and lose no time about it.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.8pt 0.0pt 40.1pt; text-align:justify; text-indent:16.8pt;\">\
<SPAN class=font2 style=\" line-height:13.7pt;\">&quot;You fool!&quot; said the rabbit, &quot;don't you know that<BR>a dwelling is yours only while you occupy it?&quot; &quot;Very<BR>well, then,&quot; said the partridge, &quot;suppose we ask the<BR>neighbors. For, to give you a legal quotation,</SPAN><BR>\
