<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">324</FONT><FONT FACE=\"Arial\" SIZE=\"3\">             </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;How was that?&quot; asked Cloudy. And Live-Strong<BR>told the story of</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">THE BRAHMAN'S GOAT</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">In a certain town lived a Brahman named Friend- <BR>ly who had undertaken the labor of maintaining the<BR>sacred fire. One day in the month of February, when<BR>a gentle breeze was blowing, when the sky was veiled<BR>in clouds and a drizzling rain was falling, he went to<BR>another village to beg a victim for the sacrifice, and<BR>said to a certain man: &quot;O sacrificer, I wish to make<BR>an offering on the approaching day of the new<BR>moon. Pray give me a victim.&quot; And the man gave<BR>him a plump goat, as prescribed in Scripture. This<BR>he put through its paces, found it sound, placed it<BR>on his shoulder, and started in haste for his own<BR>city.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Now on the road he was met by three rogues whose<BR>throats were pinched with hunger. These, spying the<BR>plump creature on his shoulder, whispered together:<BR>&quot;Come now! If we could eat that creature, we should<BR>have the laugh on this sleety weather. Let us fool<BR>him, get the goat, and ward off the cold.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">So the first of them changed his dress, issued from<BR>a by-path to meet the Brahman, and thus addressed<BR>that man of pious life: &quot;O pious Brahman, why are<BR>you doing a thing so unconventional and so ridicu- <BR>lous? You are carrying an unclean animal, a dog, on<BR>your shoulder. Are you ignorant of the verse:</FONT><BR>\

</DIV>\
<DIV class=paragraph style=\" padding:10.6pt 0.0pt 0.0pt 103.8pt; text-align:left;\">\

</DIV>\
<DIV class=paragraph style=\" padding:3.4pt 39.8pt 0.0pt 41.2pt; text-align:justify; text-indent:16.6pt;\">\
<SPAN class=font1 style=\" line-height:13.6pt;\">In a certain town lived a Brahman named Friend- <BR>ly who had undertaken the labor of maintaining the<BR>sacred fire. One day in the month of February, when<BR>a gentle breeze was blowing, when the sky was veiled<BR>in clouds and a drizzling rain was falling, he went to<BR>another village to beg a victim for the sacrifice, and<BR>said to a certain man: &quot;O sacrificer, I wish to make<BR>an offering on the approaching day of the new<BR>moon. Pray give me a victim.&quot; And the man gave<BR>him a plump goat, as prescribed in Scripture. This<BR>he put through its paces, found it sound, placed it<BR>on his shoulder, and started in haste for his own<BR>city.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.9pt 0.0pt 40.7pt; text-align:justify; text-indent:16.0pt;\">\
<SPAN class=font1 style=\" line-height:13.6pt;\">Now on the road he was met by three rogues whose<BR>throats were pinched with hunger. These, spying the<BR>plump creature on his shoulder, whispered together:<BR>&quot;Come now! If we could eat that creature, we should<BR>have the laugh on this sleety weather. Let us fool<BR>him, get the goat, and ward off the cold.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 41.3pt 0.0pt 39.8pt; text-align:justify; text-indent:16.2pt;\">\
