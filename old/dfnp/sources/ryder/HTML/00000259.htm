<FONT FACE=\"Times New Roman\" SIZE=\"3\">252</FONT><FONT FACE=\"Arial\" SIZE=\"3\">             </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">passed from lip to lip, visited the place. And the king<BR>in turn, learning of the gathering of a great crowd,<BR>arrived in person, and said to Mister Duly: &quot;Speak<BR>without apprehension. What sort of business is this ?&quot;<BR>And Mister Duly said:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;What's duly his, a man receives.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Then the princess remembered, aud she said:<BR>&quot;This law not even God can break.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Then the policeman's daughter said:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;My heart is not surprised, nor grieves.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And hearing all this, the merchant's daughter said:<BR>&quot;For what is mine, no strangers take.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Then the king promised immunity to one and all,<BR>arrived at the truth by piecing their narratives to- <BR>gether, and ended by respectfully giving Mister Duly<BR>his own daughter, together with a thousand villages.<BR>Then he bethought himself that he had no son, so he<BR>anointed Mister Duly crown prince. And the crown<BR>prince, together with his family, lived happily; for<BR>means of enjoyment were provided in great variety.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;And that is why I say:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">What's duly his, a man receives, ....</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">and the rest of it.&quot; And Gold continued:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;After these reflections, I recovered from my<BR>money-madness. For there is much wisdom in this:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Not rank, but character, is birth;<BR>It is not eyes, but wits, that see;</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 42.0pt; text-align:left;\">\
<SPAN class=font3>252</SPAN><SPAN class=font0>             </SPAN><SPAN class=font3>THE PANCHATANTRA</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:9.8pt 39.8pt 0.0pt 41.2pt; text-align:justify;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">passed from lip to lip, visited the place. And the king<BR>in turn, learning of the gathering of a great crowd,<BR>arrived in person, and said to Mister Duly: &quot;Speak<BR>without apprehension. What sort of business is this ?&quot;<BR>And Mister Duly said:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.5pt 0.0pt 0.0pt 88.8pt; text-align:left;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">&quot;What's duly his, a man receives.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.0pt 0.0pt 0.0pt 88.9pt; text-align:left; text-indent:-47.8pt;\">\
<SPAN class=font2 style=\" line-height:13.9pt;\">Then the princess remembered, aud she said:<BR>&quot;This law not even God can break.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.7pt 0.0pt 0.0pt 40.9pt; text-align:left;\">\
<SPAN class=font2>Then the policeman's daughter said:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:1.8pt 0.0pt 0.0pt 80.2pt; text-align:left;\">\
<SPAN class=font1>&quot;My heart is not surprised, nor grieves.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:2.3pt 0.0pt 0.0pt 80.2pt; text-align:left; text-indent:-39.5pt;\">\
<SPAN class=font2 style=\" line-height:15.2pt;\">And hearing all this, the merchant's daughter said:<BR>&quot;For what is mine, no strangers take.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:2.3pt 40.2pt 0.0pt 40.4pt; text-align:justify; text-indent:15.6pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">Then the king promised immunity to one and all,<BR>arrived at the truth by piecing their narratives to- <BR>gether, and ended by respectfully giving Mister Duly<BR>his own daughter, together with a thousand villages.<BR>Then he bethought himself that he had no son, so he<BR>anointed Mister Duly crown prince. And the crown<BR>prince, together with his family, lived happily; for<BR>means of enjoyment were provided in great variety.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:8.2pt 0.0pt 0.0pt 55.8pt; text-align:left;\">\
<SPAN class=font2>&quot;And that is why I say:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.0pt 0.0pt 0.0pt 79.6pt; text-align:left;\">\
<SPAN class=font1>What's duly his, a man receives, ....</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.8pt 0.0pt 0.0pt 40.2pt; text-align:left;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">and the rest of it.&quot; And Gold continued:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 41.0pt 0.0pt 39.5pt; text-align:justify; text-indent:16.1pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">&quot;After these reflections, I recovered from my<BR>money-madness. For there is much wisdom in this:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:2.6pt 0.0pt 0.0pt 93.5pt; text-align:left; text-indent:-10.1pt;\">\
<SPAN class=font2 style=\" line-height:10.9pt;\">Not rank, but character, is birth;<BR>It is not eyes, but wits, that see;</SPAN><BR>\
