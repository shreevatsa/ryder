<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">At this moment Slow joined them. For his heart<BR>was so full of love for his friend that he had followed,<BR>leaving grass, shrubs, and spear-grass crushed behind<BR>him. At sight of him, they were more distressed than<BR>ever, and Gold became their spokesman. &quot;My dear<BR>fellow,&quot; said he, &quot;you have done wrong in leaving<BR>your fortress to come here, since you are not able to<BR>save yourself from the hunter, while on us he cannot<BR>lay hands. For when the bonds are cut and the hunter<BR>stands near, Spot will bound away and disappear,<BR>Swift will fly into a tree, while I, being a little fellow,<BR>will find some chink to slide into. But what will you<BR>do, when within his reach?&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">To this Slow listened, but he said: &quot;Oh, do not<BR>blame me, you of all people. For</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The loss of love and loss of wealth</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Who could endure<BR>But for restoratives of health</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">In friendship sure?</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The days when meetings do not fail</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">With wise and good<BR>Are lovely clearings on the trail</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Through life's wild wood.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The heart finds rest in telling things<BR>(When troubles toss)</FONT><BR>\
