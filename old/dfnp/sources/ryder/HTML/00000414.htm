<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">pared his spring beforehand. And then the lion set<BR>the jackal on guard, and went himself to the river to<BR>bathe. Whereupon the greedy jackal ate the donkey's<BR>ears and heart. Now when the lion returned after'<BR>bathing and repeating the proper prayers, he found<BR>the donkey minus ears and heart, and his soul was<BR>suffused with wrath, and he said to the jackal: &quot;You<BR>scoundrel! What is this unseemly deed? You have<BR>eaten ears and heart, and my share is your leavings.&quot;<BR>&quot;O King,&quot; said the jackal respectfully, &quot;do not<BR>speak so. This creature was born without ears and<BR>heart. Otherwise, how could he have come here, have<BR>seen you with his own eyes, have run in terror, and<BR>then come back? Why, it goes into poetry:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">He came, he saw, he fled<BR>From your appearance dread,<BR>Returned, forgot his fears—<BR>The fool lacked heart and ears.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">So the lion was convinced by the jackal's argu- <BR>ment, divided with him, and ate his own share with- <BR>out suspicion.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;And that is why I say that I shall not be like the<BR>donkey Flop-Ear. You see, you foolish fellow, you<BR>played a trick, but spoiled it by telling the truth,<BR>just like Fight-Firm. The saying is correct:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The heedless trickster who forgets<BR>His own advantage, and who lets<BR>The truth slip out, like Fight-Firm, he<BR>Is sure to lose his victory.&quot;</FONT><BR>\

<DIV class=paragraph style=\" padding:3.1pt 0.0pt 0.0pt 80.6pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">He came, he saw, he fled<BR>From your appearance dread,<BR>Returned, forgot his fears—<BR>The fool lacked heart and ears.&quot;</SPAN><BR>\

<DIV class=paragraph style=\" padding:9.7pt 40.6pt 0.0pt 40.2pt; text-align:justify; text-indent:17.4pt;\">\
