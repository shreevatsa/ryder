<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">378</FONT><FONT FACE=\"Arial\" SIZE=\"3\">              </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">They and their lordly elephants, I ween,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Their cars, their heavenly throne,<BR>By lofty Time conferred, in Time were seen,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And lost through Time alone.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And yet again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The king, his counselors,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">His maidens gay,<BR>His golden groves, Fate stings.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">They sink away.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Thus, having won kingly glory, quivering like<BR>the ear of a rogue elephant, take delight in her, but<BR>trust in wisdom only/'</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Here ends Book III, called &quot;Crows and Owls,&quot;<BR>which treats of peace, war, and the other four expedi- <BR>ents. The first verse runs:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Reconciled although he be,<BR>Never trust an enemy.<BR>For the cave of owls was burned,<BR>When the crows with fire returned.</FONT><BR>\
</DIV>\
</DIV>\

<SPAN class=font3>378</SPAN><SPAN class=font0>              </SPAN><SPAN class=font3>THE PANCHATANTRA</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:10.9pt 0.0pt 0.0pt 65.8pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.4pt;\">They and their lordly elephants, I ween,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 65.9pt; text-align:left; text-indent:9.4pt;\">\
<SPAN class=font1 style=\" line-height:10.4pt;\">Their cars, their heavenly throne,<BR>By lofty Time conferred, in Time were seen,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 74.9pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.4pt;\">And lost through Time alone.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:6.1pt 0.0pt 0.0pt 40.4pt; text-align:left;\">\
<SPAN class=font2>And yet again:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.1pt 0.0pt 0.0pt 99.0pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.4pt;\">The king, his counselors,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 99.4pt; text-align:left; text-indent:9.6pt;\">\
<SPAN class=font1 style=\" line-height:10.4pt;\">His maidens gay,<BR>His golden groves, Fate stings.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 108.8pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.4pt;\">They sink away.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:5.2pt 40.1pt 0.0pt 40.4pt; text-align:justify; text-indent:15.4pt;\">\
<SPAN class=font2 style=\" line-height:13.3pt;\">&quot;Thus, having won kingly glory, quivering like<BR>the ear of a rogue elephant, take delight in her, but<BR>trust in wisdom only/'</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:9.5pt 40.2pt 0.0pt 40.0pt; text-align:justify; text-indent:15.4pt;\">\
<SPAN class=font2 style=\" line-height:13.3pt;\">Here ends Book III, called &quot;Crows and Owls,&quot;<BR>which treats of peace, war, and the other four expedi- <BR>ents. The first verse runs:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.4pt 0.0pt 0.0pt 98.6pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.4pt;\">Reconciled although he be,<BR>Never trust an enemy.<BR>For the cave of owls was burned,<BR>When the crows with fire returned.</SPAN><BR>\
