<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">a8</FONT><FONT FACE=\"Arial\" SIZE=\"3\">               </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The jobless man is hired</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">For careful serving;<BR>The holder may be fired,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">If undeserving.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">No character moves up or down<BR>At others' smile or others' frown;<BR>But honor or contempt on earth<BR>Will follow conduct's inner worth.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And once more:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">It costs an effort still<BR>To carry stones uphill;<BR>They tumble in a trice:<BR>So virtue, and so vice.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\"><B>&quot;Well,&quot; </B>said Cheek, &quot;what do you wish to imply?&quot;<BR>And Victor answered: &quot;You see, our master is<BR>frightened, his servants are frightened, and he does<BR>not know what to do.&quot; &quot;How can you be sure of<BR>that?&quot; asked Cheek, and Victor said: &quot;Isn't it plain?</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">An ox can understand, of course,<BR>The spoken word; a driven horse<BR>Or elephant, exerts his force;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">But men of wisdom can infer<BR>Unuttered thought from features' stir—<BR>For wit rewards its worshiper.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">From feature, gesture, gait,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">From twitch, or word,<BR>From change in eye or face</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Is thought inferred.</FONT><BR>\
</DIV>\
</DIV>\

<SPAN class=font2>a8</SPAN><SPAN class=font0>               </SPAN><SPAN class=font2>THE PANCHATANTRA</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:11.6pt 0.0pt 0.0pt 95.3pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">The jobless man is hired</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 95.2pt; text-align:left; text-indent:10.4pt;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">For careful serving;<BR>The holder may be fired,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 105.2pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">If undeserving.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:11.2pt 0.0pt 0.0pt 94.8pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">No character moves up or down<BR>At others' smile or others' frown;<BR>But honor or contempt on earth<BR>Will follow conduct's inner worth.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:8.4pt 0.0pt 0.0pt 40.7pt; text-align:left;\">\
<SPAN class=font2>And once more:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.3pt 0.0pt 0.0pt 94.4pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">It costs an effort still<BR>To carry stones uphill;<BR>They tumble in a trice:<BR>So virtue, and so vice.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:8.0pt 40.2pt 0.0pt 40.7pt; text-align:justify; text-indent:15.6pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\"><B>&quot;Well,&quot; </B>said Cheek, &quot;what do you wish to imply?&quot;<BR>And Victor answered: &quot;You see, our master is<BR>frightened, his servants are frightened, and he does<BR>not know what to do.&quot; &quot;How can you be sure of<BR>that?&quot; asked Cheek, and Victor said: &quot;Isn't it plain?</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.5pt 107.9pt 0.0pt 79.1pt; text-align:justify;\">\
<SPAN class=font1 style=\" line-height:10.8pt;\">An ox can understand, of course,<BR>The spoken word; a driven horse<BR>Or elephant, exerts his force;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:10.4pt 0.0pt 0.0pt 79.1pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.8pt;\">But men of wisdom can infer<BR>Unuttered thought from features' stir—<BR>For wit rewards its worshiper.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:7.1pt 0.0pt 0.0pt 40.2pt; text-align:left;\">\
<SPAN class=font2>And again:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.1pt 0.0pt 0.0pt 79.4pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">From feature, gesture, gait,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 79.2pt; text-align:left; text-indent:10.1pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">From twitch, or word,<BR>From change in eye or face</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 88.8pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Is thought inferred.</SPAN><BR>\
