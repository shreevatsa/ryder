<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">374</FONT><FONT FACE=\"Arial\" SIZE=\"3\">             </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Thus, success comes with minimum effort to a<BR>man of wisdom and manliness. For</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Wisdom broods o'er the inception;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Memory does not fail;<BR>Means appear to predilection;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Counsels wise prevail;<BR>Sparkles fruitful meditation;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Mind attains its height;<BR>Joy achieves its consummation</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">In a worthy fight.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Thus kingship belongs to the man possessing<BR>prudence, capacity for self-sacrifice, and courage. As<BR>the verse puts it:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Associate in full delight</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">With someone who is wise,<BR>Self-sacrificing, brave; thereby</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Win virtue as a prize;<BR>On virtue follows money; and</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">On money follows fame;<BR>Then, personal authority;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And then, the kingly name.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And Cloudy replied: &quot;It is wonderful how im- <BR>mediate is the reward of knowing social ethics. By<BR>virtue of which you penetrated and exterminated<BR>Foe-Crusher with his retinue.&quot; Whereupon Live-<BR>Strong said:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Where at last you need sharp measures,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">First try gentle measures there:<BR>Thus the lofty, lordly tree-trunk<BR>Is not felled without a prayer.</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=block style=\" width:328.3pt; height:414.7pt;\">\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 41.0pt; text-align:left;\">\
<SPAN class=font2>374</SPAN><SPAN class=font0>             </SPAN><SPAN class=font2>THE PANCHATANTRA</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:9.4pt 40.1pt 0.0pt 41.3pt; text-align:justify; text-indent:15.6pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">&quot;Thus, success comes with minimum effort to a<BR>man of wisdom and manliness. For</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.9pt 0.0pt 0.0pt 90.2pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:11.2pt;\">Wisdom broods o'er the inception;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 90.1pt; text-align:left; text-indent:9.7pt;\">\
<SPAN class=font1 style=\" line-height:11.2pt;\">Memory does not fail;<BR>Means appear to predilection;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 90.0pt; text-align:left; text-indent:10.0pt;\">\
<SPAN class=font1 style=\" line-height:11.2pt;\">Counsels wise prevail;<BR>Sparkles fruitful meditation;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 89.2pt; text-align:left; text-indent:10.4pt;\">\
<SPAN class=font1 style=\" line-height:11.2pt;\">Mind attains its height;<BR>Joy achieves its consummation</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 99.5pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:11.2pt;\">In a worthy fight.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:7.3pt 40.6pt 0.0pt 40.4pt; text-align:justify; text-indent:15.7pt;\">\
<SPAN class=font2 style=\" line-height:13.8pt;\">&quot;Thus kingship belongs to the man possessing<BR>prudence, capacity for self-sacrifice, and courage. As<BR>the verse puts it:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.8pt 0.0pt 0.0pt 88.9pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:11.2pt;\">Associate in full delight</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 89.0pt; text-align:left; text-indent:9.8pt;\">\
<SPAN class=font1 style=\" line-height:11.2pt;\">With someone who is wise,<BR>Self-sacrificing, brave; thereby</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 89.2pt; text-align:left; text-indent:9.6pt;\">\
<SPAN class=font1 style=\" line-height:11.2pt;\">Win virtue as a prize;<BR>On virtue follows money; and</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 89.2pt; text-align:left; text-indent:9.8pt;\">\
<SPAN class=font1 style=\" line-height:11.2pt;\">On money follows fame;<BR>Then, personal authority;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 99.0pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:11.2pt;\">And then, the kingly name.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:7.9pt 40.9pt 0.0pt 39.7pt; text-align:justify; text-indent:15.5pt;\">\
<SPAN class=font2 style=\" line-height:13.7pt;\">And Cloudy replied: &quot;It is wonderful how im- <BR>mediate is the reward of knowing social ethics. By<BR>virtue of which you penetrated and exterminated<BR>Foe-Crusher with his retinue.&quot; Whereupon Live-<BR>Strong said:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:5.0pt 0.0pt 0.0pt 73.3pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:11.2pt;\">&quot;Where at last you need sharp measures,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 78.0pt; text-align:left; text-indent:10.3pt;\">\
<SPAN class=font1 style=\" line-height:11.2pt;\">First try gentle measures there:<BR>Thus the lofty, lordly tree-trunk<BR>Is not felled without a prayer.</SPAN><BR>\
</DIV>\
