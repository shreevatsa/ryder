<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The gods befriend a man who climbs</FONT><BR>\

<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Not even Brahma sees the end</FONT><BR>\

<FONT FACE=\"Times New Roman\" SIZE=\"3\">Of well-devised deceit:<BR>The weaver, taking Vishnu's form,</FONT><BR>\

<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;How was that?&quot; asked Cheek. &quot;Are undertak- <BR>ings successful even through deceit, resolutely and<BR>well devised?&quot; And Victor told the story of</FONT><BR>\

<FONT FACE=\"Times New Roman\" SIZE=\"3\">THE WEAVER WHO LOVED A PRINCESS</FONT><BR>\
</DIV>\

<FONT FACE=\"Times New Roman\" SIZE=\"3\">In the Molasses Belt is a city called Sugarcane<BR>City. In it lived two friends, a weaver and a carpen- <BR>ter. Since they were past masters in their respective<BR>crafts, they had earned enough money by their labors<BR>so that they kept no account of receipt and expendi- <BR>ture. They wore soft, gaily colored, expensive gar- <BR>ments, adorned themselves with flowers and betel-<BR>leaves, and diffused odors of camphor, aloes, and<BR>musk. They worked nine hours a day, after which<BR>they adorned their persons and met for recreation in<BR>such places as public squares or temples. They made<BR>the rounds of the spots where society gathered—<BR>theaters, <I>conversaziones, </I>birthday parties, banquets,</FONT><BR>\
