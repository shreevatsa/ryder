<FONT FACE=\"Times New Roman\" SIZE=\"3\">and if, when driven, you neigh like a horse, then I will<BR>relent.&quot; And this was done.</FONT><BR>\

<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Next morning Splendor came before the king as<BR>he sat in council. And the king asked, when he saw<BR>him:  &quot;Good Splendor, why is your head shaved at<BR>this odd time?&quot; And Splendor answered:<BR>What will not man for woman do,<BR>When heads are shorn—at odd times, too?<BR>What will not man for woman say,<BR>When those who are not horses, neigh?</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;You simpleton! You, too, are henpecked just<BR>like Joy and Splendor. You tried to find a means of<BR>killing me, because your wife asked it. But you were<BR>betrayed by your own speech. Yes, the proverb is</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">right:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The parrots and the grackle birds<BR>Are caged because they utter words:<BR>The stupid herons go scot-free—<BR>For silence is a master-key.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">However skilful in disguise,<BR>However frightful to the eyes,<BR>Although in tiger-skin arrayed,<BR>The ass was killed—because he brayed.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;How was that?&quot; asked the crocodile. And the<BR>monkey told the story of</FONT><BR>\
