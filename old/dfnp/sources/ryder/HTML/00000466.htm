<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">ILL-CONSIDERED ACTION</FONT><FONT FACE=\"Arial\" SIZE=\"3\">          </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">451</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Give a woman food and dresses<BR>(Chiefly when her trouble presses);<BR>Give her gems and all things nice;<BR>Do not ask for her advice.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Where a woman, gambler, child,<BR>As a guide is domiciled,<BR>Death advances, stage by stage—<BR>So declares the ancient sage.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And once again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Only while he does not hear<BR>Woman's whisper in his ear,<BR>May a man a leader be,<BR>Keeping due humility.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Women seek for selfish treasures,<BR>Think of nothing but their pleasures,<BR>Even children by them reckoned<BR>To their selfish comfort second.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And the weaver rejoined: &quot;You may be right.<BR>Still, I shall ask her. She is a good wife.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">So he made haste and said to her: &quot;My dear wife,<BR>today we won the favor of a fairy. He offers anything<BR>we want. So I have come to ask you to tell me what<BR>to say to him. Here is my friend, the barber, who tells<BR>me to ask for a kingdom.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Dear husband/' said she, &quot;what sense have<BR>barbers? Do not take his advice. For the proverb</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">says:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">All advice you may discard<BR>From a barber, child, or bard,</FONT><BR>\
</DIV>\
</DIV>\
