<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">pent; gleaming but a moment like a strip of evening<BR>cloud; fragile by nature, like the bubbles on water;<BR>ungrateful as the substance of man's body; lost in<BR>the moment of attainment, like the treasure of a<BR>dream. And furthermore:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Whenever kings anointed are,<BR>Let wit spy trouble from afar;<BR>Anointing-jars too often spill,<BR>With holy water, pending ill.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;And no man in the wide world is beyond the<BR>clutch of pending ill. As the poet sings:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Remember Rama, wandering far;<BR>Remember Nala's sinking star;<BR>With Bali's bonds, the Vrishnis' tomb,<BR>And Lanka's monster-monarch's doom;<BR>The Pandus' forest-borne disaster,<BR>And knightly Arjun, dancing-master.<BR>Time brings us woe in countless shapes.<BR>What savior is there? Who escapes?</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Ah, where is Dasharath, who rose to heaven</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And dwelt its king beside?<BR>Ah, where King Sagar, he to whom 'twas given</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">To bind the ocean's tide?<BR>Where arm-born Prithu? Where is Manu gone,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Sun-child (yet suns still rise) ?<BR>Imperious Time awakened them at dawn,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">At evening closed their eyes.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Where is Mandhatar, conqueror supreme?</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Where Satyavrat, the king?<BR>God-ruling Nahush? Keshav, e'er the gleam</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Of science following?</FONT><BR>\
