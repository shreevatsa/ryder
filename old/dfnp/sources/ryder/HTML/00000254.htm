<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">to sleep. Thereupon that dreadful holy man awoke<BR>and struck me on the head with the frazzled bamboo.<BR>Yet somehow I escaped death—predestination, you<BR>see. As the old rhyme puts it:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">What's duly his, a man receives;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">This law not even God can break;<BR>My heart is not surprised, nor grieves;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">For what is mine, no strangers take.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;How was that?&quot; asked the crow and the turtle.<BR>And Gold told the story of</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">MISTER DULY</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">In a certain city lived a merchant named Ocean.<BR>His son picked up a book at a sale for a hundred<BR>rupees. In this book was the line:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">What's duly his, a man receives.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Now Ocean saw it and asked his son: &quot;My boy,<BR>what did you give for this book?&quot; &quot;A hundred<BR>rupees,&quot; said the son. &quot;Simpleton!&quot; said Ocean, &quot;if<BR>you pay a hundred rupees for a book with one line of<BR>poetry written in it, how do you calculate to make<BR>money? From this day you are not at home in my<BR>house.&quot; After this wigging, he showed him the door.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">This melancholy rebuff drove the young man to<BR>another country far away, where he came to a city<BR>and stopped there. After some days a native asked<BR>him: &quot;Whence are you, sir? What might your name<BR>be?&quot; And he replied:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;What's duly his, a man receives.&quot;</FONT><BR>\
