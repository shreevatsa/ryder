<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"4\">THE LOSS OF FRIENDS</FONT><FONT FACE=\"Arial\" SIZE=\"4\">             </FONT><FONT FACE=\"Times New Roman\" SIZE=\"4\">87</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And he decreed that any king</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Who built a fortress sound,<BR>Should conquer foemen. This is why</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Such fortresses abound.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">When he heard this, Numskull said: &quot;My good<BR>fellow, show me that thief. Even if he is hiding in a<BR>fortress, I will kill him. For the proverb says:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The strongest man who fails to crush</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">At birth, disease or foe,<BR>Will later be destroyed by that</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Which he permits to grow.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The man who reckons well his power,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Nor pride nor vigor lacks,<BR>May single-handed smite his foes</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Like Rama-with-the-axe.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Very true,&quot; said the rabbit. &quot;But after all it was<BR>a mighty lion that I saw. So the master should not<BR>set out without realizing the enemy's capacity. As the<BR>saying runs:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">A warrior failing to compare</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Two hosts, in mad desire<BR>For battle, plunges like a moth</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Headforemost into fire.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The weak who challenge mighty foes</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">A battle to abide,<BR>Like elephants with broken tusks,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Return with drooping pride.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">But Numskull said: &quot;What business is it of yours?<BR>Show him to me, even in his fortress.&quot; &quot;Very well,&quot;</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 97.4pt; text-align:left;\">\
<SPAN class=font3>THE LOSS OF FRIENDS</SPAN><SPAN class=font0>             </SPAN><SPAN class=font3>87</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:11.2pt 0.0pt 0.0pt 84.7pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">And he decreed that any king</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 85.0pt; text-align:left; text-indent:9.7pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Who built a fortress sound,<BR>Should conquer foemen. This is why</SPAN><BR>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 93.7pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Such fortresses abound.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.2pt 40.4pt 0.0pt 41.0pt; text-align:justify; text-indent:15.2pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">When he heard this, Numskull said: &quot;My good<BR>fellow, show me that thief. Even if he is hiding in a<BR>fortress, I will kill him. For the proverb says:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.2pt 0.0pt 0.0pt 84.5pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">The strongest man who fails to crush</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 84.6pt; text-align:left; text-indent:9.7pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">At birth, disease or foe,<BR>Will later be destroyed by that</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 94.3pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Which he permits to grow.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:2.8pt 0.0pt 0.0pt 40.4pt; text-align:left;\">\
<SPAN class=font2>And again:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:2.2pt 0.0pt 0.0pt 84.2pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">The man who reckons well his power,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 84.4pt; text-align:left; text-indent:9.7pt;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Nor pride nor vigor lacks,<BR>May single-handed smite his foes</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 94.2pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Like Rama-with-the-axe.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.4pt 40.1pt 0.0pt 40.8pt; text-align:justify; text-indent:15.6pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">&quot;Very true,&quot; said the rabbit. &quot;But after all it was<BR>a mighty lion that I saw. So the master should not<BR>set out without realizing the enemy's capacity. As the<BR>saying runs:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.7pt 0.0pt 0.0pt 84.7pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:13.6pt;\">A warrior failing to compare</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 84.8pt; text-align:left; text-indent:9.6pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Two hosts, in mad desire<BR>For battle, plunges like a moth</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 94.3pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Headforemost into fire.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.5pt 0.0pt 0.0pt 40.4pt; text-align:left;\">\
<SPAN class=font2>And again:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:2.3pt 0.0pt 0.0pt 84.5pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">The weak who challenge mighty foes</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 84.7pt; text-align:left; text-indent:9.6pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">A battle to abide,<BR>Like elephants with broken tusks,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 94.6pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Return with drooping pride.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.4pt 40.4pt 0.0pt 40.7pt; text-align:justify; text-indent:15.6pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">But Numskull said: &quot;What business is it of yours?<BR>Show him to me, even in his fortress.&quot; &quot;Very well,&quot;</SPAN><BR>\
</DIV>\
