<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"4\">ILL-CONSIDERED ACTION</FONT><FONT FACE=\"Arial\" SIZE=\"4\">         </FONT><FONT FACE=\"Times New Roman\" SIZE=\"4\">443</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Then the second said: &quot;My intelligent friend, you<BR>lack scholarship. Please go home.&quot; But the third<BR>said: &quot;No, no. This is no way to behave. For we<BR>have played together since we were little boys. Come<BR>along, my noble friend. You shall have a share of the<BR>money we earn.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">With this agreement they continued their journey,<BR>and in a forest they found the bones of a dead lion.<BR>Thereupon one of them said: &quot;A good opportunity to<BR>test the ripeness of our scholarship. Here lies some<BR>kind of creature, dead. Let us bring it to life by means<BR>of the scholarship we have honestly won.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Then the first said: &quot;I know how to assemble the<BR>skeleton.&quot; The second said: &quot;I can supply skin,<BR>flesh, and blood.&quot; The third said: &quot;I can give it life.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">So the first assembled the skeleton, the second<BR>provided skin, flesh, and blood. But while the third<BR>was intent on giving the breath of life, the man of<BR>sense advised against it, remarking: &quot;This is a lion.<BR>If you bring him to life, he will kill every one of<BR>us.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;You simpleton!&quot; said the other, &quot;it is not I who<BR>will reduce scholarship to a nullity.&quot; &quot;In that case,&quot;<BR>came the reply, &quot;wait a moment, while I climb this<BR>convenient tree.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">When this had been done, the lion was brought to<BR>life, rose up, and killed all three. But the man of<BR>sense, after the lion had gone elsewhere, climbed down<BR>and went home.</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 91.1pt; text-align:left;\">\

</DIV>\
<DIV class=paragraph style=\" padding:10.1pt 40.2pt 0.0pt 42.5pt; text-align:justify; text-indent:15.4pt;\">\
<SPAN class=font1 style=\" line-height:13.6pt;\">Then the second said: &quot;My intelligent friend, you<BR>lack scholarship. Please go home.&quot; But the third<BR>said: &quot;No, no. This is no way to behave. For we<BR>have played together since we were little boys. Come<BR>along, my noble friend. You shall have a share of the<BR>money we earn.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 41.2pt 0.0pt 42.0pt; text-align:justify; text-indent:15.7pt;\">\
<SPAN class=font1 style=\" line-height:13.6pt;\">With this agreement they continued their journey,<BR>and in a forest they found the bones of a dead lion.<BR>Thereupon one of them said: &quot;A good opportunity to<BR>test the ripeness of our scholarship. Here lies some<BR>kind of creature, dead. Let us bring it to life by means<BR>of the scholarship we have honestly won.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 41.6pt 0.0pt 41.8pt; text-align:justify; text-indent:15.4pt;\">\
<SPAN class=font1 style=\" line-height:13.6pt;\">Then the first said: &quot;I know how to assemble the<BR>skeleton.&quot; The second said: &quot;I can supply skin,<BR>flesh, and blood.&quot; The third said: &quot;I can give it life.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.9pt 0.0pt 41.0pt; text-align:justify; text-indent:16.1pt;\">\
<SPAN class=font1 style=\" line-height:13.6pt;\">So the first assembled the skeleton, the second<BR>provided skin, flesh, and blood. But while the third<BR>was intent on giving the breath of life, the man of<BR>sense advised against it, remarking: &quot;This is a lion.<BR>If you bring him to life, he will kill every one of<BR>us.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 42.5pt 0.0pt 40.6pt; text-align:justify; text-indent:16.0pt;\">\
<SPAN class=font1 style=\" line-height:13.6pt;\">&quot;You simpleton!&quot; said the other, &quot;it is not I who<BR>will reduce scholarship to a nullity.&quot; &quot;In that case,&quot;<BR>came the reply, &quot;wait a moment, while I climb this<BR>convenient tree.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 41.9pt 0.0pt 40.3pt; text-align:justify; text-indent:15.4pt;\">\
<SPAN class=font1 style=\" line-height:13.6pt;\">When this had been done, the lion was brought to<BR>life, rose up, and killed all three. But the man of<BR>sense, after the lion had gone elsewhere, climbed down<BR>and went home.</SPAN><BR>\
