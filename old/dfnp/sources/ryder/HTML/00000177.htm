<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">170</FONT><FONT FACE=\"Arial\" SIZE=\"3\">             </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Try peaceful means, not harsh, to make</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Your quarrel flit:<BR>Take sugar, not cucumber, for</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">A bilious fit.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And once again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The doors that wit unlocks are three—<BR>Peace, shrewd intrigue, and bribery;<BR>The fourth device that brings success<BR>In struggle, is plain manliness.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Tis womanish, no doubt, to show</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Small strength, abundant sense;<BR>But power is merely bestial, if</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Without intelligence.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Snake, lion, elephant, and fire,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">With water, wind, and sun,<BR>Have power. From undirected power</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Is little profit won.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Now if it was overweening pride in being the son<BR>of a counselor that has led you to outrage decency, the<BR>result will be merely your own ruin. As the proverb</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">says:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">What is learning whose attaining<BR>Sees no passion wane, no reigning</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Love and self-control?<BR>Does not make the mind a menial,<BR>Finds in virtue no congenial</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Path and final goal?<BR>Whose attaining is but straining<BR>For a name, and never gaining</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Fame or peace of soul?</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 42.5pt; text-align:left;\">\

<DIV class=paragraph style=\" padding:10.0pt 0.0pt 0.0pt 41.8pt; text-align:left;\">\
<SPAN class=font2>And again:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.0pt 0.0pt 0.0pt 80.8pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Try peaceful means, not harsh, to make</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 80.8pt; text-align:left; text-indent:9.8pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Your quarrel flit:<BR>Take sugar, not cucumber, for</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 90.4pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">A bilious fit.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:7.1pt 0.0pt 0.0pt 41.6pt; text-align:left;\">\
<SPAN class=font2>And once again:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.0pt 0.0pt 0.0pt 80.5pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">The doors that wit unlocks are three—<BR>Peace, shrewd intrigue, and bribery;<BR>The fourth device that brings success<BR>In struggle, is plain manliness.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:9.5pt 0.0pt 0.0pt 81.0pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Tis womanish, no doubt, to show</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 80.8pt; text-align:left; text-indent:9.4pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Small strength, abundant sense;<BR>But power is merely bestial, if</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 90.0pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Without intelligence.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:10.2pt 0.0pt 0.0pt 80.5pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Snake, lion, elephant, and fire,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 80.4pt; text-align:left; text-indent:9.8pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">With water, wind, and sun,<BR>Have power. From undirected power</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 90.4pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Is little profit won.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:5.9pt 40.4pt 0.0pt 41.4pt; text-align:justify; text-indent:15.8pt;\">\
<SPAN class=font2 style=\" line-height:13.8pt;\">&quot;Now if it was overweening pride in being the son<BR>of a counselor that has led you to outrage decency, the<BR>result will be merely your own ruin. As the proverb</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.1pt 0.0pt 0.0pt 41.9pt; text-align:left;\">\
<SPAN class=font2 style=\" line-height:13.8pt;\">says:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 80.5pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">What is learning whose attaining<BR>Sees no passion wane, no reigning</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 80.8pt; text-align:left; text-indent:9.4pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Love and self-control?<BR>Does not make the mind a menial,<BR>Finds in virtue no congenial</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 80.4pt; text-align:left; text-indent:10.1pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Path and final goal?<BR>Whose attaining is but straining<BR>For a name, and never gaining</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 90.1pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Fame or peace of soul?</SPAN><BR>\
</DIV>\
