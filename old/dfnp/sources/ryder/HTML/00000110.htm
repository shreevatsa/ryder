<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Meanwhile the weaver, forgetting love's allure- <BR>ments, took counsel with his brooding mind: &quot;What<BR>am I to do now? Suppose I mount the machine and<BR>fly away, then I shall never meet my pearl, my wife,<BR>again. King Valor will drag her from the palace after<BR>killing my poor father-in-law. Yet if I accept battle,<BR>I shall meet death, who puts an end to every heart's<BR>desire. But death is mine if I lose her. Why spin it<BR>out? Death, sure death, in either case. It is better,<BR>then, to die game. Besides, it is just possible that the<BR>enemy, if they see me accepting battle and mounted<BR>on Garuda, will think me the genuine Vishnu and will<BR>flee. For the proverb says:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Let resolution guide the great,<BR>However desperate his state,<BR>However grim his hostile fate:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">By resolution lifted high,<BR>With shrewd decision as ally,<BR>He grimly sees grim trouble fly.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
