<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"4\">344</FONT><FONT FACE=\"Arial\" SIZE=\"4\">             </FONT><FONT FACE=\"Times New Roman\" SIZE=\"4\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Then someone pitied him and gave him two calves.<BR>And the Brahman began when they were little and<BR>fed them on butter and oil and fodder and other<BR>things that he begged. So he made them very plump.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Then a thief saw them and the idea came to him<BR>at once: &quot;I will steal these two cows from this Brah- <BR>man.&quot; So he took a rope and set out at night. But<BR>on the way he met a fellow with a row of sharp teeth<BR>set far apart, with a high-bridged nose and uneven<BR>eyes, with limbs covered with knotty muscles, with<BR>hollow cheeks, with beard and body as yellow as a<BR>fire with much butter in it.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And when the thief saw him, he started with acute<BR>fear and said: &quot;Who are you, sir?&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The other said: &quot;I am a ghost named Truthful.<BR>It is now your turn to explain yourself.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The thief said: &quot;I am a thief, and my acts are<BR>cruel. I am on my way to steal two cows from a poor<BR>Brahman.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Then the ghost felt relieved and said: &quot;My dear<BR>sir, I take one meal every three days. So I will just<BR>eat this Brahman today. It is delightful that you and<BR>I are on the same errand.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">So together they went there and hid, waiting<BR>for the proper moment. And when 'the Brahman<BR>went to sleep, the ghost started forward to eat him.<BR>But the thief saw him and said: &quot;My dear sir, this is<BR>not right. You are not to eat the Brahman until I<BR>have stolen his two cows.&quot;</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 41.6pt; text-align:left;\">\
<SPAN class=font2>344</SPAN><SPAN class=font0>             </SPAN><SPAN class=font2>THE PANCHATANTRA</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:9.5pt 39.6pt 0.0pt 41.8pt; text-align:justify; text-indent:15.4pt;\">\
<SPAN class=font1 style=\" line-height:13.6pt;\">Then someone pitied him and gave him two calves.<BR>And the Brahman began when they were little and<BR>fed them on butter and oil and fodder and other<BR>things that he begged. So he made them very plump.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 39.8pt 0.0pt 41.2pt; text-align:justify; text-indent:15.8pt;\">\
<SPAN class=font1 style=\" line-height:13.6pt;\">Then a thief saw them and the idea came to him<BR>at once: &quot;I will steal these two cows from this Brah- <BR>man.&quot; So he took a rope and set out at night. But<BR>on the way he met a fellow with a row of sharp teeth<BR>set far apart, with a high-bridged nose and uneven<BR>eyes, with limbs covered with knotty muscles, with<BR>hollow cheeks, with beard and body as yellow as a<BR>fire with much butter in it.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.1pt 40.2pt 0.0pt 41.5pt; text-align:justify; text-indent:14.9pt;\">\
<SPAN class=font1 style=\" line-height:13.6pt;\">And when the thief saw him, he started with acute<BR>fear and said: &quot;Who are you, sir?&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.1pt 40.7pt 0.0pt 41.3pt; text-align:justify; text-indent:15.0pt;\">\
<SPAN class=font1 style=\" line-height:13.6pt;\">The other said: &quot;I am a ghost named Truthful.<BR>It is now your turn to explain yourself.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.0pt 0.0pt 41.4pt; text-align:justify; text-indent:15.0pt;\">\
<SPAN class=font1 style=\" line-height:13.6pt;\">The thief said: &quot;I am a thief, and my acts are<BR>cruel. I am on my way to steal two cows from a poor<BR>Brahman.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.1pt 0.0pt 41.2pt; text-align:justify; text-indent:15.5pt;\">\
<SPAN class=font1 style=\" line-height:13.6pt;\">Then the ghost felt relieved and said: &quot;My dear<BR>sir, I take one meal every three days. So I will just<BR>eat this Brahman today. It is delightful that you and<BR>I are on the same errand.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 39.8pt 0.0pt 39.8pt; text-align:justify; text-indent:17.0pt;\">\
<SPAN class=font1 style=\" line-height:13.6pt;\">So together they went there and hid, waiting<BR>for the proper moment. And when 'the Brahman<BR>went to sleep, the ghost started forward to eat him.<BR>But the thief saw him and said: &quot;My dear sir, this is<BR>not right. You are not to eat the Brahman until I<BR>have stolen his two cows.&quot;</SPAN><BR>\
