<FONT FACE=\"Times New Roman\" SIZE=\"4\">50</FONT><FONT FACE=\"Arial\" SIZE=\"4\">              </FONT><FONT FACE=\"Times New Roman\" SIZE=\"4\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">why should I grow thin? It does me no good. For<BR>I cannot possibly hurt him. And there is sense in the<BR>saying:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Indulge no angry, shameless wish</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">To hurt, unless you can:<BR>The chick-pea, hopping up and down,<BR>Will crack no frying-pan.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Now one morning, as he was sweeping near the<BR>bed where the king lay half awake, he said: &quot;What<BR>impudence! Strong-Tooth kisses the queen.&quot; When<BR>the king heard this, he jumped up in a hurry, crying:<BR>&quot;Come, come, Bull! Is that thing true that you were<BR>muttering? Has the queen been kissed by Strong-<BR>Tooth?&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;O King,&quot; answered Bull, &quot;I was awake all night<BR>because I am passionately fond of gambling. So sleep<BR>overpowered me even when I was busy with my<BR>sweeping. I do not know what I said.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">But the jealous king thought: &quot;Yes, he has free<BR>entrance to my palace. So has Strong-Tooth. Per- <BR>haps he actually saw the fellow hugging the queen.<BR>For the proverb says:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Whate'er a man desires, sees, does</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">In broad daylight,<BR>Still mindful, he will say or do</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Asleep at night.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Whatever secrets, good or ill,<BR>Men in their bosoms keep,<BR>Are soon betrayed when they are drunk<BR>Or talking in their sleep.</FONT><BR>\
</DIV>\
</DIV>\
