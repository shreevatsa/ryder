<FONT FACE=\"Times New Roman\" SIZE=\"3\">286</FONT><FONT FACE=\"Arial\" SIZE=\"3\">             </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Oh, friendly meetings!</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">O joy to which the righteous cling,<BR>Machine that answers love's sole string,<BR>Pure happiness in every breath,<BR>Cut short by one stern exile—Death!</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And once again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Pleasant riches; friendship's course</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">In familiar ruts;<BR>Enmities of men of sense—</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Death abruptly cuts.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And one last word:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">If birth and death did not exist<BR>Nor age nor fear of loved ones missed,<BR>If all were not so quick to perish,<BR>Whose life were not a thing to cherish?&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">While Gold recited these grief-stricken sentences,<BR>Spot and Swift joined him and united their lamenta- <BR>tions with his. And Gold said to them: &quot;So long as<BR>our dear Slow is within sight, so long we have a chance<BR>to save him. Leave us, Spot. You must slip past the<BR>hunter unobserved, drop to earth somewhere near<BR>water, and pretend to be dead. Swift, you must<BR>spread your claws in the cagework of Spot's horns,<BR>and pretend to peck out his eyes. Then that dreadful<BR>beast of a hunter, in the greedy belief that he has<BR>found a dead deer, will certainly wish to seize him,<BR>will throw the turtle on the ground, and hurry up.<BR>When his back is turned, I for my part will in a mere</FONT><BR>\
