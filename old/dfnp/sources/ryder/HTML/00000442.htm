<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">BOOK V<BR>ILL-CONSIDERED ACTION</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Here, then, begins Book V, called &quot;Ill-considered<BR>Action.&quot; The first verse runs:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Deeds ill-known, ill-recognized,<BR>Ill-accomplished, ill-devised—<BR>Thought of these let no man harbor;<BR>Take a warning from the barber.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;How was that?&quot; asked the princes. And Vishnu-<BR>sharman told the following story.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">In the southern country is a city called Trumpet-<BR>Flower. In it lived a merchant named Jewel, who<BR>lost his fortune by the decree of fate, though his life<BR>was given to the pursuit of virtue, money, love, and<BR>salvation. The loss of property led to a series of hu- <BR>miliations, so that he sank into utter despondency.<BR>And one night he reflected: &quot;A curse, a curse upon<BR>this state of poverty! For the proverb says:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Conduct, patience, purity,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Manners, loving-kindness, birth,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">After money disappears,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Cease to have the slightest worth.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Wisdom, sense, and social charm,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Honest pride and self-esteem,<BR>After money disappears,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">All at once become a dream.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">427</FONT><BR>\

<SPAN class=font2 style=\" line-height:18.7pt;\">BOOK V<BR>ILL-CONSIDERED ACTION</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:1.4pt 40.7pt 0.0pt 40.9pt; text-align:justify; text-indent:15.7pt;\">\
<SPAN class=font1 style=\" line-height:12.8pt;\">Here, then, begins Book V, called &quot;Ill-considered<BR>Action.&quot; The first verse runs:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.1pt 0.0pt 0.0pt 84.8pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.2pt;\">Deeds ill-known, ill-recognized,<BR>Ill-accomplished, ill-devised—<BR>Thought of these let no man harbor;<BR>Take a warning from the barber.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.1pt 40.1pt 0.0pt 40.9pt; text-align:justify; text-indent:15.8pt;\">\
<SPAN class=font1 style=\" line-height:13.0pt;\">&quot;How was that?&quot; asked the princes. And Vishnu-<BR>sharman told the following story.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:9.4pt 40.3pt 0.0pt 40.1pt; text-align:justify; text-indent:16.3pt;\">\
<SPAN class=font1 style=\" line-height:13.2pt;\">In the southern country is a city called Trumpet-<BR>Flower. In it lived a merchant named Jewel, who<BR>lost his fortune by the decree of fate, though his life<BR>was given to the pursuit of virtue, money, love, and<BR>salvation. The loss of property led to a series of hu- <BR>miliations, so that he sank into utter despondency.<BR>And one night he reflected: &quot;A curse, a curse upon<BR>this state of poverty! For the proverb says:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:1.4pt 0.0pt 0.0pt 84.0pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:13.2pt;\">Conduct, patience, purity,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 93.7pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.2pt;\">Manners, loving-kindness, birth,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 83.8pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.2pt;\">After money disappears,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 93.7pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.2pt;\">Cease to have the slightest worth.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:7.6pt 0.0pt 0.0pt 83.4pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.2pt;\">Wisdom, sense, and social charm,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 83.2pt; text-align:left; text-indent:9.7pt;\">\
