<FONT FACE=\"Times New Roman\" SIZE=\"3\">THE LOSS OF FRIENDS</FONT><FONT FACE=\"Arial\" SIZE=\"3\">            </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">175</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Now in the absence of the counselor, a naked<BR>monk arrived in the city at the end of the hot season*<BR>He was master of the astronomical specialties, such as<BR>problems and etymologies, rising of the zodiacal signs,<BR>augury, ecliptic intersection, and the decanate; also<BR>stellar mansions divided into nine parts, twelve parts,<BR>thirty parts; the shadow of the gnomon, eclipses, and<BR>numerous other mysteries. With these the fellow in<BR>a few days won the entire population, as if he had<BR>bought and paid for them.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Finally, as the matter went from mouth to mouth,<BR>the king heard a report of its character, and had the<BR>curiosity to summon the monk to his palace. There<BR>he offered him a seat and asked: &quot;Is it true, Professor,<BR>as they say, that you read the thoughts of others?&quot;<BR>&quot;That will be demonstrated in the sequel,&quot; replied the<BR>monk, and by discourses adapted to the occasion he<BR>brought the poor king to the extreme pitch of curi- <BR>osity.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">One day he failed to appear at the regular hour,<BR>but the following day, on entering the palace, he an- <BR>nounced: &quot;O King, I bring you the best of good tid- <BR>ings. At dawn today I flung this body aside within<BR>my cell, assumed a body fit for the world of the gods,<BR>and, inspired with the knowledge that all the im- <BR>mortals thought of me with longing, I went to heaven<BR>and have just returned. While there, I was requested<BR>by the gods to inquire in their name after the king's<BR>welfare.&quot;</FONT><BR>\

<SPAN class=font1 style=\" line-height:13.6pt;\">Now in the absence of the counselor, a naked<BR>monk arrived in the city at the end of the hot season*<BR>He was master of the astronomical specialties, such as<BR>problems and etymologies, rising of the zodiacal signs,<BR>augury, ecliptic intersection, and the decanate; also<BR>stellar mansions divided into nine parts, twelve parts,<BR>thirty parts; the shadow of the gnomon, eclipses, and<BR>numerous other mysteries. With these the fellow in<BR>a few days won the entire population, as if he had<BR>bought and paid for them.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.9pt 0.0pt 40.1pt; text-align:justify; text-indent:16.6pt;\">\
<SPAN class=font1 style=\" line-height:13.6pt;\">Finally, as the matter went from mouth to mouth,<BR>the king heard a report of its character, and had the<BR>curiosity to summon the monk to his palace. There<BR>he offered him a seat and asked: &quot;Is it true, Professor,<BR>as they say, that you read the thoughts of others?&quot;<BR>&quot;That will be demonstrated in the sequel,&quot; replied the<BR>monk, and by discourses adapted to the occasion he<BR>brought the poor king to the extreme pitch of curi- <BR>osity.</SPAN><BR>\

<SPAN class=font1 style=\" line-height:13.6pt;\">One day he failed to appear at the regular hour,<BR>but the following day, on entering the palace, he an- <BR>nounced: &quot;O King, I bring you the best of good tid- <BR>ings. At dawn today I flung this body aside within<BR>my cell, assumed a body fit for the world of the gods,<BR>and, inspired with the knowledge that all the im- <BR>mortals thought of me with longing, I went to heaven<BR>and have just returned. While there, I was requested<BR>by the gods to inquire in their name after the king's<BR>welfare.&quot;</SPAN><BR>\
