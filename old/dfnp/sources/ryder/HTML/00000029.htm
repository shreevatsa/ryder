</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">As he once pondered in the dead of night, his con- <BR>clusions took this form: &quot;Even an abundant store of<BR>wealth, if pecked at, sinks together like a pile of soot.<BR>A very little, if added to, grows like an ant-hill.<BR>Hence, even though money be abundant, it should be<BR>increased. Riches unearned should be earned. What<BR>is earned, should be guarded. What is guarded,<BR>should be enlarged and heedfully invested. Money,<BR>even if hoarded in commonplace fashion, is likely to<BR>go in a flash, the hindrances being many. Money un- <BR>employed when opportunities arise, is the same as<BR>money unpossessed. Therefore, money once acquired<BR>should be guarded, increased, employed. As the prov- <BR>erb says:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Release the money you have earned;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">So keep it safely still:<BR>The surplus water of a tank</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Must find a way to spill.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Wild elephants are caught by tame;<BR>With capital it is the same:<BR>In business, beggars have no scope<BR>Whose stock-in-trade is empty hope.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">If any fail to use his fate</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">For joy in this or future state,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">His riches serve as foolish fetters;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">He simply keeps them for his betters.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Having thus set his mind in order, he collected<BR>merchandise bound for the city of Mathura, as- <BR>sembled his servants, and after saying farewell to his<BR>parents when asterism and lunar station were aus-</FONT><BR>\
