</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">It is not here intended to summarize the history<BR>of these stories in India, nor their travels through the<BR>Near East and through Europe. The story is attrac- <BR>tive—whose interest is not awakened by learning, for<BR>example, that in this work he makes the acquaintance<BR>of one of La Fontaine's important sources? Yet here,<BR>as elsewhere, the work of the &quot;scholars&quot; has been of<BR>somewhat doubtful value, diverting attention from<BR>the primary to the secondary, from literature itself<BR>to facts, more or less important, about literature. The<BR>present version has not been made by a scholar, but<BR>by the opposite of a scholar, a lover of good books,<BR>eager, so far as his powers permit, to extend an ac- <BR>curate and joyful acquaintance with the world's<BR>masterpieces. He will therefore not endeavor to tell<BR>the history of the <I>Panchatantra, </I>but to tell what the<BR><I>Panchatantra </I>is.</FONT><BR>\
