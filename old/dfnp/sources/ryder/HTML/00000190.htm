<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"4\">THE LOSS OF FRIENDS</FONT><FONT FACE=\"Arial\" SIZE=\"4\">            </FONT><FONT FACE=\"Times New Roman\" SIZE=\"4\">183</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">THE UNTEACHABLE MONKEY</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">In a part of a forest was a troop of monkeys who<BR>found a firefly one winter evening when they were<BR>dreadfully depressed. On examining the insect, they<BR>believed it to be fire, so lifted it with care, covered it<BR>with dry grass and leaves, thrust forward their arms,<BR>sides, stomachs, and chests, scratched themselves,<BR>and enjoyed imagining that they were warm. One of<BR>the arboreal creatures in particular, being especially<BR>chilly, blew repeatedly and with concentrated atten- <BR>tion on the firefly.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Thereupon a bird named Needle-Face, driven by<BR>hostile fate to her own destruction, flew down from<BR>her tree and said to the monkey: &quot;My dear sir, do<BR>not put yourself to unnecessary trouble. This is not<BR>fire. This is a firefly.&quot; He, however, did not heed her<BR>warning but blew again, nor did he stop when she<BR>tried more than once to check him. To cut a long<BR>story short, when she vexed him by coming close and<BR>shouting in his ear, he seized her and dashed her on a<BR>rock, crushing face, eyes, head, and neck so that she<BR>died.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;And that is why I say:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">No knife prevails against a stone; ....</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">and the rest of it. For, after all,<BR>Educating minds unfit<BR>Cannot rescue sluggish wit,<BR>Just as house-lamps wasted are,<BR>Set within a covered jar.</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 97.3pt; text-align:left;\">\
<SPAN class=font3>THE LOSS OF FRIENDS</SPAN><SPAN class=font0>            </SPAN><SPAN class=font3>183</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:9.5pt 0.0pt 0.0pt 85.0pt; text-align:left;\">\
<SPAN class=font2>THE UNTEACHABLE MONKEY</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.2pt 40.1pt 0.0pt 40.9pt; text-align:justify; text-indent:15.7pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">In a part of a forest was a troop of monkeys who<BR>found a firefly one winter evening when they were<BR>dreadfully depressed. On examining the insect, they<BR>believed it to be fire, so lifted it with care, covered it<BR>with dry grass and leaves, thrust forward their arms,<BR>sides, stomachs, and chests, scratched themselves,<BR>and enjoyed imagining that they were warm. One of<BR>the arboreal creatures in particular, being especially<BR>chilly, blew repeatedly and with concentrated atten- <BR>tion on the firefly.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 41.6pt 0.0pt 40.3pt; text-align:justify; text-indent:15.6pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">Thereupon a bird named Needle-Face, driven by<BR>hostile fate to her own destruction, flew down from<BR>her tree and said to the monkey: &quot;My dear sir, do<BR>not put yourself to unnecessary trouble. This is not<BR>fire. This is a firefly.&quot; He, however, did not heed her<BR>warning but blew again, nor did he stop when she<BR>tried more than once to check him. To cut a long<BR>story short, when she vexed him by coming close and<BR>shouting in his ear, he seized her and dashed her on a<BR>rock, crushing face, eyes, head, and neck so that she<BR>died.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:5.8pt 0.0pt 0.0pt 56.0pt; text-align:left;\">\
<SPAN class=font2>&quot;And that is why I say:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:1.7pt 0.0pt 0.0pt 78.8pt; text-align:left;\">\
<SPAN class=font1>No knife prevails against a stone; ....</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.4pt 0.0pt 0.0pt 98.0pt; text-align:left; text-indent:-57.4pt;\">\
<SPAN class=font1 style=\" line-height:11.2pt;\">and the rest of it. For, after all,<BR>Educating minds unfit<BR>Cannot rescue sluggish wit,<BR>Just as house-lamps wasted are,<BR>Set within a covered jar.</SPAN><BR>\
</DIV>\
</DIV>\
