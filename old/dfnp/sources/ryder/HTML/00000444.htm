<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">dream prove true or false? I cannot tell. No doubt<BR>it will prove false, for I think of nothing but money<BR>all day and all night. And the proverb says:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Dreams that do not mean a thing<BR>Come to sick and sorrowing,<BR>Lovelorn, drunk, and worrying.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">At this moment a barber arrived to manicure his<BR>wife's nails. And while the barber was busy with his<BR>manicuring, the Jain monk suddenly appeared. When<BR>Jewel perceived the monk, he was delighted and<BR>struck him on the head with a stick of wood that lay<BR>handy. Whereupon the monk turned to gold and im- <BR>mediately fell to the ground.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The merchant then set him up in the middle of the<BR>house, and said to the barber, after handing him a<BR>tip: &quot;My good fellow, you must not tell anybody<BR>what has happened in our house.&quot; To this the barber<BR>assented, but when he reached home, he thought:<BR>&quot;Surely, all these naked fellows turn to gold when<BR>clubbed on the head. So tomorrow morning I, too,<BR>will invite a lot of them and club them to death, in<BR>order to get a lot of gold.&quot; And the day and the night<BR>dragged away as he meditated his plan.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\

</DIV>\
