</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Just so, you, too, being blind at night, if you take<BR>as overlord this seedy fellow who is blind in the day- <BR>time, will go the way of the rabbit and the partridge.<BR>Reflect on this, then do what seems proper.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And all the birds, after listening to the crow's re- <BR>marks, said: &quot;He speaks well,&quot; and they flew to<BR>their homes, planning to reassemble for consultation<BR>on the question of a king. Only the owl remained<BR>with his consort, for he was blind in the daytime.<BR>There he sat in his chair of state, awaiting the anoint- <BR>ing. And he called out: &quot;Ho, there! Who takes my<BR>orders? Why is the ceremony delayed?&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Thereupon his consort said: &quot;My dear sir, the<BR>crow has found means to hold up the ceremony. And<BR>the birds have gone flying away. Only that crow,<BR>for some reason or other, remains here all alone. Rise<BR>at once, and I will conduct you home.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Then the owl was deeply disappointed, and he<BR>said: &quot;You monster! Why have you wronged me by<BR>preventing the regal anointing? From this day there<BR>is enmity between us. For the proverb says:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">When arrows pierce or axes wound<BR>A tree, it grows together sound;<BR>From cruel, ugly speech you feel<BR>A wound that time will never heal.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
