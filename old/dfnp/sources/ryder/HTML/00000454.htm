<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Only the great can aid the great</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">To win their heart's desire:<BR>Apart from ocean, who could bear</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The fierce subaqueous fire?&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">So the magician, perceiving their fitness as disci- <BR>ples, made four magic quills, and gave one to each,<BR>saying: &quot;Go to the northern slope of the Himalaya<BR>Mountains. And wherever a quill drops, there the<BR>owner will certainly find a treasure.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\

</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The three others went farther. But they had<BR>traveled only a little way when the leader's quill<BR>dropped. And when he dug down, he found the soil all<BR>silver. At this he was delighted, and cried: &quot;Look!<BR>Take all the silver you want. No need of going<BR>farther.&quot; &quot;Fool!&quot; said the other two. &quot;The soil was<BR>copper first, then silver. It will certainly be gold ahead.<BR>This stuff, even in quantity, does not relieve poverty<BR>so much.&quot; &quot;You two may go,&quot; said he. &quot;I will not<BR>join you.&quot; So he took his silver and turned back.</FONT><BR>\
</DIV>\
