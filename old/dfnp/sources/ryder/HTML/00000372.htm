<FONT FACE=\"Times New Roman\" SIZE=\"3\">CROWS AND OWLS</FONT><FONT FACE=\"Arial\" SIZE=\"3\">                 </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">367</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">'Tis ruinous to trust the scamps<BR>Who come to you from hostile camps;<BR>Such rivals you should chase away,<BR>For constant trouble does not pay.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The foeman serving as a scout,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Who knows (by bobbing in and out)</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Your favored chair, familiar bed,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And how you drink, and what you're fed,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Your travels to another town—</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Will strike his heedless foeman down.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The prudent therefore guards himself—<BR>The source of virtue, love, and pelf—<BR>With every effort, strain, and stress:<BR>For death will follow heedlessness.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And there is plenty of sense in this:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Who, ill-advised, does not commit</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Grave faults of <I>savoirfaire?<BR></I>What glutton has not much unrest</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Within himself to bear?<BR>Whom does not fortune render proud?</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Whom does not death lay low?<BR>To whom do not possessions bring</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Abundant harm and woe?</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The steady forfeit glory, while</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The restless forfeit friends;<BR>The bankrupt forfeits family,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The banker, better ends;<BR>The man of passion forfeits books,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The fawner, friendship's flower;<BR>The king with careless counselors</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Must forfeit kingly power.</FONT><BR>\

<DIV class=paragraph style=\" padding:4.7pt 0.0pt 0.0pt 40.8pt; text-align:left;\">\

<DIV class=paragraph style=\" padding:1.8pt 0.0pt 0.0pt 75.0pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Who, ill-advised, does not commit</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 74.9pt; text-align:left; text-indent:9.8pt;\">\

<SPAN class=font1 style=\" line-height:10.6pt;\">Within himself to bear?<BR>Whom does not fortune render proud?</SPAN><BR>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 84.6pt; text-align:left;\">\
