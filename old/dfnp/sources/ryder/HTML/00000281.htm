<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">274</FONT><FONT FACE=\"Arial\" SIZE=\"3\">             </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;How was that?&quot; asked Slow. And Spot told the<BR>story of</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">THE MICE THAT SET ELEPHANTS FREE</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">There was once a region where people, houses, and<BR>temples had fallen into decay. So the mice, who were<BR>old settlers there, occupied the chinks in the floors<BR>of stately dwellings with sons, grandsons (both in the<BR>male and female line), and further descendants as<BR>they were born, until their holes formed a dense<BR>tangle. They found uncommon happiness in a variety<BR>of festivals, dramatic performances (with plots of<BR>their own invention), wedding-feasts, eating-parties,<BR>drinking-bouts, and similar diversions. And so the<BR>time passed.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">But into this scene burst an elephant-king, whose<BR>retinue numbered thousands. He, with his herd, had<BR>started for the lake upon information that there was<BR>water there. As he marched through the mouse com- <BR>munity, he crushed faces, eyes, heads, and necks of<BR>such mice as he encountered.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Then the survivors held a convention. &quot;We are<BR>being killed,&quot; they said, &quot;by these lumbering ele- <BR>phants—curse them! If they come this way again,<BR>there will not be mice enough for seed. Besides:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">An elephant will kill you, if<BR>He touch; a serpent if he sniff;<BR>King's laughter has a deadly sting;<BR>A rascal kills by honoring.</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 41.0pt; text-align:left;\">\
<SPAN class=font2>274</SPAN><SPAN class=font0>             </SPAN><SPAN class=font2>THE PANCHATANTRA</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:10.1pt 40.7pt 0.0pt 41.0pt; text-align:justify; text-indent:15.7pt;\">\
<SPAN class=font2 style=\" line-height:13.1pt;\">&quot;How was that?&quot; asked Slow. And Spot told the<BR>story of</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:9.8pt 0.0pt 0.0pt 57.6pt; text-align:left;\">\
<SPAN class=font2>THE MICE THAT SET ELEPHANTS FREE</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.4pt 39.7pt 0.0pt 40.3pt; text-align:justify; text-indent:15.7pt;\">\
<SPAN class=font2 style=\" line-height:13.7pt;\">There was once a region where people, houses, and<BR>temples had fallen into decay. So the mice, who were<BR>old settlers there, occupied the chinks in the floors<BR>of stately dwellings with sons, grandsons (both in the<BR>male and female line), and further descendants as<BR>they were born, until their holes formed a dense<BR>tangle. They found uncommon happiness in a variety<BR>of festivals, dramatic performances (with plots of<BR>their own invention), wedding-feasts, eating-parties,<BR>drinking-bouts, and similar diversions. And so the<BR>time passed.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.1pt 0.0pt 40.2pt; text-align:justify; text-indent:15.8pt;\">\
<SPAN class=font2 style=\" line-height:13.7pt;\">But into this scene burst an elephant-king, whose<BR>retinue numbered thousands. He, with his herd, had<BR>started for the lake upon information that there was<BR>water there. As he marched through the mouse com- <BR>munity, he crushed faces, eyes, heads, and necks of<BR>such mice as he encountered.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 41.4pt 0.0pt 40.1pt; text-align:justify; text-indent:15.5pt;\">\
<SPAN class=font2 style=\" line-height:13.7pt;\">Then the survivors held a convention. &quot;We are<BR>being killed,&quot; they said, &quot;by these lumbering ele- <BR>phants—curse them! If they come this way again,<BR>there will not be mice enough for seed. Besides:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:5.3pt 0.0pt 0.0pt 98.2pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:11.3pt;\">An elephant will kill you, if<BR>He touch; a serpent if he sniff;<BR>King's laughter has a deadly sting;<BR>A rascal kills by honoring.</SPAN><BR>\
</DIV>\
</DIV>\
