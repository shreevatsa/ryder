</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">will buy a great house with an inner court. Then<BR>someone will come to my house and offer his lovely<BR>daughter with a dowry. She will bear a son, whom I<BR>shall name Moon-Lord. When he is old enough to<BR>ride on my knee, I will take a book, sit on the stable<BR>roof, and think. Just then Moon-Lord will see me,<BR>will jump from his mother's lap in his eagerness to<BR>ride on my knee, and will go too near the horses.<BR>Then I shall get angry and tell my wife to take the<BR>boy. But she will be busy with her chores and will not<BR>pay attention to what I say. Then I will get up and<BR>kick her.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Being sunk in his hypnotic dream, he let fly such<BR>a kick that he smashed the jar. And the barley-meal<BR>which it contained turned him white all over.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;And that is why I say:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Do not indulge in hopes, ....</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">and the rest of it.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Very true, indeed,&quot; said the gold-finder. &quot;For</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Greedy folk who do not heed<BR>Consequences of a deed,<BR>Suffer disappointment soon;<BR>For example take King Moon.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;How was that?&quot; asked the wheel-bearer. And<BR>the other told the story of</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">THE UNFORGIVING MONKEY<BR>In a certain city was a king named Moon, who<BR>had a pack of monkeys for his son's amusement.</FONT><BR>\
