</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">So the owl-king, informed by his followers, came,<BR>beheld with astonishment the scars of many wounds,<BR>and said: &quot;Well, sir! How did you fall into this con- <BR>dition? Tell me.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And Live-Strong said: &quot;O King, listen. Yester- <BR>day that rascal Cloudy, seeing how many crows you<BR>had killed, was distracted by wrath and grief, and<BR>started for your fortress. Whereupon I said: 'You<BR>should not march against him. For they are strong,<BR>and we are weak. Now the proverb advises those who<BR>wish to thrive:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Do not, even in thought, offend<BR>Stronger foes who will not bend;<BR>They will feel no loss or shame;<BR>You will die, a moth in flame.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">You should seek peace by paying him tribute/ When<BR>he heard this, he was made furious by rascally ad- <BR>visers, suspected me of being a partisan of yours, and<BR>reduced me to this state. Therefore your royal feet<BR>are now my sole refuge. In a word, so long as I can<BR>stir, I will conduct you to his abode, and cause the<BR>total destruction of the crows.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">On hearing this, Foe-Crusher took counsel with<BR>the counselors who had served his father and his<BR>grandfather. They were five in number, and their<BR>names were Red-Eye, Fierce-Eye, Flame-Eye, Hook-<BR>Nose, and Wall-Ear.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\

<SPAN class=font2 style=\" line-height:13.6pt;\">So the owl-king, informed by his followers, came,<BR>beheld with astonishment the scars of many wounds,<BR>and said: &quot;Well, sir! How did you fall into this con- <BR>dition? Tell me.&quot;</SPAN><BR>\

</DIV>\
<DIV class=paragraph style=\" padding:7.4pt 39.8pt 0.0pt 41.0pt; text-align:justify;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">You should seek peace by paying him tribute/ When<BR>he heard this, he was made furious by rascally ad- <BR>visers, suspected me of being a partisan of yours, and<BR>reduced me to this state. Therefore your royal feet<BR>are now my sole refuge. In a word, so long as I can<BR>stir, I will conduct you to his abode, and cause the<BR>total destruction of the crows.&quot;</SPAN><BR>\

</DIV>\
