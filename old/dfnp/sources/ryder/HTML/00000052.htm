</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Then summon your manhood and remain on this<BR>spot until I return, having ascertained the nature of<BR>the creature. Then act as seems proper.&quot; &quot;What!&quot;<BR>said Rusty, &quot;are you plucky enough to go there?&quot;<BR>And Victor answered: &quot;When the master commands,<BR>is there any difference between 'possible' and 'im- <BR>possible' to the good servant? As the proverb says:</FONT><BR>\

<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Good servants, when their lords command,<BR>Behold no fear on any hand,<BR>Cross pathless seas if he desire<BR>Or gladly enter flaming fire.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The servant who, his lord commanding,        .<BR>Should strive to reach an understanding<BR>On labors hard or easy, he<BR>King's counselor should never be.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;If you feel so, my dear fellow,&quot; said Rusty, &quot;then<BR>go. Blest be your journeyings.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">So Victor bowed low and set out in the direction<BR>of the sound made by Lively. And when he was gone,<BR>terror troubled Rusty's heart, so that he thought:<BR>&quot;Ah, I made a sad mistake in trusting him to the<BR>point of revealing what is in my mind. Perhaps this<BR>Victor will betray me by taking wages from both<BR>parties, or from spite at losing his job. For the prov- <BR>erb says:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">A servant suffering from a king<BR>Dishonor after honoring,<BR>Though born and trained to service, will<BR>Be eager to destroy him still.</FONT><BR>\
