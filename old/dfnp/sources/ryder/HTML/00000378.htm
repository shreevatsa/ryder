<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">and the rest of it. Thus, O King, just as Slow-Poison<BR>destroyed the frogs through the power of intelligence,<BR>so did I destroy all the enemy. There is much wisdom<BR>in this:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The forest-fire leaves roots entire,<BR>Though trunks remain a shell;<BR>The flooding pool of water cool<BR>Uproots the roots as well.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Very true,&quot; said Cloudy. &quot;And besides:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">This is the greatness of the great<BR>Whom gems of wisdom decorate;<BR>Despite what hurts and hinders, too,<BR>They see an undertaking through.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Very true,&quot; said Live-Strong. &quot;And once again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The final penny of a debt,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The final foeman dire,<BR>The final twinges of disease,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The final spark of fire—<BR>Finality on these imposed</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Leaves nothing to desire.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;O King, you are truly fortunate. For your under- <BR>taking has had final success. Indeed, valor is not<BR>sufficient to end a matter. Victory is wisdom's busi- <BR>ness. As the proverb says:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Tis not the sword destroys a foe,<BR>'Tis wit that utterly lays low:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Swords kill the body; wit destroys</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Fame, family, and regal joys.</FONT><BR>\
</DIV>\
