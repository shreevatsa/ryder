<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">aa6</FONT><FONT FACE=\"Arial\" SIZE=\"3\">             </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;True friendship, sir, is an affair<BR>Of seven words, the wise declare;<BR>I've forced you, then, to be a friend—<BR>So hear my pleading to the end.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Now grant me your friendship. If you refuse, I shall<BR>starve where I stand.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And Gold reflected: &quot;He is not unintelligent. His<BR>speech proves it.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">None lacking shrewdness flatter well;<BR>None but a lover plays the swell;<BR>No saints are found in judgment seats;<BR>No clear, straightforward speaker cheats.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">So I must certainly grant him my friendship.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Having made up his mind to this, he said to the<BR>crow: &quot;My dear sir, you have won my confidence.<BR>But it was necessary first to test your intelligence.<BR>Now I lay my head in your lap.&quot; With this he started<BR>to come forth, but when scarcely halfway out, he<BR>stopped again. And Swift said: &quot;Do you cherish even<BR>yet some reason for mistrusting me? I see you do not<BR>leave your fortress.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;I have no fear of you,&quot; said Gold, &quot;for I have<BR>examined your mind. But if I gave my confidence, I<BR>might perhaps meet death through other friends of<BR>yours.&quot; Then the crow spoke:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Friends purchased at the price of death</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">To other friends and true,<BR>One should avoid, like worthless corn</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Where finest rice-plants grew.</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 42.2pt; text-align:left;\">\
<SPAN class=font3>aa6</SPAN><SPAN class=font0>             </SPAN><SPAN class=font3>THE PANCHATANTRA</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:11.4pt 0.0pt 0.0pt 85.7pt; text-align:left; text-indent:-4.8pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">&quot;True friendship, sir, is an affair<BR>Of seven words, the wise declare;<BR>I've forced you, then, to be a friend—<BR>So hear my pleading to the end.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:7.3pt 0.0pt 0.0pt 41.8pt; text-align:left;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">Now grant me your friendship. If you refuse, I shall<BR>starve where I stand.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.6pt 0.0pt 41.6pt; text-align:justify; text-indent:15.5pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">And Gold reflected: &quot;He is not unintelligent. His<BR>speech proves it.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:6.0pt 0.0pt 0.0pt 79.9pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.8pt;\">None lacking shrewdness flatter well;<BR>None but a lover plays the swell;<BR>No saints are found in judgment seats;<BR>No clear, straightforward speaker cheats.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:7.2pt 0.0pt 0.0pt 41.2pt; text-align:left;\">\
<SPAN class=font2 style=\" line-height:13.7pt;\">So I must certainly grant him my friendship.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.1pt 40.7pt 0.0pt 40.2pt; text-align:justify; text-indent:15.8pt;\">\
<SPAN class=font2 style=\" line-height:13.7pt;\">Having made up his mind to this, he said to the<BR>crow: &quot;My dear sir, you have won my confidence.<BR>But it was necessary first to test your intelligence.<BR>Now I lay my head in your lap.&quot; With this he started<BR>to come forth, but when scarcely halfway out, he<BR>stopped again. And Swift said: &quot;Do you cherish even<BR>yet some reason for mistrusting me? I see you do not<BR>leave your fortress.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 39.8pt 0.0pt 40.1pt; text-align:justify; text-indent:16.1pt;\">\
<SPAN class=font2 style=\" line-height:13.7pt;\">&quot;I have no fear of you,&quot; said Gold, &quot;for I have<BR>examined your mind. But if I gave my confidence, I<BR>might perhaps meet death through other friends of<BR>yours.&quot; Then the crow spoke:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.9pt 0.0pt 0.0pt 79.2pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.8pt;\">Friends purchased at the price of death</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 78.6pt; text-align:left; text-indent:10.0pt;\">\
<SPAN class=font1 style=\" line-height:10.8pt;\">To other friends and true,<BR>One should avoid, like worthless corn</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 88.6pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.8pt;\">Where finest rice-plants grew.</SPAN><BR>\
