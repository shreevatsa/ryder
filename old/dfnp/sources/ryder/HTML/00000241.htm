<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">234</FONT><FONT FACE=\"Arial\" SIZE=\"3\">             </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Tis certain Mother Shandilee</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">If bargaining in sesame—</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Her hulled grains for the unhulled kind—</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Has some good reason in her mind.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;How was that?&quot; asked Crop-Ear. And Wide-<BR>Bottom told the story of</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">MOTHER SHANDILEE'S BARGAIN</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">At one time I asked a certain Brahman in a certain<BR>town for shelter during the rainy season, and this he<BR>gave me. So there I lived, occupied with pious duties.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">One day I woke betimes, and listening to a con- <BR>versation between my host and his wife, I heard the<BR>Brahman say: &quot;My dear, tomorrow will be the winter<BR>solstice, an extremely profitable season. So I will<BR>go to another village in search of donations. And you,<BR>in honor of the sun, should give some Brahman food<BR>to the extent of your ability.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">But his wife snapped at him harshly, saying:<BR>&quot;Who would give food to a poor Brahman like you ?<BR>Are you not ashamed to talk like that? And besides:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Since first I put my hand in yours,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">I haven't had a thing:<BR>I've never tasted stylish food;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Don't mention gem or ring.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">At this the Brahman was terrified and he stam- <BR>mered: &quot;My dear, my dear, you should not say such<BR>things. You have heard the saying:</FONT><BR>\
</DIV>\

<SPAN class=font3>234</SPAN><SPAN class=font0>             </SPAN><SPAN class=font3>THE PANCHATANTRA</SPAN><BR>\

<DIV class=paragraph style=\" padding:10.1pt 0.0pt 0.0pt 43.4pt; text-align:left;\">\
<SPAN class=font2>And again:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.6pt 0.0pt 0.0pt 74.9pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Tis certain Mother Shandilee</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 77.0pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">If bargaining in sesame—</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 76.7pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Her hulled grains for the unhulled kind—</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 76.6pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Has some good reason in her mind.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:6.5pt 39.5pt 0.0pt 42.5pt; text-align:justify; text-indent:15.6pt;\">\
<SPAN class=font2 style=\" line-height:13.3pt;\">&quot;How was that?&quot; asked Crop-Ear. And Wide-<BR>Bottom told the story of</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:9.8pt 0.0pt 0.0pt 77.8pt; text-align:left;\">\
<SPAN class=font2>MOTHER SHANDILEE'S BARGAIN</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.6pt 39.8pt 0.0pt 41.5pt; text-align:justify; text-indent:15.7pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">At one time I asked a certain Brahman in a certain<BR>town for shelter during the rainy season, and this he<BR>gave me. So there I lived, occupied with pious duties.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 39.8pt 0.0pt 41.0pt; text-align:justify; text-indent:15.6pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">One day I woke betimes, and listening to a con- <BR>versation between my host and his wife, I heard the<BR>Brahman say: &quot;My dear, tomorrow will be the winter<BR>solstice, an extremely profitable season. So I will<BR>go to another village in search of donations. And you,<BR>in honor of the sun, should give some Brahman food<BR>to the extent of your ability.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.6pt 0.0pt 40.3pt; text-align:justify; text-indent:16.3pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">But his wife snapped at him harshly, saying:<BR>&quot;Who would give food to a poor Brahman like you ?<BR>Are you not ashamed to talk like that? And besides:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.1pt 0.0pt 0.0pt 89.6pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Since first I put my hand in yours,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 89.5pt; text-align:left; text-indent:9.8pt;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">I haven't had a thing:<BR>I've never tasted stylish food;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 99.0pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Don't mention gem or ring.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:6.1pt 41.0pt 0.0pt 40.0pt; text-align:justify; text-indent:15.4pt;\">\
<SPAN class=font3 style=\" line-height:13.8pt;\">At this the Brahman was terrified and he stam- <BR>mered: &quot;My dear, my dear, you should not say such<BR>things. You have heard the saying:</SPAN><BR>\
