<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">CROWS AND OWLS</FONT><FONT FACE=\"Arial\" SIZE=\"3\">                </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">299</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">If, panic-struck, you flee</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">When foes are at the door,<BR>And leave the land to them,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">You ne'er will see it more.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">One man, entrenched, can hold</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">A hundred foes at bay<BR>(Strong foes at that), therefore</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">In your entrenchment stay.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Therefore provide your fort</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">With shaft and gun; adorn<BR>It well with moat and wall,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And store abundant corn.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Stand ever firm within,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Resolved to do or die:<BR>So, living, earn renown;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Or dead, the starry sky.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And there is a further consideration:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The union of the weak</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">A powerful bully stumps:<BR>The hostile blizzard spares</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The shrubs that grow in clumps.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And single trees, though huge</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And posted for defense,<BR>May be uprooted by</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The stout wind's violence.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">While groves of trees, where each</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Receives and gives defense,<BR>Unitedly defy</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The wind's fierce violence.</FONT><BR>\
</DIV>\
</DIV>\

</DIV>\
<DIV class=paragraph style=\" padding:10.7pt 0.0pt 0.0pt 94.0pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">If, panic-struck, you flee</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 94.0pt; text-align:left; text-indent:9.7pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">When foes are at the door,<BR>And leave the land to them,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 103.7pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">You ne'er will see it more.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:12.6pt 0.0pt 0.0pt 93.8pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">One man, entrenched, can hold</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 91.2pt; text-align:left; text-indent:12.4pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">A hundred foes at bay<BR>(Strong foes at that), therefore</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 104.0pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">In your entrenchment stay.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:11.5pt 0.0pt 0.0pt 94.1pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Therefore provide your fort</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 94.7pt; text-align:left; text-indent:9.1pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">With shaft and gun; adorn<BR>It well with moat and wall,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 103.8pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">And store abundant corn.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:12.4pt 0.0pt 0.0pt 94.0pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.8pt;\">Stand ever firm within,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.1pt 0.0pt 0.0pt 94.0pt; text-align:left; text-indent:9.7pt;\">\
<SPAN class=font1 style=\" line-height:10.8pt;\">Resolved to do or die:<BR>So, living, earn renown;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 103.4pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.8pt;\">Or dead, the starry sky.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:8.8pt 0.0pt 0.0pt 40.2pt; text-align:left;\">\
<SPAN class=font2>And there is a further consideration:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:5.6pt 0.0pt 0.0pt 93.8pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">The union of the weak</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 93.7pt; text-align:left; text-indent:9.8pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">A powerful bully stumps:<BR>The hostile blizzard spares</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 103.6pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">The shrubs that grow in clumps.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:11.6pt 0.0pt 0.0pt 93.8pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">And single trees, though huge</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 94.4pt; text-align:left; text-indent:9.4pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">And posted for defense,<BR>May be uprooted by</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 103.7pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">The stout wind's violence.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:12.6pt 0.0pt 0.0pt 94.1pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">While groves of trees, where each</SPAN><BR>\
</DIV>\

<SPAN class=font1 style=\" line-height:10.7pt;\">Receives and gives defense,<BR>Unitedly defy</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 103.7pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">The wind's fierce violence.</SPAN><BR>\
