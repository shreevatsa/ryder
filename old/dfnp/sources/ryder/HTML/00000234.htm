<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\"><B>THE </B>WINNING <B>OF FRIENDS        227</B></FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Hearing this, Gold hastened forth, and there was<BR>a civil greeting on both sides. After a moment Swift<BR>said to Gold: &quot;I will not keep you longer outdoors.<BR>I am in search of food.&quot; With this he left his friend<BR>and flew into thick jungle where he found a wild<BR>buffalo that a tiger had killed. Of this he ate his fill,<BR>then returned to Gold, carrying a lump of meat red<BR>as a dhak-blossom. And he cried: &quot;Come out, my<BR>dear Gold! Come out! Enjoy this meat that I<BR>have brought.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Now Gold, with sedulous forethought, had con- <BR>structed a great heap of corn and rice for his friend's<BR>use. And he said: &quot;My dear friend, pray enjoy this<BR>rice which I have provided to the best of my ability.&quot;<BR>So each was highly pleased with the other, and they<BR>ate in order to manifest kindly feeling. This, indeed,<BR>is the seed of friendship. As the verse puts it:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Six things are done by friends:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">To take, and give again;<BR>To listen, and to talk;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">To dine, to entertain.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">No friendship ever comes</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Without some kindly deed:<BR>The very gods respond</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">To gifts they have decreed.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">As soon as presents cease,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">So soon does friendship die:<BR>The calf deserts the cow</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Whose udder has gone dry.</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 83.0pt; text-align:left;\">\
<SPAN class=font2><B>THE </B>WINNING <B>OF FRIENDS        227</B></SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:9.8pt 40.1pt 0.0pt 40.6pt; text-align:justify; text-indent:15.8pt;\">\
<SPAN class=font1 style=\" line-height:13.6pt;\">Hearing this, Gold hastened forth, and there was<BR>a civil greeting on both sides. After a moment Swift<BR>said to Gold: &quot;I will not keep you longer outdoors.<BR>I am in search of food.&quot; With this he left his friend<BR>and flew into thick jungle where he found a wild<BR>buffalo that a tiger had killed. Of this he ate his fill,<BR>then returned to Gold, carrying a lump of meat red<BR>as a dhak-blossom. And he cried: &quot;Come out, my<BR>dear Gold! Come out! Enjoy this meat that I<BR>have brought.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.9pt 0.0pt 40.2pt; text-align:justify; text-indent:15.5pt;\">\
<SPAN class=font1 style=\" line-height:13.6pt;\">Now Gold, with sedulous forethought, had con- <BR>structed a great heap of corn and rice for his friend's<BR>use. And he said: &quot;My dear friend, pray enjoy this<BR>rice which I have provided to the best of my ability.&quot;<BR>So each was highly pleased with the other, and they<BR>ate in order to manifest kindly feeling. This, indeed,<BR>is the seed of friendship. As the verse puts it:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:5.2pt 0.0pt 0.0pt 99.1pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.8pt;\">Six things are done by friends:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 99.1pt; text-align:left; text-indent:9.7pt;\">\
<SPAN class=font0 style=\" line-height:10.8pt;\">To take, and give again;<BR>To listen, and to talk;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 108.7pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.8pt;\">To dine, to entertain.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:12.5pt 0.0pt 0.0pt 98.8pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">No friendship ever comes</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 98.8pt; text-align:left; text-indent:10.0pt;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">Without some kindly deed:<BR>The very gods respond</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 108.4pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">To gifts they have decreed.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:11.4pt 0.0pt 0.0pt 98.5pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">As soon as presents cease,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 98.3pt; text-align:left; text-indent:10.1pt;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">So soon does friendship die:<BR>The calf deserts the cow</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 107.9pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">Whose udder has gone dry.</SPAN><BR>\
