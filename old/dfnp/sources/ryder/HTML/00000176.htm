<FONT FACE=\"Times New Roman\" SIZE=\"4\">THE LOSS OF FRIENDS</FONT><FONT FACE=\"Arial\" SIZE=\"4\">            </FONT><FONT FACE=\"Times New Roman\" SIZE=\"4\">169</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">dunderhead! In setting these two at enmity, you<BR>have done a wicked deed. You have brought trouble<BR>and confusion into this entire forest, thus proving<BR>your ignorance of the true nature of statecraft. For<BR>the saying runs:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Those are counselors indeed,<BR>Wise in statecraft, who succeed<BR>In composing reckless strife<BR>That, unhindered, threatens life:<BR>Those on petty purpose bent,<BR>Keen to visit punishment,<BR>Quick in wrong and folly, bring<BR>Risk to kingdom and to king.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Ah, poor fool!</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Men of true discernment, first</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Try conciliation;<BR>For the victories of peace</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Suffer no frustration.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Ah, poor simpleton! You seek the post of counselor,<BR>and are ignorant of the very name of conciliation.<BR>Your ambition is vain, since you love harsh measures.<BR>As the proverb puts it:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Lord Brahma bids the statesman try</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Conciliation first,<BR>Postpone or shun (it can be done)</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Harsh deeds, of all deeds worst.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">'Tis neither sun nor flashing gem</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Nor fiery spark,<BR>'Tis peace, from bitter foemen's hearts</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">That routs the dark.</FONT><BR>\
</DIV>\
