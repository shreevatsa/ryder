<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"4\">ii8</FONT><FONT FACE=\"Arial\" SIZE=\"4\">            </FONT><FONT FACE=\"Times New Roman\" SIZE=\"4\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Now my lord and king associates with Lively,<BR>making a vicious mistake that results in the neglect<BR>of the three things worth living for—virtue, money,<BR>and love. And in spite of my protestations, urged<BR>from various points of view, my lord and king goes<BR>his wilful way, unheeding. In the future, therefore,<BR>when the crash comes, do not blame your servant.<BR>You have heard the saying:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">No thought of profit or of right</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Can headstrong monarchs stay,<BR>Who, like bull-elephants amuck,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Pursue their reckless way;<BR>When, puffed with pride, they come to grief</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">In thickets of distress,<BR>They blame their servants, and forget</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Their proper naughtiness.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Such being the case, my good fellow,&quot; said the<BR>lion, &quot;should I warn him?&quot; &quot;What! Warn him?&quot;<BR>said Victor. &quot; What kind of policy would that be ? For</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">He stings or strikes in hasty fear<BR>When warning has been heard:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">'Tis wise to warn an enemy<BR>By action, not by word.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;After all,&quot; said Rusty, &quot;he is a grass-nibbler. I<BR>am a carnivore. How can he hurt me?&quot; &quot;Precisely,&quot;<BR>said Victor. &quot;He is a grass-nibbler. My lord and king<BR>is a carnivore. He is food. My lord and king devours<BR>food. In spite of all, if the fellow is not likely to work<BR>harm through his own power, he will egg on another to<BR>it. As the saying goes:</FONT><BR>\
</DIV>\
</DIV>\

</DIV>\
<DIV class=paragraph style=\" padding:9.7pt 39.7pt 0.0pt 41.6pt; text-align:justify; text-indent:15.8pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">&quot;Now my lord and king associates with Lively,<BR>making a vicious mistake that results in the neglect<BR>of the three things worth living for—virtue, money,<BR>and love. And in spite of my protestations, urged<BR>from various points of view, my lord and king goes<BR>his wilful way, unheeding. In the future, therefore,<BR>when the crash comes, do not blame your servant.<BR>You have heard the saying:</SPAN><BR>\

<DIV class=paragraph style=\" padding:4.0pt 0.0pt 0.0pt 75.4pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">No thought of profit or of right</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 75.2pt; text-align:left; text-indent:10.0pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Can headstrong monarchs stay,<BR>Who, like bull-elephants amuck,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 75.2pt; text-align:left; text-indent:9.8pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Pursue their reckless way;<BR>When, puffed with pride, they come to grief</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 74.9pt; text-align:left; text-indent:10.1pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">In thickets of distress,<BR>They blame their servants, and forget</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 84.5pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Their proper naughtiness.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:5.2pt 39.8pt 0.0pt 40.8pt; text-align:justify; text-indent:16.0pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">&quot;Such being the case, my good fellow,&quot; said the<BR>lion, &quot;should I warn him?&quot; &quot;What! Warn him?&quot;<BR>said Victor. &quot; What kind of policy would that be ? For</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.1pt 0.0pt 0.0pt 104.4pt; text-align:left; text-indent:-10.1pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">He stings or strikes in hasty fear<BR>When warning has been heard:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 104.2pt; text-align:left; text-indent:-11.9pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">'Tis wise to warn an enemy<BR>By action, not by word.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:5.4pt 39.7pt 0.0pt 40.0pt; text-align:justify; text-indent:16.3pt;\">\
