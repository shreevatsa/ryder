<FONT FACE=\"Times New Roman\" SIZE=\"3\">78</FONT><FONT FACE=\"Arial\" SIZE=\"3\">               </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">that they said:  &quot;Uncle! Friend! Unselfish kinsman!<BR>Take me first! Me first! Did you never hear this?</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Stout hearts delight to pay the price<BR>Of merciful self-sacrifice,<BR>Count life as nothing, if it end<BR>In gentle service to a friend.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Then the old rascal laughed in his heart, and took<BR>counsel with his mind, thus: &quot;My shrewdness has<BR>brought these fishes into my power. They ought to be<BR>eaten very comfortably.&quot; Having thus thought it<BR>through, he promised what the thronging fish im- <BR>plored, lifted some in his bill, carried them a certain<BR>distance to a slab of stone, and ate them there. Day<BR>after day he made the trip with supreme delight and<BR>satisfaction, and meeting the fish, kept their con- <BR>fidence by ever new inventions.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">One day the crab, disturbed by the fear of death,<BR>importuned him with the words: &quot;Uncle, pray save<BR>me, too, from the jaws of death.&quot; And the heron re- <BR>flected: &quot;I am quite tired of this unvarying fish diet.<BR>I should like to taste him. He is different, and choice.&quot;<BR>So he picked up the crab and flew through the air.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">But since he avoided all bodies of water and<BR>seemed planning to alight on the sun-scorched rock,<BR>the crab asked him: &quot;Uncle, where is that pond with- <BR>out any bottom?&quot; And the heron laughed and said:<BR>&quot;Do you see that broad, sun-scorched rock? All the<BR>water-dwellers have found repose there. Your turn<BR>has now come to find repose.&quot;</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 41.9pt; text-align:left;\">\
<SPAN class=font3>78</SPAN><SPAN class=font0>               </SPAN><SPAN class=font3>THE PANCHATANTRA</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:10.2pt 0.0pt 0.0pt 41.9pt; text-align:left;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">that they said:  &quot;Uncle! Friend! Unselfish kinsman!<BR>Take me first! Me first! Did you never hear this?</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.2pt 0.0pt 0.0pt 90.6pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Stout hearts delight to pay the price<BR>Of merciful self-sacrifice,<BR>Count life as nothing, if it end<BR>In gentle service to a friend.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:5.3pt 39.8pt 0.0pt 41.4pt; text-align:justify; text-indent:15.8pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">Then the old rascal laughed in his heart, and took<BR>counsel with his mind, thus: &quot;My shrewdness has<BR>brought these fishes into my power. They ought to be<BR>eaten very comfortably.&quot; Having thus thought it<BR>through, he promised what the thronging fish im- <BR>plored, lifted some in his bill, carried them a certain<BR>distance to a slab of stone, and ate them there. Day<BR>after day he made the trip with supreme delight and<BR>satisfaction, and meeting the fish, kept their con- <BR>fidence by ever new inventions.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.1pt 0.0pt 41.0pt; text-align:justify; text-indent:16.0pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">One day the crab, disturbed by the fear of death,<BR>importuned him with the words: &quot;Uncle, pray save<BR>me, too, from the jaws of death.&quot; And the heron re- <BR>flected: &quot;I am quite tired of this unvarying fish diet.<BR>I should like to taste him. He is different, and choice.&quot;<BR>So he picked up the crab and flew through the air.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.8pt 0.0pt 39.6pt; text-align:justify; text-indent:17.2pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">But since he avoided all bodies of water and<BR>seemed planning to alight on the sun-scorched rock,<BR>the crab asked him: &quot;Uncle, where is that pond with- <BR>out any bottom?&quot; And the heron laughed and said:<BR>&quot;Do you see that broad, sun-scorched rock? All the<BR>water-dwellers have found repose there. Your turn<BR>has now come to find repose.&quot;</SPAN><BR>\
</DIV>\
