<FONT FACE=\"Times New Roman\" SIZE=\"3\">THE LOSS OF FRIENDS</FONT><FONT FACE=\"Arial\" SIZE=\"3\">              </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">47</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">me crop the grass beside the Jumna. Why make a<BR>long story of it? The blessed one has given me this<BR>forest as a playground/ &quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">At this Rusty was frightened, and he said: &quot;I<BR>knew it, I knew it. Only by special favor of the gods<BR>do creatures wander in a wild wood, bellowing like<BR>that, and fearlessly cropping the grass. But what did<BR>you say?&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Master,&quot; said Victor, &quot;I said: This forest is the<BR>domain of Rusty, vehicle of Shiva's passionate wife.<BR>Hence you come as a guest. You must meet him,<BR>must spend your time in brotherly love, must eat,<BR>drink, work, play, and make your home with him/<BR>All this he promised, adding: 'You must make your<BR>master grant me a safe-conduct/ As to that, the mas- <BR>ter is the sole judge/'</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">At this Rusty was delighted and said: &quot;Splendid,<BR>my intelligent servant, splendid! You must have tak- <BR>en counsel with my own heart before speaking. I grant<BR>him a safe-conduct. You must hasten to conduct<BR>him here, but not until he too has bound himself by<BR>oath toward me. Yes, there is sound sense in the say- <BR>ing:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Polished, fully tested,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Sturdy too, and straight<BR>Are the pillars proper<BR>To a house—or state.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Wit is shown in hours of crisis:<BR>Doctors' wit, in sore disease;</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:0.1pt 40.3pt 0.0pt 40.6pt; text-align:justify; text-indent:15.6pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">At this Rusty was frightened, and he said: &quot;I<BR>knew it, I knew it. Only by special favor of the gods<BR>do creatures wander in a wild wood, bellowing like<BR>that, and fearlessly cropping the grass. But what did<BR>you say?&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.1pt 40.3pt 0.0pt 40.2pt; text-align:justify; text-indent:16.2pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">&quot;Master,&quot; said Victor, &quot;I said: This forest is the<BR>domain of Rusty, vehicle of Shiva's passionate wife.<BR>Hence you come as a guest. You must meet him,<BR>must spend your time in brotherly love, must eat,<BR>drink, work, play, and make your home with him/<BR>All this he promised, adding: 'You must make your<BR>master grant me a safe-conduct/ As to that, the mas- <BR>ter is the sole judge/'</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.2pt 40.0pt 0.0pt 40.2pt; text-align:justify; text-indent:15.7pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">At this Rusty was delighted and said: &quot;Splendid,<BR>my intelligent servant, splendid! You must have tak- <BR>en counsel with my own heart before speaking. I grant<BR>him a safe-conduct. You must hasten to conduct<BR>him here, but not until he too has bound himself by<BR>oath toward me. Yes, there is sound sense in the say- <BR>ing:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 84.8pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Polished, fully tested,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 84.6pt; text-align:left; text-indent:10.1pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Sturdy too, and straight<BR>Are the pillars proper<BR>To a house—or state.</SPAN><BR>\
