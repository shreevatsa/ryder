</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">this because a turtle has no capacity for mischief<BR>when out of water, while mouse and crow feed only<BR>on what is dead. So I will make one of their com- <BR>pany.&quot; And he joined them.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Then Slow bade him welcome and did the honors,<BR>saying: &quot;I trust your circumstances are happy. Pray<BR>tell us how you happened into this neck of the<BR>woods.&quot; And Spot replied: &quot;I am weary of a life<BR>without love. I have been hard pressed on every side<BR>by mounted grooms and dogs and hunters. But fear<BR>lent speed, I left them all behind, and came here to<BR>drink. Now I am desirous of your friendship.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Upon hearing this, Slow said: &quot;We are little of<BR>body. It is unnatural for you to make friends with us.<BR>One should make friends with those capable of re- <BR>turning favors.&quot; But Spot rejoined:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Better with the learned dwell,<BR>Even though it be in hell<BR>Than with vulgar spirits roam<BR>Palaces that gods call home.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;And since you know that one little of body may<BR>be of no little consequence, why these self-deprecia- <BR>tory remarks? Yet after all, such speech is becoming<BR>to the excellent. I therefore insist that you make<BR>friends with me today. There is a good old saying:</FONT><BR>\

<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Make friends, make friends, however strong</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Or weak they be:<BR>Recall the captive elephants</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">That mice set free.&quot;</FONT><BR>\
