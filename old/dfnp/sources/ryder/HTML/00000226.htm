<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"4\"><B>THE </B>WINNING <B>OF FRIENDS        219</B></FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Then, observing that Gay-Neck and his retainers<BR>were caught in a snare, he sadly said: &quot;My good<BR>friend, what is this, and whence? Tell me.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;My good friend,&quot; answered Gay-Neck, &quot;why do<BR>you ask me? For you know it well. As the proverb<BR>says:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Whence, what, by whom, how long, when, where,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And how deserved is good or ill,<BR>Thence, that, by him, so long, then, there,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And so it comes. Fate has its will.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The peacock seems the world to view<BR>From thousand eyes that mock the hue</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Of some bright water-lily;<BR>When fear of death beclouds his mind,<BR>His conduct is of one born blind;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">He sinks disheartened, silly.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">A hundred leagues and twenty-five</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The vulture spies his meat,<BR>But—fate decreeing—fails to see</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The snare before his feet.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Snake, bird, and elephant are caged;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The moon and sun go through eclipse;<BR>The wise are poor: all this I see,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And think how dreadfully fate grips.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And once again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The birds that in the sky securely soar,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Endure calamities;<BR>While fish are plucked by men from ocean's floor</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">In far, unsounded seas:</FONT><BR>\
</DIV>\
</DIV>\

<TD class=cell ALIGN=\"LEFT\" VALIGN=\"TOP\" style=\" width:328.6pt; height:414.2pt;\">\
<DIV class=block style=\" width:328.6pt; height:414.2pt;\">\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 82.6pt; text-align:left;\">\
<SPAN class=font2><B>THE </B>WINNING <B>OF FRIENDS        219</B></SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:9.6pt 40.4pt 0.0pt 40.3pt; text-align:justify; text-indent:15.2pt;\">\
<SPAN class=font1 style=\" line-height:13.6pt;\">Then, observing that Gay-Neck and his retainers<BR>were caught in a snare, he sadly said: &quot;My good<BR>friend, what is this, and whence? Tell me.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.6pt 0.0pt 40.7pt; text-align:justify; text-indent:15.5pt;\">\
<SPAN class=font1 style=\" line-height:13.6pt;\">&quot;My good friend,&quot; answered Gay-Neck, &quot;why do<BR>you ask me? For you know it well. As the proverb<BR>says:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:2.8pt 0.0pt 0.0pt 59.9pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">Whence, what, by whom, how long, when, where,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 59.8pt; text-align:left; text-indent:9.6pt;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">And how deserved is good or ill,<BR>Thence, that, by him, so long, then, there,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 69.4pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">And so it comes. Fate has its will.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.7pt 0.0pt 0.0pt 40.6pt; text-align:left;\">\
<SPAN class=font1>And again:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.1pt 0.0pt 0.0pt 60.0pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.6pt;\">The peacock seems the world to view<BR>From thousand eyes that mock the hue</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 60.2pt; text-align:left; text-indent:9.5pt;\">\
<SPAN class=font0 style=\" line-height:10.6pt;\">Of some bright water-lily;<BR>When fear of death beclouds his mind,<BR>His conduct is of one born blind;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 69.8pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.6pt;\">He sinks disheartened, silly.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:9.8pt 0.0pt 0.0pt 60.4pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">A hundred leagues and twenty-five</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 60.8pt; text-align:left; text-indent:9.4pt;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">The vulture spies his meat,<BR>But—fate decreeing—fails to see</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 70.1pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">The snare before his feet.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.7pt 0.0pt 0.0pt 40.8pt; text-align:left;\">\
<SPAN class=font1>And again:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.5pt 0.0pt 0.0pt 60.5pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.6pt;\">Snake, bird, and elephant are caged;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 60.4pt; text-align:left; text-indent:9.6pt;\">\
<SPAN class=font0 style=\" line-height:10.6pt;\">The moon and sun go through eclipse;<BR>The wise are poor: all this I see,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 69.8pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.6pt;\">And think how dreadfully fate grips.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.8pt 0.0pt 0.0pt 40.8pt; text-align:left;\">\
<SPAN class=font1>And once again:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.5pt 0.0pt 0.0pt 60.0pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">The birds that in the sky securely soar,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 60.0pt; text-align:left; text-indent:9.7pt;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">Endure calamities;<BR>While fish are plucked by men from ocean's floor</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 69.7pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">In far, unsounded seas:</SPAN><BR>\
