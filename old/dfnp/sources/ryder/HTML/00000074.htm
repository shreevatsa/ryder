</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And again:</FONT><BR>\

<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The setting sun and drunken man</FONT><BR>\

<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Are both a fiery red;<BR>They sink in naked helplessness;</FONT><BR>\
</DIV>\

</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">At this juncture her friend, the barber's wife,<BR>learning that the weaver was asleep, came in and said:<BR>&quot;My dear, he is waiting for you over there—you<BR>know who. Go at once.&quot; But the weaver's wife re- <BR>plied: &quot;Just see what a fix I am in. How can I go?<BR>You must return and tell my adorer that I cannot<BR>possibly meet him there at this moment.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;My dear,&quot; said the barber's wife, &quot;do not say<BR>things like that. For a wench of spirit this is no way<BR>to behave. As the saying goes:</FONT><BR>\

<FONT FACE=\"Times New Roman\" SIZE=\"3\">Those who earn the name of blessed</FONT><BR>\
