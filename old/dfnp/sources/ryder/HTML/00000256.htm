<DIV WIDTH=\"426\" HEIGHT=\"691\">\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"4\"><B>THE </B>WINNING <B>OF FRIENDS        049</B></FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">A deed that brings dishonor,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Whereby a man must fall,<BR>That causes disadvantage,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Don't do it—that is all.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">So after full reflection he did not go to her. But<BR>Mister Duly was roaming through the night and spied<BR>a strap hanging down the wall of a fine stucco house.<BR>Out of curiosity mingled with bravado he took hold<BR>and climbed.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Now the princess, being perfectly confident that<BR>he was the right man, treated him with high con- <BR>sideration, giving him a bath, a meal, a drink, fine<BR>garments, and the like. Then she went to bed with<BR>him, and her limbs thrilled with joy at touching him.<BR>But she said: &quot;I fell in love with you at first sight,<BR>and have given you my person. I shall never have<BR>another husband, even mentally. Why don't you<BR>realize this and talk to me?&quot; And he replied:<BR>&quot;What's duly his, a man receives.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">When she heard this, her heart stopped beating,<BR>and she sent him down the strap in a hurry. So he<BR>made for a tumble-down temple and went to sleep.<BR>Presently a policeman who had an appointment with<BR>a woman of easy virtue arrived there and found him<BR>asleep. As the policeman wished to hush the matter<BR>up, he said: &quot;Who are you?&quot; and the other answered:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;What's duly his, a man receives.&quot;</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 83.8pt; text-align:left;\">\
<SPAN class=font2><B>THE </B>WINNING <B>OF FRIENDS        049</B></SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:9.8pt 0.0pt 0.0pt 40.9pt; text-align:left;\">\
<SPAN class=font1>And again:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.4pt 0.0pt 0.0pt 85.0pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.6pt;\">A deed that brings dishonor,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 85.0pt; text-align:left; text-indent:10.0pt;\">\
<SPAN class=font0 style=\" line-height:10.6pt;\">Whereby a man must fall,<BR>That causes disadvantage,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 94.9pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.6pt;\">Don't do it—that is all.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:8.2pt 40.6pt 0.0pt 40.4pt; text-align:justify; text-indent:16.1pt;\">\
<SPAN class=font1 style=\" line-height:13.7pt;\">So after full reflection he did not go to her. But<BR>Mister Duly was roaming through the night and spied<BR>a strap hanging down the wall of a fine stucco house.<BR>Out of curiosity mingled with bravado he took hold<BR>and climbed.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.4pt 0.0pt 40.4pt; text-align:justify; text-indent:15.7pt;\">\
<SPAN class=font1 style=\" line-height:13.7pt;\">Now the princess, being perfectly confident that<BR>he was the right man, treated him with high con- <BR>sideration, giving him a bath, a meal, a drink, fine<BR>garments, and the like. Then she went to bed with<BR>him, and her limbs thrilled with joy at touching him.<BR>But she said: &quot;I fell in love with you at first sight,<BR>and have given you my person. I shall never have<BR>another husband, even mentally. Why don't you<BR>realize this and talk to me?&quot; And he replied:<BR>&quot;What's duly his, a man receives.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:7.2pt 40.4pt 0.0pt 40.0pt; text-align:justify; text-indent:16.0pt;\">\
<SPAN class=font1 style=\" line-height:13.4pt;\">When she heard this, her heart stopped beating,<BR>and she sent him down the strap in a hurry. So he<BR>made for a tumble-down temple and went to sleep.<BR>Presently a policeman who had an appointment with<BR>a woman of easy virtue arrived there and found him<BR>asleep. As the policeman wished to hush the matter<BR>up, he said: &quot;Who are you?&quot; and the other answered:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.3pt 0.0pt 0.0pt 87.6pt; text-align:left;\">\
<SPAN class=font0>&quot;What's duly his, a man receives.&quot;</SPAN><BR>\
</DIV>\
</DIV>\
