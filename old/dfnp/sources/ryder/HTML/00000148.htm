<FONT FACE=\"Times New Roman\" SIZE=\"3\">THE LOSS OF FRIENDS</FONT><FONT FACE=\"Arial\" SIZE=\"3\">            </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">139</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Why eat an evil somewhat<BR>That does not satisfy?</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;You have shown your loyalty, and have won a<BR>saintly reputation in both worlds. Now make way,<BR>while I address the master.&quot; So the jackal bowed re- <BR>spectfully and said: &quot;Master, pray use my body to<BR>support your life today, thus conferring on me the<BR>best of earth and heaven. For the proverb says:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Since servants' lives on masters hang</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">In forfeit for their pay,<BR>The master perpetrates no sin</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">In taking them away.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Hearing this, the leopard said: &quot;Very praise- <BR>worthy, indeed, my friend. However, your body is<BR>rather small, too. Besides, he ought not to eat you,<BR>since you belong to the same unguipugnacious family.<BR>You know the proverb:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The prudent, though with life at stake,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Avoid forbidden food<BR>(Too small at that)—from fear to lose    .<BR>Both earth's and heaven's good.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Well, you have shown yourself a loyal servant. There<BR>is truth in the stanza:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">That swarms of gentlemen delight</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">A monarch, is not strange,<BR>Since, first and last and times between,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Their honor does not change.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Make way, then, so that I, too, may win the master's<BR>grace.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Thereupon  the leopard bowed low and said:</FONT><BR>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 81.6pt; text-align:left; text-indent:12.8pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Avoid forbidden food<BR>(Too small at that)—from fear to lose    .<BR>Both earth's and heaven's good.</SPAN><BR>\
