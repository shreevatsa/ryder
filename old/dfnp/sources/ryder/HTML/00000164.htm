<FONT FACE=\"Times New Roman\" SIZE=\"3\">THE LOSS OF FRIENDS</FONT><FONT FACE=\"Arial\" SIZE=\"3\">            </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">157</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">and dust they could carry in the hollow of their bills<BR>and started to fill up the ocean.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Then another bird said: &quot;It is plain that we are<BR>not equal to a contest with mighty ocean. So I will<BR>tell you what is now timely. There is an old gander<BR>who lives beside a banyan tree, who will give us sound<BR>and practical advice. Let us go and ask him. For<BR>there is a saying:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"2\">Take old folks' counsel (those are old</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"2\">Who have experience)<BR>The captive wild-goose flock was freed</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"2\"><B>By </B>one old gander's sense.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;How was that?&quot; asked the birds. And the speak- <BR>er told the story of</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">THE SHREWD OLD GANDER</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">In a part of a forest was a fig tree with massive<BR>branches. In it lived a flock of wild geese. At the root<BR>of this tree appeared a creeping vine of the species<BR>called <I>koshambi. </I>Thereupon the old gander said:<BR>&quot;This vine that is climbing our fig tree bodes ill to us.<BR>By means of it, someone might perhaps climb up here<BR>some day and kill us. Take it away while it is still<BR>slender and readily cut.&quot; But the geese despised his<BR>counsel and did not cut the vine, so that in course of<BR>time it wound its way up the tree.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Now one day when the geese were out foraging, a<BR>hunter climbed the fig tree by following the spiral<BR>vine, laid a snare among the nests, and went home.</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:9.1pt 0.0pt 0.0pt 40.9pt; text-align:left;\">\

</DIV>\
<DIV class=paragraph style=\" padding:0.2pt 40.7pt 0.0pt 40.6pt; text-align:justify; text-indent:15.4pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">Then another bird said: &quot;It is plain that we are<BR>not equal to a contest with mighty ocean. So I will<BR>tell you what is now timely. There is an old gander<BR>who lives beside a banyan tree, who will give us sound<BR>and practical advice. Let us go and ask him. For<BR>there is a saying:</SPAN><BR>\

<DIV class=paragraph style=\" padding:4.6pt 0.0pt 0.0pt 84.0pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Take old folks' counsel (those are old</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 84.0pt; text-align:left; text-indent:10.1pt;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Who have experience)<BR>The captive wild-goose flock was freed</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 94.1pt; text-align:left;\">\

</DIV>\
<DIV class=paragraph style=\" padding:5.8pt 41.4pt 0.0pt 40.4pt; text-align:justify; text-indent:15.7pt;\">\
<SPAN class=font2 style=\" line-height:13.2pt;\">&quot;How was that?&quot; asked the birds. And the speak- <BR>er told the story of</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:11.6pt 0.0pt 0.0pt 88.9pt; text-align:left;\">\
<SPAN class=font2>THE SHREWD OLD GANDER</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.8pt 40.3pt 0.0pt 40.2pt; text-align:justify; text-indent:15.8pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">In a part of a forest was a fig tree with massive<BR>branches. In it lived a flock of wild geese. At the root<BR>of this tree appeared a creeping vine of the species<BR>called <I>koshambi. </I>Thereupon the old gander said:<BR>&quot;This vine that is climbing our fig tree bodes ill to us.<BR>By means of it, someone might perhaps climb up here<BR>some day and kill us. Take it away while it is still<BR>slender and readily cut.&quot; But the geese despised his<BR>counsel and did not cut the vine, so that in course of<BR>time it wound its way up the tree.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.1pt 41.4pt 0.0pt 40.4pt; text-align:justify; text-indent:15.5pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">Now one day when the geese were out foraging, a<BR>hunter climbed the fig tree by following the spiral<BR>vine, laid a snare among the nests, and went home.</SPAN><BR>\
