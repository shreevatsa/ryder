<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Now when I heard the villain's speech fall like a<BR>thunderbolt, I thought: &quot;Ah, this spells ruin for me.<BR>For his words imply something more. Just as he has<BR>marked my hoard, so he will surely discover my<BR>fortress, also. Of this his implied meaning convinces<BR>me. For the proverb says:</FONT><BR>\

<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Shrewd characters at sight</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Can estimate aright</FONT><FONT FACE=\"Arial\" SIZE=\"3\">                                          </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">i</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Their man, as some are deft</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">To gauge an ounce by heft.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The budding fancy first betrays</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The character that strives<BR>For birth as recompense of good</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Or ill in former lives:<BR>No marking tail has grown, yet when</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">You see the beggar pick<BR>His mincing steps about the pond,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">You cry: 'A peacock chick!' &quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">So I was terrified, deserted the beaten track to my<BR>fortress, and with my followers started on another<BR>track.</FONT><BR>\
