<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"4\">THE LOSS OF FRIENDS</FONT><FONT FACE=\"Arial\" SIZE=\"4\">             </FONT><FONT FACE=\"Times New Roman\" SIZE=\"4\">93</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">In such lamentation, his thoughts tossing to and<BR>fro, the night dragged drearily away. On the next day<BR>at the customary hour, the carpenter, wearing an ele- <BR>gant costume, came as usual to the weaver's house.<BR>There he found the weaver with arms and legs<BR>sprawled over the unmade bed, heard his long-drawn,<BR>burning sighs, and noticed his pallid cheeks and trick- <BR>ling tears. Finding him in this condition, he said: <I>&quot;My<BR></I>friend, my friend, why are you in such a state today?&quot;<BR>But the poor weaver, though questioned repeatedly,<BR>was too embarrassed to say a word. At last the car- <BR>penter grew weary and dropped into poetry:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">No friend is he whose anger<BR>Compels a timid languor,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Nor he whom all must anxiously attend;<BR>But when you trust another<BR>As if he were your mother,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">He is no mere acquaintance, but a friend.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Then, after examining the weaver's heart and other<BR>members with a hand skilled in detecting symptoms,<BR>he said: &quot;Comrade, if my diagnosis is correct, your<BR>condition is not the result of fever, but of love.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Now when his friend voluntarily introduced the<BR>subject, the weaver sat up in bed and recited a stanza<BR>of poetry:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">You find repose in sore disaster<BR>By telling things to clear-eyed master,<BR>To virtuous servant, gentle friend,<BR>Or wife who loves you to the end.</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 97.2pt; text-align:left;\">\
<SPAN class=font3>THE LOSS OF FRIENDS</SPAN><SPAN class=font0>             </SPAN><SPAN class=font3>93</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:9.2pt 40.0pt 0.0pt 40.2pt; text-align:justify; text-indent:16.3pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">In such lamentation, his thoughts tossing to and<BR>fro, the night dragged drearily away. On the next day<BR>at the customary hour, the carpenter, wearing an ele- <BR>gant costume, came as usual to the weaver's house.<BR>There he found the weaver with arms and legs<BR>sprawled over the unmade bed, heard his long-drawn,<BR>burning sighs, and noticed his pallid cheeks and trick- <BR>ling tears. Finding him in this condition, he said: <I>&quot;My<BR></I>friend, my friend, why are you in such a state today?&quot;<BR>But the poor weaver, though questioned repeatedly,<BR>was too embarrassed to say a word. At last the car- <BR>penter grew weary and dropped into poetry:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:6.6pt 0.0pt 0.0pt 69.2pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:11.2pt;\">No friend is he whose anger<BR>Compels a timid languor,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 69.4pt; text-align:left; text-indent:9.7pt;\">\
<SPAN class=font1 style=\" line-height:11.2pt;\">Nor he whom all must anxiously attend;<BR>But when you trust another<BR>As if he were your mother,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 79.1pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:11.2pt;\">He is no mere acquaintance, but a friend.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:8.4pt 39.8pt 0.0pt 40.0pt; text-align:justify;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">Then, after examining the weaver's heart and other<BR>members with a hand skilled in detecting symptoms,<BR>he said: &quot;Comrade, if my diagnosis is correct, your<BR>condition is not the result of fever, but of love.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.1pt 0.0pt 40.1pt; text-align:justify; text-indent:15.1pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">Now when his friend voluntarily introduced the<BR>subject, the weaver sat up in bed and recited a stanza<BR>of poetry:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.7pt 0.0pt 0.0pt 83.5pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:11.3pt;\">You find repose in sore disaster<BR>By telling things to clear-eyed master,<BR>To virtuous servant, gentle friend,<BR>Or wife who loves you to the end.</SPAN><BR>\
</DIV>\
</DIV>\
