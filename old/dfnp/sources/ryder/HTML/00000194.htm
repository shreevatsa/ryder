</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">trates learned the facts, they decreed an ordeal for<BR>each. But Wrong-Mind said: &quot;Come! This judg- <BR>ment is not proper. For the legal dictum runs:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Best evidence is written word;<BR>Next, witnesses who saw and heard;<BR>Then only let ordeals prevail<BR>When witnesses completely fail.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">In the present case, I have a witness, the goddess of<BR>the wood. She will reveal to you which one of us is<BR>guilty, which not guilty. And they replied: &quot;You are<BR>quite right, sir. For there is a further saying:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">To meanest witnesses, ordeals</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Should never be preferred;<BR>Of course much less, if you possess</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">A forest goddess* word.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Now we also feel a great interest in the case. You two<BR>must accompany us tomorrow morning to that part<BR>of the forest.&quot; With this they accepted bail from each<BR>and sent them home.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Then Wrong-Mind went home and asked his<BR>father's help. &quot;Father dear,&quot; said he, &quot;the dinars are<BR>in my hand. They only require one little word from<BR>you. This very night I am going to hide you out of<BR>sight in a hole in the mimosa tree that grows near<BR>the spot where I dug out the treasure before. In the<BR>morning you must be my witness in the presence of<BR>the magistrates.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Oh, my son,&quot; said the father, &quot;we are both lost.</FONT><BR>\
</DIV>\
</DIV>\

<SPAN class=font2 style=\" line-height:13.6pt;\">trates learned the facts, they decreed an ordeal for<BR>each. But Wrong-Mind said: &quot;Come! This judg- <BR>ment is not proper. For the legal dictum runs:</SPAN><BR>\

<DIV class=paragraph style=\" padding:5.0pt 0.0pt 0.0pt 94.4pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:11.3pt;\">Best evidence is written word;<BR>Next, witnesses who saw and heard;<BR>Then only let ordeals prevail<BR>When witnesses completely fail.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:8.0pt 40.4pt 0.0pt 40.9pt; text-align:justify;\">\
<SPAN class=font2 style=\" line-height:13.7pt;\">In the present case, I have a witness, the goddess of<BR>the wood. She will reveal to you which one of us is<BR>guilty, which not guilty. And they replied: &quot;You are<BR>quite right, sir. For there is a further saying:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:6.1pt 0.0pt 0.0pt 88.9pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:11.3pt;\">To meanest witnesses, ordeals</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 88.8pt; text-align:left; text-indent:10.1pt;\">\
<SPAN class=font1 style=\" line-height:11.3pt;\">Should never be preferred;<BR>Of course much less, if you possess</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 98.6pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:11.3pt;\">A forest goddess* word.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:8.0pt 41.6pt 0.0pt 40.6pt; text-align:justify;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">Now we also feel a great interest in the case. You two<BR>must accompany us tomorrow morning to that part<BR>of the forest.&quot; With this they accepted bail from each<BR>and sent them home.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.8pt 0.0pt 40.4pt; text-align:justify; text-indent:15.4pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">Then Wrong-Mind went home and asked his<BR>father's help. &quot;Father dear,&quot; said he, &quot;the dinars are<BR>in my hand. They only require one little word from<BR>you. This very night I am going to hide you out of<BR>sight in a hole in the mimosa tree that grows near<BR>the spot where I dug out the treasure before. In the<BR>morning you must be my witness in the presence of<BR>the magistrates.&quot;</SPAN><BR>\
