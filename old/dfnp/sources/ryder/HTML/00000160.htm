<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The highest glory to attain<BR>Asks enterprise and manly strain:<BR>The sun must first to Libra climb<BR>Before he routs the cloudy time.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Well/* said his wife, &quot;if you feel that you must<BR>make war on the ocean, at least call other birds to<BR>your aid before you begin. For the proverb says:</FONT><BR>\

<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">A host where each is weak</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\

</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">By woven ropes of grass.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And again:</FONT><BR>\

<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Woodpecker and sparrow</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">With froggy and gnat,<BR>Attacking <I>en masse, </I>laid</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The elephant flat.&quot;*</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;How was that?&quot; asked Sprawl. And Constance<BR>told the story of</FONT><BR>\
</DIV>\

</DIV>\
