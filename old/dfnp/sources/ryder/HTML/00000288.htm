<DIV WIDTH=\"414\" HEIGHT=\"690\">\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"4\">THE WINNING OF FRIENDS        283</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">To honest wife, or friend who clings,<BR>Or kindly boss.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Ah, my dear fellow,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The wistful glances wander,<BR>The wits, bewildered, ponder<BR>In good men separated,<BR>Whose love is unabated.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And more than that:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Better lose your life than friends;<BR>Life returns when this life ends,<BR>Not the sympathy that blends.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">At this moment the hunter arrived, bow and arrow<BR>in hand. Under his very eyes Gold cut the bonds and<BR>slipped into the before-mentioned chink. Swift flew<BR>into the air and was gone. Spot darted away.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Now when the hunter saw that the deer's bonds<BR>had been cut, he was filled with amazement and<BR>said: &quot;Under no circumstances do deer cut their own<BR>bonds. It was through fate that a deer has done it.&quot;<BR>Then he spied a turtle on most improbable terrain,<BR>and with mixed feelings he said: &quot;Even if the deer,<BR>with fate's help, cut his bonds and escaped, still I've<BR>got this turtle. As the saying goes:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Nothing comes, of all that walks,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">All that flies to heaven,<BR>All that courses o'er the earth,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">If it be not given.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">After this meditation, the hunter cut spear-grass<BR>with his knife, wove a stout rope, tied the turtle's feet</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 83.0pt; text-align:left;\">\
<SPAN class=font3>THE WINNING OF FRIENDS        283</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:10.9pt 0.0pt 0.0pt 99.2pt; text-align:left; text-indent:-9.8pt;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">To honest wife, or friend who clings,<BR>Or kindly boss.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:5.6pt 0.0pt 0.0pt 40.9pt; text-align:left;\">\
<SPAN class=font2>Ah, my dear fellow,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.5pt 0.0pt 0.0pt 89.6pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">The wistful glances wander,<BR>The wits, bewildered, ponder<BR>In good men separated,<BR>Whose love is unabated.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:6.4pt 0.0pt 0.0pt 40.7pt; text-align:left;\">\
<SPAN class=font2>And more than that:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.5pt 0.0pt 0.0pt 89.4pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Better lose your life than friends;<BR>Life returns when this life ends,<BR>Not the sympathy that blends.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:5.4pt 40.4pt 0.0pt 40.4pt; text-align:justify; text-indent:15.5pt;\">\
<SPAN class=font1 style=\" line-height:13.6pt;\">At this moment the hunter arrived, bow and arrow<BR>in hand. Under his very eyes Gold cut the bonds and<BR>slipped into the before-mentioned chink. Swift flew<BR>into the air and was gone. Spot darted away.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 39.8pt 0.0pt 40.2pt; text-align:justify; text-indent:16.9pt;\">\
<SPAN class=font1 style=\" line-height:13.6pt;\">Now when the hunter saw that the deer's bonds<BR>had been cut, he was filled with amazement and<BR>said: &quot;Under no circumstances do deer cut their own<BR>bonds. It was through fate that a deer has done it.&quot;<BR>Then he spied a turtle on most improbable terrain,<BR>and with mixed feelings he said: &quot;Even if the deer,<BR>with fate's help, cut his bonds and escaped, still I've<BR>got this turtle. As the saying goes:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.6pt 0.0pt 0.0pt 89.2pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Nothing comes, of all that walks,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 89.4pt; text-align:left; text-indent:9.5pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">All that flies to heaven,<BR>All that courses o'er the earth,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 99.4pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">If it be not given.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:5.6pt 40.6pt 0.0pt 40.1pt; text-align:justify; text-indent:15.5pt;\">\
<SPAN class=font1 style=\" line-height:13.6pt;\">After this meditation, the hunter cut spear-grass<BR>with his knife, wove a stout rope, tied the turtle's feet</SPAN><BR>\
</DIV>\
