<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"4\">460</FONT><FONT FACE=\"Arial\" SIZE=\"4\">             </FONT><FONT FACE=\"Times New Roman\" SIZE=\"4\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">A hundred's mine? A thousand, please.<BR>Thousand? A lakh would give me ease.<BR>A kingdom's power would satisfy<BR>The lakh-lord. Kings would own the sky.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The hair grows old with aging years;<BR>The teeth grow old, the eyes and ears.<BR>But while the aging seasons speed,<BR>One thing is young forever—greed.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">At dawn they reached the lake and the monkey<BR>said to the king: &quot;O King, fulfilment comes to those<BR>who enter at sunrise. Let all your attendants be told,<BR>so that they may dash in with one fell swoop. You,<BR>however, must enter with me, for I will pick the<BR>place I found before and show you plenty of pearl<BR>necklaces.&quot; So all the attendants entered and were<BR>eaten by the fiend.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Then, as they lingered, the king said to the mon- <BR>key: &quot;Well, chief, why do my attendants linger?&quot;<BR>And the monkey hurriedly climbed a tree before say- <BR>ing to the king: &quot;You villainous king, your attendants<BR>are eaten by a fiend that lives in the water. My<BR>enmity with you, arising from the death of my house- <BR>hold, has been brought to a happy termination. Now<BR>go. I did not make you enter there, because I re- <BR>membered that you were the king. But the proverb</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">says:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Having suffered an offense,<BR>Give an evil recompense;</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:10.1pt 0.0pt 0.0pt 42.4pt; text-align:left;\">\
<SPAN class=font2>And again:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.1pt 0.0pt 0.0pt 81.1pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:11.2pt;\">A hundred's mine? A thousand, please.<BR>Thousand? A lakh would give me ease.<BR>A kingdom's power would satisfy<BR>The lakh-lord. Kings would own the sky.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:11.5pt 0.0pt 0.0pt 80.5pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:11.2pt;\">The hair grows old with aging years;<BR>The teeth grow old, the eyes and ears.<BR>But while the aging seasons speed,<BR>One thing is young forever—greed.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:7.6pt 39.7pt 0.0pt 40.9pt; text-align:justify; text-indent:16.0pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">At dawn they reached the lake and the monkey<BR>said to the king: &quot;O King, fulfilment comes to those<BR>who enter at sunrise. Let all your attendants be told,<BR>so that they may dash in with one fell swoop. You,<BR>however, must enter with me, for I will pick the<BR>place I found before and show you plenty of pearl<BR>necklaces.&quot; So all the attendants entered and were<BR>eaten by the fiend.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.1pt 0.0pt 39.8pt; text-align:justify; text-indent:16.4pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">Then, as they lingered, the king said to the mon- <BR>key: &quot;Well, chief, why do my attendants linger?&quot;<BR>And the monkey hurriedly climbed a tree before say- <BR>ing to the king: &quot;You villainous king, your attendants<BR>are eaten by a fiend that lives in the water. My<BR>enmity with you, arising from the death of my house- <BR>hold, has been brought to a happy termination. Now<BR>go. I did not make you enter there, because I re- <BR>membered that you were the king. But the proverb</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.5pt 0.0pt 0.0pt 39.8pt; text-align:left;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">says:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 103.1pt; text-align:left;\">\
<SPAN class=font2 style=\" line-height:11.0pt;\">Having suffered an offense,<BR>Give an evil recompense;</SPAN><BR>\
