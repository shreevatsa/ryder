<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">ILL-CONSIDERED ACTION</FONT><FONT FACE=\"Arial\" SIZE=\"3\">          </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">465</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;How was that?&quot; asked the gold-finder. And the<BR>wheel-bearer told the story of</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">THE THREE-BREASTED PRINCESS</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">In the north country was a city called Honey-<BR>Town, where the king was named Honey-Host. And<BR>once there was born to him a daughter with three<BR>breasts. As soon as he learned of the birth of a three-<BR>breasted girl, he summoned the chamberlain and said:<BR>&quot;Sir, let this girl be exposed in the forest, so that not a<BR>single soul may learn the fact.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">To this the chamberlain replied: &quot;O king of kings,<BR>it is a well-known fact that a three-breasted daughter<BR>brings misfortune. In spite of this, the Brahmans<BR>should be summoned and their opinion asked, in order<BR>that no law be offended, whether human or divine.<BR>For the proverb says:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">A prudent man should always ask</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">What is beyond his ken:<BR>A dreadful fiend the Brahman caught,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">But let him go again.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;How was that?&quot; asked the king. And the cham- <BR>berlain told the story of</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">THE FIEND WHO WASHED HIS FEET</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">In a certain forest lived a fiend named Cruel. One<BR>day he met a Brahman in his wanderings, climbed on<BR>his shoulder, and said: &quot;Now go ahead.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">So the terrified Brahman started <I>off </I>with him.</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 92.0pt; text-align:left;\">\
<SPAN class=font3>ILL-CONSIDERED ACTION</SPAN><SPAN class=font0>          </SPAN><SPAN class=font3>465</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:9.4pt 40.1pt 0.0pt 42.5pt; text-align:justify; text-indent:16.2pt;\">\
<SPAN class=font2 style=\" line-height:13.3pt;\">&quot;How was that?&quot; asked the gold-finder. And the<BR>wheel-bearer told the story of</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:11.6pt 0.0pt 0.0pt 71.2pt; text-align:left;\">\
<SPAN class=font2>THE THREE-BREASTED PRINCESS</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.6pt 41.3pt 0.0pt 41.6pt; text-align:justify; text-indent:16.2pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">In the north country was a city called Honey-<BR>Town, where the king was named Honey-Host. And<BR>once there was born to him a daughter with three<BR>breasts. As soon as he learned of the birth of a three-<BR>breasted girl, he summoned the chamberlain and said:<BR>&quot;Sir, let this girl be exposed in the forest, so that not a<BR>single soul may learn the fact.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 42.6pt 0.0pt 41.0pt; text-align:justify; text-indent:15.8pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">To this the chamberlain replied: &quot;O king of kings,<BR>it is a well-known fact that a three-breasted daughter<BR>brings misfortune. In spite of this, the Brahmans<BR>should be summoned and their opinion asked, in order<BR>that no law be offended, whether human or divine.<BR>For the proverb says:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.1pt 0.0pt 0.0pt 84.4pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">A prudent man should always ask</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 84.1pt; text-align:left; text-indent:10.1pt;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">What is beyond his ken:<BR>A dreadful fiend the Brahman caught,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 94.0pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">But let him go again.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:6.0pt 43.6pt 0.0pt 40.4pt; text-align:justify; text-indent:15.6pt;\">\
<SPAN class=font2 style=\" line-height:13.8pt;\">&quot;How was that?&quot; asked the king. And the cham- <BR>berlain told the story of</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:11.0pt 0.0pt 0.0pt 65.2pt; text-align:left;\">\
<SPAN class=font2>THE FIEND WHO WASHED HIS FEET</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.8pt 43.3pt 0.0pt 40.0pt; text-align:justify; text-indent:15.7pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">In a certain forest lived a fiend named Cruel. One<BR>day he met a Brahman in his wanderings, climbed on<BR>his shoulder, and said: &quot;Now go ahead.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 55.3pt; text-align:left;\">\
