<TD ALIGN=\"LEFT\" VALIGN=\"TOP\" WIDTH=\"414\" HEIGHT=\"691\">\
<DIV WIDTH=\"414\" HEIGHT=\"691\">\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"4\">298</FONT><FONT FACE=\"Arial\" SIZE=\"4\">             </FONT><FONT FACE=\"Times New Roman\" SIZE=\"4\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">When rams draw back, their butting fiercer stings;<BR>The crouching king of beasts more deadly springs:<BR>So wise dissemblers, holding vengeance sure,<BR>In dumb communion with their hearts, endure.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And once again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">A king, abandoning his realm</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">To foes of fighting worth,<BR>Preserves his life, as Fight-Firm did,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And later rules the earth.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And so, to sum it up:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The weak who, struggling with the strong,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Are not too proud to fight,<BR>Bring great rejoicing to their foes,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And on their kinsmen, blight.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Therefore, since you are engaged with a powerful<BR>foe, there is occasion for a change of base. It is no<BR>time for peace or war/'</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">When he had listened to this view, the king said<BR>to Live-On: &quot;My worthy sir, pray express your opin- <BR>ion also.&quot; And Live-On said: &quot;O King, I disapprove<BR>of peace, war, and change of base, all three of them;<BR>and particularly change of base. For</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">A crocodile at home</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Can beat an elephant;<BR>But if he goes abroad,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">A dog can make him pant.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">When stronger foes attack,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Close in your fortress stay;<BR>But sally to relieve<BR>Your friends, and save the day.</FONT><BR>\
</DIV>\
</DIV>\
</TD>\

<DIV class=block style=\" width:328.8pt; height:414.4pt;\">\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 41.8pt; text-align:left;\">\
<SPAN class=font3>298</SPAN><SPAN class=font0>             </SPAN><SPAN class=font3>THE PANCHATANTRA</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:10.4pt 0.0pt 0.0pt 61.0pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">When rams draw back, their butting fiercer stings;<BR>The crouching king of beasts more deadly springs:<BR>So wise dissemblers, holding vengeance sure,<BR>In dumb communion with their hearts, endure.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.6pt 0.0pt 0.0pt 41.6pt; text-align:left;\">\
<SPAN class=font2>And once again:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:2.8pt 0.0pt 0.0pt 75.6pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">A king, abandoning his realm</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 75.7pt; text-align:left; text-indent:9.5pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">To foes of fighting worth,<BR>Preserves his life, as Fight-Firm did,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 85.1pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">And later rules the earth.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:5.0pt 0.0pt 0.0pt 41.3pt; text-align:left;\">\
<SPAN class=font2>And so, to sum it up:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.0pt 0.0pt 0.0pt 75.1pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">The weak who, struggling with the strong,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 75.4pt; text-align:left; text-indent:9.4pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Are not too proud to fight,<BR>Bring great rejoicing to their foes,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 84.7pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">And on their kinsmen, blight.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.8pt 40.3pt 0.0pt 41.0pt; text-align:justify; text-indent:15.0pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">&quot;Therefore, since you are engaged with a powerful<BR>foe, there is occasion for a change of base. It is no<BR>time for peace or war/'</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.6pt 0.0pt 40.6pt; text-align:justify; text-indent:15.5pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">When he had listened to this view, the king said<BR>to Live-On: &quot;My worthy sir, pray express your opin- <BR>ion also.&quot; And Live-On said: &quot;O King, I disapprove<BR>of peace, war, and change of base, all three of them;<BR>and particularly change of base. For</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:2.5pt 0.0pt 0.0pt 94.1pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">A crocodile at home</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.1pt 0.0pt 0.0pt 94.6pt; text-align:left; text-indent:9.8pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Can beat an elephant;<BR>But if he goes abroad,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 103.9pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">A dog can make him pant.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.2pt 0.0pt 0.0pt 40.0pt; text-align:left;\">\
<SPAN class=font2>And again:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.8pt 0.0pt 0.0pt 93.7pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">When stronger foes attack,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 94.0pt; text-align:left; text-indent:9.8pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Close in your fortress stay;<BR>But sally to relieve<BR>Your friends, and save the day.</SPAN><BR>\
</DIV>\
</DIV>\
