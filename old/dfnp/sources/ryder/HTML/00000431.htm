<FONT FACE=\"Times New Roman\" SIZE=\"3\"><SUB>4</SUB>i6</FONT><FONT FACE=\"Arial\" SIZE=\"3\">             </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">One day in the month of February a monkey took<BR>shelter under the tree; for he had been caught in an<BR>unseasonable hail-storm, and his body shivered to<BR>the slightest breeze. Since his teeth were making<BR>music and his face was woebegone and his hands and<BR>feet were tightly clenched, the hen-sparrow said to<BR>him compassionately:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">With hands and feet of human plan,<BR>Almost you seem to be a man.<BR>So, if you find the weather cool,<BR>Why not construct a house, you fool?</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">When the monkey heard this, he reflected: &quot;Well,<BR>well, some people fancy themselves. Here is this<BR>paltry hen-sparrow who has a good opinion of her<BR>own judgment. The well-known saying is correct:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Of self-conceit all creatures show</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">An adequate supply:<BR>The plover lies with claws upstretched</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">To prop the falling sky.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Thereupon he said to her:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">You slut! You wench! You smarty!</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">You needle-face! Be still,<BR>Or I will spoil the party;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">I will, I will, I will.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">But she continued to ply him with excellent ad- <BR>vice concerning the construction of a house, even<BR>after he had thus requested her not to do so. So he<BR>climbed the tree and destroyed her nest, breaking it<BR>to bits.</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 41.3pt; text-align:left;\">\
<SPAN class=font3><SUB>4</SUB>i6</SPAN><SPAN class=font0>             </SPAN><SPAN class=font3>THE PANCHATANTRA</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:10.3pt 40.1pt 0.0pt 41.4pt; text-align:justify;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">One day in the month of February a monkey took<BR>shelter under the tree; for he had been caught in an<BR>unseasonable hail-storm, and his body shivered to<BR>the slightest breeze. Since his teeth were making<BR>music and his face was woebegone and his hands and<BR>feet were tightly clenched, the hen-sparrow said to<BR>him compassionately:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.1pt 0.0pt 0.0pt 85.0pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">With hands and feet of human plan,<BR>Almost you seem to be a man.<BR>So, if you find the weather cool,<BR>Why not construct a house, you fool?</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:7.3pt 40.1pt 0.0pt 40.7pt; text-align:justify; text-indent:15.5pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">When the monkey heard this, he reflected: &quot;Well,<BR>well, some people fancy themselves. Here is this<BR>paltry hen-sparrow who has a good opinion of her<BR>own judgment. The well-known saying is correct:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.1pt 0.0pt 0.0pt 84.6pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Of self-conceit all creatures show</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.1pt 0.0pt 0.0pt 84.8pt; text-align:left; text-indent:9.5pt;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">An adequate supply:<BR>The plover lies with claws upstretched</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 94.4pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">To prop the falling sky.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:7.4pt 0.0pt 0.0pt 56.2pt; text-align:left;\">\
<SPAN class=font2>Thereupon he said to her:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.0pt 0.0pt 0.0pt 85.1pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">You slut! You wench! You smarty!</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 84.1pt; text-align:left; text-indent:9.7pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">You needle-face! Be still,<BR>Or I will spoil the party;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 94.3pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">I will, I will, I will.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:7.9pt 40.8pt 0.0pt 40.4pt; text-align:justify; text-indent:15.8pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">But she continued to ply him with excellent ad- <BR>vice concerning the construction of a house, even<BR>after he had thus requested her not to do so. So he<BR>climbed the tree and destroyed her nest, breaking it<BR>to bits.</SPAN><BR>\
