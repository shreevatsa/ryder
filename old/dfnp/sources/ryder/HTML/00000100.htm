<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"4\">THE LOSS OF FRIENDS</FONT><FONT FACE=\"Arial\" SIZE=\"4\">             </FONT><FONT FACE=\"Times New Roman\" SIZE=\"4\">91</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Virtues with beauty dwell:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">So poets sing,<BR>This contradiction not</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Considering:<BR>That she, so cruel-sweet,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Far, far apart,<BR>Tortures my body still,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Still in my heart.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Or does this explain it?</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">One heart my darling took;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">One pines as if to die;<BR>One throbs with feeling pure:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">How many hearts have I ?</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And yet</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">If all the world from virtue draws</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">A blessing and a gain,<BR>Why should all virtue in my maid,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">My fawn-eyed maiden, pain?</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Each guards his home, they say;<BR>Yet in my heart you stay,<BR>Burning your home alway,<BR>Sweet, heartless one!</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">That these—her bosom's youthful pride,<BR>Her curling hair, her sinuous side,<BR>Her blood-red lip, her waist so small—<BR>Should hurt me, is not strange at all:<BR>But that her cheeks so clear, so bright,<BR>Should torture me, is far from right.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Her bosom, like an elephant's brow,<BR>Swells, saffron-scented. How, ah, how</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 97.4pt; text-align:left;\">\
<SPAN class=font3>THE LOSS OF FRIENDS</SPAN><SPAN class=font0>             </SPAN><SPAN class=font3>91</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:11.4pt 0.0pt 0.0pt 104.5pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Virtues with beauty dwell:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 104.3pt; text-align:left; text-indent:10.2pt;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">So poets sing,<BR>This contradiction not</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 104.2pt; text-align:left; text-indent:10.4pt;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Considering:<BR>That she, so cruel-sweet,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 104.4pt; text-align:left; text-indent:10.2pt;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Far, far apart,<BR>Tortures my body still,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 114.4pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Still in my heart.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:7.1pt 0.0pt 0.0pt 40.7pt; text-align:left;\">\
<SPAN class=font2>Or does this explain it?</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.9pt 0.0pt 0.0pt 80.3pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.8pt;\">One heart my darling took;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 80.6pt; text-align:left; text-indent:9.8pt;\">\
<SPAN class=font1 style=\" line-height:10.8pt;\">One pines as if to die;<BR>One throbs with feeling pure:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 90.6pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.8pt;\">How many hearts have I ?</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:6.8pt 0.0pt 0.0pt 40.4pt; text-align:left;\">\
<SPAN class=font2>And yet</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.1pt 0.0pt 0.0pt 80.2pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">If all the world from virtue draws</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 79.9pt; text-align:left; text-indent:9.6pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">A blessing and a gain,<BR>Why should all virtue in my maid,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 89.8pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">My fawn-eyed maiden, pain?</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:12.6pt 0.0pt 0.0pt 79.9pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.8pt;\">Each guards his home, they say;<BR>Yet in my heart you stay,<BR>Burning your home alway,<BR>Sweet, heartless one!</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:13.4pt 0.0pt 0.0pt 79.8pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">That these—her bosom's youthful pride,<BR>Her curling hair, her sinuous side,<BR>Her blood-red lip, her waist so small—<BR>Should hurt me, is not strange at all:<BR>But that her cheeks so clear, so bright,<BR>Should torture me, is far from right.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:13.6pt 0.0pt 0.0pt 79.8pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.8pt;\">Her bosom, like an elephant's brow,<BR>Swells, saffron-scented. How, ah, how</SPAN><BR>\
