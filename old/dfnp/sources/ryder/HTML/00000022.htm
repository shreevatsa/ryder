<FONT FACE=\"Times New Roman\" SIZE=\"4\">INTRODUCTION</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">One Vishnusharman, shrewdly gleaning<BR>All worldly wisdom's inner meaning,<BR>In these five books the charm compresses<BR>Of all such books the world possesses.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And this is how it happened.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">In the southern country is a city called Maidens'<BR>Delight. There lived a king named Immortal-Power.<BR>He was familiar with all the works treating of the wise<BR>conduct of life. His feet were made dazzling by the<BR>tangle of rays of light from jewels in the diadems of<BR>mighty kings who knelt before him. He had reached<BR>the far shore of all the arts that embellish life. This<BR>king had three sons. Their names were Rich-Power,<BR>Fierce-Power, Endless-Power, and they were supreme<BR>blockheads.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Now when the king perceived that they were<BR>hostile to education, he summoned his counselors and<BR>said: &quot;Gentlemen, it is known to you that these sons<BR>of mine, being hostile to education, are lacking in dis- <BR>cernment. So when I behold them, my kingdom<BR>brings me no happiness, though all external thorns are<BR>drawn. For there is wisdom in the proverb:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Of sons unborn, or dead, or fools,<BR>Unborn or dead will do:</FONT><BR>\
