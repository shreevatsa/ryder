</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">and in his search for wood, came to the seashore. There<BR>he found a great sissoo tree, and he thought: &quot;This<BR>seems a good-sized tree. If I cut it down, I can make<BR>plenty of weaving-tools.&quot; He therefore lifted his axe<BR>upon it.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Now there was a fairy in the tree who said: &quot;My<BR>friend, this tree is my home. Please spare it. For I<BR>live here in utter happiness, since my body is caressed<BR>by breezes cool from contact with ocean billows.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;But, sir,&quot; said the weaver, &quot;what am I to do?<BR>While I lack apparatus made of wood, my family is<BR>pinched by hunger. Therefore, please move else- <BR>where, and quickly. I intend to cut it down.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Sir,&quot; said the fairy, &quot;I have taken a liking to you.<BR>Ask anything you like, but spare this tree.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;In that case,&quot; said the weaver, &quot;I will go home<BR>and return after asking my friend and my wife.&quot; And<BR>when the fairy consented, the weaver started home.<BR>On entering the town, he encountered his particular<BR>friend, the barber, and said: &quot;My friend, I have won<BR>the favor of a fairy. Tell me what to ask for.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And the barber said: &quot;My dear fellow, if it is<BR>really so, ask for a kingdom. You can be king, and I<BR>will be prime minister. So we shall both taste the de- <BR>lights of this world before those of the world to come.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Quite so, my friend,&quot; replied the weaver. &quot;How- <BR>ever, I shall ask my wife, too.&quot; &quot;Don't,&quot; said the<BR>barber. &quot;It is a mistake to consult women. As the<BR>saying goes:</FONT><BR>\
