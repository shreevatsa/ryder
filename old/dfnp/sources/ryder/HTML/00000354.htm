<FONT FACE=\"Times New Roman\" SIZE=\"3\">All things that are not seen or heard<BR>In science or the Sacred Word,<BR>All things in interstellar space<BR>Are known among the populace.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\

</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">When lowering clouds</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Shut in the day,<BR>When streets are mired</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">With sticky clay,<BR>When husband lingers</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Far away,<BR>The flirt becomes</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Supremely gay.</FONT><BR>\
