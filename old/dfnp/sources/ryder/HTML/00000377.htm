<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">and the rest of it.&quot;</FONT><BR>\

<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Then Slow-Poison, with noiseless laughter,<BR>hummed over the verse:</FONT><BR>\

<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The trick was good. All sorts of frogs ....</FONT><BR>\

<DIV class=paragraph style=\" padding:2.9pt 0.0pt 0.0pt 82.7pt; text-align:left;\">\

<SPAN class=font2 style=\" line-height:13.7pt;\">and the rest of it.&quot;</SPAN><BR>\

<DIV class=paragraph style=\" padding:3.6pt 40.9pt 0.0pt 40.1pt; text-align:justify;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">and the rest of it. And Water-Foot, hearing this, was<BR>conscience stricken, and wondering what he meant,<BR>inquired: &quot;My dear sir, what do you mean by re- <BR>citing that repulsive verse?&quot; &quot;Nothing at all,&quot; said<BR>Slow-Poison, desiring to mask his purpose. And<BR>Water-Foot, befooled by his plausible manner, failed<BR>to perceive his treachery.</SPAN><BR>\
