<FONT FACE=\"Times New Roman\" SIZE=\"3\">332</FONT><FONT FACE=\"Arial\" SIZE=\"3\">             </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Thereupon he begged milk from somebody, put<BR>it in a saucer, went to the ant-hill, and said: &quot;O<BR>guardian of the field! All this long time I did not<BR>know that you were living here. Therefore I paid<BR>you no honor. From now on, please be gracious to<BR>me.&quot; With this he presented the milk and went home.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Now when he came back in the morning and<BR>looked about, he found a gold dinar in the saucer. So<BR>he went there every day alone, and offered milk, re- <BR>ceiving a dinar each time. One day, however, the<BR>Brahman went to town, instructing his son to carry<BR>milk to the ant-hill. And the boy took the milk there,<BR>set it down, and went home again.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The next day he went there, found a single dinar,<BR>and thought: &quot;Surely, this ant-hill is full of dinars. I<BR>will kill that fellow and get them all.&quot; With this pur- <BR>pose, while offering milk the next day, the Brahman's<BR>boy struck the snake on the head with a cudgel. Yet<BR>somehow—for fate willed it so—the snake did not die.<BR>Instead, he furiously struck the boy with his sharp<BR>fangs to such effect that the boy died at once. And<BR>the relatives cremated him on a woodpile near the<BR>field.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">On the second day the father returned. And<BR>learning from his relatives the cause of his son's<BR>death, he found the facts as stated. And he said:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Be generous to all that lives;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Receive the needy guest:<BR>If not, your own life fades away</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Like swans from lotus nest.</FONT><BR>\
</DIV>\

<DIV class=paragraph style=\" padding:9.7pt 40.1pt 0.0pt 40.8pt; text-align:justify; text-indent:15.5pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">Thereupon he begged milk from somebody, put<BR>it in a saucer, went to the ant-hill, and said: &quot;O<BR>guardian of the field! All this long time I did not<BR>know that you were living here. Therefore I paid<BR>you no honor. From now on, please be gracious to<BR>me.&quot; With this he presented the milk and went home.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.6pt 0.0pt 40.2pt; text-align:justify; text-indent:16.0pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">Now when he came back in the morning and<BR>looked about, he found a gold dinar in the saucer. So<BR>he went there every day alone, and offered milk, re- <BR>ceiving a dinar each time. One day, however, the<BR>Brahman went to town, instructing his son to carry<BR>milk to the ant-hill. And the boy took the milk there,<BR>set it down, and went home again.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.9pt 0.0pt 40.0pt; text-align:justify; text-indent:15.7pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">The next day he went there, found a single dinar,<BR>and thought: &quot;Surely, this ant-hill is full of dinars. I<BR>will kill that fellow and get them all.&quot; With this pur- <BR>pose, while offering milk the next day, the Brahman's<BR>boy struck the snake on the head with a cudgel. Yet<BR>somehow—for fate willed it so—the snake did not die.<BR>Instead, he furiously struck the boy with his sharp<BR>fangs to such effect that the boy died at once. And<BR>the relatives cremated him on a woodpile near the<BR>field.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 41.2pt 0.0pt 39.7pt; text-align:justify; text-indent:15.6pt;\">\
<SPAN class=font2 style=\" line-height:13.7pt;\">On the second day the father returned. And<BR>learning from his relatives the cause of his son's<BR>death, he found the facts as stated. And he said:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.6pt 0.0pt 0.0pt 93.7pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:13.7pt;\">Be generous to all that lives;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 93.5pt; text-align:left; text-indent:9.8pt;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Receive the needy guest:<BR>If not, your own life fades away</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 103.0pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Like swans from lotus nest.</SPAN><BR>\
