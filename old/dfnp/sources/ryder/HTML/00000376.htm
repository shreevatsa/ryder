<FONT FACE=\"Times New Roman\" SIZE=\"3\">CROWS AND OWLS</FONT><FONT FACE=\"Arial\" SIZE=\"3\">                 </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">371</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">sugar and butter for a lover, and so cheating her<BR>husband.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Now one day her husband saw her and said: &quot;My<BR>dear wife, what are you cooking? And where are you<BR>forever carrying cakes? Tell the truth.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">But her impudence was equal to the occasion, and<BR>she lied to her husband: &quot;There is a shrine of the<BR>blessed goddess not far from here. There I have<BR>undertaken a fasting ceremony, and I take an offer- <BR>ing, including the most delicious dishes.&quot; Then she<BR>took the cakes before his very eyes and started for<BR>the shrine of the goddess, imagining that after her<BR>statement, her husband would believe it was for the<BR>goddess that his wife was daily providing delicious<BR>dishes. Having reached the shrine, she went down<BR>to the river to perform the ceremonial bath.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Meanwhile her husband arrived by another road<BR>and hid behind the statue of the goddess. And his<BR>wife entered the shrine after her bath, performed the<BR>various rites—laving, anointing, giving incense,<BR>making an offering, and so on—bowed before the god- <BR>dess, and prayed: &quot;O blessed one, how may my<BR>husband be made blind?&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Then the Brahman behind the goddess* back<BR>spoke, disguising his natural tone: &quot;If you never stop<BR>giving him such food as butter and butter-cakes, then<BR>he will presently go blind.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Now that loose female, deceived by the plausible<BR>revelation, gave the Brahman just that kind of food</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:0.1pt 40.1pt 0.0pt 40.7pt; text-align:justify; text-indent:16.2pt;\">\
<SPAN class=font1 style=\" line-height:13.4pt;\">But her impudence was equal to the occasion, and<BR>she lied to her husband: &quot;There is a shrine of the<BR>blessed goddess not far from here. There I have<BR>undertaken a fasting ceremony, and I take an offer- <BR>ing, including the most delicious dishes.&quot; Then she<BR>took the cakes before his very eyes and started for<BR>the shrine of the goddess, imagining that after her<BR>statement, her husband would believe it was for the<BR>goddess that his wife was daily providing delicious<BR>dishes. Having reached the shrine, she went down<BR>to the river to perform the ceremonial bath.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.1pt 40.0pt 0.0pt 40.7pt; text-align:justify; text-indent:15.6pt;\">\
<SPAN class=font1 style=\" line-height:13.4pt;\">Meanwhile her husband arrived by another road<BR>and hid behind the statue of the goddess. And his<BR>wife entered the shrine after her bath, performed the<BR>various rites—laving, anointing, giving incense,<BR>making an offering, and so on—bowed before the god- <BR>dess, and prayed: &quot;O blessed one, how may my<BR>husband be made blind?&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.3pt 0.0pt 40.4pt; text-align:justify; text-indent:15.4pt;\">\
<SPAN class=font1 style=\" line-height:13.4pt;\">Then the Brahman behind the goddess* back<BR>spoke, disguising his natural tone: &quot;If you never stop<BR>giving him such food as butter and butter-cakes, then<BR>he will presently go blind.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.3pt 0.0pt 40.3pt; text-align:justify; text-indent:15.6pt;\">\
