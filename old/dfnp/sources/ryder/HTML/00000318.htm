<FONT FACE=\"Times New Roman\" SIZE=\"3\">CROWS AND OWLS</FONT><FONT FACE=\"Arial\" SIZE=\"3\">                </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">313</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">kings, without exception, use envoys as their mouth- <BR>pieces.  Indeed, there is a proverb:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Though swords be out and kinsmen fall in strife,<BR>The king still spares the harsh-tongued envoy's life.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Therefore by command of the Moon I say to<BR>you: 'Why, O mortal, why have you used violence<BR>upon others, with no true reckoning of your own<BR>power or your foe's? For the Scripture says:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">All those who madly march to deeds,<BR>Not reckoning who are masters,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Themselves or powerful enemies,<BR>Are asking for disasters.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;'Now you have sinfully violated the Lake of the<BR>Moon, known afar by my sacred name. And there<BR>you have slain rabbits who are under my special<BR>protection, who are of the race of that rabbit-king<BR>cherished in my bosom. This is iniquitous. Nay, one<BR>would think you the only creature in the world who<BR>does not know the rabbit in the moon. But what is<BR>gained by much speaking? Desist from such actions,<BR>or great disaster will befall you at my hands. But<BR>if from this hour you desist, great distinction will be<BR>yours; for your body will be nourished by my moon- <BR>light, and with your companions you shall pursue<BR>your happy, carefree fancies in this forest. In the<BR>alternative case, my light shall be withheld, your<BR>body will be scorched by summer heat, and you with<BR>your companions will perish.'&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">On hearing this, the elephant-king felt his heart</FONT><BR>\
</DIV>\
</DIV>\
