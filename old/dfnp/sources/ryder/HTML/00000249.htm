<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">042</FONT><FONT FACE=\"Arial\" SIZE=\"3\">             </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">A man who lacks a cash account—<BR>Are names and nothing more.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">When I heard this, I reflected: &quot;Alas! It is true,<BR>though it is my enemy who says it. For today I have<BR>not the power to jump a mere finger's breadth. A<BR>curse upon a fellow's life without money! As the say- <BR>ing goes:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">After money has departed,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">If the wit is frail,<BR>Then, like rills in summer weather,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Undertakings fail.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Forest sesame, crow-barley,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Men who have no cash,<BR>Owning names but lacking substance,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Are accounted trash.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Beggars have, no doubt, their virtues,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Yet they do not flash:<BR>As the world has need of sunlight,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Virtues ask for cash.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Beggars-born less keenly suffer</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Than the men who crash<BR>From a life of comfort to a</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Deficit of cash.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Like the flabby breasts of widows,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Hopes and wishes rash<BR>Helpless fall upon the bosom,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">When there is no cash.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The sun that stuns the eyes that shun,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">In vain he strains to see:<BR>The light so bright is wrapped in night</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">By veils of poverty.&quot;</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 83.9pt; text-align:left; text-indent:10.0pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">If the wit is frail,<BR>Then, like rills in summer weather,</SPAN><BR>\

<SPAN class=font1 style=\" line-height:10.7pt;\">Undertakings fail.</SPAN><BR>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 83.5pt; text-align:left; text-indent:10.1pt;\">\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 93.0pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Are accounted trash.</SPAN><BR>\

<SPAN class=font1 style=\" line-height:10.6pt;\">Beggars have, no doubt, their virtues,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 83.5pt; text-align:left; text-indent:9.7pt;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Yet they do not flash:<BR>As the world has need of sunlight,</SPAN><BR>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 93.4pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Virtues ask for cash.</SPAN><BR>\
</DIV>\

</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 83.5pt; text-align:left; text-indent:9.7pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Than the men who crash<BR>From a life of comfort to a</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 93.1pt; text-align:left;\">\

</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 82.8pt; text-align:left; text-indent:10.0pt;\">\

</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 92.6pt; text-align:left;\">\

</DIV>\
<DIV class=paragraph style=\" padding:8.4pt 0.0pt 0.0pt 82.6pt; text-align:left;\">\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 82.4pt; text-align:left; text-indent:10.0pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">In vain he strains to see:<BR>The light so bright is wrapped in night</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 92.3pt; text-align:left;\">\
