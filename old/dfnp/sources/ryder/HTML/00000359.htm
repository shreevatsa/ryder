<FONT FACE=\"Times New Roman\" SIZE=\"4\"><I>3S4</I></FONT><FONT FACE=\"Arial\" SIZE=\"4\"><I>              </I></FONT><FONT FACE=\"Times New Roman\" SIZE=\"4\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">magic power of his holiness, he changed her into a girl,<BR>and took her with him to his hermitage.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">As his wife was childless, he said to her: &quot;Take<BR>her, my dear wife. She has come into life as your<BR>daughter, and you must rear her carefully.&quot; So the<BR>wife reared her and spoiled her with petting. As soon<BR>as the girl reached the age of twelve, the mother saw<BR>that she was ready for marriage, and said to her<BR>husband: &quot;My dear husband, how can you fail to<BR>see that the time is passing when your daughter<BR>should marry ?&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And he replied: &quot;You are quite right, my dear.<BR>The saying goes:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Before a man is gratified,<BR>These gods must treat her as a bride—<BR>The fire, the moon, the choir of heaven;<BR>In this way, no offense is given.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Holiness is the gift of fire;<BR>A sweet voice, of the heavenly choir;<BR>The moon gives purity within:<BR>So is a woman free from sin.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Before nubility, 'tis said</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">That she is white; but after, red;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Before her womanhood is plain,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">She is, though naked, free from stain.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The moon, in mystic fashion, weds<BR>A maiden when her beauty spreads;<BR>The heavenly choir, when bosoms grow;<BR>The fire, upon the monthly flow.</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 40.6pt; text-align:left;\">\
<SPAN class=font3><I>3S4</I></SPAN><SPAN class=font0><I>              </I></SPAN><SPAN class=font3>THE PANCHATANTRA</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:9.6pt 40.1pt 0.0pt 40.9pt; text-align:justify;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">magic power of his holiness, he changed her into a girl,<BR>and took her with him to his hermitage.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.1pt 0.0pt 40.6pt; text-align:justify; text-indent:15.6pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">As his wife was childless, he said to her: &quot;Take<BR>her, my dear wife. She has come into life as your<BR>daughter, and you must rear her carefully.&quot; So the<BR>wife reared her and spoiled her with petting. As soon<BR>as the girl reached the age of twelve, the mother saw<BR>that she was ready for marriage, and said to her<BR>husband: &quot;My dear husband, how can you fail to<BR>see that the time is passing when your daughter<BR>should marry ?&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.2pt 40.8pt 0.0pt 40.1pt; text-align:justify; text-indent:15.7pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">And he replied: &quot;You are quite right, my dear.<BR>The saying goes:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:5.2pt 0.0pt 0.0pt 83.9pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Before a man is gratified,<BR>These gods must treat her as a bride—<BR>The fire, the moon, the choir of heaven;<BR>In this way, no offense is given.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:11.9pt 0.0pt 0.0pt 84.0pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Holiness is the gift of fire;<BR>A sweet voice, of the heavenly choir;<BR>The moon gives purity within:<BR>So is a woman free from sin.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:12.6pt 0.0pt 0.0pt 83.8pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Before nubility, 'tis said</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 83.4pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">That she is white; but after, red;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 83.6pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Before her womanhood is plain,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 83.5pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">She is, though naked, free from stain.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:12.7pt 0.0pt 0.0pt 82.8pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">The moon, in mystic fashion, weds<BR>A maiden when her beauty spreads;<BR>The heavenly choir, when bosoms grow;<BR>The fire, upon the monthly flow.</SPAN><BR>\
