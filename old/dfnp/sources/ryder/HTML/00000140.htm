<FONT FACE=\"Times New Roman\" SIZE=\"4\">THE LOSS OF FRIENDS</FONT><FONT FACE=\"Arial\" SIZE=\"4\">           </FONT><FONT FACE=\"Times New Roman\" SIZE=\"4\">131</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">could aim by sound. This archer strung his powerful<BR>bow, drew an arrow as far as his ear, and killed the<BR>swan, who was resting near the owl's nest.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;And that is why I say:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Harsh talk, untimely action,. ...</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">and the rest of it.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And Lively continued: &quot;Why, our master Rusty<BR>was all honey at first, but at the last his purpose turns<BR>to poison. Ah, yes!</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">He compliments you to your face;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">His whispered slanders never stop:<BR>Avoid a friend like that. He is</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">A poison-jug with cream on top.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Yes, I have learned by experience the truth of<BR>the well-known verse:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">He lifts his hands to see you standing there;<BR>His eyes grow moist; he offers half his chair;<BR>He hugs you warmly to his eager breast;<BR>In kindly talk and question finds no rest;<BR>His skill is wondrous in deceptive tricks;<BR>Honey without, within the poison sticks:<BR>What play is this, what strange dramatic turns,<BR>That every villain, like an actor, learns?</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">At first rogues' friendship glitters bright<BR>With service, flattery, delight;<BR>Thence, in its middle journey, shoot<BR>Gay flowers of speech that fail to fruit;<BR>Its final goal is treason, shame,<BR>Disgust, and slanders that defame:<BR>Alas! Who made the curs&amp;d thing?<BR>Its one foul purpose is to sting.</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 96.5pt; text-align:left;\">\
<SPAN class=font3>THE LOSS OF FRIENDS</SPAN><SPAN class=font0>           </SPAN><SPAN class=font3>131</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:9.4pt 40.7pt 0.0pt 40.2pt; text-align:justify;\">\
<SPAN class=font2 style=\" line-height:13.3pt;\">could aim by sound. This archer strung his powerful<BR>bow, drew an arrow as far as his ear, and killed the<BR>swan, who was resting near the owl's nest.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:9.5pt 0.0pt 0.0pt 55.9pt; text-align:left;\">\
<SPAN class=font2>&quot;And that is why I say:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:1.4pt 0.0pt 0.0pt 89.9pt; text-align:left;\">\
<SPAN class=font1>Harsh talk, untimely action,. ...</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.5pt 0.0pt 0.0pt 40.6pt; text-align:left;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">and the rest of it.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.7pt 0.0pt 40.1pt; text-align:justify; text-indent:15.4pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">And Lively continued: &quot;Why, our master Rusty<BR>was all honey at first, but at the last his purpose turns<BR>to poison. Ah, yes!</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:2.9pt 0.0pt 0.0pt 83.5pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">He compliments you to your face;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 83.6pt; text-align:left; text-indent:9.7pt;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">His whispered slanders never stop:<BR>Avoid a friend like that. He is</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 93.4pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">A poison-jug with cream on top.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.2pt 40.1pt 0.0pt 40.7pt; text-align:justify; text-indent:15.0pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">&quot;Yes, I have learned by experience the truth of<BR>the well-known verse:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:2.4pt 0.0pt 0.0pt 62.5pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">He lifts his hands to see you standing there;<BR>His eyes grow moist; he offers half his chair;<BR>He hugs you warmly to his eager breast;<BR>In kindly talk and question finds no rest;<BR>His skill is wondrous in deceptive tricks;<BR>Honey without, within the poison sticks:<BR>What play is this, what strange dramatic turns,<BR>That every villain, like an actor, learns?</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:6.6pt 0.0pt 0.0pt 62.3pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">At first rogues' friendship glitters bright<BR>With service, flattery, delight;<BR>Thence, in its middle journey, shoot<BR>Gay flowers of speech that fail to fruit;<BR>Its final goal is treason, shame,<BR>Disgust, and slanders that defame:<BR>Alas! Who made the curs&amp;d thing?<BR>Its one foul purpose is to sting.</SPAN><BR>\
