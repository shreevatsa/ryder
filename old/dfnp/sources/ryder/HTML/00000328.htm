<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">CROWS AND OWLS</FONT><FONT FACE=\"Arial\" SIZE=\"3\">                 </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">323</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">All spoken words, if harsh and heedless<BR>And inappropriate and needless,<BR>Are self-condemnatory slips<BR>That turn to poison on the lips.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">However wise and strong you be,<BR>Beware the needless enemy:<BR>You would not swallow poison down<BR>Because a doctor lives in town.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">No man of sense vituperates<BR>Another, while the public waits;<BR>For even truth should be concealed,<BR>If causing sorrow when revealed.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And finally:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Reflect with many a chosen friend;<BR>Reflect alone, and to the end;<BR>Then act. You are intelligent,<BR>And fame's and wealth's recipient.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">After these reflections, the crow also left the spot.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;For this cause, my son, we have an inherited<BR>feud with the crows.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Father,&quot; said Cloudy, &quot;what should we do under<BR>the circumstances?&quot; And Live-Strong answered:<BR>&quot;Even in these circumstances there is an effective<BR>procedure other than the six expedients. This I will<BR>adopt, and will myself lead the way to conquer the<BR>enemy. I will deceive them and put them in a fatal<BR>situation. For the saying goes:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The strong, deft, clever rascals note,<BR>Who robbed the Brahman of his goat.&quot;</FONT><BR>\
</DIV>\
</DIV>\
