</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">twinkling set Slow free to seek refuge in the water<BR>near by, his natural fortress. I myself will slide into<BR>a grass-clump. You, furthermore, must plan a second<BR>escape when the beast of a hunter is upon you.&quot; So<BR>they put this plan into practice.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Now when the hunter saw a deer as good as dead<BR>beside the water, and noticed that a crow was peck- <BR>ing at him, he joyfully threw the turtle on the ground,<BR>and ran for a club. As soon as Spot could tell from<BR>the tramp of feet that the hunter was close upon him,<BR>with a supreme burst of speed he swept into dense<BR>forest. Swift flew into a tree. The turtle, his fetter- <BR>ing cord cut by Gold, scrambled to shelter in the<BR>water. Gold slipped into a grass-clump.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">To the hunter it seemed a conjurer's trick.<BR>&quot;What does it mean?&quot; he cried in his disappointment.<BR>Then he returned to the spot where he had left the<BR>turtle, and saw the cord cut in a hundred pieces no<BR>longer than a finger's breadth. Then he perceived<BR>that the turtle had vanished like a magician, and<BR>anticipated danger for his own person. With troubled<BR>heart he made all speed out of the wood for home,<BR>casting anxious glances at the horizon.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Meanwhile the four friends, free of all injury, came<BR>together, expressed their mutual affection, took a new<BR>lease on life, and lived happily. And so</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">If beasts enjoy so great a prize</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Of friendship, why should wonder rise</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">In men, who are so very wise?</FONT><BR>\
</DIV>\

<SPAN class=font1 style=\" line-height:13.6pt;\">To the hunter it seemed a conjurer's trick.<BR>&quot;What does it mean?&quot; he cried in his disappointment.<BR>Then he returned to the spot where he had left the<BR>turtle, and saw the cord cut in a hundred pieces no<BR>longer than a finger's breadth. Then he perceived<BR>that the turtle had vanished like a magician, and<BR>anticipated danger for his own person. With troubled<BR>heart he made all speed out of the wood for home,<BR>casting anxious glances at the horizon.</SPAN><BR>\

<DIV class=paragraph style=\" padding:0.0pt 42.0pt 0.0pt 37.7pt; text-align:justify; text-indent:15.8pt;\">\
<SPAN class=font1 style=\" line-height:13.6pt;\">Meanwhile the four friends, free of all injury, came<BR>together, expressed their mutual affection, took a new<BR>lease on life, and lived happily. And so</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:2.9pt 0.0pt 0.0pt 82.0pt; text-align:left;\">\
