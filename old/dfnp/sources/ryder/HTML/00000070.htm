</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And he said: &quot;Holy sir, pray come to my house for<BR>the ceremony of the sacred thread.&quot; And when Godly<BR>heard this, he started with June.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Now as he traveled, he came to a river, seeing<BR>which he took the treasure from under his arm,<BR>wrapped it carefully in his patched ascetic robe, wor- <BR>shiped the appropriate gods, and said to June: &quot;June,<BR>I must step aside. Please keep careful watch of this<BR>robe and of the necessary until I return.&quot; With these<BR>words he moved away. And as soon as he was out of<BR>sight, June seized the treasure and decamped.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">THE JACKAL AT THE RAM-FIGHT</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Now Godly sat down perfectly carefree, for his<BR>disciple's countless virtues had lulled his suspicions.<BR>As he rested, he saw a herd of rams, and two of them<BR>fighting. These two would angrily draw apart and<BR>dash together, their slablike foreheads crashing so<BR>that blood flowed freely. This spectacle attracted a<BR>jackal whose soul was in the fetters of carnivorous<BR>desire, and he stood between the two, lapping up the<BR>blood.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">When Godly observed this, he thought: &quot;Well,<BR>well! This is a dull-witted jackal. If he happens to be<BR>between just when they crash, he will certainly meet<BR>death. This inference seems inescapable to me.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Now the next time, being greedy as ever to lap up<BR>the blood, the jackal did not move away, was caught<BR>between the crashing heads, and was killed. Then</FONT><BR>\
