<FONT FACE=\"Times New Roman\" SIZE=\"3\">CROWS AND OWLS</FONT><FONT FACE=\"Arial\" SIZE=\"3\">                 </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">303</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Cows see a thing by sense of smell;<BR>While Scripture serves the Brahman well;<BR>The king perceives by means of spies:<BR>And other creatures use their eyes.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And in this connection there is another saying:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The king, well served by spies, who knows<BR>The functionaries of his foes,<BR>Who knows his retinue no less,<BR>Is never plunged in deep distress.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Then Cloudy said: &quot;Father, what are these func- <BR>tionaries? What is their number? And of what char- <BR>acter are secret-service men? Pray tell me all.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And Live-Strong replied: &quot;On these points the<BR>sage Narada gave the following information when<BR>questioned by King Fight-Firm. In the hostile camp<BR>are eighteen functionaries; in one's own, fifteen.<BR>Their conduct is discovered by assigning to each<BR>three secret-service men, by whose efforts both friends<BR>and enemies are kept in good control. The facts are<BR>put in a bit of doggerel:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The foe has eighteen functionaries;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And you have five and ten:<BR>Give each, as unknown secretaries,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Three secret-service men.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;The term 'functionary' implies a delegated task.<BR>If this be shamefully performed, it ruins the king; if<BR>admirably, it brings him high success.</FONT><BR>\
