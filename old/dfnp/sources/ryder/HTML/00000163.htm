<FONT FACE=\"Times New Roman\" SIZE=\"4\">156</FONT><FONT FACE=\"Arial\" SIZE=\"4\">              </FONT><FONT FACE=\"Times New Roman\" SIZE=\"4\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">So all three went together and told Cloud-Mes- <BR>senger the entire story. And the frog said: &quot;How<BR>feeble a thing is that wretched elephant when pitted<BR>against a great throng enraged! Gnat, you must go<BR>and buzz in his fevered ear, so that he may shut his<BR>eyes in delight at hearing your music. Then the<BR>woodpecker's bill will peck out his eyes. After that I<BR>will sit on the edge of a pit and croak. And he, being<BR>thirsty, will hear me, and will approach expecting to<BR>find a body of water. When he comes to the pit, he<BR>will fall in and perish.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">When they carried out the plan, the fevered ele- <BR>phant shut his eyes in delight at the song of the gnat,<BR>was blinded by the woodpecker, wandered thirst-<BR>smitten at noonday, followed the croak of a frog, came<BR>to a great pit, fell in, and died.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;And that is why I say:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Woodpecker and sparrow, . . . .</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">and the rest of it.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Very well,&quot; said the plover. &quot;I will assemble my<BR>friends and dry up the ocean.&quot; With this in mind, he<BR>summoned all the birds and related his grief at the<BR>rape of his chicks. And they started to beat the ocean<BR>with their wings, as a means of bringing relief to his<BR>sorrow.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\

<DIV class=paragraph style=\" padding:9.6pt 39.8pt 0.0pt 41.0pt; text-align:justify; text-indent:16.7pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">So all three went together and told Cloud-Mes- <BR>senger the entire story. And the frog said: &quot;How<BR>feeble a thing is that wretched elephant when pitted<BR>against a great throng enraged! Gnat, you must go<BR>and buzz in his fevered ear, so that he may shut his<BR>eyes in delight at hearing your music. Then the<BR>woodpecker's bill will peck out his eyes. After that I<BR>will sit on the edge of a pit and croak. And he, being<BR>thirsty, will hear me, and will approach expecting to<BR>find a body of water. When he comes to the pit, he<BR>will fall in and perish.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.3pt 0.0pt 40.7pt; text-align:justify; text-indent:15.5pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">When they carried out the plan, the fevered ele- <BR>phant shut his eyes in delight at the song of the gnat,<BR>was blinded by the woodpecker, wandered thirst-<BR>smitten at noonday, followed the croak of a frog, came<BR>to a great pit, fell in, and died.</SPAN><BR>\
</DIV>\

<SPAN class=font2>&quot;And that is why I say:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:2.8pt 0.0pt 0.0pt 96.0pt; text-align:left;\">\
<SPAN class=font1>Woodpecker and sparrow, . . . .</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.5pt 0.0pt 0.0pt 40.8pt; text-align:left;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">and the rest of it.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.8pt 0.0pt 40.2pt; text-align:justify; text-indent:16.0pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">&quot;Very well,&quot; said the plover. &quot;I will assemble my<BR>friends and dry up the ocean.&quot; With this in mind, he<BR>summoned all the birds and related his grief at the<BR>rape of his chicks. And they started to beat the ocean<BR>with their wings, as a means of bringing relief to his<BR>sorrow.</SPAN><BR>\
