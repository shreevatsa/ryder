<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\"><B>Oh, </B>my friend! Forgive my sins toward you. For I<BR>have lost her, and I plan to burn myself alive.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">When the monkey heard this, he laughed and<BR>said: &quot;Come now! I knew from the very beginning<BR>that you were henpecked and in leading-strings. And<BR>this proves it. You dunderhead! You despair when<BR>you ought to be happy. When a wife like that dies,<BR>you ought to give a party. For the proverb says:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">A wife forever nagging</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And falling in a rage,<BR>Is not a wife, say sages,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">But premature old age.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Therefore with patient effort</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Avoid the very name<BR>Of every earthly woman,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">If comfort be your aim.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">For what she feels, she does not say;<BR>She speaks and looks a different way;<BR>Far from her looks her actions veer:<BR>Oh, woman, woman! You are queer.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">But enough!</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">One fact suffices. Cite no more!<BR>They kill the children that they bore.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And yet:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Though girls are tasteless, hard, and selfish,<BR><B>Boys </B>think them sweet and soft and elfish.&quot;</FONT><BR>\
