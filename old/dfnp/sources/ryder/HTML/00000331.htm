</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">So the Brahman concluded that it was a goblin in<BR>quadruped form, threw it on the ground, and made<BR>for home, terrified. Meanwhile, the three rogues<BR>met, caught the goat, and carried out their plan.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;And that is why I say:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The strong, deft, clever rascals note, ....</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">and the rest of it.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Moreover, there is sound sense in this:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Is any man uncheated by</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">New servants' diligence,<BR>The praise of guests, the maiden's tears,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And roguish eloquence?</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Furthermore, one should avoid a quarrel with a<BR>crowd, though the individuals be weak. As the verse</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">puts it:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Beware the populace enraged;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">A crowd's a fearsome thing:<BR>The ants devoured the giant snake</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">For all his quivering.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;How was that?&quot; asked Cloudy. And Live-<BR>Strong told the story of</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">THE SNAKE AND THE ANTS<BR>In a certain ant-hill lived a prodigious black<BR>snake, and his name was Haughty. One day, instead<BR>of following the beaten path out of his hole, he tried<BR>.to crawl through a narrower crevice. In doing so, he<BR>suffered a wound, because his body was huge, and the<BR>opening was small, and fate willed it so.</FONT><BR>\
</DIV>\

<SPAN class=font2 style=\" line-height:13.4pt;\">So the Brahman concluded that it was a goblin in<BR>quadruped form, threw it on the ground, and made<BR>for home, terrified. Meanwhile, the three rogues<BR>met, caught the goat, and carried out their plan.</SPAN><BR>\

</DIV>\
<DIV class=paragraph style=\" padding:1.8pt 0.0pt 0.0pt 73.6pt; text-align:left;\">\
<SPAN class=font1>The strong, deft, clever rascals note, ....</SPAN><BR>\

<SPAN class=font2>and the rest of it.</SPAN><BR>\

<SPAN class=font2>&quot;Moreover, there is sound sense in this:</SPAN><BR>\

<DIV class=paragraph style=\" padding:3.7pt 0.0pt 0.0pt 79.6pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Is any man uncheated by</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 79.2pt; text-align:left; text-indent:9.8pt;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">New servants' diligence,<BR>The praise of guests, the maiden's tears,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 88.9pt; text-align:left;\">\

</DIV>\

<SPAN class=font2 style=\" line-height:13.6pt;\">Furthermore, one should avoid a quarrel with a<BR>crowd, though the individuals be weak. As the verse</SPAN><BR>\

<SPAN class=font2 style=\" line-height:13.6pt;\">puts it:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 79.4pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Beware the populace enraged;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 79.1pt; text-align:left; text-indent:9.7pt;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">A crowd's a fearsome thing:<BR>The ants devoured the giant snake</SPAN><BR>\
