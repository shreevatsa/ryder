<FONT FACE=\"Times New Roman\" SIZE=\"3\">LOSS OF GAINS</FONT><FONT FACE=\"Arial\" SIZE=\"3\">                   </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">391</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The prudent should be trying<BR>A carpet-slippery life.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">After these reflections, he said: &quot;Well, Theodore,<BR>if you really mean it, lead the way. We will go to- <BR>gether.&quot; &quot;Friend Handsome,&quot; said Theodore, &quot;I<BR>will take you there by an easy way and show you the<BR>resting-place. But you must spare my family. You<BR>must not eat any except those I point out.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;My dear fellow,&quot; said the snake, &quot;you and I are<BR>now friends. Have no fear. I will do nothing but<BR>what you wish.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Then he came out of his hole, hugged the frog,<BR>and started off with him. So they came to the edge<BR>of the well, and the snake went in with the frog by<BR>way of the buckets on the water-wheel. Then Theo- <BR>dore settled the black snake in the hole and showed<BR>him the relatives. And he ate them all one after<BR>another. And lacking relatives, he made up to a few<BR>of the friends, and ate them, too, with much circum- <BR>spection.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Then the snake said: &quot;My dear fellow, I have<BR>disposed of your enemies. Please give me something<BR>to eat, for you brought me here.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;But, my dear fellow,&quot; said Theodore, &quot;you have<BR>done what a friend should do. Pray return by way of<BR>the buckets.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Friend Theodore,&quot; said Handsome, &quot;you make a<BR>serious mistake. How can I go home? My hole was<BR>my fortress, and it Is surely occupied by strangers.</FONT><BR>\
