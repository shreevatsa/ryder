<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">154</FONT><FONT FACE=\"Arial\" SIZE=\"3\">             </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">the parent-birds—further life being predestined—<BR>barely escaped death.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Then the hen-sparrow lamented, desolate with<BR>grief at the death of her chicks. And presently, hear- <BR>ing her lamentation, a woodpecker bird, a great friend<BR>of hers, came grieved at her grief, and said: &quot;My dear<BR>friend, why lament in vain? For the Scripture says:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">For lost and dead and past</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The wise have no laments:<BR>Between the wise and fools</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Is just this difference.<BR>And again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">No life deserves lament;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Fools borrow trouble,<BR>Add sadness to the sad,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">So make it double.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And yet again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Since kinsmen's sticky tears</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Clog the departed,<BR>Bury them decently,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Tearless, whole-hearted.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;That is good doctrine,&quot; said the hen-sparrow,<BR>&quot;but what of it? This elephant—curse his spring<BR>fever!—killed my babies. So if you are my friend,<BR>think of some plan to kill this big elephant. If that<BR>were done, I should feel less grief at the death of my<BR>children. You know the saying:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">While one brings comfort in distress,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Another jeers at pain;<BR>By paying both as they deserve,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">A man is born again.&quot;</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 41.4pt; text-align:left;\">\
<SPAN class=font2>154</SPAN><SPAN class=font0>             </SPAN><SPAN class=font2>THE PANCHATANTRA</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:9.6pt 0.0pt 0.0pt 41.2pt; text-align:left;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">the parent-birds—further life being predestined—<BR>barely escaped death.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.7pt 0.0pt 40.4pt; text-align:justify; text-indent:15.5pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">Then the hen-sparrow lamented, desolate with<BR>grief at the death of her chicks. And presently, hear- <BR>ing her lamentation, a woodpecker bird, a great friend<BR>of hers, came grieved at her grief, and said: &quot;My dear<BR>friend, why lament in vain? For the Scripture says:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:2.8pt 0.0pt 0.0pt 104.4pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">For lost and dead and past</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 103.9pt; text-align:left; text-indent:9.6pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">The wise have no laments:<BR>Between the wise and fools</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 40.8pt; text-align:left; text-indent:72.7pt;\">\
<SPAN class=font1 style=\" line-height:13.0pt;\">Is just this difference.<BR>And again:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 103.4pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">No life deserves lament;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 103.6pt; text-align:left; text-indent:10.2pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Fools borrow trouble,<BR>Add sadness to the sad,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 113.6pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">So make it double.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.6pt 0.0pt 0.0pt 40.9pt; text-align:left;\">\
<SPAN class=font2>And yet again:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:2.8pt 0.0pt 0.0pt 103.9pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Since kinsmen's sticky tears</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 104.2pt; text-align:left; text-indent:9.7pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Clog the departed,<BR>Bury them decently,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 113.6pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Tearless, whole-hearted.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.3pt 40.3pt 0.0pt 40.6pt; text-align:justify; text-indent:16.0pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">&quot;That is good doctrine,&quot; said the hen-sparrow,<BR>&quot;but what of it? This elephant—curse his spring<BR>fever!—killed my babies. So if you are my friend,<BR>think of some plan to kill this big elephant. If that<BR>were done, I should feel less grief at the death of my<BR>children. You know the saying:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.0pt 0.0pt 0.0pt 84.5pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">While one brings comfort in distress,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 84.6pt; text-align:left; text-indent:9.6pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Another jeers at pain;<BR>By paying both as they deserve,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 94.1pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">A man is born again.&quot;</SPAN><BR>\
</DIV>\
