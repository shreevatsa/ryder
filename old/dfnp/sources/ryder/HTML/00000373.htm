<FONT FACE=\"Times New Roman\" SIZE=\"4\">368</FONT><FONT FACE=\"Arial\" SIZE=\"4\">             </FONT><FONT FACE=\"Times New Roman\" SIZE=\"4\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">ation with the enemy is equal to the sword-blade<BR>ordeal. As the old verse puts it:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Bear even foes upon your back;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">When fortune clogs<BR>Your path, endure. The great black snake</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Slew many frogs.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;How was that?&quot; asked Cloudy. And Live-<BR>Strong told the story of</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Courier New\" SIZE=\"3\">THE FROGS THAT RODE SNAKEBACK</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">There was once an elderly black snake in a certain<BR>spot, and his name was Slow-Poison. He considered<BR>the situation from this point of view: &quot;How in the<BR>world can I get along without overtaxing my ener- <BR>gies?&quot; Then he went to a pond containing many<BR>frogs, and behaved as if very dejected.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">As he waited thus, a frog came to the edge of the<BR>water and asked: &quot;Uncle, why don't you bustle about<BR>today for food as usual ?&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;My dear friend,&quot; said Slow-Poison, &quot;I am afflict- <BR>ed. Why should I wish for food? For this evening,<BR>as I was bustling about for food, I saw a frog and<BR>made ready to catch him. But he saw me and, fearing<BR>death, he escaped among some Brahmans intent upon<BR>holy recitation, nor did I perceive which way he went.<BR>But in the water at the edge of the pond was the<BR>great toe of a Brahman boy, and stupidly deceived<BR>by its resemblance to a frog, I bit it, and the boy died<BR>immediately. Then the sorrowing father cursed me</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 42.5pt; text-align:left;\">\

</DIV>\
<DIV class=paragraph style=\" padding:10.0pt 0.0pt 0.0pt 43.0pt; text-align:left;\">\
<SPAN class=font3 style=\" line-height:13.4pt;\">ation with the enemy is equal to the sword-blade<BR>ordeal. As the old verse puts it:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.0pt 0.0pt 0.0pt 77.2pt; text-align:left;\">\
<SPAN class=font2 style=\" line-height:10.7pt;\">Bear even foes upon your back;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 76.7pt; text-align:left; text-indent:9.8pt;\">\
<SPAN class=font2 style=\" line-height:10.7pt;\">When fortune clogs<BR>Your path, endure. The great black snake</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 86.3pt; text-align:left;\">\
<SPAN class=font2 style=\" line-height:10.7pt;\">Slew many frogs.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:6.5pt 39.7pt 0.0pt 41.8pt; text-align:justify; text-indent:16.3pt;\">\
<SPAN class=font3 style=\" line-height:13.4pt;\">&quot;How was that?&quot; asked Cloudy. And Live-<BR>Strong told the story of</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:9.1pt 0.0pt 0.0pt 65.8pt; text-align:left;\">\
<SPAN class=font1>THE FROGS THAT RODE SNAKEBACK</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.2pt 40.3pt 0.0pt 41.5pt; text-align:justify; text-indent:15.8pt;\">\
<SPAN class=font3 style=\" line-height:13.6pt;\">There was once an elderly black snake in a certain<BR>spot, and his name was Slow-Poison. He considered<BR>the situation from this point of view: &quot;How in the<BR>world can I get along without overtaxing my ener- <BR>gies?&quot; Then he went to a pond containing many<BR>frogs, and behaved as if very dejected.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.8pt 0.0pt 41.6pt; text-align:justify; text-indent:15.4pt;\">\
<SPAN class=font3 style=\" line-height:13.6pt;\">As he waited thus, a frog came to the edge of the<BR>water and asked: &quot;Uncle, why don't you bustle about<BR>today for food as usual ?&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 41.0pt 0.0pt 40.0pt; text-align:justify; text-indent:17.3pt;\">\
<SPAN class=font3 style=\" line-height:13.6pt;\">&quot;My dear friend,&quot; said Slow-Poison, &quot;I am afflict- <BR>ed. Why should I wish for food? For this evening,<BR>as I was bustling about for food, I saw a frog and<BR>made ready to catch him. But he saw me and, fearing<BR>death, he escaped among some Brahmans intent upon<BR>holy recitation, nor did I perceive which way he went.<BR>But in the water at the edge of the pond was the<BR>great toe of a Brahman boy, and stupidly deceived<BR>by its resemblance to a frog, I bit it, and the boy died<BR>immediately. Then the sorrowing father cursed me</SPAN><BR>\
