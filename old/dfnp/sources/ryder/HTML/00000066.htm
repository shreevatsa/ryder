<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And when occasion offers, prey<BR>Like fish on lesser fish.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Now Cheek and Victor, robbed of their master's<BR>favor, took counsel together—for their throats were<BR>pinched with hunger. And Victor said: &quot;Cheek, my<BR>noble friend, we two seem to have lost our job. For<BR>Rusty takes such delight in Lively's conversation<BR>that he neglects his business. And the whole court is<BR>scattered every which way. What is to be done?&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And Cheek replied: &quot;Even if the master does not<BR>take your advice, still you should admonish him to<BR>correct his faults. For the proverb says:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Good counselors should warn a king</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Although he pay no heed<BR>(As Vidur warned the monarch blind)</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">To cease from evil deed.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Good counselors or drivers may not duck<BR>From kings or elephants that run amuck.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Besides, in introducing this grass-nibbler to the mas- <BR>ter you were handling live coals.&quot; And Victor an- <BR>swered: &quot;You are right. The fault is mine, not the<BR>master's. As the saying goes:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The jackal at the ram-fight;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And we, when tricked by June;<BR>The meddling friend—were playing</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">A self-defeating tune.&quot;</FONT><BR>\
