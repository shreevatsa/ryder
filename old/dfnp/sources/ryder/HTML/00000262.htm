<TD ALIGN=\"LEFT\" VALIGN=\"TOP\" WIDTH=\"414\" HEIGHT=\"691\">\
<DIV WIDTH=\"414\" HEIGHT=\"691\">\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\"><B>THE </B>WINNING <B>OF FRIENDS        255</B></FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">For this, what man of sense would do</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Base deeds perverse,<BR>Whose consequences drag him down</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">From bad to worse?&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">When he had listened to this, Slow began to offer<BR>consolation. &quot;My dear fellow,&quot; said he, &quot;you must<BR>not lose heart at leaving your country. Intelligent as<BR>you are, why feel disturbed without occasion? Con- <BR>sider the saying:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The merely learnid is a fool;<BR>The wise man uses action's tool:<BR>For no remembered drug can cure<BR>The sick by name alone, 'tis sure.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">To brave and wise what land is strange,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Or native? Whatsoever change</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Befall, he makes the land his own</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">By strength of valiant arm alone:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The lion's whim is jungle law</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">By strength of tooth and tail and claw;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">He slaughters elephants for food,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And slakes his servants' thirst with blood.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Therefore, my dear fellow, we must always be<BR>energetic. Where will money feel at home, or<BR>pleasures? You know the saying:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">As frogs will find a drinking-hole,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Or birds a brimming lake,<BR>So friends and money seek a man</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Whose vigor does not break.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">From another point of view:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The goddess Fortune seeks as home<BR>The brave and friendly man,</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 81.8pt; text-align:left;\">\
<SPAN class=font2><B>THE </B>WINNING <B>OF FRIENDS        255</B></SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:11.2pt 0.0pt 0.0pt 74.0pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.6pt;\">For this, what man of sense would do</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 74.2pt; text-align:left; text-indent:9.8pt;\">\
<SPAN class=font0 style=\" line-height:10.6pt;\">Base deeds perverse,<BR>Whose consequences drag him down</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 84.0pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.6pt;\">From bad to worse?&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.6pt 40.7pt 0.0pt 40.1pt; text-align:justify; text-indent:15.2pt;\">\
<SPAN class=font1 style=\" line-height:13.4pt;\">When he had listened to this, Slow began to offer<BR>consolation. &quot;My dear fellow,&quot; said he, &quot;you must<BR>not lose heart at leaving your country. Intelligent as<BR>you are, why feel disturbed without occasion? Con- <BR>sider the saying:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.2pt 0.0pt 0.0pt 74.2pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">The merely learnid is a fool;<BR>The wise man uses action's tool:<BR>For no remembered drug can cure<BR>The sick by name alone, 'tis sure.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:10.6pt 0.0pt 0.0pt 74.3pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">To brave and wise what land is strange,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 74.4pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">Or native? Whatsoever change</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 74.9pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">Befall, he makes the land his own</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 74.9pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">By strength of valiant arm alone:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 74.5pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">The lion's whim is jungle law</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 75.0pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">By strength of tooth and tail and claw;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 74.6pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">He slaughters elephants for food,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 74.6pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">And slakes his servants' thirst with blood.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.3pt 40.1pt 0.0pt 40.9pt; text-align:justify; text-indent:15.6pt;\">\
<SPAN class=font1 style=\" line-height:13.6pt;\">&quot;Therefore, my dear fellow, we must always be<BR>energetic. Where will money feel at home, or<BR>pleasures? You know the saying:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.0pt 0.0pt 0.0pt 75.0pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">As frogs will find a drinking-hole,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 75.2pt; text-align:left; text-indent:9.5pt;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">Or birds a brimming lake,<BR>So friends and money seek a man</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 85.0pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">Whose vigor does not break.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.4pt 0.0pt 0.0pt 41.4pt; text-align:left;\">\
<SPAN class=font1>From another point of view:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.0pt 0.0pt 0.0pt 85.1pt; text-align:left; text-indent:-10.0pt;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">The goddess Fortune seeks as home<BR>The brave and friendly man,</SPAN><BR>\
