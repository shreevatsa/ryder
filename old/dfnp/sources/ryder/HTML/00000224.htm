<FONT FACE=\"Times New Roman\" SIZE=\"4\">THE WINNING <B>OF FRIENDS        217</B></FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">nized his purpose, with judgment unconfused, he<BR>started to fly over regions rough with hills and trees.<BR>And Swift in turn, astonished both by Gay-Neck's<BR>prudent conduct and the hunter's cruel purpose, re- <BR>peatedly shifted his glance, looking now up, now<BR>down, forgot his concern for food, and followed the<BR>flock of doves with keenest interest. For he was think- <BR>ing: &quot;What will this noble soul do next? And what<BR>this villain?&quot; At last the hunter, observing that the<BR>flock of doves was protected by the roughness of the<BR>paths, turned back in disappointment, saying:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;What shall not be, will never be;<BR>What shall be, follows painlessly;<BR>The thing your fingers grasp, will flit,<BR>If fate has predetermined it.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">If fate be hostile, even gains</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Acquired no man can hold;<BR>They go, and take his other wealth,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Like hoards of magic gold.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;For, to say nothing of getting birds to eat, I have<BR>actually lost the snare which was my means of sup- <BR>porting the family.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
