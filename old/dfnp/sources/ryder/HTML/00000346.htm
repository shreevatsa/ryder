<FONT FACE=\"Times New Roman\" SIZE=\"3\">Was dead. His sins were burned away;<BR>He went to heaven, there to stay.</FONT><BR>\

<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;And that is why I say:<BR>The dove (there mentioned) entertained, ....</FONT><BR>\

<FONT FACE=\"Times New Roman\" SIZE=\"3\">and the rest of it.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Having listened to this, Foe-Crusher asked Flame-<BR>Eye: &quot;What is your opinion, sir, things standing as<BR>they do?&quot; And Flame-Eye said:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;She who always shrank from me</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Hugs me to her breast.<BR>Thank you, benefactor! Take<BR>What you like the best.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And the thief replied:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Nothing here that I should like;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Should I want a thing,<BR>I'll return if she does not<BR>Passionately cling.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;But,&quot; asked Foe-Crusher, &quot;who is she that does<BR>not cling? And who is the thief? I should like to hear<BR>this one in detail.&quot; And Flame-Eye told the story of</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">THE OLD MAN WITH THE YOUNG WIFE<BR>There was once an aged merchant in a certain<BR>town, and his name was Lovelorn. To such an extent<BR>had love clouded his reason that, when his wife died,<BR>he gave much money in order to marry the daughter<BR>of a penniless shopkeeper. But the girl was heart- <BR>broken and could not bear to look at the old mer- <BR>chant. This, indeed, might have been anticipated.</FONT><BR>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 84.4pt; text-align:left; text-indent:9.6pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Hugs me to her breast.<BR>Thank you, benefactor! Take<BR>What you like the best.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.8pt 0.0pt 0.0pt 40.4pt; text-align:left;\">\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 84.6pt; text-align:left; text-indent:9.6pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Should I want a thing,<BR>I'll return if she does not<BR>Passionately cling.&quot;</SPAN><BR>\
