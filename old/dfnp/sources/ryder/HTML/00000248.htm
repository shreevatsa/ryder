<FONT FACE=\"Times New Roman\" SIZE=\"4\">THE WINNING OF FRIENDS        241</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">rest, I went with my companions to the same cell,<BR>though I was troubled and lacking in vigor. And<BR>when Crop-Ear heard the patter of our pack, time<BR>and again he started to strike the alms-bowl with his<BR>frazzled bamboo.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Then his guest said: &quot;My friend, why not go<BR>peacefully to sleep at last?&quot; &quot;Holy sir/' he replied,<BR>&quot;I am sure that villainous mouse has come with his<BR>followers. I do this from fear of him.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">But Wide-Bottom laughed and said: &quot;Have no<BR>fear, my friend. His jumping energy is gone with his<BR>property. This rule applies to all creatures without<BR>exception. As the saying goes:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The man has constant vigor? Dares</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">On others' backs to mount?<BR>Speaks in a self-sufficient tone?</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">He has a bank account.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">This angered me so that I made a desperate jump<BR>for the alms-bowl, but missed and fell to the floor.<BR>And my enemy saw me and said to Crop-Ear: &quot;Look,<BR>my friend! It is quite wonderful. You could put it<BR>into poetry:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The wealthy men are men of force;<BR>And they are scholars all, of course:<BR>The mouse who lost his wealthy store,<BR>Is now a mouse and nothing more.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And there is point in this:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">A fangless snake; an elephant<BR>Without an ichor-store;</FONT><BR>\
</DIV>\
</DIV>\

</DIV>\
<DIV class=paragraph style=\" padding:4.1pt 0.0pt 0.0pt 89.2pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">The man has constant vigor? Dares</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 89.5pt; text-align:left; text-indent:9.6pt;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">On others' backs to mount?<BR>Speaks in a self-sufficient tone?</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 99.4pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">He has a bank account.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:8.2pt 40.2pt 0.0pt 40.6pt; text-align:justify; text-indent:15.4pt;\">\
<SPAN class=font1 style=\" line-height:13.6pt;\">This angered me so that I made a desperate jump<BR>for the alms-bowl, but missed and fell to the floor.<BR>And my enemy saw me and said to Crop-Ear: &quot;Look,<BR>my friend! It is quite wonderful. You could put it<BR>into poetry:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.2pt 0.0pt 0.0pt 89.4pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">The wealthy men are men of force;<BR>And they are scholars all, of course:<BR>The mouse who lost his wealthy store,<BR>Is now a mouse and nothing more.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:7.9pt 0.0pt 0.0pt 40.3pt; text-align:left;\">\
