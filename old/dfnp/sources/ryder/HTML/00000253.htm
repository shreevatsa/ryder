<FONT FACE=\"Times New Roman\" SIZE=\"3\">246</FONT><FONT FACE=\"Arial\" SIZE=\"3\">             </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;This being the case, what possible course shall I<BR>adopt to keep alive? How about robbery? That too<BR>is damnable, for it means appropriating what belongs<BR>to others. As the verse puts it:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Better let your tongue be tied<BR>Than to know that you have lied;<BR>Better to be impotent<BR>Than adulterously bent;<BR>Better die than take delight<BR>In the petty pricks of spite;<BR>Better beg as monk than feel<BR>That you live by what you steal.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Well, then, shall I live on charity? That, too, is<BR>damnable, my friends, damnable. That too is a<BR>second gate of death. As the saying goes:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Parasite, or exiled scamp,<BR>Invalid, or homeless tramp—<BR>Life is death for these. The best<BR>Would be death. For death is rest.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Then I must at any cost recover the very treasure<BR>that Wide-bottom has stolen. For I saw my money- <BR>bag converted into a pillow for those two villains. I<BR>must regain my property, and if I die in the attempt,<BR>it will be better than this. For</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">If cowards who see themselves despoiled</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Too tamely feel the sting,<BR>Their fathers in the world beyond</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Will spurn their offering.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">After reaching this conclusion, I went there at<BR>night and gnawed a hole in the bag after he had gone</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:10.0pt 39.6pt 0.0pt 41.9pt; text-align:justify; text-indent:15.6pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">&quot;This being the case, what possible course shall I<BR>adopt to keep alive? How about robbery? That too<BR>is damnable, for it means appropriating what belongs<BR>to others. As the verse puts it:</SPAN><BR>\

<DIV class=paragraph style=\" padding:4.2pt 0.0pt 0.0pt 89.5pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Better let your tongue be tied<BR>Than to know that you have lied;<BR>Better to be impotent<BR>Than adulterously bent;<BR>Better die than take delight<BR>In the petty pricks of spite;<BR>Better beg as monk than feel<BR>That you live by what you steal.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:5.5pt 40.1pt 0.0pt 41.0pt; text-align:justify;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">Well, then, shall I live on charity? That, too, is<BR>damnable, my friends, damnable. That too is a<BR>second gate of death. As the saying goes:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.8pt 0.0pt 0.0pt 94.7pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Parasite, or exiled scamp,<BR>Invalid, or homeless tramp—<BR>Life is death for these. The best<BR>Would be death. For death is rest.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:6.1pt 40.1pt 0.0pt 40.6pt; text-align:justify; text-indent:15.7pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">&quot;Then I must at any cost recover the very treasure<BR>that Wide-bottom has stolen. For I saw my money- <BR>bag converted into a pillow for those two villains. I<BR>must regain my property, and if I die in the attempt,<BR>it will be better than this. For</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.1pt 0.0pt 0.0pt 79.2pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">If cowards who see themselves despoiled</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 79.0pt; text-align:left; text-indent:9.8pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Too tamely feel the sting,<BR>Their fathers in the world beyond</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 88.8pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Will spurn their offering.&quot;</SPAN><BR>\

<DIV class=paragraph style=\" padding:5.8pt 40.4pt 0.0pt 40.1pt; text-align:justify; text-indent:15.2pt;\">\
