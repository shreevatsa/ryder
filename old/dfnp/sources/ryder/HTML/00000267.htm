<FONT FACE=\"Times New Roman\" SIZE=\"3\">Though it was fairly earned:</FONT><BR>\

<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">So silly Soft,</FONT><BR>\

<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">When perched aloft<BR>In that great forest, learned.&quot;</FONT><BR>\

<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;How was that?&quot; asked Gold. And Slow told the<BR>story of</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">SOFT, THE WEAVER</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">In a certain town lived a weaver. His name was<BR>Soft, and he spent his time making garments dyed<BR>in various patterns, fit for such people as princes. But<BR>for all his labors, he could not collect a bit of money<BR>beyond food and clothes. Yet he saw other weavers,<BR>who made coarse fabrics, rolling in wealth, and he<BR>said to his wife: &quot;Look at these fellows, my dean<BR>They make coarse stuff, but they earn heaps of<BR>money. This city does not offer me a decent living.<BR>I am going to move.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">/'Oh, my dear,&quot; said his wife, &quot;it is a mistake to<BR>say that money comes to those who travel. There is<BR>a proverb:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">What shall not be, will never be;<BR>What shall be, follows painlessly:<BR>The thing your fingers grasp, will flit,<BR>If fate has predetermined it.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">A calf can find its mother cow</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Among a thousand kine:<BR>So good or evil done, returns</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And whispers: 'I am thine/</FONT><BR>\
