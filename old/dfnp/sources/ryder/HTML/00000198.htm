<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"4\">THE LOSS OF FRIENDS</FONT><FONT FACE=\"Arial\" SIZE=\"4\">            </FONT><FONT FACE=\"Times New Roman\" SIZE=\"4\">191</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Besides, who can trust a creature, whether<BR>human or not, that has two tongues in a single mouth?<BR>As the proverb says:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Mouths of snake and scamp<BR>Bear a savage stamp;<BR>Rough and ruthless still,<BR>Only good for ill:<BR>Where the tongue is double,<BR>You may look for trouble.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Consequently, your conduct makes me fearful for<BR>my own person. For</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">I would not trust a rascal;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">His ways I understand:<BR>The petted, pampered serpent</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Will bite the feeding hand.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">A fire will burn, though kindled</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">In fragrant sandalwood:<BR>A rascal is a rascal,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Although his birth is good.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;After all, this is the very nature of rascals. As<BR>the proverb says:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Each self-advertising traitor,<BR>Skilful as calumniator,<BR>Fate condemns to ruin all<BR>Who within his clutches fall.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Oh, any tongue in human mouth<BR>That lends itself to slander's cant</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Yet does not split a hundred times,<BR>Is surely made of adamant.</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:9.5pt 40.1pt 0.0pt 40.8pt; text-align:justify; text-indent:16.2pt;\">\

<DIV class=paragraph style=\" padding:3.5pt 0.0pt 0.0pt 94.2pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Mouths of snake and scamp<BR>Bear a savage stamp;<BR>Rough and ruthless still,<BR>Only good for ill:<BR>Where the tongue is double,<BR>You may look for trouble.</SPAN><BR>\

<DIV class=paragraph style=\" padding:7.4pt 41.0pt 0.0pt 40.8pt; text-align:justify; text-indent:15.6pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">&quot;Consequently, your conduct makes me fearful for<BR>my own person. For</SPAN><BR>\

<DIV class=paragraph style=\" padding:4.1pt 0.0pt 0.0pt 94.2pt; text-align:left;\">\

</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 93.8pt; text-align:left; text-indent:9.6pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">His ways I understand:<BR>The petted, pampered serpent</SPAN><BR>\

<SPAN class=font1 style=\" line-height:10.7pt;\">Will bite the feeding hand.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:6.5pt 0.0pt 0.0pt 40.2pt; text-align:left;\">\

<SPAN class=font1 style=\" line-height:10.6pt;\">A fire will burn, though kindled</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 93.7pt; text-align:left; text-indent:9.8pt;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">In fragrant sandalwood:<BR>A rascal is a rascal,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 103.4pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Although his birth is good.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:7.8pt 41.9pt 0.0pt 40.3pt; text-align:justify; text-indent:15.5pt;\">\
<SPAN class=font2 style=\" line-height:13.7pt;\">&quot;After all, this is the very nature of rascals. As<BR>the proverb says:</SPAN><BR>\

<DIV class=paragraph style=\" padding:12.5pt 0.0pt 0.0pt 103.2pt; text-align:left; text-indent:-10.1pt;\">\
