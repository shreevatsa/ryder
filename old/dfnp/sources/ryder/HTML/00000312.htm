<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">CROWS AND OWLS</FONT><FONT FACE=\"Arial\" SIZE=\"3\">                 </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">307</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">So let us have a speech from him, too. For the prov- <BR>erb says:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Of men, the barber smartest is;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The jackal, of the beasts;<BR>The crow is cleverest of birds;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The White-Robe, of the priests.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And besides:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Concerted counsels of the wise,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">If heedfully thought through,<BR>Will never founder, being sound</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">From every point of view.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">So the birds said to the crow: &quot;You know, the<BR>birds have no king. They have therefore decided<BR>unanimously to anoint this owl as their supreme<BR>monarch. Please express your opinion also. You<BR>come in the nick of time.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Then the crow laughed and said: &quot;Gentlemen,<BR>this is foolish. When you have eminent swans, pea- <BR>cocks, nightingales, partridges, sheldrakes, pigeons,<BR>cranes, and others, why anoint this ugly-faced fellow<BR>who is blind in the daytime? It seems wrong to me.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">For</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Big hooked nose, and eyes asquint,<BR>Ugly face without a hint<BR>Of tenderness or beauty in 't.<BR>Good-natured, it is fierce to see;<BR>If he were mad, what might it be?</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And furthermore:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Ugly, cruel, full of spleen,<BR>Every word he speaks is mean;</FONT><BR>\
</DIV>\
</DIV>\
</TD>\

<DIV class=block style=\" width:328.3pt; height:413.8pt;\">\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 111.2pt; text-align:left;\">\
<SPAN class=font2>CROWS AND OWLS</SPAN><SPAN class=font0>                 </SPAN><SPAN class=font2>307</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:9.5pt 0.0pt 0.0pt 42.0pt; text-align:left;\">\
<SPAN class=font2 style=\" line-height:13.3pt;\">So let us have a speech from him, too. For the prov- <BR>erb says:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.1pt 0.0pt 0.0pt 90.2pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:13.3pt;\">Of men, the barber smartest is;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 90.2pt; text-align:left; text-indent:9.6pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">The jackal, of the beasts;<BR>The crow is cleverest of birds;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 99.7pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">The White-Robe, of the priests.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.3pt 0.0pt 0.0pt 41.4pt; text-align:left;\">\
<SPAN class=font2>And besides:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.6pt 0.0pt 0.0pt 90.4pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Concerted counsels of the wise,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 90.2pt; text-align:left; text-indent:10.0pt;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">If heedfully thought through,<BR>Will never founder, being sound</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 100.1pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">From every point of view.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:7.1pt 40.4pt 0.0pt 41.2pt; text-align:justify; text-indent:15.8pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">So the birds said to the crow: &quot;You know, the<BR>birds have no king. They have therefore decided<BR>unanimously to anoint this owl as their supreme<BR>monarch. Please express your opinion also. You<BR>come in the nick of time.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.4pt 0.0pt 40.9pt; text-align:justify; text-indent:15.5pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">Then the crow laughed and said: &quot;Gentlemen,<BR>this is foolish. When you have eminent swans, pea- <BR>cocks, nightingales, partridges, sheldrakes, pigeons,<BR>cranes, and others, why anoint this ugly-faced fellow<BR>who is blind in the daytime? It seems wrong to me.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.4pt 0.0pt 0.0pt 41.4pt; text-align:left;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">For</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 89.4pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Big hooked nose, and eyes asquint,<BR>Ugly face without a hint<BR>Of tenderness or beauty in 't.<BR>Good-natured, it is fierce to see;<BR>If he were mad, what might it be?</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:8.6pt 0.0pt 0.0pt 40.4pt; text-align:left;\">\
<SPAN class=font2>And furthermore:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.1pt 0.0pt 0.0pt 89.3pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.8pt;\">Ugly, cruel, full of spleen,<BR>Every word he speaks is mean;</SPAN><BR>\
</DIV>\
</DIV>\
