</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">On hearing this, the lions, tigers, leopards, mon- <BR>keys, rabbits, gazelles, jackals, and other species of<BR>wild life bowed humbly, saying: &quot;Master, prescribe<BR>to us our duties.&quot; Thereupon he appointed the lion<BR>prime minister and the tiger lord of the bedchamber,<BR>while the leopard was made custodian of the king's<BR>betel, the elephant doorkeeper, and the monkey the<BR>bearer of the royal parasol. But to all the jackals, his<BR>own kindred, he administered a cuffing, and drove<BR>them away. Thus he enjoyed the kingly glory, while<BR>lions and others killed food-animals and laid them be- <BR>fore him. These he divided and distributed to all after<BR>the manner of kings.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">While time passed in this fashion, he was sitting<BR>one day in his court when he heard the sound made<BR>by a pack of jackals howling near by. At this his<BR>body thrilled, his eyes filled with tears of joy, he<BR>leaped to his feet, and began to howl in a piercing<BR>tone. When the lions and others heard this, they per- <BR>ceived that he was a jackal, and stood for a moment<BR>shamefaced and downcast, then they said: &quot;Look!<BR>We have been deceived by this jackal. Let the fellow<BR>be killed.&quot; And when he heard this, he endeavored to<BR>flee, but was torn to bits by a tiger and died.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;And that is why I say:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Whoever leaves his friends, ....</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">and the rest of it.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Then Rusty asked: &quot;How am I to recognize that</FONT><BR>\

</DIV>\
