<FONT FACE=\"Times New Roman\" SIZE=\"3\">ILL-CONSIDERED ACTION</FONT><FONT FACE=\"Arial\" SIZE=\"3\">          </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">455</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">They were kept in prime condition by daily prov- <BR>ender and pabulum in great variety.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">For the amusement of the same prince there was<BR>a herd of rams. One of them had an itching tongue,<BR>so he went into the kitchen at all hours of the day and<BR>night and swallowed everything in sight. And the<BR>cooks would beat him with any stick or other object<BR>within reach.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Now when the chief of the monkeys observed this,<BR>he reflected: &quot;Dear me! This quarrel between ram<BR>and cooks will mean the destruction of the monkeys.<BR>For the ram is a regular guzzler, and when the cooks<BR>are infuriated, they hit him with anything handy.<BR>Suppose some time they find nothing else and beat<BR>him with a firebrand. Then that broad, woolly back<BR>will very easily catch fire. And if the ram, while burn- <BR>ing, plunges into the stable near by, it will blaze—<BR>for it is mostly thatch—and the horses will be scorch- <BR>ed. Now the standard work on veterinary science<BR>prescribes monkey-fat to relieve burns on horses.<BR>This being so, we are threatened with death.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Having reached this conclusion, he assembled the<BR>monkeys and said:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;A quarrel of the ram and cooks</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Has lately come about;<BR>It threatens every monkey life<BR>Without a shade of doubt.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Because, if senseless quarrels rend<BR>A house from day to day,</FONT><BR>\
</DIV>\

<DIV class=paragraph style=\" padding:0.4pt 40.4pt 0.0pt 41.3pt; text-align:justify; text-indent:15.4pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">Now when the chief of the monkeys observed this,<BR>he reflected: &quot;Dear me! This quarrel between ram<BR>and cooks will mean the destruction of the monkeys.<BR>For the ram is a regular guzzler, and when the cooks<BR>are infuriated, they hit him with anything handy.<BR>Suppose some time they find nothing else and beat<BR>him with a firebrand. Then that broad, woolly back<BR>will very easily catch fire. And if the ram, while burn- <BR>ing, plunges into the stable near by, it will blaze—<BR>for it is mostly thatch—and the horses will be scorch- <BR>ed. Now the standard work on veterinary science<BR>prescribes monkey-fat to relieve burns on horses.<BR>This being so, we are threatened with death.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.7pt 0.0pt 41.4pt; text-align:justify; text-indent:15.5pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">Having reached this conclusion, he assembled the<BR>monkeys and said:</SPAN><BR>\
