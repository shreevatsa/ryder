<TD ALIGN=\"LEFT\" VALIGN=\"TOP\" WIDTH=\"419\" HEIGHT=\"691\">\
<DIV WIDTH=\"419\" HEIGHT=\"691\">\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"4\">THE WINNING <B>OF FRIENDS        257</B></FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Brave, learned, fair,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Where'er they roam,<BR>Without delay</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Are quite at home.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The shrewdly valiant on the earth<BR>Will always master money's worth;<BR>Not those of godlike scholarship—<BR>'Tis certain—if they lose their grip.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Today, no doubt, your purse is light. For all<BR>that, you are not in the position of the commonplace<BR>fellow, for you have sense and vigor. And the proverb</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">says:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Let sturdy resolution guide,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And poor men touch the peak of pride;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Let money fold in its embrace</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The mean, they sink to lowly place:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The lion's majesty derives</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">From nature, rich because he strives</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">To crown his feats with nobler feats.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">What golden-collared dog competes?</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Some men compacted of self-rigor<BR>With valor, enterprise, and vigor<BR>Indifferently view the muddle<BR>Of ocean and the petty puddle;<BR>As at some wretched ant-hill, frown<BR>At Himalaya's highest crown:<BR>To these, not those who wait and see,<BR>Comes Fortune, tripping eagerly.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And once more:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Mount Meru is not very high,<BR>Hell is not very low,</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=block style=\" width:328.3pt; height:414.5pt;\">\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 82.8pt; text-align:left;\">\
<SPAN class=font2>THE WINNING <B>OF FRIENDS        257</B></SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:11.3pt 0.0pt 0.0pt 109.2pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.6pt;\">Brave, learned, fair,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 109.1pt; text-align:left; text-indent:9.4pt;\">\
<SPAN class=font0 style=\" line-height:10.6pt;\">Where'er they roam,<BR>Without delay</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 118.3pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.6pt;\">Are quite at home.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:9.1pt 0.0pt 0.0pt 77.0pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.6pt;\">The shrewdly valiant on the earth<BR>Will always master money's worth;<BR>Not those of godlike scholarship—<BR>'Tis certain—if they lose their grip.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:5.0pt 40.4pt 0.0pt 40.7pt; text-align:justify; text-indent:15.6pt;\">\
<SPAN class=font1 style=\" line-height:13.6pt;\">&quot;Today, no doubt, your purse is light. For all<BR>that, you are not in the position of the commonplace<BR>fellow, for you have sense and vigor. And the proverb</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 40.3pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:13.6pt;\">says:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 79.6pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">Let sturdy resolution guide,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 79.4pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">And poor men touch the peak of pride;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 79.7pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">Let money fold in its embrace</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 79.6pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">The mean, they sink to lowly place:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 79.7pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">The lion's majesty derives</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 80.0pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">From nature, rich because he strives</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 79.6pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">To crown his feats with nobler feats.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.1pt 0.0pt 0.0pt 79.8pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">What golden-collared dog competes?</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.0pt 0.0pt 0.0pt 40.0pt; text-align:left;\">\
<SPAN class=font1>And again:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.1pt 0.0pt 0.0pt 79.7pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.6pt;\">Some men compacted of self-rigor<BR>With valor, enterprise, and vigor<BR>Indifferently view the muddle<BR>Of ocean and the petty puddle;<BR>As at some wretched ant-hill, frown<BR>At Himalaya's highest crown:<BR>To these, not those who wait and see,<BR>Comes Fortune, tripping eagerly.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:5.5pt 0.0pt 0.0pt 40.2pt; text-align:left;\">\
<SPAN class=font1>And once more:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.4pt 0.0pt 0.0pt 89.5pt; text-align:left; text-indent:-9.6pt;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">Mount Meru is not very high,<BR>Hell is not very low,</SPAN><BR>\
