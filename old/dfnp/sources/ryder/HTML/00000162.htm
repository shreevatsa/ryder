<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">THE LOSS OF FRIENDS</FONT><FONT FACE=\"Arial\" SIZE=\"3\">            </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">155</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Madam,&quot; said the woodpecker, &quot;your remark is<BR>very true. For the proverb says:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">A friend in need is a friend indeed,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Although of different caste;<BR>The whole world is your eager friend</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">So long as riches last.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">A friend in need is a friend indeed;<BR>Fathers indeed are those who feed;<BR>True comrades they, and wives indeed,<BR>Whence trust and sweet content proceed.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Now see what my wit can devise. But you must<BR>know that I, too, have a friend, a gnat called Lute-<BR>Buzz. I will return with her, so that this villainous<BR>beast of an elephant may be killed.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">So he went with the hen-sparrow, found the gnat,<BR>and said: &quot;Dear madam, this is my friend the hen-<BR>sparrow. She is mourning because a villainous ele- <BR>phant smashed her eggs. So you must lend your<BR>assistance while I work out a plan for killing him.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;My good friend,&quot; said the gnat, &quot;there is only<BR>one possible answer. But I also have a very intimate<BR>friend, a frog named Cloud-Messenger. Let us do the<BR>right thing by calling him into consultation. For the<BR>proverb says:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">A wise companion find,<BR>Shrewd, learned, righteous, kind;<BR>For plans by him designed<BR>Are never undermined.&quot;</FONT><BR>\
</DIV>\
</DIV>\
</TD>\

<DIV class=paragraph style=\" padding:7.6pt 41.3pt 0.0pt 40.8pt; text-align:justify; text-indent:15.4pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">&quot;Now see what my wit can devise. But you must<BR>know that I, too, have a friend, a gnat called Lute-<BR>Buzz. I will return with her, so that this villainous<BR>beast of an elephant may be killed.&quot;</SPAN><BR>\

<DIV class=paragraph style=\" padding:0.0pt 41.3pt 0.0pt 40.3pt; text-align:justify; text-indent:15.6pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">So he went with the hen-sparrow, found the gnat,<BR>and said: &quot;Dear madam, this is my friend the hen-<BR>sparrow. She is mourning because a villainous ele- <BR>phant smashed her eggs. So you must lend your<BR>assistance while I work out a plan for killing him.&quot;</SPAN><BR>\

<DIV class=paragraph style=\" padding:0.0pt 41.4pt 0.0pt 40.1pt; text-align:justify; text-indent:16.0pt;\">\

</DIV>\
