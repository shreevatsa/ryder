<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">When he heard this, Crop-Ear was terrified and<BR>said: &quot;Do not speak thus, holy sir. There is no friend<BR>nearer my heart than you. Pray hear the reason of<BR>my inattention. There is a villainous mouse that<BR>jumps and climbs to my alms-bowl, however high I<BR>hang it, and he eats my leavings. Thus the servants<BR>get no recompense, and refuse to tidy up. So to<BR>frighten the mouse, I strike the alms-bowl repeatedly<BR>with my bamboo. This is the whole story. But I<BR>should add that the villain has such cleverness in<BR>jumping as to put cats, monkeys, and other creatures<BR>to the blush.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Then Wide-Bottom said: &quot;But have you found<BR>the mouse-hole anywhere?&quot; &quot;Holy sir,&quot; said Crop-<BR>Ear, &quot;I have not.&quot; &quot;Surely,&quot; said the other, &quot;his hole<BR>is over his hoard. Beyond question, the fragrance<BR>from his hoard makes him spry. For</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The smell of wealth is quite enough<BR>To wake a creature's sterner stuff;<BR>And wealth's enjoyment, even more,<BR>With virtuous giving from his store.</FONT><BR>\
</DIV>\
</DIV>\
