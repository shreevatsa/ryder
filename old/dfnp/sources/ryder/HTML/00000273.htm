<FONT FACE=\"Times New Roman\" SIZE=\"3\">266</FONT><FONT FACE=\"Arial\" SIZE=\"3\">             </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">where mice were to be caught and followed Hang-<BR>Ball. Well, there is wisdom in the saying:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Only while he does not hear<BR>Woman's whisper in his ear,<BR>Goading him against his will,<BR>Is a man his master still.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">In action, should-not is as should,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">In motion, cannot is as can,<BR>In eating, ought-not is as ought,<BR>When woman's whispers drive a man.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">So he spent much time wandering with his wife<BR>after the bull. But they did not fall. At last in the<BR>fifteenth year, in utter gloom he said to his wife:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Loose they are, yet tight;<BR>Fall, or stick, my dear?<BR>I have watched them now<BR>Till the fifteenth year.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Let us draw the conclusion that they will not fall in<BR>the future either, and return to the old mouse-trail.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;And that is why I say:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Loose they are, yet tight, ....<BR>and the rest of it.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Now anybody as rich as that becomes an object<BR>of desire. So give me plenty of money.<SUP>0</SUP></FONT><BR>\
</DIV>\

<SPAN class=font1 style=\" line-height:10.7pt;\">In motion, cannot is as can,<BR>In eating, ought-not is as ought,<BR>When woman's whispers drive a man.</SPAN><BR>\

<DIV class=paragraph style=\" padding:3.0pt 40.9pt 0.0pt 41.2pt; text-align:justify; text-indent:16.0pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">So he spent much time wandering with his wife<BR>after the bull. But they did not fall. At last in the<BR>fifteenth year, in utter gloom he said to his wife:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.2pt 0.0pt 0.0pt 95.3pt; text-align:left; text-indent:-5.5pt;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">&quot;Loose they are, yet tight;<BR>Fall, or stick, my dear?<BR>I have watched them now<BR>Till the fifteenth year.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.2pt 0.0pt 0.0pt 40.9pt; text-align:left;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">Let us draw the conclusion that they will not fall in<BR>the future either, and return to the old mouse-trail.&quot;</SPAN><BR>\
</DIV>\
