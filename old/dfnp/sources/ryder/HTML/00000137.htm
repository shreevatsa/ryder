<FONT FACE=\"Times New Roman\" SIZE=\"4\">128</FONT><FONT FACE=\"Arial\" SIZE=\"4\">              </FONT><FONT FACE=\"Times New Roman\" SIZE=\"4\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The stupid king-swan pecks by ni<BR>At starshine, in the water bright^,<BR>Believing it a lotus white;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Then, fearing stars when shines the sun,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Avoids the lotus. Everyone</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Who dreads a trap, will blessings shun.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Alas! What wrong have I done our master Rusty?&quot;<BR>&quot;Comrade,&quot; said Victor, &quot;kings love to injure<BR>without reason, and they seek out the vulnerable spot<BR>in an adversary.&quot; &quot;True, too true,&quot; said Lively.<BR>&quot;There is wisdom in the verse:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The serpent sandal-trees defiles;<BR>In lotus-ponds lurk crocodiles;<BR>The slanderer makes virtue vain:<BR>No blessing lacks attendant pain.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">No lotus decks the mountain height;<BR>From scoundrels issues nothing right;<BR>To saints no change of heart is known;<BR>Rice never sprouts from barley sown.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Nobility's constraints<BR>Are felt by gracious saints,<BR>Who bear good deeds in mind<BR>Forget the other kind.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Yet, after all, the fault is mine, because I made<BR>advances to a false friend. As the story goes:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Harsh talk, untimely action,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">False friends—are worse than vain:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The swan in lilies sleeping,<BR>Was by the arrow slain.&quot;</FONT><BR>\
</DIV>\
</DIV>\
