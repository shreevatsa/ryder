<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">CROWS AND OWLS</FONT><FONT FACE=\"Arial\" SIZE=\"3\">                 </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">329</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">panic-stricken, is in full flight, and can be readily<BR>caught. For the proverb says:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">In flight, a fort becomes a trap<BR>Where all defense is lacking;<BR>'Tis easy then to beat a king<BR>Whose men are busy packing.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">With this battle-cry they flew to attack the ban- <BR>yan tree. And failing to find a single crow, King Foe-<BR>Crusher gleefully perched on a branch, and while the<BR>court poets chanted flatteries, he gave orders: &quot;Ho<BR>there! Discover their line of retreat. Before they<BR>establish themselves in a fort, I will be at their heels<BR>and will kill them.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">At this point Live-Strong reflected: &quot;If the enemy<BR>simply go home after learning what we have done, I<BR>shall have accomplished nothing. For the proverb<BR>says:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The first or second evidence</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Of genuine intelligence</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Is—leave a business unbegun,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Or, if begun, then see it done.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">It would have been better not to undertake this than<BR>to see the undertaking fail. I will reveal myself by<BR>letting them hear me caw.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">So he cawed with a feeble squeak. And the owls,<BR>hearing this, started up to kill him. But Live-Strong<BR>said: &quot;Gentlemen, I am Cloudy's minister, Live-<BR>Strong, reduced to this state by Cloudy himself.<BR>Pray inform your own king. I have much to discuss<BR>with him.&quot;</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 111.5pt; text-align:left;\">\
<SPAN class=font2>CROWS AND OWLS</SPAN><SPAN class=font0>                 </SPAN><SPAN class=font2>329</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:9.7pt 38.3pt 0.0pt 40.7pt; text-align:justify;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">panic-stricken, is in full flight, and can be readily<BR>caught. For the proverb says:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.2pt 0.0pt 0.0pt 95.9pt; text-align:left; text-indent:3.6pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">In flight, a fort becomes a trap<BR>Where all defense is lacking;<BR>'Tis easy then to beat a king<BR>Whose men are busy packing.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.1pt 39.8pt 0.0pt 40.3pt; text-align:justify; text-indent:15.5pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">With this battle-cry they flew to attack the ban- <BR>yan tree. And failing to find a single crow, King Foe-<BR>Crusher gleefully perched on a branch, and while the<BR>court poets chanted flatteries, he gave orders: &quot;Ho<BR>there! Discover their line of retreat. Before they<BR>establish themselves in a fort, I will be at their heels<BR>and will kill them.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.1pt 39.7pt 0.0pt 40.4pt; text-align:justify; text-indent:15.4pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">At this point Live-Strong reflected: &quot;If the enemy<BR>simply go home after learning what we have done, I<BR>shall have accomplished nothing. For the proverb<BR>says:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 99.1pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">The first or second evidence</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 99.1pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Of genuine intelligence</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 99.5pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Is—leave a business unbegun,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 99.0pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Or, if begun, then see it done.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.1pt 39.8pt 0.0pt 40.3pt; text-align:justify;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">It would have been better not to undertake this than<BR>to see the undertaking fail. I will reveal myself by<BR>letting them hear me caw.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 39.7pt 0.0pt 40.1pt; text-align:justify; text-indent:16.1pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">So he cawed with a feeble squeak. And the owls,<BR>hearing this, started up to kill him. But Live-Strong<BR>said: &quot;Gentlemen, I am Cloudy's minister, Live-<BR>Strong, reduced to this state by Cloudy himself.<BR>Pray inform your own king. I have much to discuss<BR>with him.&quot;</SPAN><BR>\
