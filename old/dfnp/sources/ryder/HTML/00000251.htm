<TD ALIGN=\"LEFT\" VALIGN=\"TOP\" WIDTH=\"415\" HEIGHT=\"692\">\
<DIV WIDTH=\"415\" HEIGHT=\"692\">\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">044</FONT><FONT FACE=\"Arial\" SIZE=\"3\">             </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Empty is the childless home;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Hearts that lack a friendship sure;<BR>Wide horizons, to the fool;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">All is empty to the poor.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And once again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">His passions are entire; his name,<BR>Keen wit, and speech are just the same;<BR>The man's the same. No! See him change!<BR>Cash fails. The life is out! Ah, strange!</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Yet what have folk like me to do with money?<BR>Folk whose final fate is such as this? Positively my<BR>best course, now that property is gone, is to withdraw<BR>to the forest. As the proverb says:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Pride builds a proper house;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Never be humble:<BR>Spurn cars of heaven, where</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Pride takes a tumble.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Failure may dog the step;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Pride stands erect,<BR>Stoops not to widest wealth</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Tainted, abject.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And I continued my reflections: &quot;Yes, the curse of<BR>beggary is dreadful as death. For</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Gutted by the forest fire,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Stands in sterile soil a tree,<BR>Gnarled, and riddled by the worms—</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Better that than beggar be.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And <B>as for </B>beggary:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">It is the shrine of wretchedness,<BR>The dwelling-place of tears,</FONT><BR>\
</DIV>\
</DIV>\

<TD class=cell ALIGN=\"LEFT\" VALIGN=\"TOP\" style=\" width:328.6pt; height:415.1pt;\">\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 43.1pt; text-align:left;\">\
<SPAN class=font3>044</SPAN><SPAN class=font0>             </SPAN><SPAN class=font3>THE PANCHATANTRA</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:9.7pt 0.0pt 0.0pt 42.8pt; text-align:left;\">\
<SPAN class=font2>And again:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.2pt 0.0pt 0.0pt 86.8pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Empty is the childless home;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 86.5pt; text-align:left; text-indent:9.7pt;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Hearts that lack a friendship sure;<BR>Wide horizons, to the fool;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 95.8pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">All is empty to the poor.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.5pt 0.0pt 0.0pt 42.6pt; text-align:left;\">\
<SPAN class=font2>And once again:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.4pt 0.0pt 0.0pt 85.9pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">His passions are entire; his name,<BR>Keen wit, and speech are just the same;<BR>The man's the same. No! See him change!<BR>Cash fails. The life is out! Ah, strange!</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.0pt 39.5pt 0.0pt 42.0pt; text-align:justify; text-indent:15.7pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">&quot;Yet what have folk like me to do with money?<BR>Folk whose final fate is such as this? Positively my<BR>best course, now that property is gone, is to withdraw<BR>to the forest. As the proverb says:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.5pt 0.0pt 0.0pt 100.0pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:13.4pt;\">Pride builds a proper house;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 99.8pt; text-align:left; text-indent:9.7pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Never be humble:<BR>Spurn cars of heaven, where</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 109.7pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Pride takes a tumble.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:7.3pt 0.0pt 0.0pt 100.0pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Failure may dog the step;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 100.0pt; text-align:left; text-indent:9.8pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Pride stands erect,<BR>Stoops not to widest wealth</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 109.3pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Tainted, abject.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.6pt 39.6pt 0.0pt 40.9pt; text-align:justify; text-indent:15.0pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">And I continued my reflections: &quot;Yes, the curse of<BR>beggary is dreadful as death. For</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.1pt 0.0pt 0.0pt 79.7pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:13.4pt;\">Gutted by the forest fire,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 79.4pt; text-align:left; text-indent:10.0pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Stands in sterile soil a tree,<BR>Gnarled, and riddled by the worms—</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 89.3pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Better that than beggar be.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:5.0pt 0.0pt 0.0pt 40.0pt; text-align:left;\">\
<SPAN class=font2>And <B>as for </B>beggary:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:1.8pt 0.0pt 0.0pt 88.6pt; text-align:left; text-indent:-9.4pt;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">It is the shrine of wretchedness,<BR>The dwelling-place of tears,</SPAN><BR>\
