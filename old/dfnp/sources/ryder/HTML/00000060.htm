<TD ALIGN=\"LEFT\" VALIGN=\"TOP\" WIDTH=\"417\" HEIGHT=\"692\">\
<DIV WIDTH=\"417\" HEIGHT=\"692\">\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"4\">THE LOSS OF FRIENDS</FONT><FONT FACE=\"Arial\" SIZE=\"4\">             </FONT><FONT FACE=\"Times New Roman\" SIZE=\"4\">51</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">In any case, what doubt can there be where a woman<BR>is concerned?</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">With one she tries the gossip's art;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Her glances with a second flirt;<BR>She holds another in her heart:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Whom does she love enough to hurt?</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The logs will glut the hungry fire,<BR>The rivers glut the sea's desire,<BR>And Death with life be glutted, when<BR>The flirt has had enough of men.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">No chance, no corner dark,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">No man to woo;<BR>Then, holy sage, you find</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">A woman true.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And once again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The blunderhead who thinks:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">'My love loves me,'<BR>Is ever in her power;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">A tame bird, he.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">After all this lamentation, he withdrew his favor<BR>forthwith from Strong-Tooth. Not to make a long<BR>story of it, he forbade his entrance at court.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">When Strong-Tooth saw that the monarch's favor<BR>was suddenly withdrawn, he thought: &quot;Ah me!<BR>There is wisdom in the stanza:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Whom does not fortune render proud?</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Whom does not death lay low?<BR>To what <I>rout </I>do passions not</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Bring never ceasing woe?</FONT><BR>\
</DIV>\
</DIV>\
</TD>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 97.2pt; text-align:left;\">\
<SPAN class=font3>THE LOSS OF FRIENDS</SPAN><SPAN class=font0>             </SPAN><SPAN class=font3>51</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:9.5pt 0.0pt 0.0pt 41.5pt; text-align:left;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">In any case, what doubt can there be where a woman<BR>is concerned?</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.4pt 0.0pt 0.0pt 80.6pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">With one she tries the gossip's art;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 80.3pt; text-align:left; text-indent:10.0pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Her glances with a second flirt;<BR>She holds another in her heart:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 90.1pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Whom does she love enough to hurt?</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:6.5pt 0.0pt 0.0pt 41.2pt; text-align:left;\">\
<SPAN class=font2>And again:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.0pt 0.0pt 0.0pt 84.6pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">The logs will glut the hungry fire,<BR>The rivers glut the sea's desire,<BR>And Death with life be glutted, when<BR>The flirt has had enough of men.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:11.2pt 0.0pt 0.0pt 99.1pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">No chance, no corner dark,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 98.9pt; text-align:left; text-indent:9.8pt;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">No man to woo;<BR>Then, holy sage, you find</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 108.7pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">A woman true.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:6.8pt 0.0pt 0.0pt 40.9pt; text-align:left;\">\
<SPAN class=font2>And once again:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.1pt 0.0pt 0.0pt 99.0pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">The blunderhead who thinks:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 99.2pt; text-align:left; text-indent:10.0pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">'My love loves me,'<BR>Is ever in her power;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 108.8pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">A tame bird, he.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:6.1pt 39.8pt 0.0pt 40.8pt; text-align:justify; text-indent:15.0pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">After all this lamentation, he withdrew his favor<BR>forthwith from Strong-Tooth. Not to make a long<BR>story of it, he forbade his entrance at court.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.0pt 0.0pt 40.3pt; text-align:justify; text-indent:15.7pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">When Strong-Tooth saw that the monarch's favor<BR>was suddenly withdrawn, he thought: &quot;Ah me!<BR>There is wisdom in the stanza:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.4pt 0.0pt 0.0pt 74.8pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Whom does not fortune render proud?</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 74.9pt; text-align:left; text-indent:9.7pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Whom does not death lay low?<BR>To what <I>rout </I>do passions not</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 85.0pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Bring never ceasing woe?</SPAN><BR>\
</DIV>\
