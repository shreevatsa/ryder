</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Wrong-Mind. These two traveled to another country<BR>far away in order to earn money. There the one<BR>named Right-Mind, as a consequence of favoring<BR>fortune, found a pot containing a thousand dinars,<BR>which had been hidden long before by a holy man. He<BR>debated the matter with Wrong-Mind, and they de- <BR>cided to go home, since their object was attained. So<BR>they returned together.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">When they drew near their native city, Right-<BR>Mind said: &quot;My good friend, a half of this falls to<BR>your share. Pray take it, so that, now that we are at<BR>home, we may cut a brilliant figure before our<BR>friends and those less friendly.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">But Wrong-Mind, with a sneaking thought of his<BR>own advantage, said to the other: &quot;My good friend,<BR>so long as we two hold this treasure in common, so<BR>long will our virtuous friendship suffer no interrup- <BR>tion. Let us each take a hundred dinars, and go to<BR>our homes after burying the remainder. The decrease<BR>or increase of this treasure will serve as a test of our<BR>virtue.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Now Right-Mind, in the nobility of his nature, did<BR>not comprehend the hidden duplicity of his friend,<BR>and agreed to the proposal. Each then took a certain<BR>sum of money. They carefully hid the residue in the<BR>ground, and made their entrance into the city.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Before long, Wrong-Mind exhausted his prelimi- <BR>nary portion because he practiced the vice of unwise<BR>expenditure and because his predetermined fate of-</FONT><BR>\
