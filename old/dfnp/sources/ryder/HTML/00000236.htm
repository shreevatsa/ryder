<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"4\"><B>THE </B>WINNING <B>OF FRIENDS        229</B></FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Blest are they who do not see<BR>Death upon the family,<BR>Friend in trouble, stolen wife,<BR>Ruin of the nation's life.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Considering the circumstances,&quot; said Gold, &quot;I<BR>will accompany you. I, too, have a great sorrow.&quot;<BR>&quot;Of what nature?&quot; asked Swift. &quot;Oh,&quot; said Gold, &quot;it<BR>is a long story. When we get there, I will tell you in<BR>detail.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;But,&quot; said the crow, &quot;I travel in the air, you on<BR>the ground. How will you accompany me?&quot; And<BR>Gold answered: &quot;If you feel concern for the preserva- <BR>tion of my life, mount me on your back and carry me<BR>very gently.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">At this the crow was delighted and said: &quot;If that<BR>is possible, then I am blest indeed. There is none<BR>more blest than I. Let it be done. For I know the<BR>eight flights, Full-Flight and the rest. Thus I shall<BR>carry you in comfort.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;My friend,&quot; said Gold, &quot;I should like to know<BR>the flights by name.&quot; And the crow recited:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Full-Flight, Part-Flight, and the Rise,<BR>Great-Flight, and the Curve likewise,<BR>Horizontal, Downward-Flight;<BR>Number eight is called the Light.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">After listening to this, Gold mounted the crow,<BR>who set <I>off sit </I>Full-Flight. And very gently he<BR>brought his friend to the lake.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Thereupon Slow saw a mouse riding a crow, and<BR>wondering who he might be, plopped into the water—</FONT><BR>\
</DIV>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 84.1pt; text-align:left;\">\
<SPAN class=font2><B>THE </B>WINNING <B>OF FRIENDS        229</B></SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:10.7pt 0.0pt 0.0pt 100.3pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.6pt;\">Blest are they who do not see<BR>Death upon the family,<BR>Friend in trouble, stolen wife,<BR>Ruin of the nation's life.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.4pt 40.1pt 0.0pt 41.8pt; text-align:justify; text-indent:16.0pt;\">\
<SPAN class=font1 style=\" line-height:13.4pt;\">&quot;Considering the circumstances,&quot; said Gold, &quot;I<BR>will accompany you. I, too, have a great sorrow.&quot;<BR>&quot;Of what nature?&quot; asked Swift. &quot;Oh,&quot; said Gold, &quot;it<BR>is a long story. When we get there, I will tell you in<BR>detail.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.2pt 40.4pt 0.0pt 41.3pt; text-align:justify; text-indent:16.1pt;\">\
<SPAN class=font1 style=\" line-height:13.4pt;\">&quot;But,&quot; said the crow, &quot;I travel in the air, you on<BR>the ground. How will you accompany me?&quot; And<BR>Gold answered: &quot;If you feel concern for the preserva- <BR>tion of my life, mount me on your back and carry me<BR>very gently.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.1pt 40.4pt 0.0pt 40.9pt; text-align:justify; text-indent:15.5pt;\">\
<SPAN class=font1 style=\" line-height:13.4pt;\">At this the crow was delighted and said: &quot;If that<BR>is possible, then I am blest indeed. There is none<BR>more blest than I. Let it be done. For I know the<BR>eight flights, Full-Flight and the rest. Thus I shall<BR>carry you in comfort.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.1pt 0.0pt 41.4pt; text-align:justify; text-indent:15.5pt;\">\
<SPAN class=font1 style=\" line-height:13.4pt;\">&quot;My friend,&quot; said Gold, &quot;I should like to know<BR>the flights by name.&quot; And the crow recited:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:2.0pt 0.0pt 0.0pt 84.6pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.6pt;\">Full-Flight, Part-Flight, and the Rise,<BR>Great-Flight, and the Curve likewise,<BR>Horizontal, Downward-Flight;<BR>Number eight is called the Light.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.8pt 41.2pt 0.0pt 40.6pt; text-align:justify; text-indent:15.4pt;\">\
<SPAN class=font1 style=\" line-height:13.4pt;\">After listening to this, Gold mounted the crow,<BR>who set <I>off sit </I>Full-Flight. And very gently he<BR>brought his friend to the lake.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 41.3pt 0.0pt 39.8pt; text-align:justify; text-indent:15.6pt;\">\
<SPAN class=font1 style=\" line-height:13.4pt;\">Thereupon Slow saw a mouse riding a crow, and<BR>wondering who he might be, plopped into the water—</SPAN><BR>\
