<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"4\"><B>THE </B>WINNING <B>OF FRIENDS        253</B></FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">True learning 'tis, to cease from wrong;<BR>Contentment is prosperity.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Yes, all prosperities are his,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Whose heart is filled with mirth:<BR>The feet in leather sandals shod,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Travel a leather earth.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">A hundred leagues is naught to him</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Whose vehicle is greed:<BR>To clasp the wealth that fingers touch</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Contentment has no need.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Since Vishnu, universal lord,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Through thee a dwarf was made,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">0 manhood's solvent, Greed divine,<BR>To thee be homage paid.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">No feat is hard for thee, O Greed,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Dishonor's wedded dame,<BR>Who, for the men of kindest heart,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Preparest draughts of shame.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">What man should never bear, I bore;<BR>I spoke and, speaking, lied;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">1  waited at the stranger's door:<BR>O Greed, be satisfied!</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">I've drunk foul water; slept forlorn</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">On gathered bits of broken thorn;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">I've lost my love, I've begged for alms,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Enduring heart- and belly-qualms;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">I've crossed the sea; I've walked afar;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">I've treasured half a shattered jar:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Of further labors is there need?</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Quick, damn you! Give your orders, Greed!</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=block style=\" width:328.8pt; height:414.7pt;\">\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 83.2pt; text-align:left;\">\
<SPAN class=font2><B>THE </B>WINNING <B>OF FRIENDS        253</B></SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:10.8pt 0.0pt 0.0pt 85.1pt; text-align:left; text-indent:-10.1pt;\">\
<SPAN class=font0 style=\" line-height:10.8pt;\">True learning 'tis, to cease from wrong;<BR>Contentment is prosperity.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.6pt 0.0pt 0.0pt 40.7pt; text-align:left;\">\
<SPAN class=font1>And again:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:1.6pt 0.0pt 0.0pt 75.0pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.6pt;\">Yes, all prosperities are his,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 75.1pt; text-align:left; text-indent:9.7pt;\">\
<SPAN class=font0 style=\" line-height:10.6pt;\">Whose heart is filled with mirth:<BR>The feet in leather sandals shod,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 84.8pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.6pt;\">Travel a leather earth.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:8.8pt 0.0pt 0.0pt 75.1pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.6pt;\">A hundred leagues is naught to him</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 74.9pt; text-align:left; text-indent:10.3pt;\">\
<SPAN class=font0 style=\" line-height:10.6pt;\">Whose vehicle is greed:<BR>To clasp the wealth that fingers touch</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 85.2pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.6pt;\">Contentment has no need.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:8.5pt 0.0pt 0.0pt 75.2pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.6pt;\">Since Vishnu, universal lord,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 84.7pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.6pt;\">Through thee a dwarf was made,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 82.8pt; text-align:left; text-indent:-7.7pt;\">\
<SPAN class=font0 style=\" line-height:10.6pt;\">0 manhood's solvent, Greed divine,<BR>To thee be homage paid.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:7.7pt 0.0pt 0.0pt 75.2pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">No feat is hard for thee, O Greed,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 75.1pt; text-align:left; text-indent:10.1pt;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">Dishonor's wedded dame,<BR>Who, for the men of kindest heart,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 85.1pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">Preparest draughts of shame.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:7.3pt 0.0pt 0.0pt 85.1pt; text-align:left; text-indent:-10.2pt;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">What man should never bear, I bore;<BR>I spoke and, speaking, lied;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 82.7pt; text-align:left; text-indent:-7.7pt;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">1  waited at the stranger's door:<BR>O Greed, be satisfied!</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.4pt 0.0pt 0.0pt 40.1pt; text-align:left;\">\
<SPAN class=font1>And again:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:1.3pt 0.0pt 0.0pt 74.6pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.6pt;\">I've drunk foul water; slept forlorn</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 74.3pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.6pt;\">On gathered bits of broken thorn;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 74.8pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.6pt;\">I've lost my love, I've begged for alms,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 74.6pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.6pt;\">Enduring heart- and belly-qualms;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 74.6pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.6pt;\">I've crossed the sea; I've walked afar;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 74.5pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.6pt;\">I've treasured half a shattered jar:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 74.2pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.6pt;\">Of further labors is there need?</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 74.0pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.6pt;\">Quick, damn you! Give your orders, Greed!</SPAN><BR>\
