<FONT FACE=\"Times New Roman\" SIZE=\"3\">THE LOSS OF FRIENDS</FONT><FONT FACE=\"Arial\" SIZE=\"3\">             </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">135</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">whose name was Ugly, was overburdened and fell<BR>limp, with every limb relaxed. Then the merchant<BR>divided the pack of cloth, loaded it on other camels,<BR>and because he found himself in a wild forest region<BR>where delay was impossible, he proceeded, leaving<BR>Ugly behind.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">When the trader was gone, Ugly hobbled about<BR>and began to crop the grass. Thus in a very few days<BR>the poor fellow regained his strength.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">In that forest lived a lion whose name was<BR>Haughty, who had as hangers-on a leopard, a crow,<BR>and a jackal. As they roamed the forest, they en- <BR>countered the abandoned camel, and the lion said,<BR>after observing his fantastic and comical shape:<BR>&quot;This is an exotic in our forest. Ask him what he is.&quot;<BR>So the crow informed himself of the facts and said:<BR>&quot;This is what goes by the name of camel in the<BR>world.&quot; Thereupon the lion asked him: &quot;My good<BR>friend, where did you come from?&quot; And the camel<BR>gave precise details of his separation from the trader,<BR>so that the lion experienced compassion and guar- <BR>anteed his personal security.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">In this posture of affairs, the lion fought an ele- <BR>phant one day, received a thrust from a tusk, and<BR>had to keep his cave. And when five or six days had<BR>passed, they all found themselves in urgent distress<BR>from the failure of food. So the lion, observing how<BR>they drooped, said to them: &quot;I am crippled by this<BR>wound and cannot supply you with the usual food.</FONT><BR>\
</DIV>\
