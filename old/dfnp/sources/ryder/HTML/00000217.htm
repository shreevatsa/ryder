<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">210</FONT><FONT FACE=\"Arial\" SIZE=\"3\">             </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"2\">The true seem often false, the false seem true;<BR>Appearances deceive, so think it through.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Consequently, a master should not implicitly<BR>rely on the advice of a servant who lacks the admin- <BR>istrative sense, inasmuch as rascally servants, for<BR>their personal profit, present matters to the master in<BR>a false light, and with bewildering eloquence. Hence,<BR>a master should undertake a matter only after full<BR>reflection. As the proverb says:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"2\">Let fit and friendly counsel first,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"2\">And more than once, be heard;<BR>Then ponder on the plan proposed</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"2\">From first to final word;<BR>Then act, and harvest fame and wealth,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"2\">Avoiding the absurd.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Finally, let no master suffer his mind to be<BR>twitched aside by others' counsel. Let him always be<BR>mindful of the differences in men, let him fully con- <BR>sider the ultimate issue, whether favorable or the<BR>reverse, of various counsels, answers, and times of<BR>action. Let him <I>be </I>the master, a wise master, ever<BR>cognizant of the multiform complexities of duty.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Here ends Book I, called &quot;The Loss of Friends.&quot;<BR>The first verse runs:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"2\">The forest lion and the bull<BR>Were linked in friendship, growing, full;<BR>A jackal then estranged the friends<BR>For greedy and malicious ends.</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 40.1pt; text-align:left;\">\
<SPAN class=font3>210</SPAN><SPAN class=font0>             </SPAN><SPAN class=font3>THE PANCHATANTRA</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:10.7pt 0.0pt 0.0pt 40.1pt; text-align:left;\">\
<SPAN class=font2>And again:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.2pt 0.0pt 0.0pt 64.1pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">The true seem often false, the false seem true;<BR>Appearances deceive, so think it through.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:5.3pt 41.9pt 0.0pt 40.0pt; text-align:justify; text-indent:15.8pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">&quot;Consequently, a master should not implicitly<BR>rely on the advice of a servant who lacks the admin- <BR>istrative sense, inasmuch as rascally servants, for<BR>their personal profit, present matters to the master in<BR>a false light, and with bewildering eloquence. Hence,<BR>a master should undertake a matter only after full<BR>reflection. As the proverb says:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.2pt 0.0pt 0.0pt 78.6pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Let fit and friendly counsel first,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 78.7pt; text-align:left; text-indent:9.6pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">And more than once, be heard;<BR>Then ponder on the plan proposed</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 79.0pt; text-align:left; text-indent:10.0pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">From first to final word;<BR>Then act, and harvest fame and wealth,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 88.8pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Avoiding the absurd.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:6.1pt 39.7pt 0.0pt 41.3pt; text-align:justify; text-indent:15.4pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">&quot;Finally, let no master suffer his mind to be<BR>twitched aside by others' counsel. Let him always be<BR>mindful of the differences in men, let him fully con- <BR>sider the ultimate issue, whether favorable or the<BR>reverse, of various counsels, answers, and times of<BR>action. Let him <I>be </I>the master, a wise master, ever<BR>cognizant of the multiform complexities of duty.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:11.0pt 41.2pt 0.0pt 41.0pt; text-align:justify; text-indent:15.6pt;\">\
<SPAN class=font2 style=\" line-height:13.8pt;\">Here ends Book I, called &quot;The Loss of Friends.&quot;<BR>The first verse runs:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.1pt 0.0pt 0.0pt 80.2pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">The forest lion and the bull<BR>Were linked in friendship, growing, full;<BR>A jackal then estranged the friends<BR>For greedy and malicious ends.</SPAN><BR>\
