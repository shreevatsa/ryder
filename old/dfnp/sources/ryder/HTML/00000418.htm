</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">the jackal-cub said: &quot;Brothers, that is an elephant,<BR>an enemy of your race. Don't go near him.&quot; With<BR>this he ran home. And the other two, seeing their<BR>elder brother routed, felt their pluck ooze away. The<BR>well-known proverb is right:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">One bold and plucky fighter</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Will give an army pluck:<BR>One broken, routed blighter</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Diffuses evil luck.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And, indeed,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">This is the very reason why<BR>Kings look for sturdy fighters,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Heroic, dauntless, stone-wall men,<BR>And shun the cowardly blighters.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Later the twin brothers went home, and humor- <BR>ously told their parents how their elder brother had<BR>behaved. &quot;Why, you know,&quot; said they, &quot;the minute<BR>he saw him, he couldn't get far enough quick enough.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">When the jackal heard this, wrath entered his<BR>spirit. His blossom-lip quivered, his eyes grew red,<BR>and a frown made two deep wrinkles on his brow.<BR>And he spoke harshly, scolding the twins.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Then the lioness took him aside and admonished<BR>him: &quot;You must never, never speak so, my dear.<BR>They are your brothers.&quot; But her patient pleading<BR>filled him with greater anger, and he burst upon her,<BR>too: &quot;Do you think me their inferior in courage or<BR>beauty or science or application or skill ? What right<BR>have they to ridicule me? I am certainly going to<BR>kill them.&quot;</FONT><BR>\
