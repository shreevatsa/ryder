<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"4\">THE LOSS OF FRIENDS</FONT><FONT FACE=\"Arial\" SIZE=\"4\">            </FONT><FONT FACE=\"Times New Roman\" SIZE=\"4\">143</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Then the jackal and the crow, who lived on others*<BR>luck, went hungry, and they implored the lion.<BR>&quot;Master,&quot; they said, &quot;where do you go every day?<BR>And tell us why you come back so happy.&quot; &quot;I don't<BR>go anywhere,&quot; said he. But when they urged the<BR>question with great deference, the lion said: &quot;A friend<BR>of mine comes into this wood every day. His wife<BR>cooks the most delicious things, and I eat them every<BR>day, in order to show friendly feeling.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Then the jackal and the crow said: &quot;We two will<BR>go there, will kill the carpenter, and have enough<BR>meat and blood to keep us fat for a long time.&quot; But<BR>the lion heard them and said: &quot;Look here! I guar- <BR>anteed his safety. How can I even imagine playing<BR>him such a scurvy trick? But I will get a delicious<BR>tidbit from him for you also.&quot; To this they agreed.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">So the three started to find the carpenter. While<BR>they were still far off, the carpenter caught a glimpse<BR>of the lion and his seedy companions, and he thought:<BR>&quot;This does not look prosperous to me.&quot; So he and<BR>his wife made haste to climb a tree.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Then the lion came up and said: &quot;My good fel- <BR>low, why did you climb a tree when you saw me?<BR>Why, I am your friend, the lion. My name is Spot- <BR>less. Do not be alarmed.&quot; But the carpenter stayed<BR>where he was and said:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Your jackal does not reassure;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Your crow's sharp bill offends:<BR>You therefore see me up a tree—</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">I do not like your friends.</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 97.6pt; text-align:left;\">\
<SPAN class=font3>THE LOSS OF FRIENDS</SPAN><SPAN class=font0>            </SPAN><SPAN class=font3>143</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:9.1pt 39.8pt 0.0pt 40.7pt; text-align:justify; text-indent:15.7pt;\">\
<SPAN class=font2 style=\" line-height:13.3pt;\">Then the jackal and the crow, who lived on others*<BR>luck, went hungry, and they implored the lion.<BR>&quot;Master,&quot; they said, &quot;where do you go every day?<BR>And tell us why you come back so happy.&quot; &quot;I don't<BR>go anywhere,&quot; said he. But when they urged the<BR>question with great deference, the lion said: &quot;A friend<BR>of mine comes into this wood every day. His wife<BR>cooks the most delicious things, and I eat them every<BR>day, in order to show friendly feeling.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.8pt 0.0pt 40.3pt; text-align:justify; text-indent:15.6pt;\">\
<SPAN class=font2 style=\" line-height:13.3pt;\">Then the jackal and the crow said: &quot;We two will<BR>go there, will kill the carpenter, and have enough<BR>meat and blood to keep us fat for a long time.&quot; But<BR>the lion heard them and said: &quot;Look here! I guar- <BR>anteed his safety. How can I even imagine playing<BR>him such a scurvy trick? But I will get a delicious<BR>tidbit from him for you also.&quot; To this they agreed.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.6pt 0.0pt 40.3pt; text-align:justify; text-indent:15.7pt;\">\
<SPAN class=font2 style=\" line-height:13.3pt;\">So the three started to find the carpenter. While<BR>they were still far off, the carpenter caught a glimpse<BR>of the lion and his seedy companions, and he thought:<BR>&quot;This does not look prosperous to me.&quot; So he and<BR>his wife made haste to climb a tree.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.7pt 0.0pt 39.8pt; text-align:justify; text-indent:15.7pt;\">\
<SPAN class=font2 style=\" line-height:13.3pt;\">Then the lion came up and said: &quot;My good fel- <BR>low, why did you climb a tree when you saw me?<BR>Why, I am your friend, the lion. My name is Spot- <BR>less. Do not be alarmed.&quot; But the carpenter stayed<BR>where he was and said:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.0pt 0.0pt 0.0pt 93.5pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Your jackal does not reassure;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 93.4pt; text-align:left; text-indent:10.0pt;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Your crow's sharp bill offends:<BR>You therefore see me up a tree—</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 103.6pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">I do not like your friends.</SPAN><BR>\
</DIV>\
