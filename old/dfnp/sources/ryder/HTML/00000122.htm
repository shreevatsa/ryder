<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;To Brahman-slayer, impotent,<BR>To drunkard, him on treason bent,<BR>To sinner through prevarication,<BR>The holy grant an expiation:<BR>While for ingratitude alone<BR>No expiation will atone.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And he continued: &quot;I bind myself by a triple oath<BR>that no danger threatens you from me. Have pity<BR>and pull me out.&quot; Then the Brahman thought it<BR>through to this conclusion: &quot;If disaster befalls in the<BR>saving of life, it is a disaster that spells salvation.&quot;<BR>So he pulled the tiger out.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\

</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Furthermore, the tiger said: &quot;Do you see this<BR>mountain with many peaks? My cave is in a wooded<BR>ravine on the north slope. You must do me the favor<BR>of paying me a visit there some day, so that I may<BR>make return for your kindness. I should not like to</FONT><BR>\
