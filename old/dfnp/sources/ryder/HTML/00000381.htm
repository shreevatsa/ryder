</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Of passion, and of self-esteem<BR>Can bear the unaccomplished dream?<BR>His heart indignantly is bent<BR>(Through its achievement) on content.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Therefore my heart is at peace. For I saw the<BR>undertaking through. Therefore may you now long<BR>enjoy this kingdom without a thorn—intent on the<BR>safeguarding of your people—your royal umbrella,<BR>throne, and glory unshaken through the long succes- <BR>sion of son, grandson, and beyond. Remember:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">A king should bring his people ease,<BR>But he should also aim to please;<BR>His reign is else of little note,<BR>A neck-teat on a female goat.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And once again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Love of virtue, scorn of vice,<BR>Wisdom—make a kingdom's price.<BR>Then is Glory proud as slave,<BR>Then her plumes and pennons brave<BR>Near the white umbrella wave.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Nor must you, in the thought, 'My kingdom is<BR>won/ shatter your soul with the intoxication of<BR>glory. And this because the power of kings is a thing<BR>uncertain. Kingly glory is hard to climb as a bam- <BR>boo-stem; hard to hold, being ready to tumble in a<BR>moment, with whatever effort it be held upright;<BR>even though conciliated, yet sure to slip away at last;<BR>fidgety as the bandar-log; unequilibrated as water on<BR>a lotus-leaf; mutable as the wind's path; untrust- <BR>worthy as rogues' friendship; hard to tame as a ser-</FONT><BR>\

<DIV class=paragraph style=\" padding:10.9pt 0.0pt 0.0pt 83.2pt; text-align:left; text-indent:3.1pt;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Of passion, and of self-esteem<BR>Can bear the unaccomplished dream?<BR>His heart indignantly is bent<BR>(Through its achievement) on content.</SPAN><BR>\

<DIV class=paragraph style=\" padding:6.1pt 40.3pt 0.0pt 41.9pt; text-align:justify; text-indent:16.2pt;\">\

<DIV class=paragraph style=\" padding:3.4pt 0.0pt 0.0pt 90.2pt; text-align:left;\">\

</DIV>\
<DIV class=paragraph style=\" padding:4.4pt 0.0pt 0.0pt 41.4pt; text-align:left;\">\
<SPAN class=font2>And once again:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.4pt 0.0pt 0.0pt 90.1pt; text-align:left;\">\

</DIV>\
<DIV class=paragraph style=\" padding:4.3pt 40.2pt 0.0pt 40.0pt; text-align:justify; text-indent:16.9pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">&quot;Nor must you, in the thought, 'My kingdom is<BR>won/ shatter your soul with the intoxication of<BR>glory. And this because the power of kings is a thing<BR>uncertain. Kingly glory is hard to climb as a bam- <BR>boo-stem; hard to hold, being ready to tumble in a<BR>moment, with whatever effort it be held upright;<BR>even though conciliated, yet sure to slip away at last;<BR>fidgety as the bandar-log; unequilibrated as water on<BR>a lotus-leaf; mutable as the wind's path; untrust- <BR>worthy as rogues' friendship; hard to tame as a ser-</SPAN><BR>\
