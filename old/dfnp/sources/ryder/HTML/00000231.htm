<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">224</FONT><FONT FACE=\"Arial\" SIZE=\"3\">             </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;But this is senseless,&quot; said the crow. &quot;Listen to<BR>me.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">For cause a man becomes a friend;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">For cause grows hostile. So<BR>The prudent make a friend of him,<BR>And never make a foe.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;But,&quot; said Gold, &quot;what commerce can there be<BR>between you and me? Listen to the kernel of social<BR>ethics:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Whoever trusts a faithless friend</FONT><BR>\
</DIV>\
<DIV ALIGN=\"CENTER\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And twice in him believes,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"CENTER\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Lays hold on death as certainly</FONT><BR>\
</DIV>\
<DIV ALIGN=\"CENTER\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">As when a mule conceives.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">A lion took the life of Panini,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Grammar's most famous name;<BR>A tusker madly crushed sage Jaimini</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Of metaphysic fame;<BR>And Pingal, metric's boast, was slaughtered by</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">A seaside crocodile—<BR>What sense for scholarly attainments high</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Have beasts besotted, vile?&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;True enough,&quot; said the crow. &quot;But listen to this:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The beasts and birds as friends are won<BR>For cause; plain folks, for service done;<BR>And silly souls, for greed or fright—<BR>But good men are your friends at sight.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Like pots of clay, the wicked friend<BR>Is quick to smash and hard to mend:<BR>Like pots of gold the righteous flash,<BR>As quick to mend, as hard to smash.</FONT><BR>\
</DIV>\
</DIV>\
