<FONT FACE=\"Times New Roman\" SIZE=\"4\">THE LOSS OF FRIENDS</FONT><FONT FACE=\"Arial\" SIZE=\"4\">            </FONT><FONT FACE=\"Times New Roman\" SIZE=\"4\">199</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Every day the three found entertainment in various<BR>diversions, flirtations, and pastimes in public squares,<BR>parks, and gardens. Every day the prince showed his<BR>aversion to the science of archery, to equitation and<BR>elephant-riding, to driving and hunting. At last,<BR>when his father one day gave him a wigging, telling<BR>him that he showed no aptitude for kingly pursuits, he<BR>disclosed to his two friends the injury inflicted on his<BR>self-esteem.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And they rejoined: &quot;Our fathers, too, are con- <BR>tinually talking nonsense when we show our aversion<BR>to their business. This tribulation, however, we have<BR>not noticed for many days because of the pleasure we<BR>took in your friendship. But now that we see you also<BR>grieved with the same grief, we are grieved exceed-<BR>ingly.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Thereupon the prince said: &quot;It would be unmanly<BR>to remain here after being insulted. Let us depart to- <BR>gether, all grieved with the same grief, and go some- <BR>where else. For</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The truly self-respecting man<BR>Discovers what he is, and can,<BR>Deserves, and dares, and understands<BR>By traveling in foreign lands.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">So much being determined, they considered where<BR>it was advisable to go. And the merchant's son said:<BR>&quot;You know that no desire is anywhere attained with- <BR>out money. Let us therefore go to Climbing Moun- <BR>tain, where we may find precious gems and enjoy</FONT><BR>\
