<FONT FACE=\"Times New Roman\" SIZE=\"3\">300</FONT><FONT FACE=\"Arial\" SIZE=\"3\">             </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Just so, one man alone,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">However brave he be,<BR>Is scorned by foes, who soon</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Proceed to injury.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Having listened to this view likewise, the king<BR>said to Live-Long: &quot;My worthy sir, pray express<BR>your opinion also.&quot; And Live-Long said: &quot;O King,<BR>from among the six possibilities, I recommend alli- <BR>ance. Pray adopt that. For the saying goes:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Though deft and brilliant, what good end<BR>Can you attain without a friend?<BR>The fire that seems immortal will<BR>Die when the fanning wind is still.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Therefore you should stay at home and seek some<BR>competent ally, to make a counterweight against the<BR>enemy. But if you leave home and travel, no one will<BR>give you so much as a friendly word. For the proverb</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">says:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The wind is friend to forest-fire<BR>And causes it to flame the higher;<BR>The same wind blows a candle out.<BR>Who cares what poor folk are about?</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Nor is it even essential that the ally be powerful;<BR>the alliance even of feeble folk makes for defense. You<BR>know the saying:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">However weak, a bamboo stem<BR>From others takes, and gives to them<BR>Strength to resist uprooting: so<BR>Weak kings unite against a foe.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;And how much more so, if you have alliance with<BR>the truly great! For the poet says:</FONT><BR>\
