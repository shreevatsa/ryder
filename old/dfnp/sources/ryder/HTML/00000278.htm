<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"4\"><B>THE </B>WINNING <B>OF FRIENDS        271</B></FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;But why bore you with a sermon ? In this place<BR>you are at home. Pray divest yourself of disturbing<BR>worries, and spend your time in friendship with me.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Now when Swift had listened to these observations<BR>of Slow, set off as they were with the inner truth of<BR>numerous authoritative works, his face blossomed,<BR>his heart was satisfied, and he said: &quot;Slow, my dear<BR>fellow, you are good. Your virtue is something to<BR>rely on. For in the act of offering this comfort to<BR>Gold, you have brought perfect satisfaction to my<BR>heart. As the proverb puts it:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">They taste the best of bliss, are good,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And find life's truest ends,<BR>Who, glad and gladdening, rejoice</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">In love, with loving friends.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The richest man is penniless,<BR>A living naught, a vain distress,<BR>If greed, true wealth destroying, bends<BR>His soul to lack the charm of friends.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Now by means of this first-class advice you have<BR>rescued our poor friend, sunk in the sea of wretched- <BR>ness. After all, it is quite in the nature of things:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The good forever save the good,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">When dull misfortunes clog:<BR>For only elephants can drag</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Their comrades from the bog.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">No man deserves the praise of men,<BR>Nor meets the vow of virtue, when</FONT><BR>\

</DIV>\

<SPAN class=font1>And again:</SPAN><BR>\

</DIV>\
<DIV class=paragraph style=\" padding:4.2pt 40.8pt 0.0pt 40.6pt; text-align:justify; text-indent:16.3pt;\">\
<SPAN class=font1 style=\" line-height:13.6pt;\">&quot;Now by means of this first-class advice you have<BR>rescued our poor friend, sunk in the sea of wretched- <BR>ness. After all, it is quite in the nature of things:</SPAN><BR>\
