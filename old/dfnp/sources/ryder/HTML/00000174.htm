</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">the bells, loud even in the distance, he said to the<BR>jackal: &quot;My good fellow, find out what this horrible<BR>noise may be.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">On receiving this commission, Smart advanced a<BR>little in the forest, then darted back, and cried in great<BR>excitement: &quot;Run, master! Run, if you <I>can </I>run!&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;My good fellow,&quot; said the lion, &quot;why terrify me<BR>so? Tell me what it is.&quot; And Smart cried: &quot;Master,<BR>the Death-God is coming, and he is in a rage against<BR>you because you brought untimely death upon his<BR>camel, and had him guarantee the bargain. He in- <BR>tends to make you pay a thousand fold for his camel.<BR>He has immense pride in his camels. He also plans to<BR>make inquiries about the father and grandfathers of<BR>that one. He is coming. He is near at hand.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">When the lion heard this, he, too, abandoned the<BR>dead camel and scampered for dear life. Whereupon<BR>Smart ate the camel bit by bit, so that the meat<BR>lasted a long time.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;And that is why I say:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The wise who wrongs another,<BR>Pursuing selfish good, ....</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">and the rest of it.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Now when Victor was gone, Lively reflected:<BR>&quot;What am I to do? Suppose I go elsewhere, then<BR>some other merciless creature will kill me, for this is<BR>a wild wood. Indeed, when the master is furious, it<BR>is not possible even to depart. For the proverb says:</FONT><BR>\

<DIV class=paragraph style=\" padding:0.2pt 40.3pt 0.0pt 41.3pt; text-align:justify; text-indent:15.4pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">On receiving this commission, Smart advanced a<BR>little in the forest, then darted back, and cried in great<BR>excitement: &quot;Run, master! Run, if you <I>can </I>run!&quot;</SPAN><BR>\

<DIV class=paragraph style=\" padding:0.0pt 40.3pt 0.0pt 40.8pt; text-align:justify; text-indent:16.2pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">&quot;My good fellow,&quot; said the lion, &quot;why terrify me<BR>so? Tell me what it is.&quot; And Smart cried: &quot;Master,<BR>the Death-God is coming, and he is in a rage against<BR>you because you brought untimely death upon his<BR>camel, and had him guarantee the bargain. He in- <BR>tends to make you pay a thousand fold for his camel.<BR>He has immense pride in his camels. He also plans to<BR>make inquiries about the father and grandfathers of<BR>that one. He is coming. He is near at hand.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.1pt 41.3pt 0.0pt 40.9pt; text-align:justify; text-indent:15.4pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">When the lion heard this, he, too, abandoned the<BR>dead camel and scampered for dear life. Whereupon<BR>Smart ate the camel bit by bit, so that the meat<BR>lasted a long time.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:10.1pt 0.0pt 0.0pt 56.6pt; text-align:left;\">\
<SPAN class=font2>&quot;And that is why I say:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.4pt 0.0pt 0.0pt 108.5pt; text-align:left; text-indent:-9.8pt;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">The wise who wrongs another,<BR>Pursuing selfish good, ....</SPAN><BR>\

<SPAN class=font2 style=\" line-height:13.4pt;\">and the rest of it.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 41.6pt 0.0pt 40.7pt; text-align:justify; text-indent:15.4pt;\">\
