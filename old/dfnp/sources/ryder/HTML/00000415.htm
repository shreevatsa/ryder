<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"4\"><SUB>4</SUB>oo</FONT><FONT FACE=\"Arial\" SIZE=\"4\">             </FONT><FONT FACE=\"Times New Roman\" SIZE=\"4\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;How was that?&quot; asked the crocodile. And the<BR>monkey told the story of</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">THE POTTER MILITANT</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">There was once a potter in a certain place. One<BR>day he carelessly ran with all his might into the<BR>jagged edge of a broken pot, and tumbled. And<BR>though the jagged edge tore his forehead, he strug- <BR>gled to his feet, blood streaming over his body. Now<BR>as the wound was unskilfully treated, the scar cica- <BR>trized horribly.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">After some time the land was afflicted with famine,<BR>and he felt the pinch of hunger. So he joined certain<BR>life-guards, went to another country, and became a<BR>life-guard.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Now the king noticed on his brow the horrible<BR>scar from the potsherd, and he thought: &quot;Surely,<BR>this man is a great hero. He took a wound in front,<BR>on his brow.&quot; So he bestowed honors and gifts and<BR>the like, regarding him more graciously than all<BR>others. Even the princes, observing the exceptional<BR>favor shown him, cherished an extreme jealousy, yet<BR>they feared the king and said not a word.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Now one day there was a review of picked troops.<BR>While the elephants were being accoutered and the<BR>horses caparisoned and the men inspected, the king<BR>took occasion to say to the potter: &quot;O Prince, what is<BR>your name? And what your family? In what battle<BR>was this wound printed on your brow?&quot;</FONT><BR>\
</DIV>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 42.0pt; text-align:left;\">\
<SPAN class=font2><SUB>4</SUB>oo</SPAN><SPAN class=font0>             </SPAN><SPAN class=font2>THE PANCHATANTRA</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:10.3pt 40.2pt 0.0pt 42.1pt; text-align:justify; text-indent:10.8pt;\">\
<SPAN class=font1 style=\" line-height:13.2pt;\">&quot;How was that?&quot; asked the crocodile. And the<BR>monkey told the story of</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:9.8pt 0.0pt 0.0pt 101.3pt; text-align:left;\">\
<SPAN class=font1>THE POTTER MILITANT</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.6pt 40.4pt 0.0pt 40.8pt; text-align:justify; text-indent:16.2pt;\">\
<SPAN class=font1 style=\" line-height:13.6pt;\">There was once a potter in a certain place. One<BR>day he carelessly ran with all his might into the<BR>jagged edge of a broken pot, and tumbled. And<BR>though the jagged edge tore his forehead, he strug- <BR>gled to his feet, blood streaming over his body. Now<BR>as the wound was unskilfully treated, the scar cica- <BR>trized horribly.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.2pt 40.8pt 0.0pt 41.0pt; text-align:justify; text-indent:15.2pt;\">\
<SPAN class=font1 style=\" line-height:13.6pt;\">After some time the land was afflicted with famine,<BR>and he felt the pinch of hunger. So he joined certain<BR>life-guards, went to another country, and became a<BR>life-guard.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.7pt 0.0pt 40.8pt; text-align:justify; text-indent:15.6pt;\">\
<SPAN class=font1 style=\" line-height:13.6pt;\">Now the king noticed on his brow the horrible<BR>scar from the potsherd, and he thought: &quot;Surely,<BR>this man is a great hero. He took a wound in front,<BR>on his brow.&quot; So he bestowed honors and gifts and<BR>the like, regarding him more graciously than all<BR>others. Even the princes, observing the exceptional<BR>favor shown him, cherished an extreme jealousy, yet<BR>they feared the king and said not a word.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.9pt 0.0pt 40.3pt; text-align:justify; text-indent:15.4pt;\">\
<SPAN class=font1 style=\" line-height:13.6pt;\">Now one day there was a review of picked troops.<BR>While the elephants were being accoutered and the<BR>horses caparisoned and the men inspected, the king<BR>took occasion to say to the potter: &quot;O Prince, what is<BR>your name? And what your family? In what battle<BR>was this wound printed on your brow?&quot;</SPAN><BR>\
