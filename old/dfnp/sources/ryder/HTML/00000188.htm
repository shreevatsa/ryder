<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">his daughter.&quot; When she had said this, she married<BR>the snake, with the permission of her companions,<BR>and at once began devoted attendance upon him by<BR>offering milk to drink and performing other services.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">One night the serpent issued from the generous<BR>chest which had been set for him in her chamber,<BR>and entered her bed. &quot;Who is this?&quot; she cried. &quot;He<BR>has the form of a man.&quot; And thinking him a strange<BR>man, she started up, trembling in every limb, un- <BR>locked the door, and was about to dart away when<BR>she heard him say: &quot;Stay, my dear wife. I am your<BR>husband.&quot; Then, in order to convince her, he re-<BR>entered the body which he had left behind in the<BR>chest, issued from it again, and came to her.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">When she beheld him flashing with lofty diadem,<BR>with earrings, bracelets, armbands, and rings, she fell<BR>at his feet, and then they sank into a glad embrace.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Now his father, the Brahman, rose betimes and<BR>discovered how matters stood. He therefore seized the<BR>serpent's skin that lay in the chest, and consumed it<BR>with fire, for he thought: &quot;I do not want him to enter<BR>that again.&quot; And in the morning he and his wife, with<BR>the greatest possible joy, introduced to everybody as<BR>their own an extraordinarily handsome son, quite<BR>wrapped up in his love affair.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">After Strong had related this parallel case to the<BR>king, he set fire to the cell that contained the naked<BR>monk.</FONT><BR>\
