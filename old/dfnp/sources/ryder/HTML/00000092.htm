<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">THE LOSS OF FRIENDS</FONT><FONT FACE=\"Arial\" SIZE=\"3\">              </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">83</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">families will be cut short. In this way let the king's<BR>duty be performed. For the proverb says:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The king who tastes his kingdom like</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Elixir, bit by bit,<BR>Who does not overtax its life,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Will fully relish it.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The king who madly butchers men,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Their lives as little reckoned<BR>As lives of goats, has one square meal,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">But never has a second.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">A king desiring profit, guards</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">His world from evil chance;<BR>With gifts and honors waters it</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">As florists water plants.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Guard subjects like a cow, nor ask</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">For milk each passing hour:<BR>A vine must first be sprinkled, then</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">It ripens fruit and flower.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The monarch-lamp from subjects draws</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Tax-oil to keep it bright:<BR>Has any ever noticed kings</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">That shone by inner light?</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">A seedling is a tender thing,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And yet, if not neglected,<BR>It comes in time to bearing fruit:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">So subjects well protected.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Their subjects form the only source</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">From which accrue to kings<BR>Their gold, grain, gems, and varied drinks,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And many other things.</FONT><BR>\
</DIV>\
</DIV>\

</DIV>\
<DIV class=paragraph style=\" padding:9.5pt 0.0pt 0.0pt 40.4pt; text-align:left;\">\
<SPAN class=font2 style=\" line-height:13.3pt;\">families will be cut short. In this way let the king's<BR>duty be performed. For the proverb says:</SPAN><BR>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 84.5pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Will fully relish it.</SPAN><BR>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 74.5pt; text-align:left; text-indent:9.8pt;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Their lives as little reckoned<BR>As lives of goats, has one square meal,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 84.6pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">But never has a second.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:10.4pt 0.0pt 0.0pt 74.5pt; text-align:left;\">\

<SPAN class=font1 style=\" line-height:10.7pt;\">His world from evil chance;<BR>With gifts and honors waters it</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 84.1pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">As florists water plants.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:9.7pt 0.0pt 0.0pt 74.8pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Guard subjects like a cow, nor ask</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 74.6pt; text-align:left; text-indent:10.0pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">For milk each passing hour:<BR>A vine must first be sprinkled, then</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 84.6pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">It ripens fruit and flower.</SPAN><BR>\
</DIV>\

</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 74.4pt; text-align:left; text-indent:9.8pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Tax-oil to keep it bright:<BR>Has any ever noticed kings</SPAN><BR>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 84.1pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">That shone by inner light?</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:9.7pt 0.0pt 0.0pt 74.4pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">A seedling is a tender thing,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 74.9pt; text-align:left; text-indent:9.4pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">And yet, if not neglected,<BR>It comes in time to bearing fruit:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 84.6pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">So subjects well protected.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:9.6pt 0.0pt 0.0pt 74.5pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Their subjects form the only source</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 74.3pt; text-align:left; text-indent:10.2pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">From which accrue to kings<BR>Their gold, grain, gems, and varied drinks,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 84.0pt; text-align:left;\">\
