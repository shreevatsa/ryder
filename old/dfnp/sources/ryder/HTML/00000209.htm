<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">When that last hour arrives, that none,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">However shrewd, may miss,<BR>A noble spirit serves his kind,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And death itself is bliss.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
