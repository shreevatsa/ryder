<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"4\">336</FONT><FONT FACE=\"Arial\" SIZE=\"4\">              </FONT><FONT FACE=\"Times New Roman\" SIZE=\"4\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;The house is not the home; but where<BR>The wife is found, the home is there.<BR>The home without the wife is less<BR>To me than some wild wilderness.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Some wives their life's devotion give,<BR>And in and for the husband live;<BR>Whatever man has such a wife<BR>Is heaped with blessings all his life.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">From fowling-cage the female dove<BR>Had caught the speech of grief and love;<BR>And she was deeply gratified,<BR>And to her husband thus replied:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;No woman earns the name of bride<BR>Whose husband is not satisfied.<BR>If he is happy, she may know<BR>The gods she venerates are so.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;That woman should be burned entire<BR>(Like vines that fade in forest-fire<BR>While blossoms drop from clustered side)<BR>Whose husband is not satisfied.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And she continued:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Oh, harken heedfully, my dear;<BR>My words are good for you to hear;<BR>Though it should cost your life, defend<BR>The guest who seeks in you a friend.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Here lies a fowler; as a guest<BR>He asks for comfort at your nest.<BR>Since cold and hunger press him sore,<BR>Begrudge him not from honor's store.</FONT><BR>\
