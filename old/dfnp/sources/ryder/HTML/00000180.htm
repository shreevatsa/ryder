<TD ALIGN=\"LEFT\" VALIGN=\"TOP\" WIDTH=\"414\" HEIGHT=\"689\">\
<DIV WIDTH=\"414\" HEIGHT=\"689\">\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">THE LOSS OF FRIENDS</FONT><FONT FACE=\"Arial\" SIZE=\"3\">            </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">173</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;And if you are grieved at seeing others happy<BR>and prosperous, that, too, is wicked. It is wrong to<BR>proceed thus when friends have fulfilled their nature.<BR>For</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Those who seek, through treason, friends;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Seek, through humbug, righteous ends;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Property by wronging neighbors;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Learning's wealth by easy labors;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Woman's love by cruel pride—</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">These are fools, self-stultified.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Likewise:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The happiness of subjects makes</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The monarch gay and brave:<BR>Nay, what would be the dancing sea</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">With no gem-flashing wave?</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Furthermore, for one who has enjoyed the mas- <BR>ter's favor, modesty is peculiarly proper. As the verse</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">puts it:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">According to his favored state,<BR>A servant's modest, humble gait<BR>Is notably appropriate.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Your character, however, is marked by levity.<BR>And the proverb says:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The great are firm, though battered, as before;<BR>Great ocean is not fouled by caving shore:<BR>For petty cause the fickle change and pass;<BR>The gentlest breezes ruffle pliant grass.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;When all is said, it is the master's fault. For in<BR>pursuit of virtue, money, and love, he recklessly takes<BR>counsel with one like you—one who lives by the mere<BR>pretense of administrative competence, in total ignor-</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=block style=\" width:328.6pt; height:413.6pt;\">\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 98.2pt; text-align:left;\">\
<SPAN class=font3>THE LOSS OF FRIENDS</SPAN><SPAN class=font0>            </SPAN><SPAN class=font3>173</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:9.4pt 40.0pt 0.0pt 41.8pt; text-align:justify; text-indent:15.8pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">&quot;And if you are grieved at seeing others happy<BR>and prosperous, that, too, is wicked. It is wrong to<BR>proceed thus when friends have fulfilled their nature.<BR>For</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 85.0pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Those who seek, through treason, friends;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 85.2pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Seek, through humbug, righteous ends;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 85.2pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Property by wronging neighbors;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 84.8pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Learning's wealth by easy labors;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 85.0pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Woman's love by cruel pride—</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 84.6pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">These are fools, self-stultified.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.4pt 0.0pt 0.0pt 41.0pt; text-align:left;\">\
<SPAN class=font2>Likewise:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.0pt 0.0pt 0.0pt 84.5pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">The happiness of subjects makes</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 84.5pt; text-align:left; text-indent:9.6pt;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">The monarch gay and brave:<BR>Nay, what would be the dancing sea</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 94.2pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">With no gem-flashing wave?</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.0pt 41.4pt 0.0pt 41.3pt; text-align:justify; text-indent:15.5pt;\">\
<SPAN class=font2 style=\" line-height:13.7pt;\">&quot;Furthermore, for one who has enjoyed the mas- <BR>ter's favor, modesty is peculiarly proper. As the verse</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:1.3pt 0.0pt 0.0pt 40.8pt; text-align:left;\">\
<SPAN class=font2 style=\" line-height:10.8pt;\">puts it:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 89.0pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.8pt;\">According to his favored state,<BR>A servant's modest, humble gait<BR>Is notably appropriate.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.2pt 41.8pt 0.0pt 40.7pt; text-align:justify; text-indent:15.8pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">&quot;Your character, however, is marked by levity.<BR>And the proverb says:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:2.2pt 0.0pt 0.0pt 64.6pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">The great are firm, though battered, as before;<BR>Great ocean is not fouled by caving shore:<BR>For petty cause the fickle change and pass;<BR>The gentlest breezes ruffle pliant grass.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.4pt 42.2pt 0.0pt 40.3pt; text-align:justify; text-indent:16.1pt;\">\

</DIV>\
