<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">144</FONT><FONT FACE=\"Arial\" SIZE=\"3\">              </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;And that is why I say that a king with shabby<BR>advisers brings no good to his dependents.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">After telling the story, Lively continued: &quot;Some- <BR>body must have set Rusty against me. Besides:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Soft water's scars elide<BR>The mighty mountain side,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And leave it much diminished:<BR>By those who have the trick<BR>To make a whisper stick</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Man's gentleness is finished.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Under these circumstances, what action is op- <BR>portune? Indeed, there is nothing left save battle.<BR>For the proverb says:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">By gifts, by self-denial,<BR>By sacrificial trial,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Some slowly win to heaven;<BR>To him who yields his life<BR>In glad, heroic strife,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Quick entrance there is given.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The slain attains the sky,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The victor joyful lives;<BR>And heroes are content</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">With these alternatives.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And once again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Gay maidens, smart with gems and gold;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The flyflap's royal toy;<BR>Throne, horse, and elephant, and cash;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The white umbrella, joy<BR>And sign of monarchs—shun the coward,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Are not for mamma's boy.&quot;</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 44.2pt; text-align:left;\">\
<SPAN class=font2>144</SPAN><SPAN class=font0>              </SPAN><SPAN class=font2>THE PANCHATANTRA</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:9.7pt 39.7pt 0.0pt 43.6pt; text-align:justify; text-indent:15.6pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">&quot;And that is why I say that a king with shabby<BR>advisers brings no good to his dependents.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.3pt 0.0pt 43.3pt; text-align:justify; text-indent:15.1pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">After telling the story, Lively continued: &quot;Some- <BR>body must have set Rusty against me. Besides:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.9pt 0.0pt 0.0pt 100.8pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Soft water's scars elide<BR>The mighty mountain side,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 100.8pt; text-align:left; text-indent:9.2pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">And leave it much diminished:<BR>By those who have the trick<BR>To make a whisper stick</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 110.5pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Man's gentleness is finished.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:6.1pt 41.0pt 0.0pt 41.8pt; text-align:justify; text-indent:16.1pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">&quot;Under these circumstances, what action is op- <BR>portune? Indeed, there is nothing left save battle.<BR>For the proverb says:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.1pt 0.0pt 0.0pt 100.0pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">By gifts, by self-denial,<BR>By sacrificial trial,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 99.4pt; text-align:left; text-indent:10.1pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Some slowly win to heaven;<BR>To him who yields his life<BR>In glad, heroic strife,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 108.8pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Quick entrance there is given.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:6.1pt 0.0pt 0.0pt 41.0pt; text-align:left;\">\
<SPAN class=font2>And again:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:1.0pt 0.0pt 0.0pt 99.1pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">The slain attains the sky,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 98.9pt; text-align:left; text-indent:9.7pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">The victor joyful lives;<BR>And heroes are content</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 108.6pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">With these alternatives.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:9.4pt 0.0pt 0.0pt 40.7pt; text-align:left;\">\
<SPAN class=font2>And once again:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:2.6pt 0.0pt 0.0pt 79.7pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Gay maidens, smart with gems and gold;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 79.4pt; text-align:left; text-indent:9.8pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">The flyflap's royal toy;<BR>Throne, horse, and elephant, and cash;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 79.3pt; text-align:left; text-indent:9.8pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">The white umbrella, joy<BR>And sign of monarchs—shun the coward,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 88.9pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Are not for mamma's boy.&quot;</SPAN><BR>\
