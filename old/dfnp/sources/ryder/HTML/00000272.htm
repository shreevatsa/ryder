<FONT FACE=\"Times New Roman\" SIZE=\"4\"><B>THE </B>WINNING <B>OF FRIENDS        265</B></FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">would come here and occupy the spot. Better not<BR>do it. You know the proverb:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">If any leave a certain thing,<BR>For things uncertain wandering,<BR>The sure that was, is sure no more;<BR>What is not sure, was lost before.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Come,&quot; said she, &quot;you are a coward, satisfied<BR>with any little thing. You are quite wrong. We al- <BR>ways ought to be energetic, a man especially. There<BR>is a saying:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Depend on energetic might,<BR>And banish indolence's blight,<BR>Let enterprise and prudence kiss—<BR>All luck is yours—it cannot miss.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Let none, content with fate's negation,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Sink into lazy self-prostration:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">No oil of sesame, unless</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The seeds of sesame you press.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;And as for your saying: 'Perhaps they will fall,<BR>perhaps not,' that, too, is wrong. Remember the<BR>proverb:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Mere bulk is naught. The resolute</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Have honor sure:<BR>God brings the plover water. Who</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Dare call him poor?</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Besides, I am dreadfully tired of mouse-flesh, and<BR>these two lumps of meat are plainly on the point of<BR>falling. You must not refuse me.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">So when he had listened to this, he left the spot</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 84.5pt; text-align:left;\">\
<SPAN class=font2><B>THE </B>WINNING <B>OF FRIENDS        265</B></SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:9.7pt 0.0pt 0.0pt 41.4pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:13.3pt;\">would come here and occupy the spot. Better not<BR>do it. You know the proverb:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.2pt 0.0pt 0.0pt 84.7pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">If any leave a certain thing,<BR>For things uncertain wandering,<BR>The sure that was, is sure no more;<BR>What is not sure, was lost before.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:6.1pt 41.2pt 0.0pt 40.8pt; text-align:justify; text-indent:16.0pt;\">\
<SPAN class=font1 style=\" line-height:13.4pt;\">&quot;Come,&quot; said she, &quot;you are a coward, satisfied<BR>with any little thing. You are quite wrong. We al- <BR>ways ought to be energetic, a man especially. There<BR>is a saying:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.4pt 0.0pt 0.0pt 84.4pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">Depend on energetic might,<BR>And banish indolence's blight,<BR>Let enterprise and prudence kiss—<BR>All luck is yours—it cannot miss.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.3pt 0.0pt 0.0pt 40.6pt; text-align:left;\">\
<SPAN class=font1>And again:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.2pt 0.0pt 0.0pt 84.2pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">Let none, content with fate's negation,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 84.5pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">Sink into lazy self-prostration:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 84.4pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">No oil of sesame, unless</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 84.2pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">The seeds of sesame you press.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.0pt 41.8pt 0.0pt 40.2pt; text-align:justify; text-indent:16.0pt;\">\
<SPAN class=font1 style=\" line-height:13.6pt;\">&quot;And as for your saying: 'Perhaps they will fall,<BR>perhaps not,' that, too, is wrong. Remember the<BR>proverb:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.0pt 0.0pt 0.0pt 84.2pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">Mere bulk is naught. The resolute</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 84.1pt; text-align:left; text-indent:9.7pt;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">Have honor sure:<BR>God brings the plover water. Who</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 94.0pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">Dare call him poor?</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:2.9pt 41.3pt 0.0pt 40.1pt; text-align:justify; text-indent:15.6pt;\">\
<SPAN class=font1 style=\" line-height:13.6pt;\">&quot;Besides, I am dreadfully tired of mouse-flesh, and<BR>these two lumps of meat are plainly on the point of<BR>falling. You must not refuse me.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 55.6pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:13.6pt;\">So when he had listened to this, he left the spot</SPAN><BR>\
