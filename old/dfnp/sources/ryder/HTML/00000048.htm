<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"4\">THE LOSS OF FRIENDS</FONT><FONT FACE=\"Arial\" SIZE=\"4\">             </FONT><FONT FACE=\"Times New Roman\" SIZE=\"4\">39</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Rusty, concealing his inner feelings, said: &quot;Victor,<BR>it just happened so.&quot; &quot;O King,&quot; said the jackal, &quot;if<BR>it is not a thing to disclose, then let it be.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Some things a man should tell his wife,<BR>Some things to friend and some to son;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">All these are trusted. He should not<BR>Tell everything to everyone.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Hereupon Rusty reflected: &quot;He seems trust- <BR>worthy. I will tell him what I have in mind. For the<BR>proverb says:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">You find repose, in sore disaster,<BR>By telling things to powerful master,<BR>To honest servant, faithful friend,<BR>Or wife who loves you till the end.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Friend Victor, did you hear a great voice in the dis- <BR>tance?&quot; &quot;Yes, master, I did,&quot; said Victor. &quot;What<BR>of it?&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And Rusty continued: &quot;My good fellow, I in- <BR>tend to leave this forest.&quot; &quot;Why?&quot; said Victor. &quot;Be- <BR>cause,&quot; said Rusty, &quot;there has come into our forest<BR>some prodigious creature, from whom we hear this<BR>great voice. His nature must correspond to his voice,<BR>and his power to his nature.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;What!&quot; said Victor. &quot;Is our master frightened<BR>by a mere voice? You know the proverb:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Water undermines the dikes;<BR>Love dissolves when malice strikes;<BR>Secrets melt when babblings start;<BR>Simple words melt dastard hearts.</FONT><BR>\
</DIV>\
</DIV>\

<SPAN class=font2 style=\" line-height:13.6pt;\">Hereupon Rusty reflected: &quot;He seems trust- <BR>worthy. I will tell him what I have in mind. For the<BR>proverb says:</SPAN><BR>\

<DIV class=paragraph style=\" padding:4.0pt 0.0pt 0.0pt 83.9pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">You find repose, in sore disaster,<BR>By telling things to powerful master,<BR>To honest servant, faithful friend,<BR>Or wife who loves you till the end.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:7.9pt 40.6pt 0.0pt 40.6pt; text-align:justify;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">Friend Victor, did you hear a great voice in the dis- <BR>tance?&quot; &quot;Yes, master, I did,&quot; said Victor. &quot;What<BR>of it?&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.7pt 0.0pt 40.0pt; text-align:justify; text-indent:15.8pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">And Rusty continued: &quot;My good fellow, I in- <BR>tend to leave this forest.&quot; &quot;Why?&quot; said Victor. &quot;Be- <BR>cause,&quot; said Rusty, &quot;there has come into our forest<BR>some prodigious creature, from whom we hear this<BR>great voice. His nature must correspond to his voice,<BR>and his power to his nature.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 42.1pt 0.0pt 40.9pt; text-align:justify; text-indent:15.4pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">&quot;What!&quot; said Victor. &quot;Is our master frightened<BR>by a mere voice? You know the proverb:</SPAN><BR>\
