<DIV WIDTH=\"416\" HEIGHT=\"691\">\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">384</FONT><FONT FACE=\"Arial\" SIZE=\"3\">             </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Her pretty shamming steals upon your heart.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">My rivalry is vain, sir;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And so I pray abstain, sir,<BR>From service that is only tricky art.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Besides, if you do not love her, why not kill her<BR>when I ask you? And if it is really a he-monkey, why<BR>should you love him ? Enough! Unless I eat his heart,<BR>I shall starve myself to death in your house.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Now when he saw how determined she was, he<BR>was distracted with anxiety, and said: &quot;Ah, the<BR>proverb is right:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Remember that a single grab<BR>Suffices for a fish or crab,<BR>For fool or woman; and 'tis so<BR>For sot, cement, or indigo.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Oh, what shall I do? How can I kill him?&quot; With<BR>these thoughts in mind, he visited the monkey.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Now the monkey had missed his friend, and when<BR>he saw him afflicted, he said: &quot;My friend, why have<BR>you not been here this long time? Why don't you<BR>speak cheerfully, and repeat something witty?&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The crocodile replied: &quot;My friend and brother,<BR>my wife scolded me today. She said: 'You ungrateful<BR>wretch! Do not show me your face. You are living<BR>daily at a friend's expense, and make him no return.<BR>You do not even show him the door of your house.<BR>You cannot possibly make amends for this. There is<BR>a saying:</FONT><BR>\
</DIV>\
</DIV>\

<TD class=cell ALIGN=\"LEFT\" VALIGN=\"TOP\" style=\" width:328.8pt; height:414.6pt;\">\
<DIV class=block style=\" width:328.8pt; height:414.6pt;\">\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 43.6pt; text-align:left;\">\
<SPAN class=font3>384</SPAN><SPAN class=font0>             </SPAN><SPAN class=font3>THE PANCHATANTRA</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:11.0pt 0.0pt 0.0pt 77.6pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:11.2pt;\">Her pretty shamming steals upon your heart.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 87.4pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:11.2pt;\">My rivalry is vain, sir;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 77.3pt; text-align:left; text-indent:9.6pt;\">\
<SPAN class=font1 style=\" line-height:11.2pt;\">And so I pray abstain, sir,<BR>From service that is only tricky art.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:9.0pt 40.0pt 0.0pt 42.6pt; text-align:justify; text-indent:16.0pt;\">\
<SPAN class=font2 style=\" line-height:13.7pt;\">&quot;Besides, if you do not love her, why not kill her<BR>when I ask you? And if it is really a he-monkey, why<BR>should you love him ? Enough! Unless I eat his heart,<BR>I shall starve myself to death in your house.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.2pt 40.7pt 0.0pt 42.2pt; text-align:justify; text-indent:15.0pt;\">\
<SPAN class=font2 style=\" line-height:13.7pt;\">Now when he saw how determined she was, he<BR>was distracted with anxiety, and said: &quot;Ah, the<BR>proverb is right:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:5.9pt 0.0pt 0.0pt 100.1pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:11.3pt;\">Remember that a single grab<BR>Suffices for a fish or crab,<BR>For fool or woman; and 'tis so<BR>For sot, cement, or indigo.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:10.8pt 41.4pt 0.0pt 42.0pt; text-align:justify; text-indent:15.2pt;\">\
<SPAN class=font2 style=\" line-height:13.7pt;\">&quot;Oh, what shall I do? How can I kill him?&quot; With<BR>these thoughts in mind, he visited the monkey.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 41.9pt 0.0pt 40.7pt; text-align:justify; text-indent:15.7pt;\">\
<SPAN class=font2 style=\" line-height:13.7pt;\">Now the monkey had missed his friend, and when<BR>he saw him afflicted, he said: &quot;My friend, why have<BR>you not been here this long time? Why don't you<BR>speak cheerfully, and repeat something witty?&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 42.2pt 0.0pt 39.5pt; text-align:justify; text-indent:16.0pt;\">\
<SPAN class=font2 style=\" line-height:13.7pt;\">The crocodile replied: &quot;My friend and brother,<BR>my wife scolded me today. She said: 'You ungrateful<BR>wretch! Do not show me your face. You are living<BR>daily at a friend's expense, and make him no return.<BR>You do not even show him the door of your house.<BR>You cannot possibly make amends for this. There is<BR>a saying:</SPAN><BR>\
</DIV>\
