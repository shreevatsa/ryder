<FONT FACE=\"Times New Roman\" SIZE=\"4\">THE LOSS OF FRIENDS</FONT><FONT FACE=\"Arial\" SIZE=\"4\">            </FONT><FONT FACE=\"Times New Roman\" SIZE=\"4\">161</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">lips that Garuda was feigning anger, he thought:<BR>&quot;Ah, he is dreadfully angry. I will therefore go in<BR>person, will address him, and bring him back with all<BR>honor. For the proverb says:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Shame no servant showing worth,<BR>Loyalty, and noble birth;<BR>Pet him ever like a son,<BR>If you wish your business done.<BR>And again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Masters, fully satisfied,<BR>Pay by gratifying pride;<BR>Servants, for such honor's pay,<BR>Gladly throw their lives away.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Having reached this conclusion, he hastened to<BR>Garuda, who, beholding his master a visitor in his<BR>own house, modestly gazed on the ground, bowed low,<BR>and said: &quot;O blessed one, the ocean, made insolent<BR>by his service as your resting-place, has stolen—be- <BR>hold! has stolen the eggs of my servant, and thus<BR>brought shame upon me. From reverence for the<BR>blessed one, I have delayed. But if nothing is done,<BR>I myself will this day reduce him to dry land. For the<BR>proverb says:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">A loyal servant dies, but shrinks<BR>From doing deeds of such a kind</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">As bring contempt from common men<BR>And lower him in his master's mind.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">To this the blessed one replied: &quot;O son of Vinata,<BR>your speech is justified. Because</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">For servants' crimes the master should<BR>Be made to suffer, say the good,</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:9.8pt 40.4pt 0.0pt 40.7pt; text-align:justify;\">\
<SPAN class=font2 style=\" line-height:13.3pt;\">lips that Garuda was feigning anger, he thought:<BR>&quot;Ah, he is dreadfully angry. I will therefore go in<BR>person, will address him, and bring him back with all<BR>honor. For the proverb says:</SPAN><BR>\

<DIV class=paragraph style=\" padding:2.0pt 0.0pt 0.0pt 40.4pt; text-align:left; text-indent:53.8pt;\">\
<SPAN class=font1 style=\" line-height:10.8pt;\">Shame no servant showing worth,<BR>Loyalty, and noble birth;<BR>Pet him ever like a son,<BR>If you wish your business done.<BR>And again:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 93.8pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.8pt;\">Masters, fully satisfied,<BR>Pay by gratifying pride;<BR>Servants, for such honor's pay,<BR>Gladly throw their lives away.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.5pt 40.7pt 0.0pt 40.6pt; text-align:justify; text-indent:15.2pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">Having reached this conclusion, he hastened to<BR>Garuda, who, beholding his master a visitor in his<BR>own house, modestly gazed on the ground, bowed low,<BR>and said: &quot;O blessed one, the ocean, made insolent<BR>by his service as your resting-place, has stolen—be- <BR>hold! has stolen the eggs of my servant, and thus<BR>brought shame upon me. From reverence for the<BR>blessed one, I have delayed. But if nothing is done,<BR>I myself will this day reduce him to dry land. For the<BR>proverb says:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:1.9pt 0.0pt 0.0pt 94.4pt; text-align:left; text-indent:-10.2pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">A loyal servant dies, but shrinks<BR>From doing deeds of such a kind</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 94.0pt; text-align:left; text-indent:-9.7pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">As bring contempt from common men<BR>And lower him in his master's mind.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.3pt 41.2pt 0.0pt 40.8pt; text-align:justify; text-indent:15.0pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">To this the blessed one replied: &quot;O son of Vinata,<BR>your speech is justified. Because</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:1.8pt 0.0pt 0.0pt 84.5pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">For servants' crimes the master should<BR>Be made to suffer, say the good,</SPAN><BR>\
