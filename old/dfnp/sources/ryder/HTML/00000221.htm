</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">was already near the tree, approaching to trap birds.<BR>He was hideous in person, flat of hand and foot, bare<BR>to the calf of the leg, dreadfully ugly of complexion,<BR>had bloodshot eyes, was accompanied by dogs, wore<BR>his hair in a knot, carried snare and club in his hand—<BR>why spin it out? He seemed a second god of destruc- <BR>tion, noose in hand; the incarnation of evil; the heart<BR>of unrighteousness; the teacher of every sin; the<BR>bosom friend of death.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">When Swift saw him, he was disturbed in spirit<BR>and reflected: &quot;What does he mean to do, the sinner?<BR>To hurt me? Or has he some other purpose?&quot; And<BR>he clung to the hunter's heels, being filled with curi- <BR>osity.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Now the hunter picked a spot, spread a snare,<BR>scattered grain, and hid not far away. But the birds<BR>who lived there were held in check by Swift's counsel,<BR>regarded the rice-grains as deadly poison, and did not<BR>peep.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">At this juncture a dove-king named Gay-Neck,<BR>with hundreds of dove retainers, was wandering in<BR>search of food, and spied the rice-grains from afar.<BR>In spite of dissuasion from Swift, he greedily sought<BR>to eat them and alighted in the great snare. The mo- <BR>ment he did so, he and his retainers were caught in the<BR>meshes. Nor should he be blamed. It happened<BR>through hostile fate. As the saying goes:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">How did Ravan fail to feel<BR>That 'tis wrong, a wife to steal?</FONT><BR>\
</DIV>\

<DIV class=paragraph style=\" padding:0.0pt 40.1pt 0.0pt 41.3pt; text-align:justify; text-indent:16.1pt;\">\
<SPAN class=font1 style=\" line-height:13.6pt;\">When Swift saw him, he was disturbed in spirit<BR>and reflected: &quot;What does he mean to do, the sinner?<BR>To hurt me? Or has he some other purpose?&quot; And<BR>he clung to the hunter's heels, being filled with curi- <BR>osity.</SPAN><BR>\

<SPAN class=font1 style=\" line-height:13.6pt;\">Now the hunter picked a spot, spread a snare,<BR>scattered grain, and hid not far away. But the birds<BR>who lived there were held in check by Swift's counsel,<BR>regarded the rice-grains as deadly poison, and did not<BR>peep.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 41.2pt 0.0pt 40.1pt; text-align:justify; text-indent:16.3pt;\">\
<SPAN class=font1 style=\" line-height:13.6pt;\">At this juncture a dove-king named Gay-Neck,<BR>with hundreds of dove retainers, was wandering in<BR>search of food, and spied the rice-grains from afar.<BR>In spite of dissuasion from Swift, he greedily sought<BR>to eat them and alighted in the great snare. The mo- <BR>ment he did so, he and his retainers were caught in the<BR>meshes. Nor should he be blamed. It happened<BR>through hostile fate. As the saying goes:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:2.5pt 0.0pt 0.0pt 78.5pt; text-align:left;\">\
