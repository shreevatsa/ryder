<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"4\">THE LOSS OF FRIENDS</FONT><FONT FACE=\"Arial\" SIZE=\"4\">             </FONT><FONT FACE=\"Times New Roman\" SIZE=\"4\">31</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And finally:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The brave, the learn&amp;d, he who wins</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">To bureaucratic power—<BR>These three, alone of all mankind,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Can pluck earth's golden flower.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Now let me inform you how power is gained by<BR>dancing attendance on a master.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Win the friendly counselors,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">To the monarch dear,<BR>Win persuasive speakers; so</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Gain the royal ear.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">On the undiscerning mob</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">'Tis not wise to toil:<BR>No man reaps a harvest by</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Plowing barren soil.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Serve a king of merit, though</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Friendless, destitute;<BR>After some delay, you pluck</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Long-enduring fruit.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Hate your master, and you fill</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Servant's meanest state:<BR>Not discerning whom to serve,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">'Tis yourself you hate.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Treat the dowager, the queen,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And the king-to-be,<BR>Chaplain, porter, counselor,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Most obsequiously.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">One who seeks the van in fights.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">In the palace clings,<BR>In the city walks behind,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Is beloved of kings.</FONT><BR>\
</DIV>\

</DIV>\
<DIV class=paragraph style=\" padding:9.7pt 0.0pt 0.0pt 40.8pt; text-align:left;\">\
<SPAN class=font2>And finally:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:2.5pt 0.0pt 0.0pt 84.8pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">The brave, the learn&amp;d, he who wins</SPAN><BR>\

<SPAN class=font1 style=\" line-height:10.6pt;\">To the monarch dear,<BR>Win persuasive speakers; so</SPAN><BR>\

<SPAN class=font1 style=\" line-height:10.6pt;\">Gain the royal ear.</SPAN><BR>\
</DIV>\

<SPAN class=font1 style=\" line-height:10.6pt;\">On the undiscerning mob</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 98.5pt; text-align:left; text-indent:10.2pt;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">'Tis not wise to toil:<BR>No man reaps a harvest by</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 108.7pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Plowing barren soil.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:9.4pt 0.0pt 0.0pt 98.8pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Serve a king of merit, though</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 98.5pt; text-align:left; text-indent:10.1pt;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Friendless, destitute;<BR>After some delay, you pluck</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 108.1pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Long-enduring fruit.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:9.1pt 0.0pt 0.0pt 98.3pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Hate your master, and you fill</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 98.4pt; text-align:left; text-indent:10.1pt;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Servant's meanest state:<BR>Not discerning whom to serve,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 108.7pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">'Tis yourself you hate.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:8.6pt 0.0pt 0.0pt 98.0pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Treat the dowager, the queen,</SPAN><BR>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 98.2pt; text-align:left; text-indent:9.6pt;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">And the king-to-be,<BR>Chaplain, porter, counselor,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 107.9pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Most obsequiously.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:8.8pt 0.0pt 0.0pt 97.8pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">One who seeks the van in fights.</SPAN><BR>\
</DIV>\
