<FONT FACE=\"Times New Roman\" SIZE=\"3\">io<SUB>4</SUB></FONT><FONT FACE=\"Arial\" SIZE=\"3\">             </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">While the very gods were thus pondering with<BR>tense interest, the weaver hurled his discus at Valor.<BR>This discus, after cutting the king in twain, returned<BR>to his hand. At the sight, all the kings without ex- <BR>ception leaped from their vehicles, and with hands,<BR>feet, and head drooping in limp obeisance, they im- <BR>plored him who bore the form of Vishnu: &quot;O Lord,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">An army, leaderless, is slain.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Be mindful of this and spare our lives. Command us.<BR>What are we to do?&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">So spoke the whole throng of kings, until he made<BR>answer who bore the form of Vishnu: &quot;Your persons<BR>are secure henceforth. Whatever commands you re- <BR>ceive from the local king, King Stout-Mail, you must<BR>on all occasions unhesitatingly perform.&quot; And all the<BR>kings humbly received his instructions, saying: &quot;Let<BR>it be as our Lord commands.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Thereupon the weaver bestowed on Stout-Mail<BR>all his rival's wealth, whether men or elephants or<BR>chariots or horses or stores of merchandise or other<BR>riches, while he himself, having attained the special<BR>majesty of those victorious, enjoyed all known de- <BR>lights with the princess.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;And that is why I say:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The gods befriend a man who climbs<BR>Determination's height, ....</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">and the rest of it.&quot;</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 41.9pt; text-align:left;\">\
<SPAN class=font3>io<SUB>4</SUB></SPAN><SPAN class=font0>             </SPAN><SPAN class=font3>THE PANCHATANTRA</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:9.8pt 39.8pt 0.0pt 40.9pt; text-align:justify; text-indent:15.7pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">While the very gods were thus pondering with<BR>tense interest, the weaver hurled his discus at Valor.<BR>This discus, after cutting the king in twain, returned<BR>to his hand. At the sight, all the kings without ex- <BR>ception leaped from their vehicles, and with hands,<BR>feet, and head drooping in limp obeisance, they im- <BR>plored him who bore the form of Vishnu: &quot;O Lord,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.8pt 0.0pt 0.0pt 103.8pt; text-align:left;\">\
<SPAN class=font1>An army, leaderless, is slain.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:5.4pt 40.9pt 0.0pt 40.6pt; text-align:justify;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">Be mindful of this and spare our lives. Command us.<BR>What are we to do?&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.6pt 0.0pt 40.4pt; text-align:justify; text-indent:16.0pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">So spoke the whole throng of kings, until he made<BR>answer who bore the form of Vishnu: &quot;Your persons<BR>are secure henceforth. Whatever commands you re- <BR>ceive from the local king, King Stout-Mail, you must<BR>on all occasions unhesitatingly perform.&quot; And all the<BR>kings humbly received his instructions, saying: &quot;Let<BR>it be as our Lord commands.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.8pt 0.0pt 40.2pt; text-align:justify; text-indent:15.8pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">Thereupon the weaver bestowed on Stout-Mail<BR>all his rival's wealth, whether men or elephants or<BR>chariots or horses or stores of merchandise or other<BR>riches, while he himself, having attained the special<BR>majesty of those victorious, enjoyed all known de- <BR>lights with the princess.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:14.9pt 0.0pt 0.0pt 56.0pt; text-align:left;\">\
<SPAN class=font2>&quot;And that is why I say:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.3pt 0.0pt 0.0pt 93.7pt; text-align:left; text-indent:-10.0pt;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">The gods befriend a man who climbs<BR>Determination's height, ....</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:6.7pt 0.0pt 0.0pt 39.8pt; text-align:left;\">\
<SPAN class=font2>and the rest of it.&quot;</SPAN><BR>\
