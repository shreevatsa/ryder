<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">434</FONT><FONT FACE=\"Arial\" SIZE=\"3\">             </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">had thoughtlessly killed her benefactor, her son, she<BR>beat her head and breast.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">At this moment the Brahman came home with a<BR>dish of rice gruel which he had got from someone in his<BR>begging tour, and saw his wife bitterly lamenting her<BR>son, the mungoose. &quot;Greedy! Greedy!&quot; she cried.<BR>&quot;Because you did not do as I told you, you must now<BR>taste the bitterness of a son's death, the fruit of the<BR>tree of your own wickedness. Yes, this is what hap- <BR>pens to those blinded by greed. For the proverb says:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Indulge in no excessive greed<BR>(A little helps in time of need)—<BR>A greedy fellow in the world<BR>Found on his head a wheel that whirled.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;How was that?&quot; asked the Brahman. And his<BR>wife told the story of</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">THE FOUR TREASURE-SEEKERS</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">In a certain town in the world were four Brahmans<BR>who lived as the best of friends. And being stricken<BR>with utter poverty, they took counsel together: &quot;A<BR>curse, a curse on this business of being poor! For</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The well-served master hates him still;<BR>His loving kinsmen with a will<BR>Abandon him; woes multiply,<BR>While friends and even children fly;<BR>His high-born wife grows cool; the flash<BR>Of virtue dims; brave efforts crash—<BR>For him who has no ready cash.</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:9.6pt 0.0pt 0.0pt 42.1pt; text-align:left;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">had thoughtlessly killed her benefactor, her son, she<BR>beat her head and breast.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.4pt 0.0pt 41.0pt; text-align:justify; text-indent:16.2pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">At this moment the Brahman came home with a<BR>dish of rice gruel which he had got from someone in his<BR>begging tour, and saw his wife bitterly lamenting her<BR>son, the mungoose. &quot;Greedy! Greedy!&quot; she cried.<BR>&quot;Because you did not do as I told you, you must now<BR>taste the bitterness of a son's death, the fruit of the<BR>tree of your own wickedness. Yes, this is what hap- <BR>pens to those blinded by greed. For the proverb says:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.7pt 0.0pt 0.0pt 76.9pt; text-align:left; text-indent:3.4pt;\">\
<SPAN class=font1 style=\" line-height:11.3pt;\">Indulge in no excessive greed<BR>(A little helps in time of need)—<BR>A greedy fellow in the world<BR>Found on his head a wheel that whirled.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:10.0pt 41.5pt 0.0pt 40.8pt; text-align:justify; text-indent:15.8pt;\">\
<SPAN class=font2 style=\" line-height:13.8pt;\">&quot;How was that?&quot; asked the Brahman. And his<BR>wife told the story of</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:13.1pt 0.0pt 0.0pt 80.3pt; text-align:left;\">\
<SPAN class=font2>THE FOUR TREASURE-SEEKERS</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.7pt 41.9pt 0.0pt 40.4pt; text-align:justify; text-indent:15.7pt;\">\
<SPAN class=font2 style=\" line-height:13.7pt;\">In a certain town in the world were four Brahmans<BR>who lived as the best of friends. And being stricken<BR>with utter poverty, they took counsel together: &quot;A<BR>curse, a curse on this business of being poor! For</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.8pt 0.0pt 0.0pt 78.7pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:11.3pt;\">The well-served master hates him still;<BR>His loving kinsmen with a will<BR>Abandon him; woes multiply,<BR>While friends and even children fly;<BR>His high-born wife grows cool; the flash<BR>Of virtue dims; brave efforts crash—<BR>For him who has no ready cash.</SPAN><BR>\
