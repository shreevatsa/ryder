<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">228</FONT><FONT FACE=\"Arial\" SIZE=\"3\">             </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">So, to make a long story short:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The mouse and crow became</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Such friends as never fail,<BR>Enduring, hard to split</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">As flesh and finger nail.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Indeed, the mouse was so captivated by the crow's<BR>attentions that he grew confident to the point of<BR>feeling quite at home between his wings.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Now one day the crow appeared with tears filling<BR>his eyes, and sobs choked him as he said: &quot;My very<BR>dear Gold, I have grown dissatisfied with this coun- <BR>try. I intend to travel.&quot; &quot;My dear friend,&quot; said<BR>Gold, &quot;what cause have you for discontent?&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Listen, my friend,&quot; said the crow. &quot;There has<BR>been a dreadful drought in this country, so that all<BR>the city people, driven by famine, not only cease to<BR>give the birds a few mere crumbs, but actually set<BR>bird-traps in every house. To be sure, I have not been<BR>caught, for further life is appointed me. Yet this is<BR>why I shed tears—for I think of foreign travel. This<BR>is why I plan to visit another land.&quot; &quot;Then tell me<BR>where you plan to go,&quot; said Gold. And Swift replied:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;In the far south is a great lake in the heart of the<BR>jungle. There lives a turtle named Slow, a bosom<BR>friend of mine, dearer even than you are. He will give<BR>me bits offish, a digestible diet. In his society I shall<BR>be happy, enjoying the delight of conversation spiced<BR>with wit. Besides, I cannot behold such slaughter of<BR>birds. For the proverb says:</FONT><BR>\
</DIV>\
</DIV>\

</DIV>\
<DIV class=paragraph style=\" padding:10.0pt 0.0pt 0.0pt 43.2pt; text-align:left;\">\
<SPAN class=font2>So, to make a long story short:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.1pt 0.0pt 0.0pt 101.0pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">The mouse and crow became</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 101.0pt; text-align:left; text-indent:9.8pt;\">\

</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 110.4pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">As flesh and finger nail.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:5.8pt 39.7pt 0.0pt 42.7pt; text-align:justify; text-indent:15.4pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">Indeed, the mouse was so captivated by the crow's<BR>attentions that he grew confident to the point of<BR>feeling quite at home between his wings.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.7pt 0.0pt 41.9pt; text-align:justify; text-indent:16.2pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">Now one day the crow appeared with tears filling<BR>his eyes, and sobs choked him as he said: &quot;My very<BR>dear Gold, I have grown dissatisfied with this coun- <BR>try. I intend to travel.&quot; &quot;My dear friend,&quot; said<BR>Gold, &quot;what cause have you for discontent?&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 41.2pt 0.0pt 40.7pt; text-align:justify; text-indent:16.7pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">&quot;Listen, my friend,&quot; said the crow. &quot;There has<BR>been a dreadful drought in this country, so that all<BR>the city people, driven by famine, not only cease to<BR>give the birds a few mere crumbs, but actually set<BR>bird-traps in every house. To be sure, I have not been<BR>caught, for further life is appointed me. Yet this is<BR>why I shed tears—for I think of foreign travel. This<BR>is why I plan to visit another land.&quot; &quot;Then tell me<BR>where you plan to go,&quot; said Gold. And Swift replied:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 41.2pt 0.0pt 39.6pt; text-align:justify; text-indent:16.7pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">&quot;In the far south is a great lake in the heart of the<BR>jungle. There lives a turtle named Slow, a bosom<BR>friend of mine, dearer even than you are. He will give<BR>me bits offish, a digestible diet. In his society I shall<BR>be happy, enjoying the delight of conversation spiced<BR>with wit. Besides, I cannot behold such slaughter of<BR>birds. For the proverb says:</SPAN><BR>\
