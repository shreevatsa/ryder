<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">366</FONT><FONT FACE=\"Arial\" SIZE=\"3\">             </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The wise, alert, ambitious man,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">If he expect success,<BR>Must wait on fortune, watch his step,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And curb his stateliness:<BR>Yudhishthir King, with pilgrim's staff,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Long drew his painful breath,<BR>Though worshiped by his brothers, great</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">As War, and Wealth, and Death.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">So Kunti's handsome, powerful twins,<BR>High birth writ on their brows,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Were menials at Virata's court,<BR>And lived by counting cows.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">So queenly Draupadi, with youth's</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And matchless beauty's seal,<BR>In charm most like a goddess, fell</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">By turn of fortune's wheel;<BR>And haughty maidens called her slave</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And sneered at her for sport,<BR>What time she powdered sandalwood</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">In Matsya's royal court.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Father,&quot; said Cloudy, &quot;this dwelling with an<BR>enemy seems to me like the sword-blade ordeal.&quot;<BR>&quot;So it is,&quot; said Live-Strong. &quot;But I never saw such a<BR>pack of fools anywhere. Not one was sensible except<BR>Red-Eye. He, indeed, has great capacity, an intelli- <BR>gence not blunted by his extensive scientific attain- <BR>ments. He discovered my exact purpose. But as for<BR>the other counselors, they were great fools, making<BR>a living by a mere pretense of giving good counsel,<BR>with no flair for verity. They were not even aware<BR>of this:</FONT><BR>\
</DIV>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 40.7pt; text-align:left;\">\
<SPAN class=font2>366</SPAN><SPAN class=font0>             </SPAN><SPAN class=font2>THE PANCHATANTRA</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:11.6pt 0.0pt 0.0pt 85.1pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">The wise, alert, ambitious man,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 85.4pt; text-align:left; text-indent:9.7pt;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">If he expect success,<BR>Must wait on fortune, watch his step,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 85.0pt; text-align:left; text-indent:9.7pt;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">And curb his stateliness:<BR>Yudhishthir King, with pilgrim's staff,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 84.8pt; text-align:left; text-indent:9.7pt;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Long drew his painful breath,<BR>Though worshiped by his brothers, great</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 94.3pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">As War, and Wealth, and Death.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:11.6pt 0.0pt 0.0pt 94.7pt; text-align:left; text-indent:-9.7pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">So Kunti's handsome, powerful twins,<BR>High birth writ on their brows,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 94.3pt; text-align:left; text-indent:-9.2pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Were menials at Virata's court,<BR>And lived by counting cows.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:10.2pt 0.0pt 0.0pt 85.1pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">So queenly Draupadi, with youth's</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 85.4pt; text-align:left; text-indent:9.1pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">And matchless beauty's seal,<BR>In charm most like a goddess, fell</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 84.7pt; text-align:left; text-indent:10.3pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">By turn of fortune's wheel;<BR>And haughty maidens called her slave</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 85.1pt; text-align:left; text-indent:9.5pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">And sneered at her for sport,<BR>What time she powdered sandalwood</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 94.9pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">In Matsya's royal court.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:5.4pt 40.1pt 0.0pt 40.2pt; text-align:justify; text-indent:16.6pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">&quot;Father,&quot; said Cloudy, &quot;this dwelling with an<BR>enemy seems to me like the sword-blade ordeal.&quot;<BR>&quot;So it is,&quot; said Live-Strong. &quot;But I never saw such a<BR>pack of fools anywhere. Not one was sensible except<BR>Red-Eye. He, indeed, has great capacity, an intelli- <BR>gence not blunted by his extensive scientific attain- <BR>ments. He discovered my exact purpose. But as for<BR>the other counselors, they were great fools, making<BR>a living by a mere pretense of giving good counsel,<BR>with no flair for verity. They were not even aware<BR>of this:</SPAN><BR>\
