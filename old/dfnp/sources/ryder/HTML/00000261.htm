<TD ALIGN=\"LEFT\" VALIGN=\"TOP\" WIDTH=\"405\" HEIGHT=\"367\">\
<DIV WIDTH=\"405\" HEIGHT=\"367\">\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"4\">254</FONT><FONT FACE=\"Arial\" SIZE=\"4\">             </FONT><FONT FACE=\"Times New Roman\" SIZE=\"4\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">No poor man's evidence is heard,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Though logic link it word to word:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">While wealthy babble passes muster</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Though crammed with harshness, vice, and bluster.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The wealthy, though of meanest birth,<BR>Are much respected on the earth:<BR>The poor whose lineage is prized<BR>Like clearest moonlight, are despised.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The wealthy are, however old,<BR>Rejuvenated by their gold:<BR>If money has departed, then<BR>The youngest lads are aged men.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Since brother, son, and wife, and friend<BR>Desert when cash is at an end,<BR>Returning when the cash rolls in,<BR>cash that is our next of kin.</FONT><BR>\
</DIV>\
</DIV>\
</TD>\
<TD COLSPAN=\"2\" ROWSPAN=\"1\" ALIGN=\"LEFT\" VALIGN=\"TOP\" WIDTH=\"74\" HEIGHT=\"367\">\
<DIV WIDTH=\"74\" HEIGHT=\"367\">\
<DIV>\

</DIV>\
</TD>\

</TD>\

</DIV>\

<TD COLSPAN=\"3\" ROWSPAN=\"1\" ALIGN=\"LEFT\" VALIGN=\"TOP\" WIDTH=\"415\" HEIGHT=\"311\">\
<DIV WIDTH=\"415\" HEIGHT=\"311\">\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;At the moment when, with such thoughts in my<BR>mind, I went to my quarters, our friend Swift came<BR>to me and suggested a journey hither. So here I am.<BR>I have come with him to visit you. Thus I have<BR>related to you the cause of my gloom.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Well, there is this to be said:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The world — gods, elephants, and men,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Deer, devils, snakes —<BR>Before the noonday hour is spent,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Its dinner takes.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">When hour and appetite arrive,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">There should suffice<BR>For world-wide conqueror or slave</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">A bowl of rice.</FONT><BR>\
</DIV>\
</DIV>\
</TD>\

<DIV>\

</DIV>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 41.3pt; text-align:left;\">\
<SPAN class=font3>254</SPAN><SPAN class=font0>             </SPAN><SPAN class=font3>THE PANCHATANTRA</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:10.9pt 0.0pt 0.0pt 56.0pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">No poor man's evidence is heard,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 56.0pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Though logic link it word to word:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 56.3pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">While wealthy babble passes muster</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 56.2pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Though crammed with harshness, vice, and bluster.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:9.1pt 0.0pt 0.0pt 55.7pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">The wealthy, though of meanest birth,<BR>Are much respected on the earth:<BR>The poor whose lineage is prized<BR>Like clearest moonlight, are despised.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:8.5pt 0.0pt 0.0pt 55.0pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">The wealthy are, however old,<BR>Rejuvenated by their gold:<BR>If money has departed, then<BR>The youngest lads are aged men.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:8.5pt 0.0pt 0.0pt 55.0pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Since brother, son, and wife, and friend<BR>Desert when cash is at an end,<BR>Returning when the cash rolls in,<BR>cash that is our next of kin.</SPAN><BR>\
</DIV>\
</DIV>\
</TD>\

</TD>\

<DIV class=block style=\" width:328.6pt; height:186.5pt;\">\
<DIV class=paragraph style=\" padding:0.0pt 39.8pt 0.0pt 39.8pt; text-align:justify; text-indent:15.7pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">&quot;At the moment when, with such thoughts in my<BR>mind, I went to my quarters, our friend Swift came<BR>to me and suggested a journey hither. So here I am.<BR>I have come with him to visit you. Thus I have<BR>related to you the cause of my gloom.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:10.3pt 0.0pt 0.0pt 55.8pt; text-align:left;\">\
<SPAN class=font2>&quot;Well, there is this to be said:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.4pt 0.0pt 0.0pt 83.8pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">The world — gods, elephants, and men,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 83.8pt; text-align:left; text-indent:10.1pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Deer, devils, snakes —<BR>Before the noonday hour is spent,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 93.6pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Its dinner takes.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:9.7pt 0.0pt 0.0pt 83.5pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">When hour and appetite arrive,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 83.5pt; text-align:left; text-indent:9.7pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">There should suffice<BR>For world-wide conqueror or slave</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 92.9pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">A bowl of rice.</SPAN><BR>\
</DIV>\
</DIV>\
