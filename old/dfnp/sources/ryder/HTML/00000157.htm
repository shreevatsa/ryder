</DIV>\

</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">But poor, doomed Fatalist said: &quot;There are<BR>sizable lakes elsewhere. Who knows whether they will<BR>come here or not? One should not abandon the lake<BR>of his birth merely because of such small gossip. And<BR>the proverb says:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Since scamp and sneak and snake<BR>So often undertake<BR>A plan that does not thrive,<BR>The world wags on, alive.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Therefore I am determined not to go.&quot; And when<BR>Forethought realized that their minds were made up,<BR>he went to another body of water.</FONT><BR>\
