<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"4\"><SUB>4</SUB>2o</FONT><FONT FACE=\"Arial\" SIZE=\"4\">             </FONT><FONT FACE=\"Times New Roman\" SIZE=\"4\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">so hungry? You come as my guest, according to the<BR>proverb:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">A guest in need</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Is a guest indeed.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Now here lies this elephant, killed by a lion who<BR>appointed me its guardian. But for all that, you may<BR>enjoy a square meal of elephant-meat, provided you<BR>cut and run before he gets back.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;No, uncle,&quot; said the leopard, &quot;if things stand so,<BR>this meat is not healthy for me. You know the saying:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">A man to thrive<BR>Must keep alive.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Never eat a thing that doesn't sit well on the stomach.<BR>So I will be off;&quot; &quot;Don't be timid,&quot; said the jackal.<BR>&quot;Pluck up courage and eat. I will warn you of his<BR>coming while he is yet a long way off.&quot; So the leopard<BR>did as suggested, and the jackal, as soon as he saw<BR>the hide cut through, called out: &quot;Quick, nephew,<BR>quick! Here comes the lion.&quot; Hearing this, the leop- <BR>ard vanished also.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Now while the jackal was eating meat through<BR>the opening cut by the leopard, a second jackal came<BR>on the scene in a great rage. And Supersmart, esteem- <BR>ing him an equal whose prowess was a known quanti- <BR>ty, recited the stanza:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Sway patrons with obeisance;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">In heroes raise a doubt;<BR>Fling petty bribes to flunkeys;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">With equals, fight it out—</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:9.8pt 40.1pt 0.0pt 41.5pt; text-align:justify;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">so hungry? You come as my guest, according to the<BR>proverb:</SPAN><BR>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 129.1pt; text-align:left;\">\
<SPAN class=font1>A guest in need</SPAN><BR>\

<SPAN class=font1>Is a guest indeed.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:7.2pt 40.3pt 0.0pt 41.0pt; text-align:justify;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">Now here lies this elephant, killed by a lion who<BR>appointed me its guardian. But for all that, you may<BR>enjoy a square meal of elephant-meat, provided you<BR>cut and run before he gets back.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.3pt 0.0pt 41.4pt; text-align:justify; text-indent:15.4pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">&quot;No, uncle,&quot; said the leopard, &quot;if things stand so,<BR>this meat is not healthy for me. You know the saying:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:2.5pt 0.0pt 0.0pt 128.8pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.8pt;\">A man to thrive<BR>Must keep alive.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:5.3pt 40.6pt 0.0pt 40.7pt; text-align:justify;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">Never eat a thing that doesn't sit well on the stomach.<BR>So I will be off;&quot; &quot;Don't be timid,&quot; said the jackal.<BR>&quot;Pluck up courage and eat. I will warn you of his<BR>coming while he is yet a long way off.&quot; So the leopard<BR>did as suggested, and the jackal, as soon as he saw<BR>the hide cut through, called out: &quot;Quick, nephew,<BR>quick! Here comes the lion.&quot; Hearing this, the leop- <BR>ard vanished also.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.8pt 0.0pt 40.3pt; text-align:justify; text-indent:15.5pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">Now while the jackal was eating meat through<BR>the opening cut by the leopard, a second jackal came<BR>on the scene in a great rage. And Supersmart, esteem- <BR>ing him an equal whose prowess was a known quanti- <BR>ty, recited the stanza:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.7pt 0.0pt 0.0pt 99.0pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Sway patrons with obeisance;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 99.2pt; text-align:left; text-indent:9.5pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">In heroes raise a doubt;<BR>Fling petty bribes to flunkeys;</SPAN><BR>\
