<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">48</FONT><FONT FACE=\"Arial\" SIZE=\"3\">               </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Counselors', in patching friendship—<BR>All are wise in hours of ease.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Now Victor thought, as he set out to meet<BR>Lively: &quot;Well, well! The master is gracious to me<BR>and ready to do my bidding. So there is none more<BR>blest than I. For</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Four things are nectar: milky food;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">A fire in chilly weather;<BR>An honor granted by the king;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And loved ones, come together.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">So he found Lively, and said respectfully: &quot;My<BR>friend, I won the old master's favor for you, and made<BR>him give you a safe-conduct. You may go without<BR>anxiety. Still, though you have favor in the eyes of<BR>the king, you must act in agreement with me. You<BR>must not play the haughty master. I for my part,<BR>in alliance with you, will take the r&amp;le of counselor,<BR>and bear the whole burden of administration. Thus<BR>we shall both enjoy royal affluence. For</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">A sinful chase—yet men can stalk</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The treasures of the crown:<BR>One starts the quairy from its lair;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Another strikes it down.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Whoever is too haughty to</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Pay king's retainers honor due,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Will find his feet are tottering—</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">So merchant Strong-Tooth with the king.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;How was that?&quot; asked Lively. And Victor told<BR>the story of</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 42.1pt; text-align:left;\">\
<SPAN class=font2>48</SPAN><SPAN class=font0>               </SPAN><SPAN class=font2>THE PANCHATANTRA</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:10.7pt 0.0pt 0.0pt 95.8pt; text-align:left; text-indent:-9.2pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Counselors', in patching friendship—<BR>All are wise in hours of ease.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.2pt 40.0pt 0.0pt 41.8pt; text-align:justify; text-indent:15.6pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">Now Victor thought, as he set out to meet<BR>Lively: &quot;Well, well! The master is gracious to me<BR>and ready to do my bidding. So there is none more<BR>blest than I. For</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.6pt 0.0pt 0.0pt 90.8pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:13.6pt;\">Four things are nectar: milky food;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 90.4pt; text-align:left; text-indent:9.7pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">A fire in chilly weather;<BR>An honor granted by the king;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 99.8pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">And loved ones, come together.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.1pt 39.6pt 0.0pt 40.6pt; text-align:justify; text-indent:16.6pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">So he found Lively, and said respectfully: &quot;My<BR>friend, I won the old master's favor for you, and made<BR>him give you a safe-conduct. You may go without<BR>anxiety. Still, though you have favor in the eyes of<BR>the king, you must act in agreement with me. You<BR>must not play the haughty master. I for my part,<BR>in alliance with you, will take the r&amp;le of counselor,<BR>and bear the whole burden of administration. Thus<BR>we shall both enjoy royal affluence. For</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:2.8pt 0.0pt 0.0pt 74.5pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">A sinful chase—yet men can stalk</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 74.2pt; text-align:left; text-indent:10.1pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">The treasures of the crown:<BR>One starts the quairy from its lair;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 84.0pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Another strikes it down.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:5.2pt 0.0pt 0.0pt 40.3pt; text-align:left;\">\
<SPAN class=font2>And again:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:1.9pt 0.0pt 0.0pt 74.6pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Whoever is too haughty to</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 74.9pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Pay king's retainers honor due,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 74.8pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Will find his feet are tottering—</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 74.5pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">So merchant Strong-Tooth with the king.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.8pt 41.0pt 0.0pt 40.4pt; text-align:justify; text-indent:15.5pt;\">\
<SPAN class=font2 style=\" line-height:14.3pt;\">&quot;How was that?&quot; asked Lively. And Victor told<BR>the story of</SPAN><BR>\
