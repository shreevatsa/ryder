<FONT FACE=\"Times New Roman\" SIZE=\"3\">ILL-CONSIDERED ACTION</FONT><FONT FACE=\"Arial\" SIZE=\"3\">          </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">463</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\"><I>off. </I>But he cannot do it either. Suppose I take the<BR>form of a horse, go to the stable, and find out what he<BR>looks like and what power he has.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">When he had done so, a horse-thief came to the<BR>palace at dead of night. He examined all the horses,<BR>found the fiend-horse the finest, put a bit in his<BR>mouth, and mounted. Meanwhile the fiend was<BR>thinking: &quot;I presume this is the fellow named Twi- <BR>light. He thinks me a vile creature, he is angry, he<BR>has come to kill me. What shall I do?&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">While he was thinking, the horse-thief struck him<BR>with a whip. And he was terrified and started to run.<BR>The thief, for his part, after traveling some distance,<BR>tried to stop him by tugging at the bit. And he<BR>thought: &quot;Now if he were a horse, he would mind the<BR>bit. Instead, he goes faster and faster.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">When the thief perceived how little he minded the<BR>tugging at the bit, he reflected: &quot;Well, well! Horses<BR>are not like this. This must be a fiend in equine form.<BR>So if I find a spot thick with dust, I will drop. It is<BR>my one chance of life.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">While the horse-thief was thinking and praying<BR>to his favorite god, the fiend-horse passed under a<BR>banyan tree. And the thief caught a branch and<BR>stuck. So both of them gained the hope of life<BR>from their separation, and were filled with extreme<BR>delight.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Now in the banyan was a monkey, a friend of the<BR>fiend, who said when he saw the fiend making off:</FONT><BR>\
</DIV>\
</DIV>\
