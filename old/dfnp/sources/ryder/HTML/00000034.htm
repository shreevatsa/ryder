<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">THE LOSS OF FRIENDS</FONT><FONT FACE=\"Arial\" SIZE=\"3\">              </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">25</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">crouch here so disconsolate ?&quot; &quot;Why meddle, my dear<BR>fellow?&quot; said Cheek. &quot;There is a saying:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Death pursues the meddling flunkey:<BR>Note the wedge-extracting monkey.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;How was that?&quot; asked Victor. And Cheek told<BR>the story of</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">THE WEDGE-PULLING MONKEY</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">There was a city in a certain region. In a grove<BR>near by, a merchant was having a temple built. Each<BR>day at the noon hour the foreman and workers would<BR>go to the city for lunch.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Now one day a troop of monkeys came upon the<BR>half-built temple. There lay a tremendous anj ana- <BR>log, which a mechanic had begun to split, a wedge of<BR>acacia-wood being thrust in at the top.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">There the monkeys began their playful frolics<BR>upon tree-top, lofty roof, and woodpile. Then one of<BR>them, whose doom was near, thoughtlessly bestrode<BR>the log, thinking: &quot;Who stuck a wedge in this queer<BR>place?&quot; So he seized it with both hands and started<BR>to work it loose. Now what happened when the wedge<BR>gave at the spot where his private parts entered the<BR>cleft, that, sir, you know without being told.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;And that is why I say that meddling should be<BR>avoided by the intelligent. And you know,&quot; he con- <BR>tinued, &quot;that we two pick up a fair living just from<BR>his leavings.&quot;</FONT><BR>\
</DIV>\
</DIV>\

<SPAN class=font2 style=\" line-height:13.7pt;\">crouch here so disconsolate ?&quot; &quot;Why meddle, my dear<BR>fellow?&quot; said Cheek. &quot;There is a saying:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:2.9pt 0.0pt 0.0pt 85.1pt; text-align:left;\">\

<DIV class=paragraph style=\" padding:3.2pt 40.9pt 0.0pt 42.4pt; text-align:justify; text-indent:15.1pt;\">\

</DIV>\
<DIV class=paragraph style=\" padding:7.0pt 0.0pt 0.0pt 79.4pt; text-align:left;\">\
<SPAN class=font2>THE WEDGE-PULLING MONKEY</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.6pt 40.7pt 0.0pt 41.3pt; text-align:justify; text-indent:15.4pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">There was a city in a certain region. In a grove<BR>near by, a merchant was having a temple built. Each<BR>day at the noon hour the foreman and workers would<BR>go to the city for lunch.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 39.7pt 0.0pt 41.0pt; text-align:justify; text-indent:15.4pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">Now one day a troop of monkeys came upon the<BR>half-built temple. There lay a tremendous anj ana- <BR>log, which a mechanic had begun to split, a wedge of<BR>acacia-wood being thrust in at the top.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 39.8pt 0.0pt 40.2pt; text-align:justify; text-indent:15.8pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">There the monkeys began their playful frolics<BR>upon tree-top, lofty roof, and woodpile. Then one of<BR>them, whose doom was near, thoughtlessly bestrode<BR>the log, thinking: &quot;Who stuck a wedge in this queer<BR>place?&quot; So he seized it with both hands and started<BR>to work it loose. Now what happened when the wedge<BR>gave at the spot where his private parts entered the<BR>cleft, that, sir, you know without being told.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:13.6pt 41.5pt 0.0pt 40.1pt; text-align:justify; text-indent:16.0pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">&quot;And that is why I say that meddling should be<BR>avoided by the intelligent. And you know,&quot; he con- <BR>tinued, &quot;that we two pick up a fair living just from<BR>his leavings.&quot;</SPAN><BR>\
