<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">This is the lofty consolation offered by a wood- <BR>pecker to a hen-sparrow whose eggs have been crushed<BR>by an elephant with the spring fever. And the whole<BR>matter finds its most admirable expression in the<BR>noble words of Cheek, the jackal:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">What is learning whose attaining<BR>Sees no passion wane, no reigning</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Love and self-control ?<BR>Does not make the mind a menial,<BR>Finds in virtue no congenial</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Path and final goal?<BR>Whose attaining is but straining<BR>For a name, and never gaining</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Fame or peace of soul ?</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">This is <I>nitty </I>the harmonious development of the<BR>powers of man, a life in which security, prosperity,<BR>resolute action, friendship, and good learning are so<BR>combined as to produce joy. It is a noble ideal, sham- <BR>ing many tawdry ambitions, many vulgar catch- <BR>words of our day. And this noble ideal is presented<BR>in an artistic form of perfect fitness, in five books of<BR>wise and witty stories, in most of which the actors are<BR>animals.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"6\">in</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Better with the learned dwell,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Even though it be in hell</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Than with vulgar spirits roam</FONT><FONT FACE=\"Arial\" SIZE=\"3\">                      </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">;</FONT><BR>\

<FONT FACE=\"Times New Roman\" SIZE=\"3\">Palaces that gods call home.</FONT><BR>\
