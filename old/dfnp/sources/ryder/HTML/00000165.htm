<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Then the geese said to him: &quot;Sir, the thing having<BR>come to pass, what ought we to do now?&quot; And the<BR>old fellow replied: &quot;If you will take my advice, play<BR>dead when that hateful hunter comes. And when the<BR>hunter, inferring that we are dead, throws the last one<BR>to the ground, we then must all rise simultaneously,<BR>flying over his head.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">At early dawn the hunter arrived, and when he<BR>looked them over, everyone seemed as good as dead.<BR>He therefore freed them from the snare with perfect<BR>assurance, and threw them all to the ground, one after<BR>the other. But when they saw him preparing to de- <BR>scend, they all followed the shrewd plan of the old<BR>gander and flew up simultaneously.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;And that is why I say:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Take old folks' counsel, ....</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">and the rest of it.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">When the story had been told, all the birds visited<BR>the old gander and related their grief at the rape of<BR>the chicks. Then the old gander said: &quot;The king of<BR>us all is Garuda. Therefore, the timely course of ac- <BR>tion is this. You must all stir the feelings of Garuda</FONT><BR>\
