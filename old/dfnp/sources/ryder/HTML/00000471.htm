<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">458</FONT><FONT FACE=\"Arial\" SIZE=\"3\">             </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">If foes commit an outrage on<BR>A house, and one forgives—</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Be it from fear or greed—he is<BR>The meanest man that lives.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Now as the elderly monkey wandered about<BR>thirsty, he came to a lake made lovely by clusters of<BR>lotuses. And as he observed it narrowly, he noticed<BR>footprints leading into the lake, but none coming out.<BR>Thereupon he reflected: &quot;There must be some vicious<BR>beast here in the water. So I will stay at a safe dis- <BR>tance and drink through a hollow lotus-stalk.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">When he had done so, there issued from the water<BR>a man-eating fiend with a pearl necklace adorning his<BR>neck, who spoke and said: &quot;Sir, I eat everyone who<BR>enters the water. So there is none shrewder than you,<BR>who drink in this fashion. I have taken a liking to<BR>you. Name your heart's desire.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Sir, &quot; said the monkey, &quot;how many can you eat?&quot;<BR>And the fiend replied: &quot;I can eat hundreds, thou- <BR>sands, myriads, yes, hundreds of thousands, if they<BR>enter the water. Outside, a jackal can overpower<BR>me.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;And I,&quot; said the monkey, &quot;I live in mortal<BR>enmity with a king. If you will give me that pearl<BR>necklace, I will awaken his greed with a plausible nar- <BR>rative, and will make that king enter the lake along<BR>with his retinue.&quot; So the fiend handed over the pearl<BR>necklace.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Then people saw the monkey roaming over trees</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 41.4pt; text-align:left;\">\
<SPAN class=font3>458</SPAN><SPAN class=font0>             </SPAN><SPAN class=font3>THE PANCHATANTRA</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:11.0pt 0.0pt 0.0pt 109.7pt; text-align:left; text-indent:-9.4pt;\">\
<SPAN class=font1 style=\" line-height:11.0pt;\">If foes commit an outrage on<BR>A house, and one forgives—</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 109.4pt; text-align:left; text-indent:-9.5pt;\">\
<SPAN class=font1 style=\" line-height:11.0pt;\">Be it from fear or greed—he is<BR>The meanest man that lives.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:6.1pt 40.0pt 0.0pt 40.9pt; text-align:justify; text-indent:15.6pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">Now as the elderly monkey wandered about<BR>thirsty, he came to a lake made lovely by clusters of<BR>lotuses. And as he observed it narrowly, he noticed<BR>footprints leading into the lake, but none coming out.<BR>Thereupon he reflected: &quot;There must be some vicious<BR>beast here in the water. So I will stay at a safe dis- <BR>tance and drink through a hollow lotus-stalk.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.8pt 0.0pt 40.8pt; text-align:justify; text-indent:15.2pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">When he had done so, there issued from the water<BR>a man-eating fiend with a pearl necklace adorning his<BR>neck, who spoke and said: &quot;Sir, I eat everyone who<BR>enters the water. So there is none shrewder than you,<BR>who drink in this fashion. I have taken a liking to<BR>you. Name your heart's desire.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 41.0pt 0.0pt 40.8pt; text-align:justify; text-indent:15.7pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">&quot;Sir, &quot; said the monkey, &quot;how many can you eat?&quot;<BR>And the fiend replied: &quot;I can eat hundreds, thou- <BR>sands, myriads, yes, hundreds of thousands, if they<BR>enter the water. Outside, a jackal can overpower<BR>me.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 41.5pt 0.0pt 40.1pt; text-align:justify; text-indent:16.2pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">&quot;And I,&quot; said the monkey, &quot;I live in mortal<BR>enmity with a king. If you will give me that pearl<BR>necklace, I will awaken his greed with a plausible nar- <BR>rative, and will make that king enter the lake along<BR>with his retinue.&quot; So the fiend handed over the pearl<BR>necklace.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.1pt 0.0pt 0.0pt 55.4pt; text-align:left;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">Then people saw the monkey roaming over trees</SPAN><BR>\
</DIV>\
