<FONT FACE=\"Times New Roman\" SIZE=\"3\">What tiger, monkey, snake advised,</FONT><BR>\

<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">I did not do; and so<BR>That dreadfully ungrateful man</FONT><BR>\

<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Has brought me very low.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;How was that?&quot; asked Rusty. And Victor told<BR>the story of</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">THE UNGRATEFUL MAN</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">In a certain town lived a Brahman whose name<BR>was Sacrifice. Every day his wife, chafing under their<BR>poverty, would say to him: &quot;Come, Brahman! Lazy- <BR>bones! Stony-Heart! Don't you see your babies<BR>starving, while you hang about, mooning? Go some- <BR>where, no matter where, find some way, any way, to<BR>get food, and come back in a hurry.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">At last the Brahman, weary of this refrain, under- <BR>took a long journey, and in a few days entered a great<BR>forest. While wandering hungry in this forest, he be- <BR>gan to hunt for water. And in a certain spot he came<BR>upon a well, overgrown with grass. When he looked<BR>in, he discovered a tiger, a monkey, a snake, and a<BR>man at the bottom. They also saw him.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Then the tiger thought: &quot;Here comes a man,&quot; and<BR>he cried: &quot;O noble soul, there is great virtue in sav- <BR>ing life. Think of that, and pull me out, so that I may<BR>live in the company of beloved friends, wife, sons, and<BR>relatives.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Why,&quot; said the Brahman, &quot;the very sound of<BR>your name brings a shiver to every living thing. I<BR>cannot deny that I fear you.&quot; But the tiger resumed:</FONT><BR>\
