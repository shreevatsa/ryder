<FONT FACE=\"Times New Roman\" SIZE=\"3\">84</FONT><FONT FACE=\"Arial\" SIZE=\"3\">               </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The kings who serve the common weal,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Luxuriantly sprout;<BR>The common loss is kingly loss,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Without a shade of doubt.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">After listening to this address, Numskull said:<BR>&quot;Well, gentlemen, you are quite convincing. But if<BR>an animal does not come to me every day as I sit here,<BR>I promise you I will eat you all.&quot; To this they as- <BR>sented with much relief, and fearlessly roamed the<BR>wood. Each day at noon one of them appeared as his<BR>dinner, each species taking its turn and providing an<BR>individual grown old, or religious, or grief-smitten, or<BR>fearful of the loss of son or wife.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">One day a rabbit's turn came, it being rabbit-day.<BR>And when all the thronging animals had given him<BR>directions, he reflected: &quot;How is it possible to kill<BR>this lion—curse him! Yet after all,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">In what can wisdom not prevail?<BR>In what can resolution fail?<BR>What cannot flattery subdue?<BR>What cannot enterprise put through?</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">I can kill even a lion/'</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">So he went very slowly, planning to arrive tardily,<BR>and meditating with troubled spirit on a means of<BR>killing him. Late in the day he came into the pres- <BR>ence of the lion, whose throat was pinched by hunger<BR>in consequence of the delay, and who angrily thought<BR>as he licked his chops: &quot;Aha! I must kill all the ani- <BR>mals the first thing in the morning.&quot;</FONT><BR>\
</DIV>\

<FONT FACE=\"Times New Roman\" SIZE=\"3\">While he was thinking, the rabbit slowly drew</FONT><BR>\

<DIV class=paragraph style=\" padding:0.0pt 40.6pt 0.0pt 40.7pt; text-align:justify; text-indent:15.4pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">One day a rabbit's turn came, it being rabbit-day.<BR>And when all the thronging animals had given him<BR>directions, he reflected: &quot;How is it possible to kill<BR>this lion—curse him! Yet after all,</SPAN><BR>\

<DIV class=paragraph style=\" padding:3.5pt 0.0pt 0.0pt 40.4pt; text-align:left;\">\

<DIV class=paragraph style=\" padding:0.1pt 40.0pt 0.0pt 40.0pt; text-align:justify; text-indent:16.1pt;\">\
