<DIV ALIGN=\"LEFT\">\

<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;How was that?&quot; asked the crocodile. And the<BR>monkey told the story of</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\

</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Beloved,&quot; said her husband, &quot;tell me the means<BR>of appeasing you. I will adopt it without fail.&quot; And<BR>it cost her a struggle to say: &quot;If you will shave your<BR>head and fall at my feet, then I will think of relent- <BR>ing.&quot; When he did so, she did so.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Now Joy's wife became angry in just the same<BR>way, and would not be appeased though he begged<BR>her pardon. Then he said: &quot;Beloved, I cannot live a<BR>moment without you. I will fall at your feet and beg<BR>your pardon.&quot; She said: &quot;If you hold a bit in your<BR>mouth and let me climb on your back and drive you,</FONT><BR>\
