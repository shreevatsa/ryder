<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The ghost said: &quot;The racket would most likely<BR>wake the Brahman. In that case all my trouble would<BR>be vain.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;But, on the other hand/' said the thief, &quot;if any<BR>hindrance arises when you start to eat him, then I<BR>cannot steal the two cows either. First I will steal<BR>the two cows, then you may eat the Brahman.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">So they disputed, each crying &quot;Me first! Me<BR>first!&quot; And when they became heated, the hubbub<BR>waked the Brahman. Then the thief said: &quot;Brah- <BR>man, this is a ghost who wishes to eat you.&quot; And the<BR>ghost said: &quot;Brahman, this is a thief who wishes to<BR>steal your two cows.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">When the Brahman heard this, he stood up and<BR>took a good look. And by remembering a prayer to<BR>his favorite god, he saved his life from the ghost,<BR>then lifted a club and saved his two cows from the<BR>thief.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;And that is why I say:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">From enemies expect relief,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">and the rest of it. Besides:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The Scriptures tell a holy tale</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Of sacrificial love,<BR>How Shibi gave the hawk his flesh</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">As ransom for the dove—</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">showing that it is contrary to religion to slay a sup- <BR>pliant.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Having listened to this opinion, the king asked</FONT><BR>\
