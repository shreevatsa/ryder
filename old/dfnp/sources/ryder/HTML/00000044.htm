<FONT FACE=\"Times New Roman\" SIZE=\"3\">THE LOSS OF FRIENDS</FONT><FONT FACE=\"Arial\" SIZE=\"3\">              </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">35</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Make yourself his humble servant</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">While his power is stirred,<BR>Quick to leave him at the moment</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">When he grows absurd.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Plant your words where profit lies:<BR>Whiter cloth takes faster dyes.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Till you know his power and manhood,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Effort has no scope:<BR>Moonlight's glitter vainly rivals</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Himalaya's slope.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And Cheek replied: &quot;If you have made up your<BR>mind, then seek the feet of the king. Blest be your<BR>journeyings. May your purpose be accomplished.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Be heedful in the presence of the king;<BR>We also to your health and fortune cling.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Then Victor bowed to his friend, and went to meet<BR>Rusty.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Now when Rusty saw Victor approaching, he said<BR>to the doorkeeper: &quot;Away with your reed of office!<BR>This is an old acquaintance, the counselor's son Vic- <BR>tor. He has free entrance. Let him come in. He be- <BR>longs to the second circle.&quot; So Victor entered, bowed<BR>to Rusty, and sat down on the seat indicated to him.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Then Rusty extended a right paw adorned with<BR>claws as formidable as thunderbolts, and said re- <BR>spectfully: &quot;Do you enjoy health? Why has so long<BR>a time passed since you were last visible?&quot; And Vic- <BR>tor replied: &quot;Even though my royal master has no<BR>present need of me, still I ought to report at the</FONT><BR>\

</DIV>\
<DIV class=paragraph style=\" padding:4.3pt 39.8pt 0.0pt 40.2pt; text-align:justify; text-indent:16.3pt;\">\

<DIV class=paragraph style=\" padding:4.1pt 0.0pt 0.0pt 75.4pt; text-align:left;\">\
