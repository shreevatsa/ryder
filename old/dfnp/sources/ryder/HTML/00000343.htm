<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"4\">338</FONT><FONT FACE=\"Arial\" SIZE=\"4\">              </FONT><FONT FACE=\"Times New Roman\" SIZE=\"4\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The dove then brought a bonfire's sole<BR>Surviving ember—one live coal,<BR>And where a pile of dry leaves lay,<BR>He kindled it to fire straightway.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Now, sir, take heart; forgetting fear,<BR>Resuscitate your members here;<BR>Alas! I cannot put to flight<BR>The cravings of your appetite.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;One patron feeds a thousand men;<BR>One feeds a hundred; one feeds ten.<BR>But I, whose virtue does not thrive,<BR>Scarce keep my puny self alive.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Ah, if you have not in your nest<BR>Provision for a single guest,<BR>Why occupy today, tomorrow<BR>A nest that harbors naught but sorrow?</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;I shall destroy my body, fain<BR>To end its living with its pain,<BR>That nevermore I stand confessed<BR>Powerless to aid a needy guest.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And thus he blamed himself, you see;<BR>The greedy fowler went scot-free:<BR>Then—&quot;I may yet your craving sate,<BR>If one mere moment you will wait.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Whereat that creature free from sin,<BR>Joy-quivering his soul within,<BR>Walked round the fire, as it had been<BR>His cherished home, and entered in.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">When this the greedy fowler saw,<BR>Compassion filled his soul, and awe.</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:11.2pt 0.0pt 0.0pt 81.4pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">The dove then brought a bonfire's sole<BR>Surviving ember—one live coal,<BR>And where a pile of dry leaves lay,<BR>He kindled it to fire straightway.</SPAN><BR>\

<SPAN class=font1 style=\" line-height:10.7pt;\">&quot;Now, sir, take heart; forgetting fear,<BR>Resuscitate your members here;<BR>Alas! I cannot put to flight<BR>The cravings of your appetite.</SPAN><BR>\

<DIV class=paragraph style=\" padding:9.5pt 0.0pt 0.0pt 80.4pt; text-align:left; text-indent:-5.4pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">&quot;One patron feeds a thousand men;<BR>One feeds a hundred; one feeds ten.<BR>But I, whose virtue does not thrive,<BR>Scarce keep my puny self alive.</SPAN><BR>\

<DIV class=paragraph style=\" padding:9.4pt 0.0pt 0.0pt 79.7pt; text-align:left; text-indent:-5.5pt;\">\

<DIV class=paragraph style=\" padding:10.2pt 0.0pt 0.0pt 79.6pt; text-align:left; text-indent:-5.8pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">&quot;I shall destroy my body, fain<BR>To end its living with its pain,<BR>That nevermore I stand confessed<BR>Powerless to aid a needy guest.&quot;</SPAN><BR>\
