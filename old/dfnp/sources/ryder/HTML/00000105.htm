<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And he continued: &quot;Nay, you have been my bride,<BR>now fallen to earth by reason of a curse. It is I who<BR>have so long protected you from contact with a man.<BR>I will now wed you by the ceremony used in heaven.&quot;<BR>And she assented, for she thought: &quot;It is a thing<BR>beyond my fondest aspirations.&quot; And he married her<BR>by the ceremony used in heaven.</FONT><BR>\

<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">So day followed day in the enjoyment of love's<BR>delights, each day witnessing a growth in passion.<BR>Before dawn the weaver would mount his mechan- <BR>ical Garuda, would bid her farewell with the words:<BR>&quot;I depart for Vishnu's heaven,&quot; and would always<BR>reach his house undetected.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">One day the guards at the women's quarters ob- <BR>served indications that the princess was meeting a<BR>man, and in fear of their very lives made a report to<BR>their master. &quot;O King,&quot; they said, &quot;be gracious and<BR>confirm our personal security. There is a disclosure<BR>to be made.&quot; And when the king assented, the guards<BR>reported: &quot;O King, we have used anxious care to<BR>forbid the entrance of men. Yet indications are ob- <BR>served that Princess Lovely has meetings with a man.<BR>Not unto us does it fall to take measures. The king,<BR>the king alone is prime mover.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Upon this information the king pondered with<BR>troubled spirit:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">You are worried when you hear that she is born;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Picking husbands makes you anxious and forlorn;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">When she marries, will her husband be a churl?</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">It is tough to be the father of a girl.</FONT><BR>\
