<FONT FACE=\"Times New Roman\" SIZE=\"4\">390</FONT><FONT FACE=\"Arial\" SIZE=\"4\">             </FONT><FONT FACE=\"Times New Roman\" SIZE=\"4\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">But Theodore said: &quot;You are quite right, sir.<BR>You are my born enemy. And yet I come to you be- <BR>cause I have been insulted. You know well:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">When all your property is gor^e</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And life itself at stake—<BR>To save that life and property</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">You grovel to a snake.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The snake said: &quot;Well, who insulted you?&quot; And<BR>the frog answered: &quot;My relatives.&quot; &quot;But where is<BR>your home?&quot; asked the snake. &quot;In a pond? or a<BR>well? or a cistern? or a tank?&quot; &quot;My home is in a<BR>well,&quot; said the frog. &quot;But,&quot; said the snake, &quot;I can't<BR>get in. And if I could, there is no place for me to lie<BR>while killing your relatives. Begone. Besides, you<BR>know:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Eat only what will swallow</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And gratify the hollow</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Within with good digestion—</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Put not your health in question.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">But Theodore replied: &quot;No, sir. Come with me.<BR>I will show you an easy way into the well. And inside<BR>there is a very attractive hole at water-level. There<BR>you can lie, and you will find it child's play to finish<BR>my relatives.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Then the snake reflected: &quot;Yes, I am old. Now<BR>and then, with great effort, I catch one mouse. And<BR>often I don't. Yes, yes. The proverb is right:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">When strength is ebbing, dying,<BR>When friends are gone, and wife,</FONT><BR>\
</DIV>\
</DIV>\

</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 99.2pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">And gratify the hollow</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 99.5pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Within with good digestion—</SPAN><BR>\
</DIV>\
