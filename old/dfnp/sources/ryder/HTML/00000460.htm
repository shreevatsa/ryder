<FONT FACE=\"Times New Roman\" SIZE=\"3\">ILL-CONSIDERED ACTION</FONT><FONT FACE=\"Arial\" SIZE=\"3\">          </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">445</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The three friends felt this speech to be dreadful as<BR>the fall of a thunderbolt, and they took counsel to- <BR>gether. The frog spoke first: &quot;Hundred-Wit and<BR>Thousand-Wit, my dear friends, what should we do<BR>now: flee or stick it out?&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">At this Thousand-wit laughed and said: &quot;My<BR>good friend, do not be frightened merely because you<BR>have heard words. An actual invasion is not to be<BR>anticipated. Yet should it take place, I will save you<BR>and myself by virtue of my wit. For I know plenty of<BR>tricks in the water.&quot; And Hundred-Wit added:<BR>&quot;Yes, Thousand-Wit is quite right. For</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Where wind is checked, and light of day,<BR>The wise man's wit soon finds a way.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">One cannot, because he has heard a few mere words,<BR>abandon his birthplace, the home of his ancestors.<BR>You must not go away. I will save you by virtue of<BR>my wit.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Well,&quot; said the frog, &quot;I have only a single wit,<BR>and that tells me to flee. My wife and I are going to<BR>some other body of water this very night.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">So spoke the frog and under cover of night he went<BR>to another body of water. At dawn the next day came<BR>the fish-catchers, who seemed the servants of Death,<BR>and inclosed the pond with nets. And all the fishes,<BR>turtles, frogs, crabs, and other water-creatures were<BR>caught in the nets and captured. Even Hundred-Wit<BR>and Thousand-Wit fell into a net and were killed,</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:4.9pt 0.0pt 0.0pt 79.9pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:11.2pt;\">Where wind is checked, and light of day,<BR>The wise man's wit soon finds a way.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:8.4pt 40.1pt 0.0pt 40.7pt; text-align:justify;\">\
<SPAN class=font2 style=\" line-height:13.7pt;\">One cannot, because he has heard a few mere words,<BR>abandon his birthplace, the home of his ancestors.<BR>You must not go away. I will save you by virtue of<BR>my wit.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.1pt 40.9pt 0.0pt 40.9pt; text-align:justify; text-indent:15.7pt;\">\

</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 41.4pt 0.0pt 40.4pt; text-align:justify; text-indent:16.0pt;\">\
<SPAN class=font2 style=\" line-height:13.7pt;\">So spoke the frog and under cover of night he went<BR>to another body of water. At dawn the next day came<BR>the fish-catchers, who seemed the servants of Death,<BR>and inclosed the pond with nets. And all the fishes,<BR>turtles, frogs, crabs, and other water-creatures were<BR>caught in the nets and captured. Even Hundred-Wit<BR>and Thousand-Wit fell into a net and were killed,</SPAN><BR>\
