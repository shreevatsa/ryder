<FONT FACE=\"Times New Roman\" SIZE=\"3\">The Brahman reverences fire,<BR>Himself the lower castes' desire;<BR>The wife reveres her husband dear;<BR>But all the world must guests revere.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Now I am your guest. I have of late sampled the va- <BR>rious blood of Brahmans, warriors, business men, and<BR>serfs, but found it acid, slimy, quite unwholesome.<BR>On the contrary, he who reposes on this bed must<BR>have a delightful vital fluid, just like nectar. It must<BR>be free from morbidity, since wind, bile, and phlegm<BR>are kept in harmony by constant and heedful use of<BR>potions prepared by physicians. It must be enriched<BR>by viands unctuous, tender, melting in the mouth;<BR>viands prepared from the flesh of the choicest crea- <BR>tures of land, water, and air, seasoned furthermore<BR>with sugar, pomegranate, ginger, and pepper. To me<BR>it seems an elixir of life. Therefore, with your kind<BR>permission, I plan to taste this sweet and fragrant<BR>substance, thus combining pleasure and profit.&quot;</FONT><BR>\
