</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">But when the people of the country beheld her in- <BR>comparable opulence of beauty, her supreme loveli- <BR>ness and superhuman graces, their eyes popped out<BR>with pleasure, and they said to her attendants:<BR>&quot;How can right-thinking persons bestow such a pearl<BR>of a girl upon a snake?&quot; On hearing this, all her elder- <BR>ly relatives without exception were troubled at heart,<BR>and they said: &quot;Let her be taken from this imp-<BR>ridden creature.&quot; But the girl said: &quot;No more of this<BR>mockery! Remember the text:</FONT><BR>\

</DIV>\
<DIV ALIGN=\"LEFT\">\

</DIV>\

</DIV>\
