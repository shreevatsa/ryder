</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">But on observing that the fiend's feet were soft as a<BR>lotus-heart, he asked him: &quot;Sir, why are your feet so<BR>tender?&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And the fiend replied: &quot;I am under a vow never<BR>to touch the ground with my feet until I have washed<BR>them.&quot; Soon the Brahman, while meditating a plan<BR>of escape, came to a lake. Here the fiend said: &quot;Sir,<BR>do not stir from this spot until I come forth from the<BR>lake after bathing and worshiping the god.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Thereupon the Brahman thought: &quot;He will be<BR>sure to eat me after his worship. I will hurry away.<BR>For he will not follow me with unwashen feet.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And when he did so, the fiend, not daring to break<BR>his vow, did not follow.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;And that is why I say:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">A prudent man should always ask,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">and the rest of it.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">After listening to this, the king summoned the<BR>Brahmans and said: &quot;Brahmans, a three-breasted<BR>daughter has been born to me. Are any remedial<BR>measures to be taken, or not?&quot; And they replied:<BR>&quot;O King, listen.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">A daughter fitted out with limbs</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Too numerous or few,<BR>Will lose her character, and will</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Destroy her husband, too.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">But if the father sees a girl<BR>With triple breast about,</FONT><BR>\
</DIV>\

<DIV class=paragraph style=\" padding:10.1pt 39.8pt 0.0pt 42.4pt; text-align:justify;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">But on observing that the fiend's feet were soft as a<BR>lotus-heart, he asked him: &quot;Sir, why are your feet so<BR>tender?&quot;</SPAN><BR>\

<DIV class=paragraph style=\" padding:0.0pt 41.2pt 0.0pt 41.2pt; text-align:justify; text-indent:15.1pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">Thereupon the Brahman thought: &quot;He will be<BR>sure to eat me after his worship. I will hurry away.<BR>For he will not follow me with unwashen feet.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.4pt 41.4pt 0.0pt 41.2pt; text-align:justify; text-indent:15.0pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">And when he did so, the fiend, not daring to break<BR>his vow, did not follow.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:12.1pt 0.0pt 0.0pt 56.4pt; text-align:left;\">\
<SPAN class=font2>&quot;And that is why I say:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:2.8pt 0.0pt 0.0pt 78.4pt; text-align:left;\">\
<SPAN class=font1>A prudent man should always ask,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.1pt 0.0pt 0.0pt 40.9pt; text-align:left;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">and the rest of it.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 41.6pt 0.0pt 40.1pt; text-align:justify; text-indent:15.6pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">After listening to this, the king summoned the<BR>Brahmans and said: &quot;Brahmans, a three-breasted<BR>daughter has been born to me. Are any remedial<BR>measures to be taken, or not?&quot; And they replied:<BR>&quot;O King, listen.</SPAN><BR>\

<SPAN class=font1 style=\" line-height:10.7pt;\">A daughter fitted out with limbs</SPAN><BR>\
</DIV>\

<SPAN class=font1 style=\" line-height:10.7pt;\">Too numerous or few,<BR>Will lose her character, and will</SPAN><BR>\
