<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Indra's hand, his body thrilling with delight at that<BR>contact, and was reciting a variety of authoritative<BR>formulas, when he caught sight of Yama, lord of<BR>death, who had come to pay his respects at the time<BR>appointed. Seeing the god, the parrot edged away.<BR>And all the thronging immortals asked him: &quot;Why<BR>did you move away, sir, upon beholding that person- <BR>age?&quot; &quot;But,&quot; said the parrot, &quot;he brings harm to all<BR>living creatures. Why not move away from him?&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Upon hearing this, they all desired to calm his<BR>fears, so said to Yama: &quot;As a favor to us, you must<BR>please not kill this parrot.&quot; And Yama replied: &quot;I<BR>do not know about that. It is Time who determines<BR>these matters.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">They therefore took Blossom with them, paid a<BR>visit to Time, and made the same request. To which<BR>Time replied: &quot;It is Death who is posted in these<BR>affairs. Pray speak to him.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">But when they did so, the parrot died at the mere<BR>sight of Death. And they were all distressed at seeing<BR>the occurrence, so that they said to Yama: &quot;What<BR>does this mean?&quot; And Yama said: &quot;It was simply<BR>fated that he should die at the mere sight of Death.&quot;<BR>With this reply they went back to heaven.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;And that is why I say:</FONT><BR>\
