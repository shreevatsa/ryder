<FONT FACE=\"Times New Roman\" SIZE=\"3\">CROWS AND OWLS</FONT><FONT FACE=\"Arial\" SIZE=\"3\">                </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">297</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Therefore you should make neither peace nor war<BR>with him. Only a change of base can be recommend- <BR>ed. For the saying goes:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">With vicious foemen, proud of power,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">From hindering scruples free,<BR>Adopt a change of base, not peace</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Nor war, for victory.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Now change of base is known to be</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">No single thing, but twin—<BR>Retreat, to save imperiled life;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Invasion, planned to win.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">A warlike and ambitious king</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">May choose 'twixt April and<BR>November—other months are barred—</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">To invade the hostile land.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">For storming-parties—so the books</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Prescribe—all times are fair,<BR>If hostile forces show distress,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And lay some weakness bare.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">A king should put his realm in charge</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Of heroes strong and fit;<BR>Then pounce upon the hostile land,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">When spies have peopled it.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The case in hand requires, O King,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The base-change called Retreat,<BR>Not peace nor war; the foe is vile,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And very hard to beat.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Furthermore, a recessive movement is made,<BR>says the science of ethics, with due regard to cause<BR>and effect. The point is thus expressed in poetry:</FONT><BR>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 109.9pt; text-align:left;\">\

</DIV>\
<DIV class=paragraph style=\" padding:10.0pt 39.8pt 0.0pt 40.1pt; text-align:justify;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">Therefore you should make neither peace nor war<BR>with him. Only a change of base can be recommend- <BR>ed. For the saying goes:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.4pt 0.0pt 0.0pt 79.3pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">With vicious foemen, proud of power,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 79.2pt; text-align:left; text-indent:10.1pt;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">From hindering scruples free,<BR>Adopt a change of base, not peace</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 89.0pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Nor war, for victory.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:8.6pt 0.0pt 0.0pt 79.4pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Now change of base is known to be</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 79.7pt; text-align:left; text-indent:9.4pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">No single thing, but twin—<BR>Retreat, to save imperiled life;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 89.2pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Invasion, planned to win.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:8.6pt 0.0pt 0.0pt 79.2pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">A warlike and ambitious king</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 79.6pt; text-align:left; text-indent:9.5pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">May choose 'twixt April and<BR>November—other months are barred—</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 89.0pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">To invade the hostile land.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:9.5pt 0.0pt 0.0pt 79.7pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">For storming-parties—so the books</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 79.6pt; text-align:left; text-indent:9.4pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Prescribe—all times are fair,<BR>If hostile forces show distress,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 88.7pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">And lay some weakness bare.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:8.9pt 0.0pt 0.0pt 79.2pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">A king should put his realm in charge</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 79.2pt; text-align:left; text-indent:9.4pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Of heroes strong and fit;<BR>Then pounce upon the hostile land,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 89.2pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">When spies have peopled it.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:8.4pt 0.0pt 0.0pt 79.1pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.8pt;\">The case in hand requires, O King,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 78.8pt; text-align:left; text-indent:9.7pt;\">\
<SPAN class=font1 style=\" line-height:10.8pt;\">The base-change called Retreat,<BR>Not peace nor war; the foe is vile,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 88.7pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.8pt;\">And very hard to beat.</SPAN><BR>\
</DIV>\
