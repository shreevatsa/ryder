</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">ance of the six expedients and the four devices for<BR>attaining success. Yes, there is wisdom in this:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">If kings are satisfied<BR>With servants at their side<BR>Who ply a wheedling tongue,<BR>Whose bows are never strung,<BR>Then kingly glory goes<BR>Embracing manlier foes.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Indeed, there is much sense in the story which is<BR>summed up in the familiar verse:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The counselor whose name was Strong<BR>Attained his dearest heart's desire:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">He won the favor of his king;<BR>He burned the naked monk with fire.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;How was that?&quot; asked Victor. And Cheek told<BR>the story of</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">THE MONK WHO LEFT HIS<BR>BODY BEHIND</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">In the Koshala country is a city called Unassail- <BR>able. In it ruled a king named Fine-Chariot, over<BR>whose footstool rippled rays of light from the dia- <BR>dems of uncounted vassal princes.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">One day a forest ranger came with this report:<BR>&quot;Master, all the forest kings have become turbulent,<BR>and in their midst is the forest chief named Vindhyaka.<BR>It is the king's affair to teach him modest manners.&quot;<BR>On hearing this report, the king summoned Counselor<BR>Strong, and despatched him with orders to chastise<BR>the forest chieftains.</FONT><BR>\

<DIV class=paragraph style=\" padding:9.8pt 0.0pt 0.0pt 43.1pt; text-align:left;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">ance of the six expedients and the four devices for<BR>attaining success. Yes, there is wisdom in this:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.5pt 0.0pt 0.0pt 100.4pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">If kings are satisfied<BR>With servants at their side<BR>Who ply a wheedling tongue,<BR>Whose bows are never strung,<BR>Then kingly glory goes<BR>Embracing manlier foes.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:5.0pt 40.2pt 0.0pt 42.5pt; text-align:justify; text-indent:15.6pt;\">\
<SPAN class=font2 style=\" line-height:13.7pt;\">&quot;Indeed, there is much sense in the story which is<BR>summed up in the familiar verse:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.2pt 0.0pt 0.0pt 90.2pt; text-align:left; text-indent:-9.6pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">The counselor whose name was Strong<BR>Attained his dearest heart's desire:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 90.1pt; text-align:left; text-indent:-9.6pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">He won the favor of his king;<BR>He burned the naked monk with fire.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:6.4pt 40.6pt 0.0pt 42.0pt; text-align:justify; text-indent:15.4pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">&quot;How was that?&quot; asked Victor. And Cheek told<BR>the story of</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:7.8pt 0.0pt 0.0pt 126.5pt; text-align:left; text-indent:-33.7pt;\">\
<SPAN class=font2 style=\" line-height:12.5pt;\">THE MONK WHO LEFT HIS<BR>BODY BEHIND</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.1pt 40.8pt 0.0pt 40.9pt; text-align:justify; text-indent:16.7pt;\">\
<SPAN class=font2 style=\" line-height:13.7pt;\">In the Koshala country is a city called Unassail- <BR>able. In it ruled a king named Fine-Chariot, over<BR>whose footstool rippled rays of light from the dia- <BR>dems of uncounted vassal princes.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 41.6pt 0.0pt 40.1pt; text-align:justify; text-indent:16.0pt;\">\
<SPAN class=font2 style=\" line-height:13.7pt;\">One day a forest ranger came with this report:<BR>&quot;Master, all the forest kings have become turbulent,<BR>and in their midst is the forest chief named Vindhyaka.<BR>It is the king's affair to teach him modest manners.&quot;<BR>On hearing this report, the king summoned Counselor<BR>Strong, and despatched him with orders to chastise<BR>the forest chieftains.</SPAN><BR>\
