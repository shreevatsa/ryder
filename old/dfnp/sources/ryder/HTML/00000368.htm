<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">joyed. And he reflected: &quot;Very good, indeed. Red-<BR>Eye's flight is a blessing to us. For he was farsighted,<BR>while the rest are numskulls. I can easily destroy<BR>them now. For the proverb says:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">If no farsighted counselors,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Long-tried, secure,<BR>Aid him, the downfall of a king</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Is swift and sure.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And there is sound reasoning in this:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The shrewd discover enemies</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Disguised as friends<BR>In senseless counselors whose speech</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">To evil tends.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">After these reflections, he dropped each day one<BR>fagot from the forest into his own nest, with the ul- <BR>timate purpose of setting the cave afire. Nor did the<BR>owls, poor fools, perceive that he was building up his<BR>nest in order to burn them alive. Well, there is sense<BR>in the saying:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Cause your friends no bitter woes;<BR>Do not fraternize with foes:<BR>Friends, when lost, are friends no more;<BR>Enemies were lost before.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
