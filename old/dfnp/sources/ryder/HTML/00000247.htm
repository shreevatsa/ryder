</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">drenching the floor with blood. Yes, there is wisdom<BR>in the old story:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">A deer there was that burst his bonds;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">He flung the trap aside;<BR>He violently broke apart</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The hobbling snare that tied;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">From woods uncouth with tufted flames</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Around him bristling, fled;<BR>The hunters' arrows left behind;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">To seeming safety sped;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Into a well at last he tumbles:<BR>On hostile fate all effort stumbles.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Then I departed, alone. The others—poor dolts!<BR>plunged into the old fortress. Thereupon the holy<BR>man, perceiving that the floor was smeared with<BR>drops of blood, followed the trail to the fortress, and<BR>began to ply the pickaxe. As he dug, he came upon<BR>the hoard over which I had lived so long, and the<BR>smell of which used to guide me back to the fortress.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Then Wide-Bottom was filled with glee and said:<BR>&quot;Now, Crop-ear, sleep in peace. It was the smell of<BR>this that enabled the mouse to wake you.&quot; So they<BR>took the hoard and turned to the cell.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Now when I returned to the spot, I could not bear<BR>to look at the sad, disturbing sight. And I reflected:<BR>&quot;Ah, what shall I do? Where shall I go? How may I<BR>win peace of mind?&quot; In such reflections the day<BR>dragged drearily away.</FONT><BR>\
</DIV>\

<FONT FACE=\"Times New Roman\" SIZE=\"3\">Still, when the sun had laid his thousand beams to</FONT><BR>\
