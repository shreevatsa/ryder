<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">THE LOSS OF FRIENDS</FONT><FONT FACE=\"Arial\" SIZE=\"3\">              </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">97</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">At her birth she steals away her mother's heart;<BR>Loving friends, when she is older, fall apart;<BR>Even married, she is apt to bring a stain:<BR>Having daughters is a business full of pain.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">When a poem or daughter comes out,<BR>The author is troubled with doubt,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">With a doubt that his questions betray;<BR>Will she reach the right hands?<BR>Will she please as she stands?</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And what will the critics say?</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Having thus considered the matter from every<BR>point of view, he sought the queen and said: &quot;My<BR>dear queen, pray give careful attention to what these<BR>chamberlains have to say. Who is this offender whom<BR>the death-god seeks today?&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Now when they had related the facts, the queen<BR>hastened in great perturbation to the maiden's apart- <BR>ments and found her daughter with lips sore from<BR>kissing and with telltale traces on her limbs. And<BR>she cried: &quot;You wicked girl! You are a disgrace to<BR>the family! How could you throw your character<BR>away? Who is the man that comes to you? The<BR>death-god has looked upon him. Dreadful as things<BR>are, at least tell the truth.&quot; Then the princess, with<BR>shamefaced, drooping glances, recounted the whole<BR>story of the weaver disguised as Vishnu.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Thereupon the queen, with laughing countenance<BR>and thrilling in every limb, hastened to the king and</FONT><BR>\

</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 69.4pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">And what will the critics say?</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.6pt 40.7pt 0.0pt 40.3pt; text-align:justify; text-indent:15.8pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">Having thus considered the matter from every<BR>point of view, he sought the queen and said: &quot;My<BR>dear queen, pray give careful attention to what these<BR>chamberlains have to say. Who is this offender whom<BR>the death-god seeks today?&quot;</SPAN><BR>\

<DIV class=paragraph style=\" padding:0.0pt 40.2pt 0.0pt 40.1pt; text-align:justify; text-indent:15.7pt;\">\
