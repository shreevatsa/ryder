<TD ALIGN=\"LEFT\" VALIGN=\"TOP\" WIDTH=\"407\" HEIGHT=\"692\">\
<DIV WIDTH=\"407\" HEIGHT=\"692\">\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"4\">68</FONT><FONT FACE=\"Arial\" SIZE=\"4\">               </FONT><FONT FACE=\"Times New Roman\" SIZE=\"4\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Yet women's wit will rival it:<BR>How keep them in their place?</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Behold the faults with woman born:<BR>Impurity, and heartless scorn,<BR>Untruth, and folly, reckless heat,<BR>Excessive greediness, deceit.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Be not enslaved by women's charm,<BR>Nor wish them growth in power to harm:<BR>Their slaves, of manly feeling stripped,<BR>Are tame, pet crows whose wings are clipped.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Honey in a woman's words,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Poison in her breast:<BR>So, although you taste her lip,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Drub her on the chest.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">This palace filled with vice, this field where sprouts<BR>Suspicion's crop, this whirling pool of doubts,<BR>This town of recklessness, sin's aggregate,<BR>This house where frauds by hundreds lie in wait,<BR>This basketful of riddling sham and quip<BR>O'er guessing which our best and bravest trip,<BR>This woman, this machine, this nectar-bane—<BR>Who set it here, to make religion vain?</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">A bosom hard is praised, a forehead low,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">A fickle glance, a mumbling speech and slow,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Thick hips, a heart that constant tremors move,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">A natural twist in hair, and twists in love.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Their virtues are a pack of vices. Then</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Let beasts adore the fawn-eyed things, not men.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">For reasons good they laugh or weep;<BR>They trust you not, your trust they keep:<BR>These graveyard urns, oh, haunt them not!<BR>Keep kin and conduct free from spot.</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 42.1pt; text-align:left;\">\
<SPAN class=font2>68</SPAN><SPAN class=font0>               </SPAN><SPAN class=font2>THE PANCHATANTRA</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:11.0pt 0.0pt 0.0pt 83.0pt; text-align:left; text-indent:-10.0pt;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Yet women's wit will rival it:<BR>How keep them in their place?</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:7.2pt 0.0pt 0.0pt 72.5pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Behold the faults with woman born:<BR>Impurity, and heartless scorn,<BR>Untruth, and folly, reckless heat,<BR>Excessive greediness, deceit.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:7.2pt 0.0pt 0.0pt 72.2pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Be not enslaved by women's charm,<BR>Nor wish them growth in power to harm:<BR>Their slaves, of manly feeling stripped,<BR>Are tame, pet crows whose wings are clipped.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:6.5pt 0.0pt 0.0pt 72.1pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Honey in a woman's words,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 72.2pt; text-align:left; text-indent:10.3pt;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Poison in her breast:<BR>So, although you taste her lip,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 82.4pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Drub her on the chest.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:8.9pt 0.0pt 0.0pt 56.5pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">This palace filled with vice, this field where sprouts<BR>Suspicion's crop, this whirling pool of doubts,<BR>This town of recklessness, sin's aggregate,<BR>This house where frauds by hundreds lie in wait,<BR>This basketful of riddling sham and quip<BR>O'er guessing which our best and bravest trip,<BR>This woman, this machine, this nectar-bane—<BR>Who set it here, to make religion vain?</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:8.3pt 0.0pt 0.0pt 56.2pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">A bosom hard is praised, a forehead low,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 56.0pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">A fickle glance, a mumbling speech and slow,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 56.0pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Thick hips, a heart that constant tremors move,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 56.2pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">A natural twist in hair, and twists in love.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 56.3pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Their virtues are a pack of vices. Then</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 56.2pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Let beasts adore the fawn-eyed things, not men.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:7.6pt 0.0pt 0.0pt 55.8pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">For reasons good they laugh or weep;<BR>They trust you not, your trust they keep:<BR>These graveyard urns, oh, haunt them not!<BR>Keep kin and conduct free from spot.</SPAN><BR>\
</DIV>\
