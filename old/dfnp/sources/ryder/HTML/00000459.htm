<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">444</FONT><FONT FACE=\"Arial\" SIZE=\"3\">             </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;And that is why I say:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Scholarship is less than sense, &laquo;...</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">and the rest of it.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">But the wheel-bearer, having heard the story, re- <BR>torted: &quot;Not at all. The reasoning is at fault. For<BR>creatures of very great sense perish if stricken by fate,<BR>while those of very meager intelligence, if protected<BR>by fate, live happily. There is a stanza:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">While Hundred-Wit is on a head,<BR>While Thousand-Wit hangs limp and dead,<BR>Your humble Single-Wit, my dear,<BR>Is paddling in the water clear.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;How was that?&quot; asked the gold-finder. And the<BR>wheel-bearer told the story of</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">HUNDRED-WIT, THOUSAND-WIT, AND<BR>SINGLE-WIT</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">In a certain pond lived two fishes whose names<BR>were Hundred-Wit and Thousand-Wit. And a frog<BR>named Single-Wit made friends with them. Thus all<BR>three would for some time enjoy at the water's edge<BR>the pleasure of conversation spiced with witticisms,<BR>then would dive into the water again.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">One day at sunset they were engaged in conversa- <BR>tion, when fishermen with nets came there, who said<BR>to one another on seeing the pond: &quot;Look! This pond<BR>appears to contain plenty offish, and the water seems<BR>shallow. We will return at dawn/' With this they<BR>went home.</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 42.5pt; text-align:left;\">\
<SPAN class=font3>444</SPAN><SPAN class=font0>             </SPAN><SPAN class=font3>THE PANCHATANTRA</SPAN><BR>\

<DIV class=paragraph style=\" padding:10.0pt 0.0pt 0.0pt 58.4pt; text-align:left;\">\
<SPAN class=font2>&quot;And that is why I say:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:2.8pt 0.0pt 0.0pt 89.9pt; text-align:left;\">\
<SPAN class=font1>Scholarship is less than sense, &laquo;...</SPAN><BR>\

<DIV class=paragraph style=\" padding:3.2pt 0.0pt 0.0pt 42.7pt; text-align:left;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">and the rest of it.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 39.8pt 0.0pt 41.4pt; text-align:justify; text-indent:16.6pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">But the wheel-bearer, having heard the story, re- <BR>torted: &quot;Not at all. The reasoning is at fault. For<BR>creatures of very great sense perish if stricken by fate,<BR>while those of very meager intelligence, if protected<BR>by fate, live happily. There is a stanza:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.4pt 0.0pt 0.0pt 75.1pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">While Hundred-Wit is on a head,<BR>While Thousand-Wit hangs limp and dead,<BR>Your humble Single-Wit, my dear,<BR>Is paddling in the water clear.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.5pt 40.9pt 0.0pt 41.4pt; text-align:justify; text-indent:15.2pt;\">\
<SPAN class=font3 style=\" line-height:13.6pt;\">&quot;How was that?&quot; asked the gold-finder. And the<BR>wheel-bearer told the story of</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:11.6pt 0.0pt 0.0pt 132.6pt; text-align:left; text-indent:-68.3pt;\">\
<SPAN class=font3 style=\" line-height:12.7pt;\">HUNDRED-WIT, THOUSAND-WIT, AND<BR>SINGLE-WIT</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:2.2pt 40.9pt 0.0pt 40.4pt; text-align:justify; text-indent:16.0pt;\">\
<SPAN class=font3 style=\" line-height:13.6pt;\">In a certain pond lived two fishes whose names<BR>were Hundred-Wit and Thousand-Wit. And a frog<BR>named Single-Wit made friends with them. Thus all<BR>three would for some time enjoy at the water's edge<BR>the pleasure of conversation spiced with witticisms,<BR>then would dive into the water again.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 41.6pt 0.0pt 40.0pt; text-align:justify; text-indent:15.4pt;\">\
<SPAN class=font3 style=\" line-height:13.6pt;\">One day at sunset they were engaged in conversa- <BR>tion, when fishermen with nets came there, who said<BR>to one another on seeing the pond: &quot;Look! This pond<BR>appears to contain plenty offish, and the water seems<BR>shallow. We will return at dawn/' With this they<BR>went home.</SPAN><BR>\
