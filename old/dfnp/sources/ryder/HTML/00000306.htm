<FONT FACE=\"Times New Roman\" SIZE=\"3\">CROWS AND OWLS</FONT><FONT FACE=\"Arial\" SIZE=\"3\">                </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">301</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Who is there whom a friendly state<BR>With great folk does not elevate?<BR>The raindrop, hiding in a curl<BR>Of lotus-petal, shines like pearl.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Thus, O King, there is no counterweight to your<BR>enemy save in alliance. Therefore let an alliance be<BR>concluded. Such is my opinion.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">After these opinions had been given, Cloudy<BR>bowed low before an ancient, farsighted counselor of<BR>his race. This was a crow who had persevered to the<BR>last page of every textbook of social ethics, and his<BR>name was Live-Strong. &quot;Father,&quot; said the king, &quot;I<BR>had a secret purpose in questioning the others in your<BR>very presence; namely, that you might listen to every- <BR>thing, and instruct me as to what is fitting. Pray in- <BR>struct me in the appropriate course of action.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And Live-Strong said: &quot;My son, all that these<BR>have proposed is drawn from the textbooks of social<BR>ethics, and all is highly proper, each course in its own<BR>good time. But the present hour demands duplicity.<BR>You have heard the saying:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">You must regard with like distrust<BR>Both peace and warlike measures; must<BR>Seek through duplicity your goal,<BR>With powerful foes of evil soul.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;In this way those who themselves trust nobody<BR>and have a single eye to self-interest can win the<BR>trust of an enemy and easily destroy him. For the<BR>saying goes:</FONT><BR>\

<DIV class=paragraph style=\" padding:0.0pt 40.0pt 0.0pt 40.1pt; text-align:justify; text-indent:15.5pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">After these opinions had been given, Cloudy<BR>bowed low before an ancient, farsighted counselor of<BR>his race. This was a crow who had persevered to the<BR>last page of every textbook of social ethics, and his<BR>name was Live-Strong. &quot;Father,&quot; said the king, &quot;I<BR>had a secret purpose in questioning the others in your<BR>very presence; namely, that you might listen to every- <BR>thing, and instruct me as to what is fitting. Pray in- <BR>struct me in the appropriate course of action.&quot;</SPAN><BR>\

<DIV class=paragraph style=\" padding:0.0pt 40.4pt 0.0pt 39.8pt; text-align:justify; text-indent:15.8pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">And Live-Strong said: &quot;My son, all that these<BR>have proposed is drawn from the textbooks of social<BR>ethics, and all is highly proper, each course in its own<BR>good time. But the present hour demands duplicity.<BR>You have heard the saying:</SPAN><BR>\

<SPAN class=font1 style=\" line-height:10.7pt;\">You must regard with like distrust<BR>Both peace and warlike measures; must<BR>Seek through duplicity your goal,<BR>With powerful foes of evil soul.</SPAN><BR>\
