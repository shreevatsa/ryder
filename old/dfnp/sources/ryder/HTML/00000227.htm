<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">220</FONT><FONT FACE=\"Arial\" SIZE=\"3\">             </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Why speak of virtue here or moral harm?</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">What stance could help or mar?<BR>Tis Time that stretches forth a fatal arm,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And seizes from afar.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">When Gay-neck had spoken thus, Gold began to<BR>cut his bonds, but Gay-Neck checked him, saying:<BR>&quot;My good friend, this is wrong. Please do not cut my<BR>bonds first, but my followers'.&quot; Now Gold grew<BR>angry at this and said: &quot;Come now! You are mis- <BR>taken. For servants follow the master.&quot; &quot;No, no, my<BR>good friend,&quot; said Gay-Neck. &quot;All these poor crea- <BR>tures left others to take service with me. Shall I fail<BR>to show them this petty honor? You know the<BR>proverb:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The king who offers honor to</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">His followers beyond their due,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Has servants glad who never quail,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Not even should his money fail.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Through trust, the root of happy power,<BR>A creature wins to kingship's flower;<BR>While lions, born to kingship, must<BR>As tyrants govern, lacking trust.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Besides, after cutting my bonds, you might per- <BR>haps get a toothache. Or that villainous hunter might<BR>return. In that case, I should surely plunge to hell.<BR>As the proverb says:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">A king who is content to know<BR>That loyal servants suffer woe,<BR>Will later go to hell, but first<BR>Will see his earthly projects burst.&quot;</FONT><BR>\
</DIV>\
</DIV>\
