<FONT FACE=\"Times New Roman\" SIZE=\"3\">LOSS OF GAINS</FONT><FONT FACE=\"Arial\" SIZE=\"3\">                   </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">385</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The Brahman-murderer or thief,<BR>Drunkard or liar, finds relief;<BR>While for ingratitude alone<BR>No expiation will atone.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;'I regard this monkey as my brother-in-law. So<BR>bring him home, and we will make some return for<BR>his kindness. If you refuse, I will see you later in<BR>heaven.' Now I could not come to you until she had<BR>finished her scolding. And this long time passed while<BR>I was quarreling with her about you. So please come<BR>home with me. Your brother's wife has set up an<BR>awning. She has fixed her clothes and gems and<BR>rubies and all that, to pay you a fitting welcome. She<BR>has hung holiday garlands on the doorposts. And<BR>she is waiting impatiently.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;My friend and brother,&quot; said the monkey,<BR>&quot;your lady is very kind. It is quite according to the<BR>proverb:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Six things are done by friends:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">To take, and give again;<BR>To listen, and to talk;<BR>To dine, to entertain.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;But we monkeys live in trees, and your home is<BR>in the water. How can I go there? Rather bring<BR>your lady here, brother, that I may bow down and<BR>receive her blessing.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The crocodile said: &quot;My friend, our home is on a<BR>lovely sand-bank under the water. So climb on my<BR>back and travel comfortably with nothing to fear.&quot;</FONT><BR>\
</DIV>\
</DIV>\

<SPAN class=font2 style=\" line-height:13.6pt;\">&quot;My friend and brother,&quot; said the monkey,<BR>&quot;your lady is very kind. It is quite according to the<BR>proverb:</SPAN><BR>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 99.5pt; text-align:left;\">\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 99.5pt; text-align:left; text-indent:9.6pt;\">\
