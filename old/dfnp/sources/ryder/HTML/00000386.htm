<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Here, then, begins Book IV, called &quot;Loss of<BR>Gains.&quot; The first verse runs:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"2\">Blind folly always has to pay<BR>For giving property away<BR>Because of blandishments and guile—<BR>The monkey tricked the crocodile.</FONT><BR>\

<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;How was that?&quot; asked the princes.   And Vishnu-<BR>sharman told the story of</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">THE MONKEY AND THE CROCODILE</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">On the shore of the sea was a great rose-apple<BR>tree that was never without fruit. In it lived a mon- <BR>key named Red-Face.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Now one day a crocodile named Ugly-Mug crawled<BR>out of the ocean under the tree and burrowed in the<BR>soft sand. Then Red-Face said: &quot;You are my guest,<BR>sir. Pray eat these rose-apples which I throw you.<BR>You will find them like nectar. You know the prov- <BR>erb:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"2\">A fool or scholar let him be,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"2\">Pleasant or hideous to see,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"2\">A guest, when offerings are given,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"2\"><B>Is </B>useful as a bridge to heaven.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"2\">Ask not his home or education,<BR>His family or reputation,</FONT><BR>\
