<FONT FACE=\"Times New Roman\" SIZE=\"3\">ioo</FONT><FONT FACE=\"Arial\" SIZE=\"3\">             </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Then he summoned Lovely and with respectful<BR>coaxing said: &quot;Dear child, relying on your husband's<BR>power, we have begun hostilities with the enemy.<BR>This very night pray speak to blessed Vishnu when he<BR>comes, so that in the morning he may kill this enemy<BR>of ours.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">So Lovely delivered to him at night her father's<BR>message, complete in every particular. On hearing it,<BR>the weaver laughed and said: &quot;Dear love, how little a<BR>business is this, a mere war with men! Why, in days<BR>gone by I have with the greatest ease slain mighty<BR>demons by the thousand, and they were armed with<BR>magic; there was Hiranyakashipu, and Kansa, and<BR>Madhu, and Kaitabha, to name but a few. Go, then,<BR>and say to the king: 'Dismiss anxiety. In the morn- <BR>ing Vishnu will slay the host of your enemies with his<BR>discus.'&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">So she went to the king and proudly told him all.<BR>Whereat he was overjoyed and commanded the door- <BR>keeper to have proclamation made with beat of drum<BR>throughout the city, in these words: &quot;Whatever any<BR>shall lay hands on during tomorrow's battle in the<BR>camp of Valor slain, whether coined money or grain<BR>or gold or elephant or horse or weapon or other object,<BR>that shall remain his personal possession.&quot; This proc- <BR>lamation delighted the citizens, so that they gossiped<BR>together, saying: &quot;This king of ours is a lofty soul,<BR>unalarmed even in the presence of the hostile host.<BR>He is certain to kill his rival in the morning.&quot;</FONT><BR>\

</DIV>\

<SPAN class=font1 style=\" line-height:13.6pt;\">Then he summoned Lovely and with respectful<BR>coaxing said: &quot;Dear child, relying on your husband's<BR>power, we have begun hostilities with the enemy.<BR>This very night pray speak to blessed Vishnu when he<BR>comes, so that in the morning he may kill this enemy<BR>of ours.&quot;</SPAN><BR>\

<SPAN class=font1 style=\" line-height:13.6pt;\">So Lovely delivered to him at night her father's<BR>message, complete in every particular. On hearing it,<BR>the weaver laughed and said: &quot;Dear love, how little a<BR>business is this, a mere war with men! Why, in days<BR>gone by I have with the greatest ease slain mighty<BR>demons by the thousand, and they were armed with<BR>magic; there was Hiranyakashipu, and Kansa, and<BR>Madhu, and Kaitabha, to name but a few. Go, then,<BR>and say to the king: 'Dismiss anxiety. In the morn- <BR>ing Vishnu will slay the host of your enemies with his<BR>discus.'&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.2pt 0.0pt 40.1pt; text-align:justify; text-indent:16.2pt;\">\
<SPAN class=font1 style=\" line-height:13.6pt;\">So she went to the king and proudly told him all.<BR>Whereat he was overjoyed and commanded the door- <BR>keeper to have proclamation made with beat of drum<BR>throughout the city, in these words: &quot;Whatever any<BR>shall lay hands on during tomorrow's battle in the<BR>camp of Valor slain, whether coined money or grain<BR>or gold or elephant or horse or weapon or other object,<BR>that shall remain his personal possession.&quot; This proc- <BR>lamation delighted the citizens, so that they gossiped<BR>together, saying: &quot;This king of ours is a lofty soul,<BR>unalarmed even in the presence of the hostile host.<BR>He is certain to kill his rival in the morning.&quot;</SPAN><BR>\
