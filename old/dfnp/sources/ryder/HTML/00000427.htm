<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"4\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">my friend. Yet so it goes with the unfortunate. You<BR>know the stanza:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The cleverness that you have shown,<BR>You naked thing! is twice my own;<BR>Your husband and your lover fair<BR>Are lost. But why this vacant stare?&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;How was that?&quot; asked the monkey. And the<BR>crocodile told the story of</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">THE FARMER'S WIFE</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">There was once a farmer who lived with his wife<BR>in a certain place. And because the husband was<BR>old, the wife was forever thinking of lovers, and<BR>could not possibly be contented at home. Her one<BR>idea was strange men.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Now a rogue who lived by pilfering, noticed her<BR>and said: &quot;You lovely creature, my wife is dead, and<BR>I am smitten with love at the sight of you. Pray en- <BR>rich me with love's perfect treasure.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And she said: &quot;You beautiful man, if you feel<BR>that way, my husband has a great deal of money,<BR>and he is so old that he cannot stir. I will bring it, so<BR>that I may go somewhere with you and enjoy the<BR>delights of love.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;That is satisfactory to me,&quot; he replied. &quot;Sup- <BR>pose you hasten to this spot at dawn, so that we may<BR>go together to some fascinating city where life may<BR>bear for me its perfect fruit.&quot; &quot;Very well/' she<BR>agreed, and went home with laughing countenance.</FONT><BR>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 102.0pt; text-align:left;\">\
<SPAN class=font2>THE PANCHATANTRA</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:10.0pt 0.0pt 0.0pt 41.9pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:13.3pt;\">my friend. Yet so it goes with the unfortunate. You<BR>know the stanza:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.2pt 0.0pt 0.0pt 85.3pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.6pt;\">The cleverness that you have shown,<BR>You naked thing! is twice my own;<BR>Your husband and your lover fair<BR>Are lost. But why this vacant stare?&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:5.6pt 40.1pt 0.0pt 41.5pt; text-align:justify; text-indent:15.6pt;\">\
<SPAN class=font1 style=\" line-height:13.3pt;\">&quot;How was that?&quot; asked the monkey. And the<BR>crocodile told the story of</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:11.9pt 0.0pt 0.0pt 108.4pt; text-align:left;\">\
<SPAN class=font1>THE FARMER'S WIFE</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.5pt 40.1pt 0.0pt 40.9pt; text-align:justify; text-indent:15.6pt;\">\
<SPAN class=font1 style=\" line-height:13.6pt;\">There was once a farmer who lived with his wife<BR>in a certain place. And because the husband was<BR>old, the wife was forever thinking of lovers, and<BR>could not possibly be contented at home. Her one<BR>idea was strange men.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.4pt 0.0pt 41.2pt; text-align:justify; text-indent:15.1pt;\">\
<SPAN class=font1 style=\" line-height:13.6pt;\">Now a rogue who lived by pilfering, noticed her<BR>and said: &quot;You lovely creature, my wife is dead, and<BR>I am smitten with love at the sight of you. Pray en- <BR>rich me with love's perfect treasure.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.7pt 0.0pt 40.4pt; text-align:justify; text-indent:15.7pt;\">\
<SPAN class=font1 style=\" line-height:13.6pt;\">And she said: &quot;You beautiful man, if you feel<BR>that way, my husband has a great deal of money,<BR>and he is so old that he cannot stir. I will bring it, so<BR>that I may go somewhere with you and enjoy the<BR>delights of love.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.7pt 0.0pt 40.1pt; text-align:justify; text-indent:16.0pt;\">\
<SPAN class=font1 style=\" line-height:13.6pt;\">&quot;That is satisfactory to me,&quot; he replied. &quot;Sup- <BR>pose you hasten to this spot at dawn, so that we may<BR>go together to some fascinating city where life may<BR>bear for me its perfect fruit.&quot; &quot;Very well/' she<BR>agreed, and went home with laughing countenance.</SPAN><BR>\
