<DIV WIDTH=\"314\" HEIGHT=\"691\">\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">May I thereon my bosom lay,<BR>When weary love is tired of play,<BR>So, fettered in her arms, to keep<BR>A vigil waking half, half sleep ?</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">If fate has willed<BR>That I should die,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Are there no means<BR>Save that soft eye?</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">You see my love, though far apart,<BR>Before you ever, O my heart!<BR>Should vision cease to satisfy,<BR>Oh, teach your magic to my eye:<BR>For even her presence will distress,<BR>If bought by too great loneliness,<BR>Since none—the merciful are blest—<BR>Of selfishness may stand confessed.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">She stole his luster from the moon—</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The moon is dull and cold;<BR>The lily's sheen is in her eyes—</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">No charge of theft will hold;<BR>The elephant's majesty she seized—-</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Naught knows he of her art;<BR>From me the slender maiden took,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Ah, strange! a feeling heart.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">In middle air I see my love,<BR>On earth below, in heaven above;<BR>In life's last hour, on her I call:<BR>She is, like Vishnu, all-in-all.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">All mental states, the Buddha said,<BR>Are transient; he was wrong:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">My meditations on my love<BR>Are infinitely long.</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 121.1pt; text-align:left;\">\
<SPAN class=font1>THE PANCHATANTRA</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:11.3pt 0.0pt 0.0pt 95.2pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.6pt;\">May I thereon my bosom lay,<BR>When weary love is tired of play,<BR>So, fettered in her arms, to keep<BR>A vigil waking half, half sleep ?</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:9.6pt 0.0pt 0.0pt 153.1pt; text-align:left; text-indent:-11.0pt;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">If fate has willed<BR>That I should die,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 153.4pt; text-align:left; text-indent:-11.9pt;\">\
<SPAN class=font0 style=\" line-height:10.8pt;\">Are there no means<BR>Save that soft eye?</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:8.8pt 0.0pt 0.0pt 94.1pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.6pt;\">You see my love, though far apart,<BR>Before you ever, O my heart!<BR>Should vision cease to satisfy,<BR>Oh, teach your magic to my eye:<BR>For even her presence will distress,<BR>If bought by too great loneliness,<BR>Since none—the merciful are blest—<BR>Of selfishness may stand confessed.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:9.8pt 0.0pt 0.0pt 94.4pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">She stole his luster from the moon—</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 94.3pt; text-align:left; text-indent:11.6pt;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">The moon is dull and cold;<BR>The lily's sheen is in her eyes—</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 93.8pt; text-align:left; text-indent:12.0pt;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">No charge of theft will hold;<BR>The elephant's majesty she seized—-</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 93.5pt; text-align:left; text-indent:12.1pt;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">Naught knows he of her art;<BR>From me the slender maiden took,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 105.0pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">Ah, strange! a feeling heart.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:9.4pt 0.0pt 0.0pt 93.2pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">In middle air I see my love,<BR>On earth below, in heaven above;<BR>In life's last hour, on her I call:<BR>She is, like Vishnu, all-in-all.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:9.1pt 0.0pt 0.0pt 104.4pt; text-align:left; text-indent:-11.4pt;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">All mental states, the Buddha said,<BR>Are transient; he was wrong:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 104.2pt; text-align:left; text-indent:-11.3pt;\">\
<SPAN class=font0 style=\" line-height:10.9pt;\">My meditations on my love<BR>Are infinitely long.</SPAN><BR>\
