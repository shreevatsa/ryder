<FONT FACE=\"Times New Roman\" SIZE=\"3\">Though mountain, sun, and cloud, and wind</FONT><BR>\

<FONT FACE=\"Times New Roman\" SIZE=\"3\">Nature is hard to beat.&quot;</FONT><BR>\
</DIV>\

</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The billows of the Ganges were dotted with pearly<BR>foam born of the leaping of fishes frightened at hear- <BR>ing the roar of the waters that broke on the rugged,<BR>rocky shore. On the bank was a hermitage crowded<BR>with holy men devoting their time to the performance<BR>of sacred rites—chanting, self-denial, self-torture,<BR>study, fasting, and sacrifice. They would take puri- <BR>fied water only, and that in measured sips. Their<BR>bodies wasted under a diet of bulbs, roots, fruits, and<BR>moss. A loin-cloth made of bark formed their scanty<BR>raiment.</FONT><BR>\
</DIV>\
