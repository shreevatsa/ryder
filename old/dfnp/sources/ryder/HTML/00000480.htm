<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">ILL-CONSIDERED ACTION</FONT><FONT FACE=\"Arial\" SIZE=\"3\">          </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">467</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">She dooms him to a speedy death<BR>Without a shade of doubt.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Therefore, O King, shun the sight of her. Give<BR>her to anyone who will marry her, but banish him<BR>from the country. If this is done, there is no offense<BR>to laws human or divine.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">When the king had listened to this opinion, he<BR>ordered a proclamation to be made everywhere with<BR>beat of drum, as follows: &quot;Hear ye! There is a three-<BR>breasted princess. To anyone who marries her the<BR>king will give a hundred thousand gold-pieces, but<BR>will exile him.&quot; For a long time this proclamation<BR>was made without anyone marrying the princess, who<BR>remained in seclusion and grew to young womanhood.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Now there was a blind man in the city, and as<BR>companion he had a hunchback named Slow, who<BR>guided him with a staff. These two heard the drum<BR>and consulted, saying: &quot;In case we touch that drum,<BR>we get girl and gold. With the gold our life will be<BR>happy. And even if death results from the girl's de- <BR>formity, it will put a final end to the wretchedness of<BR>poverty. For</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Until a mortal's belly-pot<BR>Is full, he does not care a jot<BR>For love or music, wit or shame,<BR>For body's care or scholar's name,<BR>For virtue or for social charm,<BR>For lightness or release from harm,<BR>For godlike wisdom, youthful beauty.<BR>For purity or anxious duty.&quot;</FONT><BR>\
</DIV>\
</DIV>\

<SPAN class=font3>ILL-CONSIDERED ACTION</SPAN><SPAN class=font0>          </SPAN><SPAN class=font3>467</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:11.0pt 0.0pt 0.0pt 105.8pt; text-align:left; text-indent:-9.6pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">She dooms him to a speedy death<BR>Without a shade of doubt.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:8.3pt 41.3pt 0.0pt 42.6pt; text-align:justify; text-indent:15.6pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">&quot;Therefore, O King, shun the sight of her. Give<BR>her to anyone who will marry her, but banish him<BR>from the country. If this is done, there is no offense<BR>to laws human or divine.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.5pt 42.1pt 0.0pt 41.3pt; text-align:justify; text-indent:16.1pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">When the king had listened to this opinion, he<BR>ordered a proclamation to be made everywhere with<BR>beat of drum, as follows: &quot;Hear ye! There is a three-<BR>breasted princess. To anyone who marries her the<BR>king will give a hundred thousand gold-pieces, but<BR>will exile him.&quot; For a long time this proclamation<BR>was made without anyone marrying the princess, who<BR>remained in seclusion and grew to young womanhood.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.1pt 42.6pt 0.0pt 40.4pt; text-align:justify; text-indent:16.0pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">Now there was a blind man in the city, and as<BR>companion he had a hunchback named Slow, who<BR>guided him with a staff. These two heard the drum<BR>and consulted, saying: &quot;In case we touch that drum,<BR>we get girl and gold. With the gold our life will be<BR>happy. And even if death results from the girl's de- <BR>formity, it will put a final end to the wretchedness of<BR>poverty. For</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:2.4pt 0.0pt 0.0pt 83.8pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Until a mortal's belly-pot<BR>Is full, he does not care a jot<BR>For love or music, wit or shame,<BR>For body's care or scholar's name,<BR>For virtue or for social charm,<BR>For lightness or release from harm,<BR>For godlike wisdom, youthful beauty.<BR>For purity or anxious duty.&quot;</SPAN><BR>\
