<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">272</FONT><FONT FACE=\"Arial\" SIZE=\"3\">             </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The poor or suppliant from him go<BR>Averted, sunk in hopeless woe.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Yes, there is wisdom in this:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">What manhood is there, making not</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The sad, secure?<BR>What wealth is that, availing not</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">To aid the poor?<BR>What sort of act, performed without</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Good consequence?<BR>What kind of life, that glory feels</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">To be offense?&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">While they were conversing thus, a deer named<BR>Spot arrived, panting with thirst and quivering for<BR>fear of hunters' arrows. On seeing him approach,<BR>Swift flew into a tree, Gold crept into a grass-clump,<BR>and Slow sought an asylum in the water. But Spot<BR>stood near the bank, trembling for his safety.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Then Swift flew into the air, inspected the terrain<BR>for the distance of a league, then settled on his tree<BR>again, and called to Slow: &quot;Slow, my dear fellow,<BR>come out, come out! No evil threatens you here. I<BR>have inspected the forest minutely. There is only this<BR>deer who has come to the lake for water.&quot; Thereupon<BR>all three gathered as before.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Then, out of friendly feeling toward a guest, Slow<BR>said to the deer: &quot;My good fellow, drink and bathe.<BR>Our water is of excellent quality, and cool.&quot; And Spot<BR>thought, after meditating on this invitation: &quot;Not<BR>the slightest danger threatens me from these. And</FONT><BR>\
</DIV>\
</DIV>\

</DIV>\
<DIV class=paragraph style=\" padding:11.5pt 0.0pt 0.0pt 90.6pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:11.3pt;\">The poor or suppliant from him go<BR>Averted, sunk in hopeless woe.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:7.4pt 0.0pt 0.0pt 41.6pt; text-align:left;\">\

</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 90.4pt; text-align:left; text-indent:9.5pt;\">\
<SPAN class=font1 style=\" line-height:11.2pt;\">The sad, secure?<BR>What wealth is that, availing not</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 90.1pt; text-align:left; text-indent:9.7pt;\">\
<SPAN class=font1 style=\" line-height:11.2pt;\">To aid the poor?<BR>What sort of act, performed without</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 90.0pt; text-align:left; text-indent:9.7pt;\">\
<SPAN class=font1 style=\" line-height:11.2pt;\">Good consequence?<BR>What kind of life, that glory feels</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 99.5pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:11.2pt;\">To be offense?&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:7.8pt 40.0pt 0.0pt 40.7pt; text-align:justify; text-indent:15.5pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">While they were conversing thus, a deer named<BR>Spot arrived, panting with thirst and quivering for<BR>fear of hunters' arrows. On seeing him approach,<BR>Swift flew into a tree, Gold crept into a grass-clump,<BR>and Slow sought an asylum in the water. But Spot<BR>stood near the bank, trembling for his safety.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.1pt 0.0pt 40.1pt; text-align:justify; text-indent:16.1pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">Then Swift flew into the air, inspected the terrain<BR>for the distance of a league, then settled on his tree<BR>again, and called to Slow: &quot;Slow, my dear fellow,<BR>come out, come out! No evil threatens you here. I<BR>have inspected the forest minutely. There is only this<BR>deer who has come to the lake for water.&quot; Thereupon<BR>all three gathered as before.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.2pt 0.0pt 40.1pt; text-align:justify; text-indent:15.4pt;\">\
