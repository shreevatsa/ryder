</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Is not so hard to find;<BR>A rarer gem is wisdom,</FONT><BR>\
</DIV>\

<FONT FACE=\"Times New Roman\" SIZE=\"3\">Far-reaching power of mind.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Yes, there is sense in the story:</FONT><BR>\

<FONT FACE=\"Times New Roman\" SIZE=\"3\">Right-Mind was one, and Wrong-Mind two;</FONT><BR>\

<DIV ALIGN=\"LEFT\">\

<FONT FACE=\"Times New Roman\" SIZE=\"3\">By being supersmart.&quot;</FONT><BR>\
