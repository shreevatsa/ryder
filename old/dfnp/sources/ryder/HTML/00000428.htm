</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Then at night, while her husband slept, she took<BR>all the money, and reached the rendezvous at dawn.<BR>The rogue, for his part, put her in front, started<BR>south, and traveled two leagues, gaily enjoying the<BR>delights of conversation with her. But when he saw<BR>a river ahead, he reflected: &quot;What am I to do with<BR>this middle-aged female? Besides, someone might<BR>perhaps pursue her. I will just take her money and<BR>be off.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">So he said to her: &quot;My dear, this is a great river,<BR>hard to cross. I will just take the money and put it<BR>safe on the far bank, then return to carry you alone<BR>on my back, and so transport you in comfort.&quot; &quot;Do<BR>so, my beloved,&quot; said she.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">So he took the money to the last penny, and then<BR>he said: &quot;Dearest, hand me your dress and your<BR>wrap, too, so that you may travel through the water<BR>unembarrassed.&quot; And when she did so, the rogue<BR>took the money and the two garments and went to<BR>the place he had in mind.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Then the farmer's wife sat down woebegone on<BR>the river-bank, digging her two hands into her throat.<BR>At that moment a she-jackal came to the spot, carry- <BR>ing a piece of meat. As she came up and peered about,<BR>a great fish leaped from the water and was stranded<BR>on the bank. On spying him, she dropped the meat<BR>and darted at the fish. Whereupon a vulture swooped<BR>from the sky and flew off with the meat. And the<BR>fish, perceiving the jackal, struggled into the river.</FONT><BR>\
</DIV>\
</DIV>\

<SPAN class=font1 style=\" line-height:13.4pt;\">Then at night, while her husband slept, she took<BR>all the money, and reached the rendezvous at dawn.<BR>The rogue, for his part, put her in front, started<BR>south, and traveled two leagues, gaily enjoying the<BR>delights of conversation with her. But when he saw<BR>a river ahead, he reflected: &quot;What am I to do with<BR>this middle-aged female? Besides, someone might<BR>perhaps pursue her. I will just take her money and<BR>be off.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.9pt 0.0pt 42.1pt; text-align:justify; text-indent:16.1pt;\">\
<SPAN class=font1 style=\" line-height:13.4pt;\">So he said to her: &quot;My dear, this is a great river,<BR>hard to cross. I will just take the money and put it<BR>safe on the far bank, then return to carry you alone<BR>on my back, and so transport you in comfort.&quot; &quot;Do<BR>so, my beloved,&quot; said she.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.1pt 41.6pt 0.0pt 41.6pt; text-align:justify; text-indent:15.8pt;\">\
<SPAN class=font1 style=\" line-height:13.4pt;\">So he took the money to the last penny, and then<BR>he said: &quot;Dearest, hand me your dress and your<BR>wrap, too, so that you may travel through the water<BR>unembarrassed.&quot; And when she did so, the rogue<BR>took the money and the two garments and went to<BR>the place he had in mind.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.2pt 42.5pt 0.0pt 40.1pt; text-align:justify; text-indent:16.3pt;\">\
<SPAN class=font1 style=\" line-height:13.4pt;\">Then the farmer's wife sat down woebegone on<BR>the river-bank, digging her two hands into her throat.<BR>At that moment a she-jackal came to the spot, carry- <BR>ing a piece of meat. As she came up and peered about,<BR>a great fish leaped from the water and was stranded<BR>on the bank. On spying him, she dropped the meat<BR>and darted at the fish. Whereupon a vulture swooped<BR>from the sky and flew off with the meat. And the<BR>fish, perceiving the jackal, struggled into the river.</SPAN><BR>\
