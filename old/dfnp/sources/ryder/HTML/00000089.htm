<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">the pond, dragging the heron's neck as if it had been<BR>a lotus-stalk. And when he came among the fish, they<BR>said: &quot;Brother, why come back?&quot; Thereupon he<BR>showed the head as his credentials and said: &quot;He<BR>enticed the water-dwellers from every quarter, de- <BR>ceived them with his prevarications, dropped them<BR>on a slab of rock not far away, and ate them. But<BR>I—further life being predestined—perceived that he<BR>destroyed the trustful, and I have brought back his<BR>neck. Forget your worries. All the water-dwellers<BR>shall live in peace.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;And that is why I say:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">A heron ate what fish he could, . . •.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">and the rest of it.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;My friend,&quot; said the crow, &quot;tell me how this<BR>villainous snake is to meet his doom.&quot; And the jackal<BR>answered: &quot;Go to some spot frequented by a great<BR>monarch. There seize a golden chain or a necklace<BR>from some wealthy man who guards it carelessly. De- <BR>posit this in such a place that when it is recovered, the<BR>snake may be killed.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">So the crow and his wife straightway flew off at<BR>random, and the wife came upon a certain pond. As<BR>she looked about, she saw the women of a king's court<BR>playing in the water, and on the bank they had laid<BR>golden chains, pearl necklaces, garments, and gems.<BR>One chain of gold the crow-hen seized and started for<BR>the tree where she lived.</FONT><BR>\
