<DIV WIDTH=\"412\" HEIGHT=\"689\">\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">THE LOSS OF FRIENDS</FONT><FONT FACE=\"Arial\" SIZE=\"3\">            </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">209</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The wise discover in wise books<BR>What course is wise and right,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And wise books in the course that is<BR>Not violent, delight.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Therefore a counselor should under no circum- <BR>stances advise his master to fight. And there is<BR>another wise saying:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Where the palace harbors servants</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Kindly, modest, pure,<BR>Death to enemies, and deaf to</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Avarice's lure,<BR>Foes may struggle, but the royal</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Honor is secure.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Therefore</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Speak the truth, though harsh it be:<BR>Blarney is true enmity.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Where royal servants, asked or not,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Indulge in pleasant lies<BR>That lead the royal mind astray,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The royal glory dies.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Furthermore, counselors should be consulted<BR>severally by the master, who should thereupon make<BR>his own decision concerning the advice given by each,<BR>as tending to the king's loss or profit. For it happens<BR>at times that even an established fact seems other- <BR>wise to a wandering judgment. As the proverb says:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The firefly seems a fire, the sky looks flat;<BR>Yet sky and fly are neither this nor that.</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=block style=\" width:328.6pt; height:413.6pt;\">\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 97.2pt; text-align:left;\">\
<SPAN class=font3>THE LOSS OF FRIENDS</SPAN><SPAN class=font0>            </SPAN><SPAN class=font3>209</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:10.8pt 0.0pt 0.0pt 99.2pt; text-align:left; text-indent:-9.8pt;\">\
<SPAN class=font1 style=\" line-height:11.2pt;\">The wise discover in wise books<BR>What course is wise and right,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 99.1pt; text-align:left; text-indent:-9.7pt;\">\
<SPAN class=font1 style=\" line-height:11.2pt;\">And wise books in the course that is<BR>Not violent, delight.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:6.8pt 40.6pt 0.0pt 41.0pt; text-align:justify; text-indent:15.6pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">&quot;Therefore a counselor should under no circum- <BR>stances advise his master to fight. And there is<BR>another wise saying:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.2pt 0.0pt 0.0pt 89.5pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:11.2pt;\">Where the palace harbors servants</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 89.5pt; text-align:left; text-indent:10.2pt;\">\
<SPAN class=font1 style=\" line-height:11.2pt;\">Kindly, modest, pure,<BR>Death to enemies, and deaf to</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 89.5pt; text-align:left; text-indent:9.4pt;\">\
<SPAN class=font1 style=\" line-height:11.2pt;\">Avarice's lure,<BR>Foes may struggle, but the royal</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 98.8pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:11.2pt;\">Honor is secure.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.9pt 0.0pt 0.0pt 40.6pt; text-align:left;\">\
<SPAN class=font2>Therefore</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.0pt 0.0pt 0.0pt 89.3pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:11.3pt;\">Speak the truth, though harsh it be:<BR>Blarney is true enmity.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:8.0pt 0.0pt 0.0pt 40.6pt; text-align:left;\">\
<SPAN class=font2>And again:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:2.6pt 0.0pt 0.0pt 89.3pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:11.2pt;\">Where royal servants, asked or not,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 88.8pt; text-align:left; text-indent:10.2pt;\">\
<SPAN class=font1 style=\" line-height:11.2pt;\">Indulge in pleasant lies<BR>That lead the royal mind astray,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 98.6pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:11.2pt;\">The royal glory dies.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:5.8pt 41.0pt 0.0pt 40.6pt; text-align:justify; text-indent:15.7pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">&quot;Furthermore, counselors should be consulted<BR>severally by the master, who should thereupon make<BR>his own decision concerning the advice given by each,<BR>as tending to the king's loss or profit. For it happens<BR>at times that even an established fact seems other- <BR>wise to a wandering judgment. As the proverb says:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.1pt 0.0pt 0.0pt 64.6pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:11.2pt;\">The firefly seems a fire, the sky looks flat;<BR>Yet sky and fly are neither this nor that.</SPAN><BR>\
</DIV>\
