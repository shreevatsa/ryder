</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">if you value your wife, give me his heart, and I will<BR>eat it. Then I shall never grow old or sick, but will<BR>be a delightful companion for you.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">But he objected: &quot;In the first place, my dear,<BR>he is our adopted brother. Secondly, he gives us<BR>fruit. I cannot kill him. Please do not insist. Be- <BR>sides, there is a proverb:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">To give us birth, we need a mother;<BR>For second birth we need another:<BR>And friendship's brothers seem by far<BR>More dear than natural brothers are.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">But she said: &quot;You have never refused me before.<BR>So I am sure it is a she-monkey. You love her and<BR>spend the whole day with her. That is why you will<BR>not give me what I want. And when you meet me at<BR>night, your sighs are hot as a flame of fire. And when<BR>you hold me and kiss me, you do not hug me tight.<BR>I know some other woman has stolen into your<BR>heart.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Then the crocodile was quite dejected, and said to<BR>his wife:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">When I am at your feet</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And at your service, sweet,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Why do you look at me</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">With peevish jealousy?</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">But her face swam in tears when she heard him,<BR>and she said:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;You love her, you deceiver;<BR>Your wishes never leave her;</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:9.6pt 40.0pt 0.0pt 41.4pt; text-align:justify;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">if you value your wife, give me his heart, and I will<BR>eat it. Then I shall never grow old or sick, but will<BR>be a delightful companion for you.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.1pt 40.2pt 0.0pt 41.0pt; text-align:justify; text-indent:16.1pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">But he objected: &quot;In the first place, my dear,<BR>he is our adopted brother. Secondly, he gives us<BR>fruit. I cannot kill him. Please do not insist. Be- <BR>sides, there is a proverb:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.8pt 0.0pt 0.0pt 84.8pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.8pt;\">To give us birth, we need a mother;<BR>For second birth we need another:<BR>And friendship's brothers seem by far<BR>More dear than natural brothers are.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:10.1pt 40.2pt 0.0pt 40.2pt; text-align:justify; text-indent:16.3pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">But she said: &quot;You have never refused me before.<BR>So I am sure it is a she-monkey. You love her and<BR>spend the whole day with her. That is why you will<BR>not give me what I want. And when you meet me at<BR>night, your sighs are hot as a flame of fire. And when<BR>you hold me and kiss me, you do not hug me tight.<BR>I know some other woman has stolen into your<BR>heart.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.1pt 40.8pt 0.0pt 40.1pt; text-align:justify; text-indent:15.2pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">Then the crocodile was quite dejected, and said to<BR>his wife:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 84.2pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.8pt;\">When I am at your feet</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 84.0pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.8pt;\">And at your service, sweet,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 84.2pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.8pt;\">Why do you look at me</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 84.1pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.8pt;\">With peevish jealousy?</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:6.7pt 0.0pt 0.0pt 40.0pt; text-align:left; text-indent:11.0pt;\">\
<SPAN class=font2 style=\" line-height:13.9pt;\">But her face swam in tears when she heard him,<BR>and she said:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.0pt 0.0pt 0.0pt 83.4pt; text-align:left; text-indent:-4.9pt;\">\
