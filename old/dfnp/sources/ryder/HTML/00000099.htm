<FONT FACE=\"Times New Roman\" SIZE=\"4\">90</FONT><FONT FACE=\"Arial\" SIZE=\"4\">              </FONT><FONT FACE=\"Times New Roman\" SIZE=\"4\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">and the like—then went home at twilight. And so the<BR>time passed.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">One day there was a great festival, an occasion<BR>when the entire population, wearing the finest orna- <BR>ments that each could afford, began sauntering<BR>through the temples of the gods and other public<BR>places. The weaver and the carpenter, like the rest,<BR>put on their best things, and in squares and court- <BR>yards inspected the faces of people dressed to kill.<BR>And they caught a glimpse of a princess seated at the<BR>window of a stucco palace. The vicinity of her heart<BR>was made lovely by a firm bosom with the curve of<BR>early youth. Below the slender waist was the grace- <BR>ful swell of the hips. Her hair was black as a rain-<BR>cloud, soft, glossy, with a billowy curl. A golden ear- <BR>ring danced below an ear that seemed a hammock<BR>where Love might swing. Her face had the charm of<BR>a new-blown, tender water-lily. Like a dream she<BR>took captive the eyes of all, as she sat surrounded<BR>by girl friends.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And the weaver, ravished by lavish loveliness,<BR>since the love-god with five fierce arrows pierced his<BR>heart, concealed his feelings by a supreme effort of<BR>resolution, and tottered home, seeing nothing but the<BR>princess in the whole horizon. With long-drawn,<BR>burning sighs he tumbled on the bed (though it had<BR>not been made up), and there he lay. He perceived,<BR>he thought of nothing but her, just as he had seen<BR>her, and there he lay, reciting poetry:</FONT><BR>\

</DIV>\
<DIV class=paragraph style=\" padding:9.6pt 41.5pt 0.0pt 40.8pt; text-align:justify;\">\
<SPAN class=font1 style=\" line-height:13.4pt;\">and the like—then went home at twilight. And so the<BR>time passed.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.4pt 0.0pt 40.4pt; text-align:justify; text-indent:15.2pt;\">\
<SPAN class=font1 style=\" line-height:13.4pt;\">One day there was a great festival, an occasion<BR>when the entire population, wearing the finest orna- <BR>ments that each could afford, began sauntering<BR>through the temples of the gods and other public<BR>places. The weaver and the carpenter, like the rest,<BR>put on their best things, and in squares and court- <BR>yards inspected the faces of people dressed to kill.<BR>And they caught a glimpse of a princess seated at the<BR>window of a stucco palace. The vicinity of her heart<BR>was made lovely by a firm bosom with the curve of<BR>early youth. Below the slender waist was the grace- <BR>ful swell of the hips. Her hair was black as a rain-<BR>cloud, soft, glossy, with a billowy curl. A golden ear- <BR>ring danced below an ear that seemed a hammock<BR>where Love might swing. Her face had the charm of<BR>a new-blown, tender water-lily. Like a dream she<BR>took captive the eyes of all, as she sat surrounded<BR>by girl friends.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 39.6pt 0.0pt 40.7pt; text-align:justify; text-indent:15.2pt;\">\
<SPAN class=font1 style=\" line-height:13.4pt;\">And the weaver, ravished by lavish loveliness,<BR>since the love-god with five fierce arrows pierced his<BR>heart, concealed his feelings by a supreme effort of<BR>resolution, and tottered home, seeing nothing but the<BR>princess in the whole horizon. With long-drawn,<BR>burning sighs he tumbled on the bed (though it had<BR>not been made up), and there he lay. He perceived,<BR>he thought of nothing but her, just as he had seen<BR>her, and there he lay, reciting poetry:</SPAN><BR>\
