<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">THE LOSS OF FRIENDS</FONT><FONT FACE=\"Arial\" SIZE=\"3\">              </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">67</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And the barber's wife answered: &quot;The rest of me is<BR>all right. But I've lost my nose. Set me free quick,<BR>before he wakes up. I want to go home. If not, he<BR>will do something worse next time, cut off ears and<BR>things.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">So the wench freed the barber's wife, took her<BR>former position, and cried reproachfully: &quot;Oh, you<BR>dreadful simpleton! I am a true wife, a model of<BR>faithfulness. What man is able to violate or disfigure<BR>me? Listen, ye guardian deities of the world!</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Earth, heaven, and death, the feeling mind,<BR>Sun, moon, and water, fire and wind,<BR>Both twilights, justice, day and night<BR>Discern man's conduct, wrong or right.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">So, if I am a faithful wife, may these gods make my<BR>nose grow again as it was before. More than that, if<BR>I have had so much as a secret desire for a strange<BR>man, may they reduce me to ashes.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">After this explosion, she said to him directly:<BR>&quot;Look, you villain! By virtue of my faithfulness my<BR>nose has grown as it was before.&quot; And when he took<BR>a torch and examined her, he found her nose as it was<BR>originally, and a great pool of blood on the floor. At<BR>this he was amazed, released her from the cords, and<BR>flattered her with a hundred wheedling endearments.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Now Godly had seen the whole business. And he<BR>was amazed and said:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Learn science with the gods above<BR>Or imps in nether space,</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:9.8pt 40.7pt 0.0pt 40.9pt; text-align:justify;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">And the barber's wife answered: &quot;The rest of me is<BR>all right. But I've lost my nose. Set me free quick,<BR>before he wakes up. I want to go home. If not, he<BR>will do something worse next time, cut off ears and<BR>things.&quot;</SPAN><BR>\

<SPAN class=font2 style=\" line-height:13.4pt;\">So the wench freed the barber's wife, took her<BR>former position, and cried reproachfully: &quot;Oh, you<BR>dreadful simpleton! I am a true wife, a model of<BR>faithfulness. What man is able to violate or disfigure<BR>me? Listen, ye guardian deities of the world!</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.3pt 0.0pt 0.0pt 70.0pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Earth, heaven, and death, the feeling mind,<BR>Sun, moon, and water, fire and wind,<BR>Both twilights, justice, day and night<BR>Discern man's conduct, wrong or right.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:7.8pt 40.1pt 0.0pt 40.7pt; text-align:justify;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">So, if I am a faithful wife, may these gods make my<BR>nose grow again as it was before. More than that, if<BR>I have had so much as a secret desire for a strange<BR>man, may they reduce me to ashes.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 41.2pt 0.0pt 40.4pt; text-align:justify; text-indent:15.4pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">After this explosion, she said to him directly:<BR>&quot;Look, you villain! By virtue of my faithfulness my<BR>nose has grown as it was before.&quot; And when he took<BR>a torch and examined her, he found her nose as it was<BR>originally, and a great pool of blood on the floor. At<BR>this he was amazed, released her from the cords, and<BR>flattered her with a hundred wheedling endearments.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 41.5pt 0.0pt 40.3pt; text-align:justify; text-indent:15.5pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">Now Godly had seen the whole business. And he<BR>was amazed and said:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.8pt 0.0pt 0.0pt 79.2pt; text-align:left; text-indent:-14.9pt;\">\
<SPAN class=font1 style=\" line-height:10.8pt;\">&quot;Learn science with the gods above<BR>Or imps in nether space,</SPAN><BR>\
