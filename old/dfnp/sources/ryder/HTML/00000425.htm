<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"4\"><SUB>4</SUB>io</FONT><FONT FACE=\"Arial\" SIZE=\"4\">             </FONT><FONT FACE=\"Times New Roman\" SIZE=\"4\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">As the laundryman wandered in the forest, he<BR>saw a dead tiger, and he thought: &quot;Ah, this is lucky.<BR>I will put this tiger-skin on the donkey and let him<BR>loose in the barley fields at night. For the farmers<BR>will think him a tiger and will not drive him out.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">When this was done, the donkey ate barley to his<BR>heart's content. And at dawn the laundryman took<BR>him back to the barn. So as time passed, he grew<BR>plump. He could hardly squeeze into the stall.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">But one day the donkey heard the bray of a she-<BR>donkey in the distance. At the mere sound he himself<BR>began to bray. Then the farmers perceived that he<BR>was a donkey in disguise, and killed him with blows<BR>from clubs and stones and arrows.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;And that is why I say:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">However skilful in disguise, ....</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">and the rest of it.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Now while the monkey was telling these stories<BR>to the crocodile, another water-beast came up and<BR>said: &quot;Friend crocodile, your wife has starved herself<BR>to death.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">When the crocodile heard this, he was bewildered<BR>in spirit, and lamented: &quot;Oh, what has come upon<BR>me, upon hapless me? For the proverb says:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Where a mother does not dwell<BR>And a wife who flatters well,<BR>Better leave the house, and roam<BR>Forests not so wild as home.</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 42.1pt; text-align:left;\">\
<SPAN class=font3><SUB>4</SUB>io</SPAN><SPAN class=font0>             </SPAN><SPAN class=font3>THE PANCHATANTRA</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:9.8pt 39.7pt 0.0pt 42.1pt; text-align:justify; text-indent:14.4pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">As the laundryman wandered in the forest, he<BR>saw a dead tiger, and he thought: &quot;Ah, this is lucky.<BR>I will put this tiger-skin on the donkey and let him<BR>loose in the barley fields at night. For the farmers<BR>will think him a tiger and will not drive him out.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.1pt 0.0pt 42.1pt; text-align:justify; text-indent:13.8pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">When this was done, the donkey ate barley to his<BR>heart's content. And at dawn the laundryman took<BR>him back to the barn. So as time passed, he grew<BR>plump. He could hardly squeeze into the stall.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 39.8pt 0.0pt 40.8pt; text-align:justify; text-indent:16.0pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">But one day the donkey heard the bray of a she-<BR>donkey in the distance. At the mere sound he himself<BR>began to bray. Then the farmers perceived that he<BR>was a donkey in disguise, and killed him with blows<BR>from clubs and stones and arrows.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:12.1pt 0.0pt 0.0pt 56.2pt; text-align:left;\">\
<SPAN class=font2>&quot;And that is why I say:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:2.8pt 0.0pt 0.0pt 92.2pt; text-align:left;\">\
<SPAN class=font1>However skilful in disguise, ....</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:6.0pt 0.0pt 0.0pt 41.0pt; text-align:left;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">and the rest of it.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.1pt 40.8pt 0.0pt 40.2pt; text-align:justify; text-indent:15.8pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">Now while the monkey was telling these stories<BR>to the crocodile, another water-beast came up and<BR>said: &quot;Friend crocodile, your wife has starved herself<BR>to death.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 41.8pt 0.0pt 40.0pt; text-align:justify; text-indent:15.1pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">When the crocodile heard this, he was bewildered<BR>in spirit, and lamented: &quot;Oh, what has come upon<BR>me, upon hapless me? For the proverb says:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:5.0pt 0.0pt 0.0pt 92.9pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.8pt;\">Where a mother does not dwell<BR>And a wife who flatters well,<BR>Better leave the house, and roam<BR>Forests not so wild as home.</SPAN><BR>\
