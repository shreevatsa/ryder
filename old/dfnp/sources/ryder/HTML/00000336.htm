<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">CROWS AND OWLS</FONT><FONT FACE=\"Arial\" SIZE=\"3\">                </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">331</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Red-Eye said: &quot;O King, what is there to consider<BR>here? Kill him without hesitation. For the proverb<BR>says:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Kill a weakling, lest he &quot;grow</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Hard to smite;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Later, with augmented power<BR>He will fight.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Besides, you know how common people say: 'A lost<BR>chance brings a curse/ And again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">He who will not when he may,<BR>When he will, he shall have nay.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And this too:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The lighted funeral pile you may</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Break up and fling apart;<BR>But love, when torn and patched again,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Lives in an aching heart.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;How was that?&quot; asked Foe-Crusher. And Red-<BR>Eye told the story of</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">THE SNAKE WHO PAID CASH</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">There was once a Brahman in a certain place. His<BR>time was wholly spent in unproductive farming.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Now one day, toward the end of summer, the heat<BR>was too much for him, and he dozed in the shade of a<BR>tree in the middle of his field. Not far away he saw,<BR>peering over an ant-hill, a terrifying snake that thrust<BR>forward a great, swelling hood. And he reflected:<BR>&quot;Surely, this is the guardian deity of the field, and I<BR>never paid him honor. That is why my farm-work is<BR>unproductive. I will pay him honor.&quot;</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:9.4pt 40.1pt 0.0pt 40.7pt; text-align:justify;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">Red-Eye said: &quot;O King, what is there to consider<BR>here? Kill him without hesitation. For the proverb<BR>says:</SPAN><BR>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 80.3pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Kill a weakling, lest he &quot;grow</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 89.5pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Hard to smite;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 89.5pt; text-align:left; text-indent:-9.7pt;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Later, with augmented power<BR>He will fight.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:5.2pt 40.3pt 0.0pt 40.7pt; text-align:justify;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">Besides, you know how common people say: 'A lost<BR>chance brings a curse/ And again:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.0pt 0.0pt 0.0pt 79.3pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.9pt;\">He who will not when he may,<BR>When he will, he shall have nay.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.6pt 0.0pt 0.0pt 40.4pt; text-align:left;\">\
<SPAN class=font2>And this too:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:2.5pt 0.0pt 0.0pt 79.4pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">The lighted funeral pile you may</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 80.0pt; text-align:left; text-indent:9.7pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Break up and fling apart;<BR>But love, when torn and patched again,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 89.3pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Lives in an aching heart.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.2pt 40.2pt 0.0pt 40.3pt; text-align:justify; text-indent:15.8pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">&quot;How was that?&quot; asked Foe-Crusher. And Red-<BR>Eye told the story of</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:9.5pt 0.0pt 0.0pt 86.3pt; text-align:left;\">\
<SPAN class=font2>THE SNAKE WHO PAID CASH</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:2.8pt 40.2pt 0.0pt 40.9pt; text-align:justify; text-indent:14.8pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">There was once a Brahman in a certain place. His<BR>time was wholly spent in unproductive farming.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.4pt 0.0pt 40.0pt; text-align:justify; text-indent:15.8pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">Now one day, toward the end of summer, the heat<BR>was too much for him, and he dozed in the shade of a<BR>tree in the middle of his field. Not far away he saw,<BR>peering over an ant-hill, a terrifying snake that thrust<BR>forward a great, swelling hood. And he reflected:<BR>&quot;Surely, this is the guardian deity of the field, and I<BR>never paid him honor. That is why my farm-work is<BR>unproductive. I will pay him honor.&quot;</SPAN><BR>\
