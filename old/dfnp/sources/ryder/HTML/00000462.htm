</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">wandering in the fields he fell in with a jackal and<BR>made friends. So the two broke through a hedge into<BR>cucumber-beds, and having eaten what they could<BR>hold of that comestible, parted at dawn to go home.<BR>One night the egotistical donkey, standing among<BR>the cucumbers, said to the jackal: &quot;See, nephew!<BR>The night is marvelously fine. I will contribute a<BR>song. What sentiment shall my song express?&quot;<BR>&quot;Don't, uncle,&quot; said the jackal. &quot;It might make<BR>trouble, seeing that we are on thieves' business.<BR>Thieves and lovers should keep very quiet. As the<BR>proverb says:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">No sleepyhead should pilfer fur,<BR>No invalid, rich provender,<BR>No sneezer should become a thief—- <BR>Unless they wish to come to grief.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Besides, your vocal music is not agreeable, since<BR>it resembles a blast on a conch-shell. The farmers<BR>would hear you from afar, would rise, and would<BR>fetter or kill you. Better keep quiet and eat.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Come, come!&quot; said the donkey. &quot;Your remarks<BR>prove that you live in the woods and have no musical<BR>taste. Did you never hear this?</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Oh, bliss if murmurs sweet to hear</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Of music's nectar woo your ear</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">When darkness flees from moonlight clear</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">In autumn, and your love is near.&quot;</FONT><BR>\
</DIV>\
