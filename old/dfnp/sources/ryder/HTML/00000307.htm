<FONT FACE=\"Times New Roman\" SIZE=\"4\">302</FONT><FONT FACE=\"Arial\" SIZE=\"4\">             </FONT><FONT FACE=\"Times New Roman\" SIZE=\"4\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Shrewd enemies will cause a foe<BR>Whom they would ruin, first to grow:<BR>The flow of mucus by molasses<BR>Is first increased, but later passes.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">To foe, to false friend, to female<BR>(Particularly her for sale)<BR>The man so simple as to give<BR>Straightforward conduct, does not live.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Proceed in pure straightforwardness<BR>With Brahmans, with the gods no less,<BR>With teachers, with yourself; but treat<BR>All other creatures to deceit.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">A hermit mastering his soul<BR>May see life simple, see it whole;<BR>Not those who thirst for carnal things,<BR>Nor, most particularly, kings.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And so:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Strong through duplicity, you will<BR>Preserve your habitation still;<BR>For death will prove a friend in need,<BR>To crush a foe possessed by greed.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Furthermore, if a vulnerable point appears in him,<BR>you will destroy him by being aware of it.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">But Cloudy said: &quot;Father, I do not know his<BR>residence. So how shall I become aware of a vulner- <BR>able point?&quot;</FONT><BR>\
