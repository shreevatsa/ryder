<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"4\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">who was slipshod in her housekeeping, so he entered<BR>her house every day, and ate his fill from a diversified<BR>bill of fare. But as he left the house, other dogs,<BR>drunk with aristocratic spleen, closed in from all<BR>sides, and tore him in every limb with their fangs.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Then he thought: &quot;Better one's native land,<BR>where one lives at peace even in times of famine, and<BR>no one picks a quarrel. It is better to return to my<BR>own city.&quot; Having thus reasoned it through, he<BR>returned to his own place.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Then his relatives asked him questions, as one re- <BR>turning from foreign parts: &quot;Come now, tell us about<BR>it. What is the country like? How do the people<BR>behave? What do they eat ? And what are their<BR>habits?&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And he replied: &quot;Why speak of the country?</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The food is very good to eat</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And does not lack variety;<BR>While easy-going women meet</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">You in the town's society:<BR>But kinsmen in that foreign street</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Are wanting in sobriety.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">So the crocodile, having received his friend's<BR>advice, resolved to die if need be, said farewell to<BR>the monkey, and went to his own house. There he<BR>joined battle with the desperate ruffian who had<BR>forced a way in, put his reliance in resolute valor,<BR>and killed him. So he recovered his home and lived<BR>there happily for a long time.</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 102.2pt; text-align:left;\">\
<SPAN class=font2>THE PANCHATANTRA</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:10.0pt 40.0pt 0.0pt 42.1pt; text-align:justify;\">\
<SPAN class=font1 style=\" line-height:13.6pt;\">who was slipshod in her housekeeping, so he entered<BR>her house every day, and ate his fill from a diversified<BR>bill of fare. But as he left the house, other dogs,<BR>drunk with aristocratic spleen, closed in from all<BR>sides, and tore him in every limb with their fangs.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.7pt 0.0pt 41.6pt; text-align:justify; text-indent:15.5pt;\">\
<SPAN class=font1 style=\" line-height:13.6pt;\">Then he thought: &quot;Better one's native land,<BR>where one lives at peace even in times of famine, and<BR>no one picks a quarrel. It is better to return to my<BR>own city.&quot; Having thus reasoned it through, he<BR>returned to his own place.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.6pt 0.0pt 41.4pt; text-align:justify; text-indent:14.8pt;\">\
<SPAN class=font1 style=\" line-height:13.6pt;\">Then his relatives asked him questions, as one re- <BR>turning from foreign parts: &quot;Come now, tell us about<BR>it. What is the country like? How do the people<BR>behave? What do they eat ? And what are their<BR>habits?&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 56.3pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:13.6pt;\">And he replied: &quot;Why speak of the country?</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:5.4pt 0.0pt 0.0pt 89.5pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">The food is very good to eat</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 109.9pt 0.0pt 89.9pt; text-align:justify; text-indent:9.6pt;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">And does not lack variety;<BR>While easy-going women meet</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 92.9pt 0.0pt 90.0pt; text-align:justify; text-indent:9.4pt;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">You in the town's society:<BR>But kinsmen in that foreign street</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 99.1pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">Are wanting in sobriety.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:9.8pt 40.9pt 0.0pt 39.7pt; text-align:justify; text-indent:16.7pt;\">\
<SPAN class=font1 style=\" line-height:13.6pt;\">So the crocodile, having received his friend's<BR>advice, resolved to die if need be, said farewell to<BR>the monkey, and went to his own house. There he<BR>joined battle with the desperate ruffian who had<BR>forced a way in, put his reliance in resolute valor,<BR>and killed him. So he recovered his home and lived<BR>there happily for a long time.</SPAN><BR>\
</DIV>\
