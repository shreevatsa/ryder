<FONT FACE=\"Times New Roman\" SIZE=\"4\">THE LOSS OF FRIENDS</FONT><FONT FACE=\"Arial\" SIZE=\"4\">             </FONT><FONT FACE=\"Times New Roman\" SIZE=\"4\">*<SUB>9</SUB></FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">So by virtue of native intelligence I intend to get him<BR>into my power this very day.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Why,&quot; said Cheek, &quot;you do not know how to<BR>make yourself useful to a superior. So tell me. How<BR>can you establish power over him?&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;And why, my good fellow, do I not know how to<BR>make myself useful?&quot; said Victor. &quot;The saintly poet<BR>Vyasa has sung the entry of the Pandu princes into<BR>Virata's court. From his poem I learned the whole<BR>duty of a functionary. You have heard the proverb:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">No burden enervates the strong;<BR>To enterprise no road is long;<BR>The well-informed all countries range;<BR>To flatterers no man is strange.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">But Cheek objected: &quot;He might perhaps despise<BR>you for forcing yourself into a position that does not<BR>belong to you.&quot; &quot;Yes,&quot; said Victor, &quot;there is point<BR>in that. However, I am also a judge of occasions.<BR>And there are rules, as follows:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The Lord of Learning, speaking to</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">A false occasion,<BR>Will meet with hatred, and of course</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Lack all persuasion.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The favorite's business comes to be<BR>A sudden source of king's <I>ennui,<BR></I>When he is thoughtful, trying scents,<BR>Retiring, or in conference.</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:0.0pt 40.6pt 0.0pt 41.6pt; text-align:justify; text-indent:15.7pt;\">\

<DIV class=paragraph style=\" padding:4.9pt 0.0pt 0.0pt 84.5pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:11.3pt;\">No burden enervates the strong;<BR>To enterprise no road is long;<BR>The well-informed all countries range;<BR>To flatterers no man is strange.&quot;</SPAN><BR>\

<DIV class=paragraph style=\" padding:10.0pt 41.0pt 0.0pt 40.3pt; text-align:justify; text-indent:16.6pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">But Cheek objected: &quot;He might perhaps despise<BR>you for forcing yourself into a position that does not<BR>belong to you.&quot; &quot;Yes,&quot; said Victor, &quot;there is point<BR>in that. However, I am also a judge of occasions.<BR>And there are rules, as follows:</SPAN><BR>\

<DIV class=paragraph style=\" padding:5.3pt 0.0pt 0.0pt 84.4pt; text-align:left;\">\

<SPAN class=font1 style=\" line-height:11.3pt;\">A false occasion,<BR>Will meet with hatred, and of course</SPAN><BR>\
