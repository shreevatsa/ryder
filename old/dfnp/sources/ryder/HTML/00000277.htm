<TD ALIGN=\"LEFT\" VALIGN=\"TOP\" WIDTH=\"414\" HEIGHT=\"690\">\

<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">270</FONT><FONT FACE=\"Arial\" SIZE=\"3\">             </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">There is great wisdom in the old story:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Within a basket tucked away<BR>In slow starvation's grim decay,<BR>A broken-hearted serpent lay.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">But see the cheerful mouse that gnaws</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">A hole, and tumbles in his jaws</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">At night—new hope's unbidden cause!</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Now see the serpent, sleek with meat,<BR>Who hastens through the hol#, to beat<BR>From quarters cramped, a glad retreat!</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">So fuss and worry will not do;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">For fate is somehow muddling through</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">To good or bad for me and you.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Adopt this point of view, and give some atten- <BR>tion to ultimate salvation. There is a verse about<BR>that, too:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Let some small rite—vow, fasting, self-control—<BR>Be daily practiced with a quiet soul;<BR>For fate chips daily from our days to be,<BR>Though panting life go struggling ceaselessly.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;This being so, contentment is always wise:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Contentment's nectar-draught supplies<BR>The quiet joy that satisfies;<BR>How can the money-maddened know<BR>That joy in bustlings to and fro?</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And once again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">No penance like forbearance;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">No pleasure like content;<BR>No friend like gifts; no virtue</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Like hearts on mercy bent.</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:10.2pt 0.0pt 0.0pt 41.2pt; text-align:left;\">\
<SPAN class=font2>There is great wisdom in the old story:</SPAN><BR>\

<DIV class=paragraph style=\" padding:3.0pt 0.0pt 0.0pt 70.6pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Within a basket tucked away<BR>In slow starvation's grim decay,<BR>A broken-hearted serpent lay.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:9.8pt 0.0pt 0.0pt 70.8pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">But see the cheerful mouse that gnaws</SPAN><BR>\

<DIV class=paragraph style=\" padding:8.5pt 90.4pt 0.0pt 70.2pt; text-align:justify;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Now see the serpent, sleek with meat,<BR>Who hastens through the hol#, to beat<BR>From quarters cramped, a glad retreat!</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:8.5pt 0.0pt 0.0pt 70.4pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">So fuss and worry will not do;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 70.3pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">For fate is somehow muddling through</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 70.1pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">To good or bad for me and you.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.2pt 40.1pt 0.0pt 41.3pt; text-align:justify; text-indent:15.4pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">&quot;Adopt this point of view, and give some atten- <BR>tion to ultimate salvation. There is a verse about<BR>that, too:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.2pt 0.0pt 0.0pt 70.3pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Let some small rite—vow, fasting, self-control—<BR>Be daily practiced with a quiet soul;<BR>For fate chips daily from our days to be,<BR>Though panting life go struggling ceaselessly.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.6pt 0.0pt 0.0pt 56.6pt; text-align:left;\">\
<SPAN class=font2>&quot;This being so, contentment is always wise:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.2pt 0.0pt 0.0pt 69.5pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Contentment's nectar-draught supplies<BR>The quiet joy that satisfies;<BR>How can the money-maddened know<BR>That joy in bustlings to and fro?</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.8pt 0.0pt 0.0pt 40.0pt; text-align:left;\">\
<SPAN class=font2>And once again:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.2pt 0.0pt 0.0pt 69.7pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">No penance like forbearance;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 69.5pt; text-align:left; text-indent:10.0pt;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">No pleasure like content;<BR>No friend like gifts; no virtue</SPAN><BR>\
</DIV>\
