<FONT FACE=\"Times New Roman\" SIZE=\"3\">8</FONT><FONT FACE=\"Arial\" SIZE=\"3\">                 </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">A noble purpose to attain<BR>Desiderates extended pain,<BR>Asks man's full greatness, pluck, and care,<BR>And loved ones aiding with a prayer.<BR>Yet if it climb to heart's desire,<BR>What man of pride and fighting fire,<BR>Of passion and of self-esteem<BR>Can bear the unaccomplished dream?<BR>His heart indignantly is bent<BR>(Through its achievement) on content.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Equal stress is laid upon the winning and holding<BR>of intelligent friends. The very name of the second<BR>book is &quot;The Winning of Friends&quot;; the name of the<BR>first book is &quot;The Loss of Friends.&quot; Throughout the<BR>whole work, we are never permitted to be long ob- <BR>livious of the rarity, the necessity, and the priceless-<BR>ness of friendship with the excellent. For, indeed,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The days when meetings do not fail</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">With wise and good<BR>Are lovely clearings on the trail</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Through life's wild wood.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">So speaks Slow, the turtle; and Swift, the crow, ex- <BR>presses it thus:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">They taste the best of bliss, are good,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And find life's truest ends,<BR>Who, glad and gladdening, rejoice</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">In love, with loving friends.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Last of all, and in a sense including all else, is the<BR>use of the intelligence. Without it, no human joy is<BR>possible, nothing beyond animal happiness.</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:11.5pt 0.0pt 0.0pt 82.9pt; text-align:left; text-indent:3.7pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">A noble purpose to attain<BR>Desiderates extended pain,<BR>Asks man's full greatness, pluck, and care,<BR>And loved ones aiding with a prayer.<BR>Yet if it climb to heart's desire,<BR>What man of pride and fighting fire,<BR>Of passion and of self-esteem<BR>Can bear the unaccomplished dream?<BR>His heart indignantly is bent<BR>(Through its achievement) on content.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:7.8pt 39.7pt 0.0pt 41.3pt; text-align:justify; text-indent:16.4pt;\">\
<SPAN class=font2 style=\" line-height:13.7pt;\">Equal stress is laid upon the winning and holding<BR>of intelligent friends. The very name of the second<BR>book is &quot;The Winning of Friends&quot;; the name of the<BR>first book is &quot;The Loss of Friends.&quot; Throughout the<BR>whole work, we are never permitted to be long ob- <BR>livious of the rarity, the necessity, and the priceless-<BR>ness of friendship with the excellent. For, indeed,</SPAN><BR>\

</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 89.9pt; text-align:left; text-indent:10.0pt;\">\
<SPAN class=font1 style=\" line-height:10.8pt;\">With wise and good<BR>Are lovely clearings on the trail</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 99.6pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.8pt;\">Through life's wild wood.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:8.0pt 0.0pt 0.0pt 40.8pt; text-align:left;\">\
<SPAN class=font2 style=\" line-height:13.8pt;\">So speaks Slow, the turtle; and Swift, the crow, ex- <BR>presses it thus:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.0pt 0.0pt 0.0pt 89.5pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.8pt;\">They taste the best of bliss, are good,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 89.6pt; text-align:left; text-indent:9.6pt;\">\

</DIV>\

<SPAN class=font1 style=\" line-height:10.8pt;\">In love, with loving friends.</SPAN><BR>\

<DIV class=paragraph style=\" padding:8.0pt 40.8pt 0.0pt 40.2pt; text-align:justify; text-indent:16.0pt;\">\
