<FONT FACE=\"Times New Roman\" SIZE=\"3\">THE LOSS OF FRIENDS</FONT><FONT FACE=\"Arial\" SIZE=\"3\">              </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">79</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Then the crab looked down and saw a great rock<BR>of sacrifice, made horrible by heaps of fish-skeletons.<BR>And he thought: &quot;Ah me!</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Friends are foes and foes are friends<BR>As they mar or serve your ends;<BR>Few discern where profit tends.<BR>Again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">If you will, with serpents play;<BR>Dwell with foemen who betray:<BR>Shun your false and foolish friends,<BR>Fickle, seeking vicious ends.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Why, he has already eaten these fish whose skeletons<BR>are scattered in heaps. So what might be an oppor- <BR>tune course of action for me? Yet why do I need to<BR>consider?</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Man is bidden to chastise</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Even elders who devise</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Devious courses, arrogant,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Of their duty ignorant.<BR>Again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Fear fearful things, while yet</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">No fearful thing appears;<BR>When danger must be met,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Strike, and forget your fears.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">So, before he drops me there, I will catch his neck<BR>with all four claws.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">When he did so, the heron tried to escape, but<BR>being a fool, he found no parry to the grip of the<BR>crab's nippers, and had his head cut off.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Then the crab painfully made his way back to</FONT><BR>\

</DIV>\
<DIV class=paragraph style=\" padding:0.4pt 0.0pt 0.0pt 109.0pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:13.4pt;\">Man is bidden to chastise</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 109.1pt; text-align:left;\">\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 109.2pt; text-align:left;\">\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 40.3pt; text-align:left; text-indent:68.4pt;\">\
<SPAN class=font1 style=\" line-height:13.1pt;\">Of their duty ignorant.<BR>Again:</SPAN><BR>\
</DIV>\

<SPAN class=font1 style=\" line-height:13.1pt;\">Fear fearful things, while yet</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 99.0pt; text-align:left; text-indent:9.7pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">No fearful thing appears;<BR>When danger must be met,</SPAN><BR>\
