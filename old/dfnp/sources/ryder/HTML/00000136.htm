<FONT FACE=\"Times New Roman\" SIZE=\"4\">THE LOSS OF FRIENDS</FONT><FONT FACE=\"Arial\" SIZE=\"4\">            </FONT><FONT FACE=\"Times New Roman\" SIZE=\"4\">127</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">good fellow, what you wish to imply.&quot; And <I>Victor<BR></I>answer^: &quot;Well, you are my friend. I cannot help<BR>telling *^5u what is to your profit. Here goes. The<BR>master, Rusty, is filled with wrath against you. And<BR>he said today: 'I will kill Lively and provide a feast<BR>for all who eat meat.' Of course, I fell into deep dejec- <BR>tion on hearing this. Now you must do what the<BR>crisis demands.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">To Lively this report was like the fall of a thunder- <BR>bolt, and he fell into deep dejection. Yet as Victor's<BR>words were always plausible, he grew more and more<BR>troubled, fell into a panic, and said: &quot;Yes, the proverb<BR>is right:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Women oft are tricked by scamps;<BR>Kings with rascals oft agree;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Toward the skinflints money drifts;<BR>Rain on mountains falls and sea.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Ah, me! Ah, me! What is this that has befallen me?</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">You serve your king most heedfully.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Of course. Who could complain?<BR>But enmity as your reward</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Is unexpected pain.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">If one is angry, giving cause,<BR>Remove it, and the wrath will pause:<BR>But how may man propitiate<BR>A mind that harbors causeless hate?</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Who does not fear the scoundrel's art,<BR>The causeless hate, the flinty heart?<BR>For ever ready venom drips<BR>Resistless from his serpent-lips.</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:9.8pt 40.0pt 0.0pt 40.3pt; text-align:justify;\">\
<SPAN class=font2 style=\" line-height:13.3pt;\">good fellow, what you wish to imply.&quot; And <I>Victor<BR></I>answer^: &quot;Well, you are my friend. I cannot help<BR>telling *^5u what is to your profit. Here goes. The<BR>master, Rusty, is filled with wrath against you. And<BR>he said today: 'I will kill Lively and provide a feast<BR>for all who eat meat.' Of course, I fell into deep dejec- <BR>tion on hearing this. Now you must do what the<BR>crisis demands.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.4pt 0.0pt 40.3pt; text-align:justify; text-indent:15.6pt;\">\
<SPAN class=font2 style=\" line-height:13.3pt;\">To Lively this report was like the fall of a thunder- <BR>bolt, and he fell into deep dejection. Yet as Victor's<BR>words were always plausible, he grew more and more<BR>troubled, fell into a panic, and said: &quot;Yes, the proverb<BR>is right:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 99.6pt; text-align:left; text-indent:-10.6pt;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Women oft are tricked by scamps;<BR>Kings with rascals oft agree;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 99.2pt; text-align:left; text-indent:-10.1pt;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Toward the skinflints money drifts;<BR>Rain on mountains falls and sea.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.7pt 0.0pt 0.0pt 40.2pt; text-align:left;\">\
<SPAN class=font2>Ah, me! Ah, me! What is this that has befallen me?</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:2.4pt 0.0pt 0.0pt 89.2pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">You serve your king most heedfully.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 89.4pt; text-align:left; text-indent:9.5pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Of course. Who could complain?<BR>But enmity as your reward</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 99.4pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Is unexpected pain.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:1.4pt 0.0pt 0.0pt 40.3pt; text-align:left;\">\
<SPAN class=font2>And again:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:2.4pt 0.0pt 0.0pt 79.1pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">If one is angry, giving cause,<BR>Remove it, and the wrath will pause:<BR>But how may man propitiate<BR>A mind that harbors causeless hate?</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:9.5pt 0.0pt 0.0pt 79.2pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Who does not fear the scoundrel's art,<BR>The causeless hate, the flinty heart?<BR>For ever ready venom drips<BR>Resistless from his serpent-lips.</SPAN><BR>\
