<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">138</FONT><FONT FACE=\"Arial\" SIZE=\"3\">             </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">the others: &quot;Well, friends, the master is very low.<BR>The life is oozing from the tip of his nose. If he goes,<BR>who will be our protector in this forest? So, since star- <BR>vation is driving him toward the other world, let us<BR>go and voluntarily offer our own bodies. Thus we<BR>shall pay the debt we owe our gracious master. And<BR>the proverb says:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Servants, when disaster<BR>Comes upon their master,<BR>If alive and well,<BR>Tread the road to hell.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">So they all went, their eyes brimming with tears,<BR>bowed low before Haughty, and sat down.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">On seeing them, Haughty said: &quot;My friends, did<BR>you catch any creature, or see any?&quot; And the crow<BR>replied: &quot;Master, though we roamed everywhere, we<BR>still did not catch any creature, nor see any. Master,<BR>pray eat me and support your life for a day. Thus the<BR>master will be replete, while I shall rise to heaven.<BR>For the saying goes:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">A servant who, in loyal love,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Has yielded up his breath,<BR>Adorns a lofty seat in heaven,</FONT><FONT FACE=\"Arial\" SIZE=\"3\">                      </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Secure from age and death.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">On hearing this, the jackal said: &quot;Your body is<BR>small. If he ate you, the master would scarcely pro- <BR>long his life. Besides, there is a moral objection. For<BR>the verse tells us:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Crows' flesh and such small leavings<BR>Are things to be passed by:</FONT><BR>\
</DIV>\

<SPAN class=font4>138</SPAN><SPAN class=font1>             </SPAN><SPAN class=font4>THE PANCHATANTRA</SPAN><BR>\

<DIV class=paragraph style=\" padding:9.5pt 39.6pt 0.0pt 41.6pt; text-align:justify;\">\
<SPAN class=font3 style=\" line-height:13.4pt;\">the others: &quot;Well, friends, the master is very low.<BR>The life is oozing from the tip of his nose. If he goes,<BR>who will be our protector in this forest? So, since star- <BR>vation is driving him toward the other world, let us<BR>go and voluntarily offer our own bodies. Thus we<BR>shall pay the debt we owe our gracious master. And<BR>the proverb says:</SPAN><BR>\

<DIV class=paragraph style=\" padding:2.3pt 0.0pt 0.0pt 114.1pt; text-align:left;\">\
<SPAN class=font2 style=\" line-height:10.6pt;\">Servants, when disaster<BR>Comes upon their master,<BR>If alive and well,<BR>Tread the road to hell.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.2pt 40.3pt 0.0pt 41.4pt; text-align:justify; text-indent:15.4pt;\">\
<SPAN class=font3 style=\" line-height:13.6pt;\">So they all went, their eyes brimming with tears,<BR>bowed low before Haughty, and sat down.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.3pt 0.0pt 40.9pt; text-align:justify; text-indent:15.4pt;\">\
<SPAN class=font3 style=\" line-height:13.6pt;\">On seeing them, Haughty said: &quot;My friends, did<BR>you catch any creature, or see any?&quot; And the crow<BR>replied: &quot;Master, though we roamed everywhere, we<BR>still did not catch any creature, nor see any. Master,<BR>pray eat me and support your life for a day. Thus the<BR>master will be replete, while I shall rise to heaven.<BR>For the saying goes:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.8pt 0.0pt 0.0pt 98.9pt; text-align:left;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">A servant who, in loyal love,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 98.6pt; text-align:left; text-indent:10.0pt;\">\
<SPAN class=font2 style=\" line-height:10.6pt;\">Has yielded up his breath,<BR>Adorns a lofty seat in heaven,</SPAN><SPAN class=font0 style=\" line-height:10.6pt;\">                      </SPAN><SPAN class=font2 style=\" line-height:10.6pt;\">;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 108.4pt; text-align:left;\">\
<SPAN class=font2 style=\" line-height:10.6pt;\">Secure from age and death.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.8pt 41.3pt 0.0pt 40.1pt; text-align:justify; text-indent:15.5pt;\">\
<SPAN class=font3 style=\" line-height:13.6pt;\">On hearing this, the jackal said: &quot;Your body is<BR>small. If he ate you, the master would scarcely pro- <BR>long his life. Besides, there is a moral objection. For<BR>the verse tells us:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:2.8pt 0.0pt 0.0pt 97.8pt; text-align:left; text-indent:-9.1pt;\">\
<SPAN class=font2 style=\" line-height:10.9pt;\">Crows' flesh and such small leavings<BR>Are things to be passed by:</SPAN><BR>\
