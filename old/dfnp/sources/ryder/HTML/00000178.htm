<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"4\">THE LOSS OF FRIENDS</FONT><FONT FACE=\"Arial\" SIZE=\"4\">           </FONT><FONT FACE=\"Times New Roman\" SIZE=\"4\">171</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Now in the treatises on the subject statesman- <BR>ship is subsumed under five heads, to wit: proper in- <BR>ception; resources, human and material; determina- <BR>tion of place and time; countermeasures for mis- <BR>chance; and successful accomplishment. At the pres- <BR>ent moment, the master finds himself in serious peril.<BR>So, if you have any such capacity, devise counter-<BR>measures for his mischance. For the wisdom of a<BR>counselor finds its test in the patching of friendship.<BR>Ah, you fool! That you cannot do, because you have<BR>a perverted mind. As the saying goes:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">No scamp can further others' work,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">But can deprave it:<BR>The mole uproots the mulberry,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">But cannot save it.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;After all, the fault is not yours, but rather the<BR>master's, who trusts your words, dull-witted as you<BR>are. And the proverb says:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Educating sluggish wit<BR>Kills no pride but fosters it:<BR>In the sunlight others find<BR>Aid to vision; owls go blind*</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Education thrusts aside<BR>Man's fatuity and pride;<BR>If it foster them, who can<BR>Cure the educated man ?<BR>Remedies are useless when<BR>Heaven's nectar poisons men.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And Cheek, beholding his master in pitiful plight,<BR>sank into deep dejection. &quot;Dreadful,&quot; he cried,</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 97.6pt; text-align:left;\">\

</DIV>\
<DIV class=paragraph style=\" padding:9.7pt 40.3pt 0.0pt 40.7pt; text-align:justify; text-indent:16.1pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">&quot;Now in the treatises on the subject statesman- <BR>ship is subsumed under five heads, to wit: proper in- <BR>ception; resources, human and material; determina- <BR>tion of place and time; countermeasures for mis- <BR>chance; and successful accomplishment. At the pres- <BR>ent moment, the master finds himself in serious peril.<BR>So, if you have any such capacity, devise counter-<BR>measures for his mischance. For the wisdom of a<BR>counselor finds its test in the patching of friendship.<BR>Ah, you fool! That you cannot do, because you have<BR>a perverted mind. As the saying goes:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.2pt 0.0pt 0.0pt 89.2pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">No scamp can further others' work,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 89.0pt; text-align:left; text-indent:9.8pt;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">But can deprave it:<BR>The mole uproots the mulberry,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 98.9pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">But cannot save it.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.3pt 40.9pt 0.0pt 40.9pt; text-align:justify; text-indent:15.5pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">&quot;After all, the fault is not yours, but rather the<BR>master's, who trusts your words, dull-witted as you<BR>are. And the proverb says:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.0pt 0.0pt 0.0pt 93.8pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Educating sluggish wit<BR>Kills no pride but fosters it:<BR>In the sunlight others find<BR>Aid to vision; owls go blind*</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:10.2pt 0.0pt 0.0pt 93.8pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Education thrusts aside<BR>Man's fatuity and pride;<BR>If it foster them, who can<BR>Cure the educated man ?<BR>Remedies are useless when<BR>Heaven's nectar poisons men.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:5.0pt 41.8pt 0.0pt 40.6pt; text-align:justify; text-indent:15.6pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">And Cheek, beholding his master in pitiful plight,<BR>sank into deep dejection. &quot;Dreadful,&quot; he cried,</SPAN><BR>\
