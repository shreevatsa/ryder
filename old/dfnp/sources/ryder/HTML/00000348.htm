</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">I'll return if she does not<BR>Passionately cling.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Thus advantage may be anticipated from a<BR>benefactor, thief though he be. How much more<BR>from a suppliant guest? Besides, having been mal- <BR>treated by them, he will labor for our success, or for<BR>the revelation of their vulnerable point. In view of<BR>this, he should not be killed.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Having listened to this view, Foe-Crusher ques- <BR>tioned another counselor, namely, Hook-Nose. &quot;My<BR>worthy sir, what should be done under the present<BR>circumstances?&quot; And Hook-Nose answered: &quot;O<BR>King, he should not be killed. For</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">From enemies expect relief,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">If discord pierce their host;<BR>Thus, life was given by the thief</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And cattle by the ghost.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;How was that?&quot; asked Foe-Crusher. And Hook-<BR>Nose told the story of</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Courier New\" SIZE=\"4\">THE BRAHMAN, THE THIEF,<BR>AND THE GHOST</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">There was once a poor Brahman in a certain place.<BR>He lived on presents, and always did without such<BR>luxuries as fine clothes and ointments and perfumes<BR>and garlands and gems and betel-gum. His beard<BR>and his nails were long, and so was the hair that<BR>covered his head and his body. Heat, cold, rain, and<BR>the like had dried him up.</FONT><BR>\
</DIV>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 110.8pt; text-align:left;\">\

<DIV class=paragraph style=\" padding:10.9pt 0.0pt 0.0pt 103.8pt; text-align:left; text-indent:-9.5pt;\">\
<SPAN class=font2 style=\" line-height:10.8pt;\">I'll return if she does not<BR>Passionately cling.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:7.6pt 40.0pt 0.0pt 40.8pt; text-align:justify; text-indent:15.2pt;\">\
<SPAN class=font3 style=\" line-height:13.6pt;\">&quot;Thus advantage may be anticipated from a<BR>benefactor, thief though he be. How much more<BR>from a suppliant guest? Besides, having been mal- <BR>treated by them, he will labor for our success, or for<BR>the revelation of their vulnerable point. In view of<BR>this, he should not be killed.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.8pt 0.0pt 40.2pt; text-align:justify; text-indent:15.0pt;\">\
<SPAN class=font3 style=\" line-height:13.6pt;\">Having listened to this view, Foe-Crusher ques- <BR>tioned another counselor, namely, Hook-Nose. &quot;My<BR>worthy sir, what should be done under the present<BR>circumstances?&quot; And Hook-Nose answered: &quot;O<BR>King, he should not be killed. For</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:2.9pt 0.0pt 0.0pt 94.1pt; text-align:left;\">\
<SPAN class=font2 style=\" line-height:10.7pt;\">From enemies expect relief,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 93.7pt; text-align:left; text-indent:10.1pt;\">\
<SPAN class=font2 style=\" line-height:10.7pt;\">If discord pierce their host;<BR>Thus, life was given by the thief</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 103.3pt; text-align:left;\">\
<SPAN class=font2 style=\" line-height:10.7pt;\">And cattle by the ghost.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:5.6pt 40.3pt 0.0pt 40.6pt; text-align:justify; text-indent:15.6pt;\">\
<SPAN class=font3 style=\" line-height:13.6pt;\">&quot;How was that?&quot; asked Foe-Crusher. And Hook-<BR>Nose told the story of</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:9.0pt 0.0pt 0.0pt 118.8pt; text-align:left; text-indent:-30.7pt;\">\
<SPAN class=font1 style=\" line-height:12.6pt;\">THE BRAHMAN, THE THIEF,<BR>AND THE GHOST</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.1pt 41.0pt 0.0pt 40.2pt; text-align:justify; text-indent:15.2pt;\">\
<SPAN class=font3 style=\" line-height:13.6pt;\">There was once a poor Brahman in a certain place.<BR>He lived on presents, and always did without such<BR>luxuries as fine clothes and ointments and perfumes<BR>and garlands and gems and betel-gum. His beard<BR>and his nails were long, and so was the hair that<BR>covered his head and his body. Heat, cold, rain, and<BR>the like had dried him up.</SPAN><BR>\
