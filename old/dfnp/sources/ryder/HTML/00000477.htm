</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Look here! Why do you run from an imaginary<BR>danger? This is your natural food, a man. Eat<BR>him.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">On hearing this, the fiend took his own form and<BR>turned about—but his mind was disturbed and his<BR>purpose shaky. And when the thief saw that the<BR>monkey had called him back, he was angry. As the<BR>monkey sat above, and his tail hung down, the thief<BR>took it in his mouth and started to chew very hard.<BR>Then the monkey concluded that he was dealing with<BR>one more powerful than the fiend, and was too fright- <BR>ened to utter a word. In dreadful pain, he could only<BR>shut his eyes tight, clench his teeth, and wait. And<BR>the fiend, observing him in this state, recited the<BR>stanza:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">To judge by the expression,<BR>Friend monkey, on your face,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">You have been caught by Twilight—<BR>He lives who wins the race.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Then the gold-finder continued: &quot;Bid me farewell.<BR>I desire to go home. You may stay here and taste the<BR>fruit of the tree of your waywardness.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Oh,&quot; said the wheel-bearer, &quot;that is uncalled for.<BR>Good or evil comes by fate's decree to men well-be- <BR>haved or wayward. As the old verse puts it:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Blind man, hunchback, and unblest<BR>Princess with an extra breast—<BR>Waywardness is prudence, when<BR>Fortune favors wayward men.&quot;</FONT><BR>\
