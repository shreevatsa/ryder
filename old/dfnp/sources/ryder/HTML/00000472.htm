<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">ILL-CONSIDERED ACTION</FONT><FONT FACE=\"Arial\" SIZE=\"3\">          </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">459</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">and palace-roofs with a pearl necklace embellishing<BR>his throat, and they asked him: &quot;Well, chief, where<BR>have you spent this long time? Where did you get a<BR>pearl necklace like that? Its dazzling beauty dims the<BR>very sun.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And the monkey answered: &quot;In a spot in the<BR>forest is a shrewdly hidden lake, a creation of the god<BR>of wealth. Through his grace, if anyone bathes there<BR>at sunrise on Sunday, he comes out with a pearl<BR>necklace like this embellishing his throat.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Now the king heard this from somebody, sum- <BR>moned the monkey, and asked: &quot;Is this true, chief?&quot;<BR>&quot;O King,&quot; said the monkey, &quot;you have visible proof<BR>in the pearl necklace on my throat. If you, too, could<BR>find a use for one, send somebody with me, and I will<BR>show him.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">On hearing this, the king said: &quot;In view of the<BR>facts, I will come myself with my retinue, so that we<BR>may acquire numbers of pearl necklaces.&quot; &quot;O King,&quot;<BR>said the monkey, &quot;your idea is delicious.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">So the king and his retinue started, greedy for<BR>pearl necklaces. And the king in his palanquin<BR>clasped the monkey to his bosom, showing him<BR>honor as they traveled. For there is wisdom in the<BR>saying:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The educated and the rich,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Befooled by greed,<BR>Plunge into wickedness, then feel</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The pinch of need.</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:9.8pt 40.4pt 0.0pt 41.3pt; text-align:justify;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">and palace-roofs with a pearl necklace embellishing<BR>his throat, and they asked him: &quot;Well, chief, where<BR>have you spent this long time? Where did you get a<BR>pearl necklace like that? Its dazzling beauty dims the<BR>very sun.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.4pt 41.2pt 0.0pt 41.3pt; text-align:justify; text-indent:15.4pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">And the monkey answered: &quot;In a spot in the<BR>forest is a shrewdly hidden lake, a creation of the god<BR>of wealth. Through his grace, if anyone bathes there<BR>at sunrise on Sunday, he comes out with a pearl<BR>necklace like this embellishing his throat.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.2pt 0.0pt 40.9pt; text-align:justify; text-indent:15.7pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">Now the king heard this from somebody, sum- <BR>moned the monkey, and asked: &quot;Is this true, chief?&quot;<BR>&quot;O King,&quot; said the monkey, &quot;you have visible proof<BR>in the pearl necklace on my throat. If you, too, could<BR>find a use for one, send somebody with me, and I will<BR>show him.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.1pt 41.4pt 0.0pt 40.8pt; text-align:justify; text-indent:15.4pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">On hearing this, the king said: &quot;In view of the<BR>facts, I will come myself with my retinue, so that we<BR>may acquire numbers of pearl necklaces.&quot; &quot;O King,&quot;<BR>said the monkey, &quot;your idea is delicious.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 41.6pt 0.0pt 40.1pt; text-align:justify; text-indent:16.1pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">So the king and his retinue started, greedy for<BR>pearl necklaces. And the king in his palanquin<BR>clasped the monkey to his bosom, showing him<BR>honor as they traveled. For there is wisdom in the<BR>saying:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:2.4pt 0.0pt 0.0pt 88.8pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:11.8pt;\">The educated and the rich,</SPAN><BR>\

<DIV class=paragraph style=\" padding:0.1pt 0.0pt 0.0pt 89.0pt; text-align:left; text-indent:9.7pt;\">\

</DIV>\
