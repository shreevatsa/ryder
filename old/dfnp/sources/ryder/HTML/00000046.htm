<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"4\">THE LOSS OF FRIENDS</FONT><FONT FACE=\"Arial\" SIZE=\"4\">             </FONT><FONT FACE=\"Times New Roman\" SIZE=\"4\">37</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;And as for my master's remark: 'It is long since<BR>you were last visible/ pray hear the reason of that:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Where just distinction is not drawn</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Between the left and right,<BR>The self-respecting, if they can,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Will quickly take to flight.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">If masters no distinction make</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Among their servants, then<BR>They lose the zealous offices</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Of energetic men.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And in a market where it seems</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">That no distinctions hold<BR>Between red-eye and ruby, how</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Can precious gems be sold?</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">There must be bonds of union</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">In all their dealings, since<BR>No prince can lack his servants</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Nor servants lack a prince.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Yet the nature of the servant also depends on the<BR>master's quality. As the saying goes:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">In case of horse or book or sword,<BR>Of woman, man or lute or word,<BR>The use or uselessness depends<BR>On qualities the user lends.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;And another point. You do wrong to despise me<BR>because I am a jackal. For</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Silk comes from worms, and gold from stone;<BR>From cow's hair sacred grass is grown;<BR>The water-lily springs from mud;<BR>From cow-dung sprouts the lotus-bud;</FONT><BR>\
</DIV>\
</DIV>\

</DIV>\
<DIV class=paragraph style=\" padding:9.5pt 0.0pt 0.0pt 40.9pt; text-align:left; text-indent:15.8pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">&quot;And as for my master's remark: 'It is long since<BR>you were last visible/ pray hear the reason of that:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.1pt 0.0pt 0.0pt 89.6pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Where just distinction is not drawn</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 89.3pt; text-align:left; text-indent:10.3pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Between the left and right,<BR>The self-respecting, if they can,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 99.2pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Will quickly take to flight.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:10.3pt 0.0pt 0.0pt 89.6pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">If masters no distinction make</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 89.2pt; text-align:left; text-indent:10.0pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Among their servants, then<BR>They lose the zealous offices</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 98.8pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Of energetic men.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:11.3pt 0.0pt 0.0pt 88.9pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">And in a market where it seems</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 89.2pt; text-align:left; text-indent:9.5pt;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">That no distinctions hold<BR>Between red-eye and ruby, how</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 99.1pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Can precious gems be sold?</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:10.3pt 0.0pt 0.0pt 88.9pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">There must be bonds of union</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 88.9pt; text-align:left; text-indent:10.1pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">In all their dealings, since<BR>No prince can lack his servants</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 98.5pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Nor servants lack a prince.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.4pt 0.0pt 0.0pt 40.3pt; text-align:left; text-indent:15.7pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">&quot;Yet the nature of the servant also depends on the<BR>master's quality. As the saying goes:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.1pt 0.0pt 0.0pt 88.4pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">In case of horse or book or sword,<BR>Of woman, man or lute or word,<BR>The use or uselessness depends<BR>On qualities the user lends.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.4pt 0.0pt 0.0pt 40.2pt; text-align:left; text-indent:15.6pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">&quot;And another point. You do wrong to despise me<BR>because I am a jackal. For</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.5pt 0.0pt 0.0pt 69.1pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Silk comes from worms, and gold from stone;<BR>From cow's hair sacred grass is grown;<BR>The water-lily springs from mud;<BR>From cow-dung sprouts the lotus-bud;</SPAN><BR>\
</DIV>\
</DIV>\
