<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">168</FONT><FONT FACE=\"Arial\" SIZE=\"3\">              </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Impunity comes not</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">By fleeing far away:<BR>The long arms of the shrewd</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Make careless sinners pay.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;My best course is to approach the lion. He<BR>might regard me as a suppliant, might even spare my<BR>life.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Having thus set his mind in order, he started very<BR>slowly, with troubled spirit, and when he perceived<BR>the lion in the posture foretold by Victor, he sank<BR>down at some little distance, thinking: &quot;Ah, the un- <BR>fathomable character of kings! As the proverb says:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">'Tis a house with serpents crawling,<BR>Wood with beasts of prey appalling,<BR>Lotus-pond where blossoms smile<BR>O'er the lurking crocodile,<BR>Spot that sneaking rogues deface<BR>With repeated slanders base—<BR>Timid servant never learns<BR>Whither kingly purpose turns.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Rusty for his part, perceiving the bull in the atti- <BR>tude predicted by Victor, made a sudden spring at<BR>him. And Lively, though his body was torn by sharp<BR>claws as formidable as thunderbolts, also scored the<BR>lion's belly with his horns, contrived to break away<BR>from him, and stood in fighting posture, ready to gore<BR>again.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 104.6pt; text-align:left; text-indent:10.2pt;\">\

<SPAN class=font2 style=\" line-height:13.6pt;\">&quot;My best course is to approach the lion. He<BR>might regard me as a suppliant, might even spare my<BR>life.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.2pt 0.0pt 41.0pt; text-align:justify; text-indent:15.7pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">Having thus set his mind in order, he started very<BR>slowly, with troubled spirit, and when he perceived<BR>the lion in the posture foretold by Victor, he sank<BR>down at some little distance, thinking: &quot;Ah, the un- <BR>fathomable character of kings! As the proverb says:</SPAN><BR>\

<SPAN class=font1 style=\" line-height:10.7pt;\">'Tis a house with serpents crawling,<BR>Wood with beasts of prey appalling,<BR>Lotus-pond where blossoms smile<BR>O'er the lurking crocodile,<BR>Spot that sneaking rogues deface<BR>With repeated slanders base—<BR>Timid servant never learns<BR>Whither kingly purpose turns.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:6.1pt 40.7pt 0.0pt 40.4pt; text-align:justify; text-indent:15.8pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">Rusty for his part, perceiving the bull in the atti- <BR>tude predicted by Victor, made a sudden spring at<BR>him. And Lively, though his body was torn by sharp<BR>claws as formidable as thunderbolts, also scored the<BR>lion's belly with his horns, contrived to break away<BR>from him, and stood in fighting posture, ready to gore<BR>again.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 41.2pt 0.0pt 40.2pt; text-align:justify; text-indent:15.6pt;\">\
