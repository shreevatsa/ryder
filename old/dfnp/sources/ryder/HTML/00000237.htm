</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">for he was a judge of occasions. And Swift, after de- <BR>positing Gold in a hole in a tree on the bank, perched<BR>on the tip of a twig and called in a piercing tone:<BR>&quot;Friend Slow! Come here! I am your crow friend.<BR>After long absence I have come, my heart filled with<BR>longing. Come, embrace me. For the saying runs:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Bring sandalwood or camphor? No!<BR>Nor even flakes of cooling snow;<BR>All are not worth the sixteenth part<BR>Of rest upon a friendly heart.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">When he heard this, Slow made a narrow inspec- <BR>tion, then, with a quiver of delight and with eyes<BR>swimming in joyful tears, he hurriedly scrambled<BR>from the water, saying: &quot;I did not know you. I am<BR>much to blame. Forgive me.&quot; And when Swift flew<BR>down from the tree, he embraced him.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">So the two, after exchanging embraces, thrilled<BR>with delight, and sitting beneath the tree told each<BR>other their adventures during the long separation.<BR>Gold also, with a bow to Slow, sat down there. And<BR>Slow, spying him, said to Swift: &quot;Tell me, who is this<BR>mouse? And why did you mount him, your natural<BR>food, on your back and bring him hither?&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And Swift replied: &quot;Ah, he is a mouse named<BR>Gold, a friend of mine, almost my second life. To<BR>make a short story of it:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">His virtues, like the streams of rain</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Or stars that dot the sky<BR>Or like the grains of dust on earth</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">All numbering defy;</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:10.0pt 39.7pt 0.0pt 42.2pt; text-align:justify;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">for he was a judge of occasions. And Swift, after de- <BR>positing Gold in a hole in a tree on the bank, perched<BR>on the tip of a twig and called in a piercing tone:<BR>&quot;Friend Slow! Come here! I am your crow friend.<BR>After long absence I have come, my heart filled with<BR>longing. Come, embrace me. For the saying runs:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.0pt 0.0pt 0.0pt 89.9pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Bring sandalwood or camphor? No!<BR>Nor even flakes of cooling snow;<BR>All are not worth the sixteenth part<BR>Of rest upon a friendly heart.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.4pt 40.6pt 0.0pt 41.0pt; text-align:justify; text-indent:15.6pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">When he heard this, Slow made a narrow inspec- <BR>tion, then, with a quiver of delight and with eyes<BR>swimming in joyful tears, he hurriedly scrambled<BR>from the water, saying: &quot;I did not know you. I am<BR>much to blame. Forgive me.&quot; And when Swift flew<BR>down from the tree, he embraced him.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.1pt 41.2pt 0.0pt 40.1pt; text-align:justify; text-indent:16.4pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">So the two, after exchanging embraces, thrilled<BR>with delight, and sitting beneath the tree told each<BR>other their adventures during the long separation.<BR>Gold also, with a bow to Slow, sat down there. And<BR>Slow, spying him, said to Swift: &quot;Tell me, who is this<BR>mouse? And why did you mount him, your natural<BR>food, on your back and bring him hither?&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 42.1pt 0.0pt 39.7pt; text-align:justify; text-indent:15.4pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">And Swift replied: &quot;Ah, he is a mouse named<BR>Gold, a friend of mine, almost my second life. To<BR>make a short story of it:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.4pt 0.0pt 0.0pt 88.1pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">His virtues, like the streams of rain</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 88.1pt; text-align:left; text-indent:9.6pt;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Or stars that dot the sky<BR>Or like the grains of dust on earth</SPAN><BR>\
</DIV>\
