<FONT FACE=\"Times New Roman\" SIZE=\"4\">470</FONT><FONT FACE=\"Arial\" SIZE=\"4\">             </FONT><FONT FACE=\"Times New Roman\" SIZE=\"4\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Not finding a knife, he went up to Slow in the old<BR>way, wrathfully seized him by the feet, whirled him<BR>about his head with every bit of strength he could<BR>muster, and dashed him against the chest of the three-<BR>breasted woman. And the blow from the hunchback's<BR>body forced the third breast in, while the hunchback,<BR>when his hump smashed against her bosom, became<BR>straight.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;And that is why I say:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Blind man, hunchback, . . . .<BR>and the rest of it.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Then the gold-finder said: &quot;Yes, you are quite<BR>right in saying that good fortune always comes<BR>through the favor of fate. Yet, after all, a man<BR>should make fate his ov/n, and not desert prudence,<BR>as you did in rejecting my advice.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">With this the gold-finder bade him farewell and<BR>started home.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">jlere ends Book V, called &quot;Ill-considered Deeds.&quot;<BR></FONT><BR>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 41.8pt; text-align:left; text-indent:61.3pt;\">\
<SPAN class=font3 style=\" line-height:17.3pt;\">Blind man, hunchback, . . . .<BR>and the rest of it.&quot;</SPAN><BR>\

<DIV class=paragraph style=\" padding:0.0pt 38.0pt 0.0pt 41.4pt; text-align:justify; text-indent:16.1pt;\">\

<DIV class=paragraph style=\" padding:0.0pt 38.0pt 0.0pt 41.4pt; text-align:justify; text-indent:15.4pt;\">\
