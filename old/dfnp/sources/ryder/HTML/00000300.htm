<FONT FACE=\"Times New Roman\" SIZE=\"3\">CROWS AND OWLS</FONT><FONT FACE=\"Arial\" SIZE=\"3\">                </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">295</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Having heard this view, the king said to Live-<BR>Well: &quot;My worthy sir, I desire to hear your opinion<BR>also.&quot; And Live-Well said: &quot;O King, I disagree.<BR>Inasmuch as the enemy is cruel, greedy, and unprinci- <BR>pled, you should most certainly not make peace with<BR>him. For the proverb says:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">With foes unprincipled and false<BR>'Tis vain to seek accommodation:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Agreements bind them not; and soon<BR>They show a wicked transformation.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Therefore you should, in my judgment, fight with<BR>him. You know the saying:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">'Tis easy to uproot a foe</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Contemning fighters, never steady,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Cruel and greedy, slothful, false,<BR>Foolish and fearful and unready.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;But more than this—we have been humiliated by<BR>him. Therefore, if you propose peace, he will be angry<BR>and will employ violence again. There is a saying:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The truculence of fevered foes</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">By gentle measures is abetted:<BR>What wise physician tries a douche?</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">He knows that fever should be sweated.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Conciliation simply makes<BR>A foeman's indignation splutter,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Like drops of water sprinkled on<BR>A briskly boiling pan of butter.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Besides,  the  previous  speaker's  point  about  the<BR>strength of the enemy is not decisive.</FONT><BR>\
</DIV>\
</DIV>\
</TD>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 110.4pt; text-align:left;\">\

</DIV>\
<DIV class=paragraph style=\" padding:9.4pt 39.8pt 0.0pt 40.3pt; text-align:justify; text-indent:15.4pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">Having heard this view, the king said to Live-<BR>Well: &quot;My worthy sir, I desire to hear your opinion<BR>also.&quot; And Live-Well said: &quot;O King, I disagree.<BR>Inasmuch as the enemy is cruel, greedy, and unprinci- <BR>pled, you should most certainly not make peace with<BR>him. For the proverb says:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.3pt 0.0pt 0.0pt 89.6pt; text-align:left; text-indent:-9.8pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">With foes unprincipled and false<BR>'Tis vain to seek accommodation:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 89.2pt; text-align:left; text-indent:-9.7pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Agreements bind them not; and soon<BR>They show a wicked transformation.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:6.6pt 0.0pt 0.0pt 40.3pt; text-align:left;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">Therefore you should, in my judgment, fight with<BR>him. You know the saying:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.4pt 0.0pt 0.0pt 77.6pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">'Tis easy to uproot a foe</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 89.5pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Contemning fighters, never steady,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 89.4pt; text-align:left; text-indent:-9.5pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Cruel and greedy, slothful, false,<BR>Foolish and fearful and unready.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:6.4pt 39.8pt 0.0pt 40.9pt; text-align:justify; text-indent:15.5pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">&quot;But more than this—we have been humiliated by<BR>him. Therefore, if you propose peace, he will be angry<BR>and will employ violence again. There is a saying:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.3pt 0.0pt 0.0pt 79.8pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">The truculence of fevered foes</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 79.8pt; text-align:left; text-indent:10.0pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">By gentle measures is abetted:<BR>What wise physician tries a douche?</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 89.3pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">He knows that fever should be sweated.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:10.4pt 0.0pt 0.0pt 89.4pt; text-align:left; text-indent:-9.5pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Conciliation simply makes<BR>A foeman's indignation splutter,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 89.5pt; text-align:left; text-indent:-9.6pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Like drops of water sprinkled on<BR>A briskly boiling pan of butter.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.9pt 0.0pt 0.0pt 40.8pt; text-align:left;\">\
<SPAN class=font2 style=\" line-height:13.7pt;\">Besides,  the  previous  speaker's  point  about  the<BR>strength of the enemy is not decisive.</SPAN><BR>\
</DIV>\
