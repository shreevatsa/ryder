<FONT FACE=\"Times New Roman\" SIZE=\"3\">Sad, shamefaced lions fail to rage,<BR>Their spirit mastered by the cage;<BR>And captive elephants' brows and pride<BR>By drivers' goads are scarified;<BR>Charms dull the cobras; hopeless woe<BR>Lays scholars flat and soldiers low:<BR>For Time, the mountebank, enjoys<BR>A juggling bout with chosen toys.</FONT><BR>\
