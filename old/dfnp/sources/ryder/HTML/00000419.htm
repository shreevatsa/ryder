<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"4\"><SUB>4</SUB>o<SUB>4</SUB></FONT><FONT FACE=\"Arial\" SIZE=\"4\">             </FONT><FONT FACE=\"Times New Roman\" SIZE=\"4\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">When she heard this outburst, the lioness laughed<BR>quietly— for she did not wish him to die—and said:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Handsome you are, and valorous;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">You have a scholar's brain:<BR>But in your family, my boy,<BR>No elephants are slain.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Now listen carefully, my dear. Your mother was a<BR>jackal, and I fattened you with my own milk because<BR>I pitied you. Now while my twins are babies and do<BR>not know you for a jackal, hurry away and join your<BR>own people. If not, they will fight you, and you will<BR>tread the path of death.&quot; When the jackal heard this,<BR>he was terror stricken, and softly stole away to join<BR>his own people.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Just so you, too, had best decamp before these<BR>veterans learn that you are a potter. If not, you will<BR>be hooted and killed.&quot; And the potter, hearing this,<BR>absconded.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;And that is why I say:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The heedless trickster who forgets, ....</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">and the rest of it. Oh, fool, fool! To undertake such<BR>a thing for your wife! Never trust a woman. You<BR>must have heard the pat little anecdote:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">I left my family for her;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">I gave her half my life;<BR>She leaves me now without a thought;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">What man can trust his wife?&quot;</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 41.9pt; text-align:left;\">\
<SPAN class=font3><SUB>4</SUB>o<SUB>4</SUB></SPAN><SPAN class=font0>             </SPAN><SPAN class=font3>THE PANCHATANTRA</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:10.0pt 40.2pt 0.0pt 41.9pt; text-align:justify; text-indent:15.5pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">When she heard this outburst, the lioness laughed<BR>quietly— for she did not wish him to die—and said:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.8pt 0.0pt 0.0pt 85.6pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">&quot;Handsome you are, and valorous;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 90.7pt; text-align:left; text-indent:9.4pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">You have a scholar's brain:<BR>But in your family, my boy,<BR>No elephants are slain.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:7.2pt 40.4pt 0.0pt 40.4pt; text-align:justify;\">\
<SPAN class=font2 style=\" line-height:13.7pt;\">Now listen carefully, my dear. Your mother was a<BR>jackal, and I fattened you with my own milk because<BR>I pitied you. Now while my twins are babies and do<BR>not know you for a jackal, hurry away and join your<BR>own people. If not, they will fight you, and you will<BR>tread the path of death.&quot; When the jackal heard this,<BR>he was terror stricken, and softly stole away to join<BR>his own people.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:11.5pt 41.0pt 0.0pt 41.3pt; text-align:justify; text-indent:15.5pt;\">\
<SPAN class=font2 style=\" line-height:13.7pt;\">&quot;Just so you, too, had best decamp before these<BR>veterans learn that you are a potter. If not, you will<BR>be hooted and killed.&quot; And the potter, hearing this,<BR>absconded.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:12.1pt 0.0pt 0.0pt 56.9pt; text-align:left;\">\
<SPAN class=font2>&quot;And that is why I say:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.5pt 0.0pt 0.0pt 77.4pt; text-align:left;\">\
<SPAN class=font1>The heedless trickster who forgets, ....</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:5.9pt 41.6pt 0.0pt 40.9pt; text-align:justify;\">\
<SPAN class=font2 style=\" line-height:13.8pt;\">and the rest of it. Oh, fool, fool! To undertake such<BR>a thing for your wife! Never trust a woman. You<BR>must have heard the pat little anecdote:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.4pt 0.0pt 0.0pt 84.8pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.8pt;\">I left my family for her;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 84.4pt; text-align:left; text-indent:10.3pt;\">\
<SPAN class=font1 style=\" line-height:10.8pt;\">I gave her half my life;<BR>She leaves me now without a thought;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 94.3pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.8pt;\">What man can trust his wife?&quot;</SPAN><BR>\
