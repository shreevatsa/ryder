<FONT FACE=\"Times New Roman\" SIZE=\"3\">62</FONT><FONT FACE=\"Arial\" SIZE=\"3\">               </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Godly said: &quot;The jackal at the ram-fight,&quot; and griev- <BR>ing for him, started to resume his treasure.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">He returned in no haste, but when he failed to<BR>find June, he hurried through a ceremony of purifica- <BR>tion, then examined his robe. Finding the treasure<BR>gone, he fell to the ground in a swoon, murmuring:<BR>&quot;Oh, oh! I am robbed.&quot; In a moment he came to<BR>himself, rose again, and started to scream: &quot;June,<BR>June! Where did you go after cheating me ? Give me<BR>answer!&quot; With this repeated lamentation he moved<BR>slowly on, picking up his disciple's tracks and mutter- <BR>ing: &quot;And we, when tricked by June.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">THE WEAVER'S WIFE</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Now as he walked along, Godly spied a weaver<BR>who with his wife was on his way to a neighboring<BR>city for liquor to drink, and he called out: &quot;Look<BR>here, my good fellow! I come to you a guest, brought<BR>by the evening sun. I do not know a soul in the vil- <BR>lage. Let me receive the treatment due a guest. For<BR>the proverb says:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">No stranger may be turned aside<BR>Who seeks your door at eventide;<BR>Nay, honor him and you shall be<BR>Transmuted into deity.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Some straw, a floor, and water,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">With kindly words beside:<BR>These four are never wanting</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Where pious folk abide.</FONT><BR>\
</DIV>\
</DIV>\

</DIV>\
<DIV class=paragraph style=\" padding:10.2pt 0.0pt 0.0pt 42.0pt; text-align:left;\">\
<SPAN class=font2 style=\" line-height:13.3pt;\">Godly said: &quot;The jackal at the ram-fight,&quot; and griev- <BR>ing for him, started to resume his treasure.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:7.6pt 39.8pt 0.0pt 40.9pt; text-align:justify; text-indent:16.2pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">He returned in no haste, but when he failed to<BR>find June, he hurried through a ceremony of purifica- <BR>tion, then examined his robe. Finding the treasure<BR>gone, he fell to the ground in a swoon, murmuring:<BR>&quot;Oh, oh! I am robbed.&quot; In a moment he came to<BR>himself, rose again, and started to scream: &quot;June,<BR>June! Where did you go after cheating me ? Give me<BR>answer!&quot; With this repeated lamentation he moved<BR>slowly on, picking up his disciple's tracks and mutter- <BR>ing: &quot;And we, when tricked by June.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:9.1pt 0.0pt 0.0pt 107.6pt; text-align:left;\">\
<SPAN class=font2>THE WEAVER'S WIFE</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:1.8pt 40.8pt 0.0pt 40.2pt; text-align:justify; text-indent:16.0pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">Now as he walked along, Godly spied a weaver<BR>who with his wife was on his way to a neighboring<BR>city for liquor to drink, and he called out: &quot;Look<BR>here, my good fellow! I come to you a guest, brought<BR>by the evening sun. I do not know a soul in the vil- <BR>lage. Let me receive the treatment due a guest. For<BR>the proverb says:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:1.9pt 91.3pt 0.0pt 93.2pt; text-align:justify;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">No stranger may be turned aside<BR>Who seeks your door at eventide;<BR>Nay, honor him and you shall be<BR>Transmuted into deity.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.7pt 0.0pt 0.0pt 39.8pt; text-align:left;\">\
<SPAN class=font3>And again:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.1pt 0.0pt 0.0pt 93.6pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Some straw, a floor, and water,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 93.2pt; text-align:left; text-indent:10.2pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">With kindly words beside:<BR>These four are never wanting</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 103.0pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Where pious folk abide.</SPAN><BR>\
