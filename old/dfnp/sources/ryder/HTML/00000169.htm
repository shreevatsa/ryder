<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"4\">162</FONT><FONT FACE=\"Arial\" SIZE=\"4\">             </FONT><FONT FACE=\"Times New Roman\" SIZE=\"4\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">So long as he does not erase<BR>From service, cruel folk and base.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Come, then, so that we may recover the eggs<BR>from ocean, may satisfy the plover, and then proceed<BR>to the celestial city on the gods' business.&quot; To this<BR>Garuda agreed, and the blessed one reproached the<BR>ocean, then fitted the fire-arrow to his bow and said:<BR>&quot;Villain, give the plover his eggs. Else, I will reduce<BR>you to dry land.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">On hearing this, the ocean, while all his train shook<BR>with fright, tremblingly took the eggs and restored<BR>them to the plover, as the blessed one directed.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;And that is why I say:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">He loses fights who fights before<BR>His foeman's power is reckoned, ....</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">and the rest of it.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Now when Lively understood the matter, he<BR>asked Victor: &quot;Tell me, comrade. What is his fight- <BR>ing technique?&quot; And Victor answered: &quot;Formerly<BR>he would lie carelessly on a slab of stone, with limbs<BR>relaxed. If today his tail is drawn in at the very first,<BR>if his four paws are bunched and his ears pricked up,<BR>and if he is watching for you while you are still far<BR>off, then you may understand that he has treachery<BR>in mind.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Hereupon Victor visited Cheek, who asked:<BR>&quot;What have you accomplished?&quot; And he replied: &quot;I<BR>have already set them at odds with each other.&quot;</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=block style=\" width:328.8pt; height:415.0pt;\">\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 41.6pt; text-align:left;\">\
<SPAN class=font3>162</SPAN><SPAN class=font0>             </SPAN><SPAN class=font3>THE PANCHATANTRA</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:11.4pt 0.0pt 0.0pt 84.8pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">So long as he does not erase<BR>From service, cruel folk and base.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.4pt 40.2pt 0.0pt 40.8pt; text-align:justify; text-indent:16.0pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">&quot;Come, then, so that we may recover the eggs<BR>from ocean, may satisfy the plover, and then proceed<BR>to the celestial city on the gods' business.&quot; To this<BR>Garuda agreed, and the blessed one reproached the<BR>ocean, then fitted the fire-arrow to his bow and said:<BR>&quot;Villain, give the plover his eggs. Else, I will reduce<BR>you to dry land.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.4pt 0.0pt 40.8pt; text-align:justify; text-indent:15.4pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">On hearing this, the ocean, while all his train shook<BR>with fright, tremblingly took the eggs and restored<BR>them to the plover, as the blessed one directed.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:10.0pt 0.0pt 0.0pt 56.8pt; text-align:left;\">\
<SPAN class=font2>&quot;And that is why I say:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.5pt 0.0pt 0.0pt 94.2pt; text-align:left; text-indent:-9.7pt;\">\
<SPAN class=font1 style=\" line-height:10.8pt;\">He loses fights who fights before<BR>His foeman's power is reckoned, ....</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.2pt 0.0pt 0.0pt 40.8pt; text-align:left;\">\
<SPAN class=font2>and the rest of it.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:1.9pt 40.4pt 0.0pt 40.4pt; text-align:justify; text-indent:15.6pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">Now when Lively understood the matter, he<BR>asked Victor: &quot;Tell me, comrade. What is his fight- <BR>ing technique?&quot; And Victor answered: &quot;Formerly<BR>he would lie carelessly on a slab of stone, with limbs<BR>relaxed. If today his tail is drawn in at the very first,<BR>if his four paws are bunched and his ears pricked up,<BR>and if he is watching for you while you are still far<BR>off, then you may understand that he has treachery<BR>in mind.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.3pt 0.0pt 40.1pt; text-align:justify; text-indent:15.7pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">Hereupon Victor visited Cheek, who asked:<BR>&quot;What have you accomplished?&quot; And he replied: &quot;I<BR>have already set them at odds with each other.&quot;</SPAN><BR>\
</DIV>\
</DIV>\
