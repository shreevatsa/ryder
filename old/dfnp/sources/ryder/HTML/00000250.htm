<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"4\"><B>THE </B>WINNING <B>OF FRIENDS        243</B></FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">With this broken-spirited lamentation I saw my<BR>own hoard of wealth converted into a pillow for my<BR>enemy, and at dawn I crept into my fortress—a<BR>failure.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Then my attendants retired and gossiped to- <BR>gether. &quot;Look here!&quot; said they, &quot;the fellow has no<BR>power to fill our bellies. Those who ride his back get<BR>nothing but buffets—from cats, for example. Why<BR>pay him reverence? For the proverb says:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">A king from whom no bounties come,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">But only buffets fall,<BR>Had better be avoided, and</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">By soldiers first of all.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Such remarks I heard on the trail. And since,<BR>when I returned to the fortress, not one of my fol- <BR>lowers accompanied me (for I was penniless) I began<BR>to ponder deeply.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;A curse, a curse on a life of poverty! There is<BR>sound sense in the verse:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Even relatives are sure<BR>Scornfully to treat the poor;<BR>Pride is docked, and virtue's moon<BR>Loses luster, waning soon;<BR>Friends that were, disgusted fly;<BR>Sorrows breed and multiply;<BR>Comes the imputation then<BR>Of the sins of other men.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">When man is crushed by poverty</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And stricken down by fate,<BR>His best of friends become his foes,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And tried affection, hate.</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 82.3pt; text-align:left;\">\
<SPAN class=font2><B>THE </B>WINNING <B>OF FRIENDS        243</B></SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:9.8pt 41.2pt 0.0pt 40.2pt; text-align:justify; text-indent:15.6pt;\">\
<SPAN class=font1 style=\" line-height:13.4pt;\">With this broken-spirited lamentation I saw my<BR>own hoard of wealth converted into a pillow for my<BR>enemy, and at dawn I crept into my fortress—a<BR>failure.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.1pt 40.8pt 0.0pt 40.4pt; text-align:justify; text-indent:15.5pt;\">\
<SPAN class=font1 style=\" line-height:13.4pt;\">Then my attendants retired and gossiped to- <BR>gether. &quot;Look here!&quot; said they, &quot;the fellow has no<BR>power to fill our bellies. Those who ride his back get<BR>nothing but buffets—from cats, for example. Why<BR>pay him reverence? For the proverb says:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.1pt 0.0pt 0.0pt 84.8pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.6pt;\">A king from whom no bounties come,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 84.8pt; text-align:left; text-indent:10.1pt;\">\
<SPAN class=font0 style=\" line-height:10.6pt;\">But only buffets fall,<BR>Had better be avoided, and</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 94.8pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.6pt;\">By soldiers first of all.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.7pt 40.6pt 0.0pt 40.9pt; text-align:justify; text-indent:16.0pt;\">\
<SPAN class=font1 style=\" line-height:13.6pt;\">Such remarks I heard on the trail. And since,<BR>when I returned to the fortress, not one of my fol- <BR>lowers accompanied me (for I was penniless) I began<BR>to ponder deeply.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.1pt 0.0pt 41.6pt; text-align:justify; text-indent:15.6pt;\">\
<SPAN class=font1 style=\" line-height:13.6pt;\">&quot;A curse, a curse on a life of poverty! There is<BR>sound sense in the verse:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:2.3pt 0.0pt 0.0pt 85.4pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">Even relatives are sure<BR>Scornfully to treat the poor;<BR>Pride is docked, and virtue's moon<BR>Loses luster, waning soon;<BR>Friends that were, disgusted fly;<BR>Sorrows breed and multiply;<BR>Comes the imputation then<BR>Of the sins of other men.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:8.5pt 0.0pt 0.0pt 85.6pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">When man is crushed by poverty</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 85.0pt; text-align:left; text-indent:9.8pt;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">And stricken down by fate,<BR>His best of friends become his foes,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 94.7pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">And tried affection, hate.</SPAN><BR>\
