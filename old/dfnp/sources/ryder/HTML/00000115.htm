</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">his advisers, and his material resources. I plan to kill<BR>him and to seize the royal power myself without diffi- <BR>culty/ This very day this Lively person intends to<BR>carry out his design. That is why I am here to warn<BR>the master whose service is mine by inheritance.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">To Rusty this report was more terrible than the<BR>fall of a thunderbolt. He sank into a panic-stricken<BR>stupor and said not a word. Then Victor, compre- <BR>hending his state of mind, continued: &quot;This is the<BR>great sadness in the discharge of a counselor's duty.<BR>There is wisdom in the saying:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">When a counselor or king</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Rises higher than he should,<BR>Fortune strives in vain to make</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Still her double footing good;<BR>Being woman, feels the strain;<BR>Soon abandons one of twain.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">For, indeed,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">With broken sliver, loosened tooth,<BR>Or counselor who fails in truth,<BR>Pull roots and all; so only, grief<BR>Will find its permanent relief.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">No king should ever delegate<BR>To one sole man the powers of state:<BR>For folly seizes him, then pride,<BR>Whereat he grows dissatisfied<BR>With service; thus impatient grown,<BR>He longs to rule the realm alone;<BR>And such impatient longings bring<BR>Him into plots to kill his king.</FONT><BR>\
</DIV>\

<DIV class=paragraph style=\" padding:10.1pt 39.7pt 0.0pt 41.5pt; text-align:justify;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">his advisers, and his material resources. I plan to kill<BR>him and to seize the royal power myself without diffi- <BR>culty/ This very day this Lively person intends to<BR>carry out his design. That is why I am here to warn<BR>the master whose service is mine by inheritance.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.1pt 0.0pt 40.8pt; text-align:justify; text-indent:15.7pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">To Rusty this report was more terrible than the<BR>fall of a thunderbolt. He sank into a panic-stricken<BR>stupor and said not a word. Then Victor, compre- <BR>hending his state of mind, continued: &quot;This is the<BR>great sadness in the discharge of a counselor's duty.<BR>There is wisdom in the saying:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.1pt 0.0pt 0.0pt 89.8pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">When a counselor or king</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 89.9pt; text-align:left; text-indent:9.6pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Rises higher than he should,<BR>Fortune strives in vain to make</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 89.9pt; text-align:left; text-indent:9.5pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Still her double footing good;<BR>Being woman, feels the strain;<BR>Soon abandons one of twain.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:6.8pt 0.0pt 0.0pt 41.0pt; text-align:left;\">\
<SPAN class=font2>For, indeed,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.2pt 0.0pt 0.0pt 89.5pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.8pt;\">With broken sliver, loosened tooth,<BR>Or counselor who fails in truth,<BR>Pull roots and all; so only, grief<BR>Will find its permanent relief.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:6.0pt 0.0pt 0.0pt 40.2pt; text-align:left;\">\
<SPAN class=font2>And again:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.2pt 0.0pt 0.0pt 88.4pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">No king should ever delegate<BR>To one sole man the powers of state:<BR>For folly seizes him, then pride,<BR>Whereat he grows dissatisfied<BR>With service; thus impatient grown,<BR>He longs to rule the realm alone;<BR>And such impatient longings bring<BR>Him into plots to kill his king.</SPAN><BR>\
