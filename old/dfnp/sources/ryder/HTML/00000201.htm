<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"4\">I<SUB>9</SUB>4</FONT><FONT FACE=\"Arial\" SIZE=\"4\">             </FONT><FONT FACE=\"Times New Roman\" SIZE=\"4\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">There is no purely loving deed<BR>Without a pinch of fear or greed<BR>Or service of a selfish need.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Wherever there is fond attention<BR>That does not seek a service pension,<BR>Was there no timid apprehension?</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">So Lakshman's son took the bathing things and<BR>delightedly accompanied Naduk to the river. After<BR>Naduk had taken his bath, he thrust Lakshman's son<BR>Money-God into a mountain cave, blocked the en- <BR>trance with a great rock, and returned to Lakshman's<BR>house. And when Lakshman said: &quot;Friend Naduk,<BR>tell me what has become of my son Money-God who<BR>went with you,&quot; Naduk answered: &quot;My good Laksh- <BR>man, a hawk carried him off from the river-bank.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Oh, Naduk!&quot; cried Lakshman. &quot;You liar! How<BR>could a hawk possibly carry <I>off </I>a big boy like Money-<BR>God?&quot; &quot;But, Lakshman,&quot; retorted Naduk, &quot;the<BR>mice could eat a balance-beam made of iron. Give me<BR>my balance-beam, if you want your son.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Finally, they carried their dispute to the palace<BR>gate, where Lakshman cried in a piercing tone:<BR>&quot;Help! Help! A ghastly deed! This Naduk person<BR>has carried off my son—his name is Money-God.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Thereupon the magistrates said to Naduk: &quot;Sir,<BR>restore the boy to Lakshman.&quot; But Naduk pleaded:<BR>&quot;What am I to do? Before my eyes a hawk carried<BR>him from the river-bank.&quot; &quot;Come, Naduk!&quot; said</FONT><BR>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 42.2pt; text-align:left;\">\
<SPAN class=font3>I<SUB>9</SUB>4</SPAN><SPAN class=font0>             </SPAN><SPAN class=font3>THE PANCHATANTRA</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:11.0pt 0.0pt 0.0pt 90.0pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">There is no purely loving deed<BR>Without a pinch of fear or greed<BR>Or service of a selfish need.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:6.6pt 0.0pt 0.0pt 41.4pt; text-align:left;\">\
<SPAN class=font2>And again:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.0pt 0.0pt 0.0pt 90.1pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Wherever there is fond attention<BR>That does not seek a service pension,<BR>Was there no timid apprehension?</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:5.0pt 39.7pt 0.0pt 41.0pt; text-align:justify; text-indent:16.4pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">So Lakshman's son took the bathing things and<BR>delightedly accompanied Naduk to the river. After<BR>Naduk had taken his bath, he thrust Lakshman's son<BR>Money-God into a mountain cave, blocked the en- <BR>trance with a great rock, and returned to Lakshman's<BR>house. And when Lakshman said: &quot;Friend Naduk,<BR>tell me what has become of my son Money-God who<BR>went with you,&quot; Naduk answered: &quot;My good Laksh- <BR>man, a hawk carried him off from the river-bank.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.2pt 0.0pt 40.6pt; text-align:justify; text-indent:16.3pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">&quot;Oh, Naduk!&quot; cried Lakshman. &quot;You liar! How<BR>could a hawk possibly carry <I>off </I>a big boy like Money-<BR>God?&quot; &quot;But, Lakshman,&quot; retorted Naduk, &quot;the<BR>mice could eat a balance-beam made of iron. Give me<BR>my balance-beam, if you want your son.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.9pt 0.0pt 40.4pt; text-align:justify; text-indent:15.7pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">Finally, they carried their dispute to the palace<BR>gate, where Lakshman cried in a piercing tone:<BR>&quot;Help! Help! A ghastly deed! This Naduk person<BR>has carried off my son—his name is Money-God.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 41.5pt 0.0pt 40.1pt; text-align:justify; text-indent:15.6pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">Thereupon the magistrates said to Naduk: &quot;Sir,<BR>restore the boy to Lakshman.&quot; But Naduk pleaded:<BR>&quot;What am I to do? Before my eyes a hawk carried<BR>him from the river-bank.&quot; &quot;Come, Naduk!&quot; said</SPAN><BR>\
