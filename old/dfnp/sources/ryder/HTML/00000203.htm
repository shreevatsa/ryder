<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"4\">196</FONT><FONT FACE=\"Arial\" SIZE=\"4\">              </FONT><FONT FACE=\"Times New Roman\" SIZE=\"4\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Men of virtue, from the vicious;<BR>Wives, from creatures meretricious.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Yet, after all:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Wise men, even, carry through<BR>What their nature bids them do:<BR>Nature ever will direct;<BR>What can punishment effect?</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Instruction has value only for him who grasps<BR>what has been said once. But you are like a stone—<BR>brainless, immovable. Why waste effort to instruct<BR>you ? More than that, O fool! it is a mistake even to<BR>live beside you. A disaster might some day befall me<BR>from mere association with you. As the proverb says:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">To live beside a dunderhead<BR>In house or village, town or nation,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Is evil pure and simple, though<BR>One may escape all litigation.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Better plunge in sea or fire,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Hell or deepest pit,<BR>Than associate with one</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Quite devoid of wit.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">With the bad or good consort,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Vice or virtue clings;<BR>Just as when the breezes in</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Distant wanderings<BR>Carry odors foul or sweet</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">On their restless wings.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Indeed, there is wisdom in the old story:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Two birds were we. I and the other<BR>One father had; we had one mother.</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 41.6pt; text-align:left;\">\
<SPAN class=font3>196</SPAN><SPAN class=font0>              </SPAN><SPAN class=font3>THE PANCHATANTRA</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:11.2pt 0.0pt 0.0pt 60.2pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Men of virtue, from the vicious;<BR>Wives, from creatures meretricious.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.4pt 0.0pt 0.0pt 40.9pt; text-align:left;\">\
<SPAN class=font2>Yet, after all:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.7pt 0.0pt 0.0pt 94.2pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Wise men, even, carry through<BR>What their nature bids them do:<BR>Nature ever will direct;<BR>What can punishment effect?</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.9pt 40.1pt 0.0pt 40.1pt; text-align:justify; text-indent:11.5pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">&quot;Instruction has value only for him who grasps<BR>what has been said once. But you are like a stone—<BR>brainless, immovable. Why waste effort to instruct<BR>you ? More than that, O fool! it is a mistake even to<BR>live beside you. A disaster might some day befall me<BR>from mere association with you. As the proverb says:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.2pt 0.0pt 0.0pt 93.7pt; text-align:left; text-indent:-9.7pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">To live beside a dunderhead<BR>In house or village, town or nation,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 93.8pt; text-align:left; text-indent:-9.4pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Is evil pure and simple, though<BR>One may escape all litigation.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:9.4pt 0.0pt 0.0pt 84.5pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Better plunge in sea or fire,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 84.1pt; text-align:left; text-indent:10.0pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Hell or deepest pit,<BR>Than associate with one</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.1pt 0.0pt 0.0pt 93.7pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Quite devoid of wit.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:10.0pt 0.0pt 0.0pt 83.9pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">With the bad or good consort,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 83.6pt; text-align:left; text-indent:10.1pt;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Vice or virtue clings;<BR>Just as when the breezes in</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 84.1pt; text-align:left; text-indent:9.7pt;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Distant wanderings<BR>Carry odors foul or sweet</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 93.2pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">On their restless wings.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:6.5pt 0.0pt 0.0pt 55.6pt; text-align:left;\">\
<SPAN class=font2>&quot;Indeed, there is wisdom in the old story:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.5pt 0.0pt 0.0pt 83.4pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Two birds were we. I and the other<BR>One father had; we had one mother.</SPAN><BR>\
