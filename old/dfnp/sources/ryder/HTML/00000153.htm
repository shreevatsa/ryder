<FONT FACE=\"Times New Roman\" SIZE=\"3\">she, &quot;don't mention this dreadful place. Here is the<BR>ocean near at hand. His tide might some day make a<BR>long reach and lick away my babies.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">But the plover answered: &quot;Sweetheart, he knows<BR>me, he knows Sprawl. Surely the great ocean cannot<BR>show such enmity to me. Did you never hear this?</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">What man is rash enough to take<BR>The gleaming crest-jewel from a snake?<BR>Or stirs the wrath of one so dread<BR>His glance may strike his victim dead?</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">However summer heat distresses<BR>In wild and treeless wildernesses,<BR>Who, after all, would seek the shade<BR>By some rogue elephant's body made?</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">When morning's chilly breezes blow<BR>With whirling particles of snow,<BR>What man with sense of value sure,<BR>Employs for cold the water cure?</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">To visit Death what man desires,<BR>So wakes the lion's sleeping fires,<BR>Who, tired from slaying elephants,<BR>Lies in a temporary trance?</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Who dares to visit and defy</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The death-god? Dares the fearless cry—</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">I challenge you to single strife;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">If power be yours, pray take my life?</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">What son of man, with simple wit,<BR>Defies the fire, and enters it—<BR>The smokeless flame that terrifies,<BR>Whose tongues by hundreds lick the skies?&quot;</FONT><BR>\
