<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">THE WINNING <B>OF FRIENDS        263</B></FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">this fellow Soft five hundred gold-pieces? Don't you<BR>know that he doesn't get a thing beyond food and<BR>clothes?&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Friend Deed,&quot; said the other, &quot;I am constrained<BR>to give to the enterprising. The final consequence is<BR>your affair. So why blame me?&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">When poor Soft heard this, he looked for his bag<BR>and found it empty. This plunged him into the<BR>depths of gloom, and he thought: &quot;Oh, dear! What<BR>good is life to me if I lose my money? I will just hang<BR>myself from this banyan tree and say goodbye to life.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Having made up his mind, he wove a rope of<BR>spear-grass, adjusted it as a noose to his neck, climbed<BR>out a branch, fastened it, and was about to let himself<BR>drop, when one of the figures appeared in the sky and<BR>said: &quot;Do not be so rash, Friend Soft. I am the per- <BR>son who takes your money, who does not allow you<BR>one cowrie beyond food and clothes. Now go home.<BR>But, that you may not have seen me without result,<BR>ask your heart's desire.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;In that case,&quot; said Soft, &quot;give me plenty of<BR>money.&quot; &quot;My good fellow,&quot; said the other, &quot;what<BR>will you do with money which you cannot enjoy or<BR>give away? For you are to have no use of it beyond<BR>food and clothes.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">But Soft replied: &quot;Even if I get no use of it, still<BR>I want it. You know the proverb:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The man of capital,<BR>Though ugly and base-born,</FONT><BR>\
</DIV>\
</DIV>\
