<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"4\">THE LOSS OF FRIENDS</FONT><FONT FACE=\"Arial\" SIZE=\"4\">             </FONT><FONT FACE=\"Times New Roman\" SIZE=\"4\">49</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">MERCHANT STRONG-TOOTH<BR>There is a city called Growing City on the earth's<BR>surface. In it lived a merchant named Strong-Tooth<BR>who directed the whole administration. So long as he<BR>handled city business and royal business, all the in- <BR>habitants were satisfied. Why spin it out? Nobody<BR>ever saw or heard of his like for cleverness. For there<BR>is much wisdom in the proverb:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Suppose he minds the king's affairs,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The common people hate him;<BR>And if he plays the democrat,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The prince will execrate him:<BR>So, since the struggling interests</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Are wholly contradictory,<BR>A manager is hard to find</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Who gives them both the victory.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">While he occupied this position, he once had a<BR>daughter married. To the wedding he invited all the<BR>townspeople and the king's entourage, paid them<BR>much honor, feasted them, and regaled them with<BR>gifts of garments and the like. And when the wedding<BR>was over, he conducted the king home with his ladies<BR>and showed him reverence.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Now the king had a house-cleaning drudge named<BR>Bull, who took a seat that did not belong to him—<BR>this in the very palace, and in the presence of the<BR>king's professor. So Strong-Tooth administered a cuf- <BR>fing and drove him out. From that moment the hu- <BR>miliation so rankled in Bull's inner soul that he had<BR>no rest even at night. Yet he thought: &quot;After all.</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 97.8pt; text-align:left;\">\
<SPAN class=font3>THE LOSS OF FRIENDS</SPAN><SPAN class=font0>             </SPAN><SPAN class=font3>49</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:8.8pt 40.0pt 0.0pt 40.7pt; text-align:justify; text-indent:49.6pt;\">\
<SPAN class=font2 style=\" line-height:13.8pt;\">MERCHANT STRONG-TOOTH<BR>There is a city called Growing City on the earth's<BR>surface. In it lived a merchant named Strong-Tooth<BR>who directed the whole administration. So long as he<BR>handled city business and royal business, all the in- <BR>habitants were satisfied. Why spin it out? Nobody<BR>ever saw or heard of his like for cleverness. For there<BR>is much wisdom in the proverb:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.0pt 0.0pt 0.0pt 89.5pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Suppose he minds the king's affairs,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 89.2pt; text-align:left; text-indent:9.6pt;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">The common people hate him;<BR>And if he plays the democrat,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 89.0pt; text-align:left; text-indent:9.6pt;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">The prince will execrate him:<BR>So, since the struggling interests</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 88.9pt; text-align:left; text-indent:9.7pt;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Are wholly contradictory,<BR>A manager is hard to find</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 98.6pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Who gives them both the victory.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.6pt 39.7pt 0.0pt 40.0pt; text-align:justify; text-indent:15.6pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">While he occupied this position, he once had a<BR>daughter married. To the wedding he invited all the<BR>townspeople and the king's entourage, paid them<BR>much honor, feasted them, and regaled them with<BR>gifts of garments and the like. And when the wedding<BR>was over, he conducted the king home with his ladies<BR>and showed him reverence.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 39.7pt 0.0pt 40.1pt; text-align:justify; text-indent:15.4pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">Now the king had a house-cleaning drudge named<BR>Bull, who took a seat that did not belong to him—<BR>this in the very palace, and in the presence of the<BR>king's professor. So Strong-Tooth administered a cuf- <BR>fing and drove him out. From that moment the hu- <BR>miliation so rankled in Bull's inner soul that he had<BR>no rest even at night. Yet he thought: &quot;After all.</SPAN><BR>\
</DIV>\
</DIV>\
