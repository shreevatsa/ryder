<FONT FACE=\"Times New Roman\" SIZE=\"3\">king. And let a plentiful supply be provided of all<BR>substances prescribed for the anointing of a king.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Straightway water was brought from various holy<BR>streams; a bouquet of one hundred and eight roots<BR>was provided, including the one marked with a<BR>wheel and the yellow-stemmed lotus; and the lion-<BR>throne was set in place. Moreover, there was drawn<BR>on the ground a relief map of the seven continents,<BR>oceans, and mountains. A tiger-skin was spread.<BR>Golden jars were filled with five twigs, blossoms and<BR>grains; oblations were prepared; the most eminent<BR>bards chanted poetry. Furthermore, Brahmans,<BR>skilled in reciting the four Vedas, also chanted, while<BR>maidens sang songs, sweet holiday songs being their<BR>specialty. In the forefront was prepared a vessel of<BR>consecrated rice set <I>off </I>with white mustard, parched<BR>grain, rice-grains, yellow pigment, wreaths of flowers,<BR>conch-shells, and so forth. The materials for lustra- <BR>tion ceremonies were provided, and holiday drums<BR>rumbled. In the midst of a consecrated spot strewn<BR>with potash stood the lion-throne, adorned by the<BR>person of the owl as he waited the anointing.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">At that moment a crow came into the assembly<BR>from nobody knew where, announcing his entrance<BR>with a raucous caw. And he thought: &quot;Well, well!<BR>What means this gathering of all the birds, and this<BR>great festival ?&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">But when the birds saw him, they whispered to- <BR>gether: &quot;He is the shrewdest of the birds, they say.</FONT><BR>\

</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.9pt 0.0pt 40.2pt; text-align:justify; text-indent:15.7pt;\">\
<SPAN class=font1 style=\" line-height:13.4pt;\">At that moment a crow came into the assembly<BR>from nobody knew where, announcing his entrance<BR>with a raucous caw. And he thought: &quot;Well, well!<BR>What means this gathering of all the birds, and this<BR>great festival ?&quot;</SPAN><BR>\
