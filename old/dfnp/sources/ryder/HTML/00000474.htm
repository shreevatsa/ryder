<FONT FACE=\"Times New Roman\" SIZE=\"3\">ILL-CONSIDERED ACTION</FONT><FONT FACE=\"Arial\" SIZE=\"3\">          </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">461</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">For I deem it righteous still,<BR>Evil to repay with ill.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Thus you plotted the death of my household, and I<BR>of yours.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">When the king heard this, he hastened home, grief-<BR>stricken. And when the king had gone, the fiend,<BR>fully satisfied, issued from the water, and gleefully<BR>recited a verse:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Very good, my monkey-o!<BR>You won a friend, and killed a foe,<BR>And kept the pearls without a flaw,<BR>By sucking water through a straw.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;And that is why I say:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Greedy folk who do not heed, ....</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">and the rest of it.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Then the gold-finder continued: &quot;Please bid me<BR>farewell. I wish to go home.&quot; But the wheel-bearer<BR>answered: &quot;How can you go, leaving me in this<BR>plight? You know the proverb:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Whoever through hard-heartedness<BR>Deserts a friend in his distress,<BR>For such ingratitude must pay—<BR>To hell he treads the certain way.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;That is true,&quot; said the gold-finder, &quot;in case one<BR>able to aid deserts a friend in a remediable situation.<BR>But this situation has no human remedy, and I shall<BR>never have the ability to set you free. Besides, the<BR>more I gaze at your face, distorted with pain from the<BR>whirling wheel, the surer I feel that I am going to</FONT><BR>\
