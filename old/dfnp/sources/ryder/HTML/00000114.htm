<FONT FACE=\"Times New Roman\" SIZE=\"4\">THE LOSS OF FRIENDS</FONT><FONT FACE=\"Arial\" SIZE=\"4\">            </FONT><FONT FACE=\"Times New Roman\" SIZE=\"4\">105</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Having listened to this, Cheek said: &quot;If you, too,<BR>are thus climbing determination's height, then pro- <BR>ceed to the accomplishment of your desire. Blest be<BR>your journeyings.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Thereupon Victor sought the presence of the lion,<BR>who said, when Victor had bowed and seated himself:<BR>&quot;Why has so long a time passed since you were last<BR>visible?&quot; And Victor answered: &quot;O King, urgent<BR>business awaits my master today. Hence I am come,<BR>the bearer of tidings unwelcome but wholesome. This<BR>is not, indeed, the desire of dependents, who yet bring<BR>such tidings when they fear the neglect of immediate<BR>and necessary action. As the proverb says:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">When those appointed to advise</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Speak wholesome truth, they cause surprise</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">By this remarkable excess</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Of passionate devotedness.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">A man is quickly found, O King,<BR>To say the sycophantic thing;<BR>But one prepared to hear or speak<BR>Unwelcome truth, is far to seek.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Hereupon Rusty, believing his words worthy of<BR>trust, respectfully asked him: &quot;What do you wish to<BR>imply?&quot; And Victor answered: &quot;O King, Lively has<BR>crept into your confidence with treasonable purpose.<BR>On several occasions he has confidentially whispered<BR>in my hearing: 'I have examined the strong points<BR>and the weak in your master's power—in his prestige,</FONT><BR>\

</DIV>\
<DIV class=paragraph style=\" padding:4.1pt 0.0pt 0.0pt 74.8pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.8pt;\">When those appointed to advise</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 74.8pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.8pt;\">Speak wholesome truth, they cause surprise</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 75.0pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.8pt;\">By this remarkable excess</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 74.5pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.8pt;\">Of passionate devotedness.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:6.0pt 0.0pt 0.0pt 40.7pt; text-align:left;\">\
<SPAN class=font2>And again:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.1pt 0.0pt 0.0pt 74.5pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">A man is quickly found, O King,<BR>To say the sycophantic thing;<BR>But one prepared to hear or speak<BR>Unwelcome truth, is far to seek.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:6.0pt 40.1pt 0.0pt 40.1pt; text-align:justify; text-indent:15.7pt;\">\
