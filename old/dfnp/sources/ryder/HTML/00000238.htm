<DIV WIDTH=\"423\" HEIGHT=\"691\">\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"4\">THE WINNING <B>OF FRIENDS        231</B></FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Yes, mathematics fails to count</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">His lofty virtues through;<BR>Yet he, in deep dejection sunk,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Has come to visit you.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;And what,&quot; said Slow, &quot;is the cause of his<BR>gloom?&quot; &quot;That,&quot; said the crow, &quot;I asked him yonder.<BR>But he put me off, saying: 'It is a long story. I will<BR>tell you when we get there/ Now, my very dear Gold,<BR>pray tell us both the cause of your gloom.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And Gold told the story of</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">GOLD'S GLOOM</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">In the southern country is a city called Maidens'<BR>Delight, and in the neighborhood a shrine to Shiva.<BR>In a cell near by lived a hermit named Crop-Ear.<BR>During his begging hour he would fill his alms-bowl<BR>with dainties from the city, eatables jellified, melting<BR>in the mouth, toothsome, flavored with sugar, treacle,<BR>and pomegranate. Then, returning to his cell, he<BR>satisfied himself according to the ordinance, hid what<BR>food was left in the alms-bowl, and hung it on a peg,<BR>keeping it for the servants' breakfast. On this food<BR>I subsisted with my companions. And so the time<BR>passed.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Since I nibbled his food, however carefully he hid<BR>it, the hermit was disgusted, and in fear of me he<BR>moved it from place to place, always hanging it high- <BR>er. Even so I got at it easily enough and ate it.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Now one day a guest arrived, a holy man named<BR>Wide-Bottom. And Crop-Ear welcomed him, paid</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 84.0pt; text-align:left;\">\
<SPAN class=font2>THE WINNING <B>OF FRIENDS        231</B></SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:11.0pt 0.0pt 0.0pt 90.7pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.4pt;\">Yes, mathematics fails to count</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 90.8pt; text-align:left; text-indent:9.7pt;\">\
<SPAN class=font0 style=\" line-height:10.4pt;\">His lofty virtues through;<BR>Yet he, in deep dejection sunk,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 100.3pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.4pt;\">Has come to visit you.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:2.5pt 39.7pt 0.0pt 42.0pt; text-align:justify; text-indent:16.0pt;\">\
<SPAN class=font1 style=\" line-height:13.4pt;\">&quot;And what,&quot; said Slow, &quot;is the cause of his<BR>gloom?&quot; &quot;That,&quot; said the crow, &quot;I asked him yonder.<BR>But he put me off, saying: 'It is a long story. I will<BR>tell you when we get there/ Now, my very dear Gold,<BR>pray tell us both the cause of your gloom.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 57.5pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:13.4pt;\">And Gold told the story of</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:7.3pt 0.0pt 0.0pt 125.3pt; text-align:left;\">\
<SPAN class=font1>GOLD'S GLOOM</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:2.0pt 39.7pt 0.0pt 40.7pt; text-align:justify; text-indent:16.7pt;\">\
<SPAN class=font1 style=\" line-height:13.4pt;\">In the southern country is a city called Maidens'<BR>Delight, and in the neighborhood a shrine to Shiva.<BR>In a cell near by lived a hermit named Crop-Ear.<BR>During his begging hour he would fill his alms-bowl<BR>with dainties from the city, eatables jellified, melting<BR>in the mouth, toothsome, flavored with sugar, treacle,<BR>and pomegranate. Then, returning to his cell, he<BR>satisfied himself according to the ordinance, hid what<BR>food was left in the alms-bowl, and hung it on a peg,<BR>keeping it for the servants' breakfast. On this food<BR>I subsisted with my companions. And so the time<BR>passed.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.9pt 0.0pt 40.3pt; text-align:justify; text-indent:16.0pt;\">\
<SPAN class=font1 style=\" line-height:13.4pt;\">Since I nibbled his food, however carefully he hid<BR>it, the hermit was disgusted, and in fear of me he<BR>moved it from place to place, always hanging it high- <BR>er. Even so I got at it easily enough and ate it.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 41.4pt 0.0pt 40.2pt; text-align:justify; text-indent:15.5pt;\">\
<SPAN class=font1 style=\" line-height:13.4pt;\">Now one day a guest arrived, a holy man named<BR>Wide-Bottom. And Crop-Ear welcomed him, paid</SPAN><BR>\
