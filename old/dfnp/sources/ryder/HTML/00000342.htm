<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">CROWS AND OWLS</FONT><FONT FACE=\"Arial\" SIZE=\"3\">                 </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">337</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And the Scripture says:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Whoever does not give his best<BR>To cheer the late-arriving guest<BR>Will see his merit borne away,<BR>And for the other's sins will pay.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Oh, let no hate against him rise<BR>Who caged the wife you idolize;<BR>It is my sins of former lives<BR>That, fateful, hold me in the gyves.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">For well you know:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Disease, and poverty, and pain,<BR>With woe that prison brings amain,<BR>Are all the fruit of one sole tree,<BR>Our own, our past iniquity.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Abandon, therefore, thoughts of hate<BR>Deriving from my captive state;<BR>On virtue set your heart; and pay<BR>This man such honor as you may.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">On listening to his darling, who<BR>Seemed virtue-woven through and through,<BR>An unknown courage fired the dove;<BR>He gave the fowler words of love.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;A hearty welcome, sir, to you;<BR>What for your service may I do?<BR>No more let anxious fancies roam,<BR>For here with me you are at home.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">In answer to his kindly words<BR>Replied the murderer of birds:<BR>&quot;Well, dove, the cold is in me still;<BR>Give me a remedy for chill.&quot;</FONT><BR>\
</DIV>\
</DIV>\
