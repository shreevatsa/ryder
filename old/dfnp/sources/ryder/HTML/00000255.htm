<FONT FACE=\"Times New Roman\" SIZE=\"3\">248</FONT><FONT FACE=\"Arial\" SIZE=\"3\">              </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">To a second inquirer he gave the same reply. Then<BR>on all who questioned him, he bestowed his stereo- <BR>typed answer. This is how he came by his nickname<BR>of Mister Duly.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Now a princess named Moonlight, who was in the<BR>first flush of youth and beauty, stood one day with a<BR>girl friend, looking out over the city. At that spot a<BR>prince, extraordinarily handsome and charming,<BR>chanced to come들t was fate's doing등ithin her<BR>range of vision. The moment she saw him, she was<BR>smitten by the arrows of Love, and said to her friend:<BR>&quot;Dear girl, you must make an effort to bring us to- <BR>gether this very day.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">So the friend went straight to him and said:<BR>&quot;Moonlight sent me to you. She sends you this mes- <BR>sage: 'The sight of you has reduced me to the last<BR>extremity of love. If you do not hasten to me, I shall<BR>die, nothing less/ &quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">On hearing this, he said: &quot;If I cannot avoid the<BR>trip, please tell me how to get into the house.&quot; And<BR>the friend said: &quot;When night comes, you must climb<BR>up a stout strap that will be hanging from an upper<BR>story of the palace.&quot; And he replied: &quot;If you have it<BR>all settled, I will do my part.&quot; With this understand- <BR>ing the girl returned to Moonlight.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">But when night came, the prince thought it over:<BR>&quot;A Brahman-slayer, so they say,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Is he who tries to house<BR>With teacher's child, or wife of friend,<BR>Or royal servant's spouse.</FONT><BR>\
</DIV>\
</DIV>\

</DIV>\
<DIV class=paragraph style=\" padding:10.0pt 40.0pt 0.0pt 41.2pt; text-align:justify; text-indent:15.0pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">To a second inquirer he gave the same reply. Then<BR>on all who questioned him, he bestowed his stereo- <BR>typed answer. This is how he came by his nickname<BR>of Mister Duly.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.1pt 40.4pt 0.0pt 40.2pt; text-align:justify; text-indent:16.3pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">Now a princess named Moonlight, who was in the<BR>first flush of youth and beauty, stood one day with a<BR>girl friend, looking out over the city. At that spot a<BR>prince, extraordinarily handsome and charming,<BR>chanced to come들t was fate's doing등ithin her<BR>range of vision. The moment she saw him, she was<BR>smitten by the arrows of Love, and said to her friend:<BR>&quot;Dear girl, you must make an effort to bring us to- <BR>gether this very day.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.1pt 40.7pt 0.0pt 40.6pt; text-align:justify; text-indent:15.5pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">So the friend went straight to him and said:<BR>&quot;Moonlight sent me to you. She sends you this mes- <BR>sage: 'The sight of you has reduced me to the last<BR>extremity of love. If you do not hasten to me, I shall<BR>die, nothing less/ &quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.1pt 40.8pt 0.0pt 40.0pt; text-align:justify; text-indent:15.7pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">On hearing this, he said: &quot;If I cannot avoid the<BR>trip, please tell me how to get into the house.&quot; And<BR>the friend said: &quot;When night comes, you must climb<BR>up a stout strap that will be hanging from an upper<BR>story of the palace.&quot; And he replied: &quot;If you have it<BR>all settled, I will do my part.&quot; With this understand- <BR>ing the girl returned to Moonlight.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 78.7pt; text-align:left; text-indent:-23.0pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">But when night came, the prince thought it over:<BR>&quot;A Brahman-slayer, so they say,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 84.0pt; text-align:left; text-indent:9.7pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Is he who tries to house<BR>With teacher's child, or wife of friend,<BR>Or royal servant's spouse.</SPAN><BR>\
