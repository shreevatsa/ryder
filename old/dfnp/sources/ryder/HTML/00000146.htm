<FONT FACE=\"Times New Roman\" SIZE=\"3\">posal, he cried out,angrily: &quot;Shame upon you, most<BR>degraded of sinners! The moment you repeat those<BR>words, I will strike you dead. Why, I guaranteed his<BR>personal security. How can I kill him with my own<BR>paw? You have heard the saying:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The wise declare and understand<BR>No gift of cow or food or land<BR>To be among all gifts as grand<BR>As safety granted on demand.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Master,&quot; replied the jackal, &quot;if you kill him after<BR>guaranteeing his safety, then you are indeed blame- <BR>worthy. If, however, of his own accord he devotedly<BR>offers his own life to his lord and king, then no blame<BR>attaches. So you may kill him on condition that he<BR>voluntarily destines himself to slaughter. Otherwise,<BR>pray eat one or another of the rest of us. For the king<BR>is on a diet, and if food fails, he will experience a<BR>change for the worse. In that case, what value have<BR>these lives of ours, which will no longer be spent in<BR>our master's service? If anything disagreeable hap- <BR>pens to our gracious master, then we must follow him<BR>into the fire. For the proverb says:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Save the chieftain of the clan,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Whatsoe'er the pain;<BR>Lose him, and the clan is lost:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Hubless spokes are vain.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">After listening to this, Haughty said: &quot;Very well.<BR>Do as you will.&quot;</FONT><BR>\

<FONT FACE=\"Times New Roman\" SIZE=\"3\">With this message the jackal hastened to say to</FONT><BR>\
