</DIV>\

<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;How was that?&quot; they asked. And Red-Eye told<BR>the story of</FONT><BR>\

<FONT FACE=\"Times New Roman\" SIZE=\"3\">THE BIRD WITH GOLDEN DUNG</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">There was once a great tree on a mountain side.<BR>On it lived a bird in whose dung gold appeared.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">One day a hunter came to the spot, and directly<BR>in front of him the bird dropped its dung, which at<BR>the moment of falling turned to gold. At this the<BR>hunter was amazed.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
