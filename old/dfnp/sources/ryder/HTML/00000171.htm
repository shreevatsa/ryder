<FONT FACE=\"Times New Roman\" SIZE=\"3\">164</FONT><FONT FACE=\"Arial\" SIZE=\"3\">             </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The wise who wrongs another,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Pursuing selfish good,<BR>Should keep his plans a secret,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">As Smart did in the wood.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;How was that?&quot; asked Cheek. And Victor told<BR>the story of</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">SMART, THE JACKAL</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">In a part of a forest lived a lion named Thunder-<BR>Fang, in company with three counselors, a wolf, a<BR>jackal, and *a camel, whose names were Meat-Face,<BR>Smart, and Spike-Ear. One day he fought with a<BR>furious elephant whose sharp-pointed tusk so tore his<BR>body that he withdrew from the world.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Then, suffering from a seven-day fast, his body<BR>lean with hunger, he said to his famished advisers:<BR>&quot;Round up some creature in the forest, so that, even<BR>in my present condition, I may provide needed<BR>nourishment for you.&quot; The moment he issued his<BR>orders, they roamed the wood, but found nothing.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Thereupon Smart reflected: &quot;If Spike-Ear here<BR>were killed, then we should all be nourished for a few<BR>days. However, the master is kept from killing him<BR>by friendly feeling. In spite of that, my wit will put<BR>the master in a frame of mind to kill him. For, indeed,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">All understanding may be won,<BR>All things be slain, and all be done,<BR>If mortals have sufficient wit;<BR>For me, I make good use of it.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">After these reflections, he said to Spike-Ear:<BR>&quot;Friend Spike-Ear, the master lacks wholesome food,</FONT><BR>\
</DIV>\

<DIV class=paragraph style=\" padding:11.2pt 0.0pt 0.0pt 99.8pt; text-align:left;\">\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 99.7pt; text-align:left; text-indent:10.1pt;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Pursuing selfish good,<BR>Should keep his plans a secret,</SPAN><BR>\

<DIV class=paragraph style=\" padding:1.6pt 40.6pt 0.0pt 40.2pt; text-align:justify; text-indent:16.6pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">In a part of a forest lived a lion named Thunder-<BR>Fang, in company with three counselors, a wolf, a<BR>jackal, and *a camel, whose names were Meat-Face,<BR>Smart, and Spike-Ear. One day he fought with a<BR>furious elephant whose sharp-pointed tusk so tore his<BR>body that he withdrew from the world.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.7pt 0.0pt 40.8pt; text-align:justify; text-indent:15.5pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">Then, suffering from a seven-day fast, his body<BR>lean with hunger, he said to his famished advisers:<BR>&quot;Round up some creature in the forest, so that, even<BR>in my present condition, I may provide needed<BR>nourishment for you.&quot; The moment he issued his<BR>orders, they roamed the wood, but found nothing.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.3pt 0.0pt 41.0pt; text-align:justify; text-indent:15.2pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">Thereupon Smart reflected: &quot;If Spike-Ear here<BR>were killed, then we should all be nourished for a few<BR>days. However, the master is kept from killing him<BR>by friendly feeling. In spite of that, my wit will put<BR>the master in a frame of mind to kill him. For, indeed,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:2.0pt 0.0pt 0.0pt 89.4pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">All understanding may be won,<BR>All things be slain, and all be done,<BR>If mortals have sufficient wit;<BR>For me, I make good use of it.&quot;</SPAN><BR>\
</DIV>\
