<FONT FACE=\"Times New Roman\" SIZE=\"4\">THE LOSS OF FRIENDS</FONT><FONT FACE=\"Arial\" SIZE=\"4\">            </FONT><FONT FACE=\"Times New Roman\" SIZE=\"4\">117</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">performance of numerous sacrifices, concentrated au- <BR>thority by heedful attention to all phases of royal<BR>duty, and lived happily.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;And that is why I say:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">What tiger, monkey, snake advised, ....</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">and the rest of it.&quot; And Victor continued:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Friend or kinsman, teacher, king,<BR>Must be kept from trespassing:<BR>If they cling to evil still,<BR>They will bend you to their will.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;O King, he is obviously a traitor. However,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Tirelessly benevolent,<BR>Save a friend on evil bent:<BR>This is sainthood's perfect song;<BR>Every substitute is wrong.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Who saves from vice is truly kind;<BR>True wife is she who shares your mind;<BR>True acts are free from every blame;<BR>True joy, from avarice's shame;<BR>True wisdom wins the praise of saints;<BR>True friends involve in no restraints;<BR>True glory knows no haughtiness;<BR>True men are cheerful in distress.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Rest your sleeping head in fire;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Pillow it with snakes:<BR>Do not smile at worthy friends</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Who pursue mistakes.</FONT><BR>\
</DIV>\
