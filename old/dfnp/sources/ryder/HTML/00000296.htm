<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Here, then, begins Book III, called &quot;Crows and<BR>Owls,&quot; which treats of peace, war, and so forth. The<BR>first verse runs:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"2\">Reconciled although he be,<BR>Never trust an enemy.<BR>For the cave of owls was burned,<BR>When the crows with fire returned.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;How was that?&quot; asked the princes, and Vish-<BR>nusharman told the following story.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">In the southern country is a city called Earth-<BR>Base. Near it stands a great banyan tree with count- <BR>less branches. And in the tree dwelt a crow-king<BR>named Cloudy with a countless retinue of crows.<BR>There he made his habitation and spent his time.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Now a rival king, a great owl named Foe-Crusher,<BR>had his fortress and his habitation in a mountain<BR>cave, and he had an unnumbered retinue of owls.<BR>This owl-king cherished a grudge, so that whenever<BR>he met a crow in his airings, he killed him and passed<BR>on. In this way his constant aggression gradually<BR>spread rings of dead crows about the banyan tree.<BR>Nor is this surprising. For the proverb says:</FONT><BR>\

<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">291</FONT><BR>\

</DIV>\
<DIV class=paragraph style=\" padding:0.8pt 40.9pt 0.0pt 40.3pt; text-align:justify; text-indent:15.7pt;\">\
<SPAN class=font1 style=\" line-height:13.0pt;\">Here, then, begins Book III, called &quot;Crows and<BR>Owls,&quot; which treats of peace, war, and so forth. The<BR>first verse runs:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.2pt 0.0pt 0.0pt 89.3pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">Reconciled although he be,<BR>Never trust an enemy.<BR>For the cave of owls was burned,<BR>When the crows with fire returned.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:6.4pt 40.8pt 0.0pt 40.3pt; text-align:justify; text-indent:16.2pt;\">\
<SPAN class=font1 style=\" line-height:13.1pt;\">&quot;How was that?&quot; asked the princes, and Vish-<BR>nusharman told the following story.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:10.0pt 40.3pt 0.0pt 40.4pt; text-align:justify; text-indent:15.7pt;\">\
<SPAN class=font1 style=\" line-height:13.1pt;\">In the southern country is a city called Earth-<BR>Base. Near it stands a great banyan tree with count- <BR>less branches. And in the tree dwelt a crow-king<BR>named Cloudy with a countless retinue of crows.<BR>There he made his habitation and spent his time.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.6pt 0.0pt 40.4pt; text-align:justify; text-indent:15.7pt;\">\
<SPAN class=font1 style=\" line-height:13.1pt;\">Now a rival king, a great owl named Foe-Crusher,<BR>had his fortress and his habitation in a mountain<BR>cave, and he had an unnumbered retinue of owls.<BR>This owl-king cherished a grudge, so that whenever<BR>he met a crow in his airings, he killed him and passed<BR>on. In this way his constant aggression gradually<BR>spread rings of dead crows about the banyan tree.<BR>Nor is this surprising. For the proverb says:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:2.3pt 0.0pt 0.0pt 158.2pt; text-align:left;\">\
<SPAN class=font1>291</SPAN><BR>\
</DIV>\
</DIV>\
