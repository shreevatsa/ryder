<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"4\">342</FONT><FONT FACE=\"Arial\" SIZE=\"4\">             </FONT><FONT FACE=\"Times New Roman\" SIZE=\"4\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The silvered head will sue in vain,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">A maiden's love beseeching;<BR>The maid, despising it, is fain</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">To flee afar with screeching;<BR>Like Hangman's Well it causes pain,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Where dead men's bones are bleaching.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And furthermore:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Slow, tottering steps the strength exhaust;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The eye unsteady blinks;<BR>From driveling mouth the teeth are lost;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The handsome figure shrinks;<BR>The limbs are wrinkled; relatives</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And wife contemptuous pass;<BR>The son no further honor gives</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">To doddering age. Alas!</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Now one night, while she was turning her back to<BR>him in bed, a thief entered the house. And she was<BR>terrified at seeing a thief, and embraced her husband,<BR>old as he was. He, for his part, felt every limb thrill<BR>with astonishment and love, and he thought: &quot;Gra- <BR>cious me! Why does she hug me tonight?&quot; Then,<BR>peering narrowly about, he discovered the thief in a<BR>corner, and reflected: &quot;No doubt she embraces me<BR>from fear of him.&quot; So he said to the thief:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;She who always shrank from me,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Hugs me to her breast;<BR>Thank you, benefactor! Take<BR>What you like the best.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And the thief made reply:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Nothing here that I should like;<BR>Should I want a thing,</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 42.5pt; text-align:left;\">\
<SPAN class=font3>342</SPAN><SPAN class=font0>             </SPAN><SPAN class=font3>THE PANCHATANTRA</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:11.3pt 0.0pt 0.0pt 76.2pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">The silvered head will sue in vain,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 124.7pt 0.0pt 76.0pt; text-align:justify; text-indent:9.8pt;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">A maiden's love beseeching;<BR>The maid, despising it, is fain</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 97.4pt 0.0pt 75.7pt; text-align:justify; text-indent:9.8pt;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">To flee afar with screeching;<BR>Like Hangman's Well it causes pain,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 85.3pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Where dead men's bones are bleaching.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:6.4pt 0.0pt 0.0pt 41.4pt; text-align:left;\">\
<SPAN class=font2>And furthermore:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.4pt 0.0pt 0.0pt 75.6pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Slow, tottering steps the strength exhaust;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 75.6pt; text-align:left; text-indent:9.5pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">The eye unsteady blinks;<BR>From driveling mouth the teeth are lost;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 75.1pt; text-align:left; text-indent:9.8pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">The handsome figure shrinks;<BR>The limbs are wrinkled; relatives</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 75.1pt; text-align:left; text-indent:9.7pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">And wife contemptuous pass;<BR>The son no further honor gives</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 84.8pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">To doddering age. Alas!</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:5.8pt 40.1pt 0.0pt 41.0pt; text-align:justify; text-indent:15.6pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">Now one night, while she was turning her back to<BR>him in bed, a thief entered the house. And she was<BR>terrified at seeing a thief, and embraced her husband,<BR>old as he was. He, for his part, felt every limb thrill<BR>with astonishment and love, and he thought: &quot;Gra- <BR>cious me! Why does she hug me tonight?&quot; Then,<BR>peering narrowly about, he discovered the thief in a<BR>corner, and reflected: &quot;No doubt she embraces me<BR>from fear of him.&quot; So he said to the thief:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.2pt 0.0pt 0.0pt 88.9pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.8pt;\">&quot;She who always shrank from me,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 94.0pt; text-align:left; text-indent:9.8pt;\">\
<SPAN class=font1 style=\" line-height:10.8pt;\">Hugs me to her breast;<BR>Thank you, benefactor! Take<BR>What you like the best.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:6.1pt 0.0pt 0.0pt 40.1pt; text-align:left;\">\
<SPAN class=font2>And the thief made reply:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.1pt 0.0pt 0.0pt 103.4pt; text-align:left; text-indent:-14.9pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">&quot;Nothing here that I should like;<BR>Should I want a thing,</SPAN><BR>\
</DIV>\
