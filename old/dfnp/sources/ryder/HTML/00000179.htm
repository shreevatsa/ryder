<FONT FACE=\"Times New Roman\" SIZE=\"4\">172</FONT><FONT FACE=\"Arial\" SIZE=\"4\">             </FONT><FONT FACE=\"Times New Roman\" SIZE=\"4\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;dreadful is the penalty the master pays for taking<BR>evil counsel! Indeed, there is wisdom in the verse:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Monarchs who adopt a plan<BR>From the mean and vicious man,<BR>Who refuse to tread the way<BR>That the prudent counsel—they<BR>Enter misadventure's cage<BR>Where the adversaries rage;<BR>Thence deliverance's gate<BR>Crowns an issue rugged, strait.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Fool! Fool! All the world seeks the service of a<BR>master whose retinue is righteous. How, then, can<BR>such an evil counselor as you, who, like a beast, under- <BR>stand nothing but destruction—how can such a one<BR>enrich the master with righteous companions? For<BR>the proverb says:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Monarchs, ill-advised, repel,<BR>Even though they purpose well:<BR>Sweet and placid waters smile,<BR>But beware the crocodile.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Yet you, I suppose, seeking your own advantage,<BR>desire to have the king quite solitary. Ah, fool! Are<BR>you ignorant of the verse?</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Kings shine as social beings, not</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">As solitaries;<BR>Whoever wish them lonely are</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Their adversaries.<BR>And again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Draw benefit from comments harsh;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">No poison, this:<BR>In flattery see treason, not</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">True nectar's bliss.</FONT><BR>\
</DIV>\
</DIV>\
