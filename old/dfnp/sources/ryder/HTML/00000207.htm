<FONT FACE=\"Times New Roman\" SIZE=\"3\">There, as fate decreed, each of them found a<BR>priceless, magnificent gem, whereupon they debated<BR>as follows: &quot;How are we to guard these gems when<BR>we leave this spot by a forest trail thick with peril ?&quot;<BR>Then the son of the man of learning said: &quot;You know<BR>I am the son of a counselor, and I have consequently<BR>thought out an appropriate plan, namely, that we<BR>swallow our gems and carry them in our stomachs.<BR>Thus we shall not be an object of interest to mer- <BR>chants, highwaymen, and other such people.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Having adopted this plan, each inserted his gem.<BR>in a mouthful of food at dinner time, and swallowed<BR>it. But while they were doing so, a fellow who was<BR>resting unperceived on the mountain slope, observed<BR>them and reflected: &quot;Look here! I, too, have tramped<BR>Climbing Mountain for many days, searching for<BR>gems. But I had no luck. I found nothing. So I will<BR>travel with them and wherever they grow weary and<BR>go to sleep, I will cut their stomachs open and take<BR>all three gems.&quot;</FONT><BR>\
</DIV>\
