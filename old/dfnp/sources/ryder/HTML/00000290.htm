<TD ALIGN=\"LEFT\" VALIGN=\"TOP\" WIDTH=\"429\" HEIGHT=\"690\">\

<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"4\"><B>THE </B>WINNING <B>OF FRIENDS        285</B></FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">No evil men can steal the treasure;<BR>Tis death, death only, sets a measure.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Ah, what is this fate that smites me ceaselessly?<BR>First came the loss of property; then humiliations<BR>from my own people, the result of poverty; because<BR>of gloom thereat, exile; and now fate prepares for me<BR>the loss of a friend. As the proverb says:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">In truth, I do not grieve though riches flee;<BR><SUB>(</SUB></FONT><FONT FACE=\"Arial\" SIZE=\"3\">           </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">Some lucky chance will bring them back to me:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">'Tis this that hurts me—lacking riches' stay,<BR>The best of friends relax and fall away.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Fate's artful linkage since my birth<BR>Of evil deeds and deeds of worth<BR>Pursues me on this present earth</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Till states of mind that play and sway<BR>And change and range from day to day,<BR>Seem lives that strive and pass away.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Ah, there is only too much wisdom in this:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The body, born, is near its doom;<BR>And riches are the source of gloom;<BR>All meetings end in partings: yes,<BR>The world is all one brittleness.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Ah, me! Ah, me! The loss of my friend is death<BR>to me. What care I even for my own people? As the<BR>saying goes:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">A foe of woe and pain and fear,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">A cup of trust and feelings dear,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">A pearl—who made it? Who could blend</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Six letters in that name of friend?</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:11.0pt 0.0pt 0.0pt 73.3pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">No evil men can steal the treasure;<BR>Tis death, death only, sets a measure.</SPAN><BR>\

<DIV class=paragraph style=\" padding:3.7pt 39.8pt 0.0pt 40.9pt; text-align:justify; text-indent:16.1pt;\">\

<DIV class=paragraph style=\" padding:3.1pt 0.0pt 0.0pt 37.6pt; text-align:left; text-indent:32.9pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">In truth, I do not grieve though riches flee;<BR><SUB>(</SUB></SPAN><SPAN class=font0 style=\" line-height:10.7pt;\">           </SPAN><SPAN class=font1 style=\" line-height:10.7pt;\">Some lucky chance will bring them back to me:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 68.0pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">'Tis this that hurts me—lacking riches' stay,<BR>The best of friends relax and fall away.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:5.9pt 0.0pt 0.0pt 41.0pt; text-align:left;\">\
<SPAN class=font2>And again:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.2pt 0.0pt 0.0pt 79.8pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Fate's artful linkage since my birth<BR>Of evil deeds and deeds of worth<BR>Pursues me on this present earth</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:9.7pt 0.0pt 0.0pt 79.8pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Till states of mind that play and sway<BR>And change and range from day to day,<BR>Seem lives that strive and pass away.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.6pt 0.0pt 0.0pt 40.7pt; text-align:left;\">\
<SPAN class=font2>Ah, there is only too much wisdom in this:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.4pt 0.0pt 0.0pt 79.4pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.8pt;\">The body, born, is near its doom;<BR>And riches are the source of gloom;<BR>All meetings end in partings: yes,<BR>The world is all one brittleness.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.8pt 41.2pt 0.0pt 40.6pt; text-align:justify; text-indent:15.6pt;\">\
<SPAN class=font2 style=\" line-height:13.7pt;\">&quot;Ah, me! Ah, me! The loss of my friend is death<BR>to me. What care I even for my own people? As the<BR>saying goes:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.0pt 0.0pt 0.0pt 79.2pt; text-align:left;\">\
