<TD ALIGN=\"LEFT\" VALIGN=\"TOP\" WIDTH=\"414\" HEIGHT=\"691\">\
<DIV WIDTH=\"414\" HEIGHT=\"691\">\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The sea not shoreless, if a man<BR>Abounding vigor show.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">For, after all:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Why, wealthy, puff with pride?<BR>Why, poor, in gloom subside?<BR>Since, like a stricken ball,<BR>Men's fortunes rise and fall.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">In any case, remember that youth and wealth are un- <BR>stable as water-bubbles. As the saying goes:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">With shadows of the passing cloud,<BR>New grain, and knavish friends,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">With women's love, and youth, and wealth,<BR>Enjoyment quickly ends.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">This being so, if an intelligent man catches slippery<BR>money, let him make it fruitful, by giving it away or<BR>enjoying it. As the proverb tells us:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The coin that cost a hundred toils,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">That men are wont to cherish<BR>Beyond their life, will, if it be</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Not given to others, perish.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Bestow, or use your wealth for pleasure;<BR>If not, you hoard another's treasure:<BR>As in your home, your lovely girl<BR>Awaits a stranger—<I>Us </I>dear pearl.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And once again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The miser for another hoards</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">His'bags of needless money:<BR>The bees laboriously pack,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">But others taste the honey.    *</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=block style=\" width:328.3pt; height:414.4pt;\">\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 101.9pt; text-align:left;\">\
<SPAN class=font1>THE PANCHATANTRA</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:11.3pt 0.0pt 0.0pt 89.9pt; text-align:left; text-indent:-9.6pt;\">\
<SPAN class=font0 style=\" line-height:10.6pt;\">The sea not shoreless, if a man<BR>Abounding vigor show.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.0pt 0.0pt 0.0pt 41.8pt; text-align:left;\">\
<SPAN class=font1>For, after all:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.0pt 0.0pt 0.0pt 80.3pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">Why, wealthy, puff with pride?<BR>Why, poor, in gloom subside?<BR>Since, like a stricken ball,<BR>Men's fortunes rise and fall.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:6.1pt 39.8pt 0.0pt 41.2pt; text-align:justify;\">\
<SPAN class=font1 style=\" line-height:13.7pt;\">In any case, remember that youth and wealth are un- <BR>stable as water-bubbles. As the saying goes:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.0pt 0.0pt 0.0pt 89.6pt; text-align:left; text-indent:-9.4pt;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">With shadows of the passing cloud,<BR>New grain, and knavish friends,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 89.9pt; text-align:left; text-indent:-9.8pt;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">With women's love, and youth, and wealth,<BR>Enjoyment quickly ends.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:5.0pt 39.8pt 0.0pt 40.6pt; text-align:justify;\">\
<SPAN class=font1 style=\" line-height:13.6pt;\">This being so, if an intelligent man catches slippery<BR>money, let him make it fruitful, by giving it away or<BR>enjoying it. As the proverb tells us:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:2.8pt 0.0pt 0.0pt 79.7pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">The coin that cost a hundred toils,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 80.3pt; text-align:left; text-indent:9.1pt;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">That men are wont to cherish<BR>Beyond their life, will, if it be</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 89.6pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">Not given to others, perish.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:5.8pt 0.0pt 0.0pt 40.4pt; text-align:left;\">\
<SPAN class=font1>And again:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:2.9pt 0.0pt 0.0pt 79.1pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">Bestow, or use your wealth for pleasure;<BR>If not, you hoard another's treasure:<BR>As in your home, your lovely girl<BR>Awaits a stranger—<I>Us </I>dear pearl.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:5.5pt 0.0pt 0.0pt 40.0pt; text-align:left;\">\
<SPAN class=font1>And once again:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:2.9pt 0.0pt 0.0pt 78.8pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.8pt;\">The miser for another hoards</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 78.7pt; text-align:left; text-indent:10.0pt;\">\
<SPAN class=font0 style=\" line-height:10.8pt;\">His'bags of needless money:<BR>The bees laboriously pack,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 88.8pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.8pt;\">But others taste the honey.    *</SPAN><BR>\
