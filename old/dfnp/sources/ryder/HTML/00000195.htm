<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">This is no kind of a scheme. There is wisdom in the<BR>old story:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The good and bad of given schemes</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\

</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;How was that?&quot; asked Wrong-Mind. And his<BR>father told the story of</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">A REMEDY WORSE THAN THE DISEASE</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">A flock of herons once had their nests on a fig tree<BR>in a part of a forest. In a hole in the tree lived a black<BR>snake who made a practice of eating the heron chicks<BR>before their wings sprouted.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">At last one heron, in utter woe at seeing the young<BR>ones eaten by a snake, went to the shore of the pond,<BR>shed a flood of tears, and stood with downcast face.<BR>And a crab who noticed him in this attitude, said:<BR>&quot;Uncle, why are you so tearful today?&quot; &quot;My good<BR>friend,&quot; said the heron, &quot;what am I to do? Fate is<BR>against me. My babies and the youngsters belonging<BR>to my relatives have been eaten by a snake that lives<BR>in a hole in the fig tree. Grieved at their grief, I weep.<BR>Tell me, is there any possible device for killing him ?&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">On hearing this, the crab reflected: &quot;After all, he<BR>is a natural-born enemy of my race. I will give him<BR>such advice—a kind of true lie—that other herons<BR>may also perish. For the proverb says:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Let your speech like butter be;<BR>Steel your heart remorselessly:</FONT><BR>\
