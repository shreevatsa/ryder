<FONT FACE=\"Times New Roman\" SIZE=\"4\">334</FONT><FONT FACE=\"Arial\" SIZE=\"4\">             </FONT><FONT FACE=\"Times New Roman\" SIZE=\"4\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">So in the morning the Brahman took milk again,<BR>went to the spot, and called out, in an effort to win<BR>the snake's confidence: &quot;My son met the death that<BR>suited his intelligence.&quot; Then the snake said:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The lighted funeral pile you may</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Break up and fling apart;<BR>But love, when torn and patched again,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Lives in an aching heart.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Thus, when he is dead, you will without effort<BR>enjoy a thornless kingdom.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Having listened to this proposal, the king asked<BR>Fierce-Eye: &quot;My worthy sir, what is your opinion?&quot;<BR>And Fierce-Eye said: &quot;O King, his advice is heart- <BR>less. For one does not kill a suppliant. No doubt you<BR>have heard the old story:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The dove (there mentioned) entertained<BR>His suppliant foeman slaughter-stained;<BR>Paid honor due, his guest to greet;<BR>And sacrificed himself for meat.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;How was that?&quot; asked Foe-Crusher. And Fierce-<BR>Eye told the story of</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">THE SELF-SACRIFICING DOVE</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">A ghastly fowler plied his trade<BR>Of horror in a forest; made<BR>All living creatures hold their breath:<BR>He seemed to them the god of death.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">He had no comrade on the earth,<BR>No friend, no relative by birth.<BR>They all renounced him; he had made<BR>Them do so by his horrid trade.</FONT><BR>\
</DIV>\
</DIV>\

<SPAN class=font2 style=\" line-height:13.4pt;\">So in the morning the Brahman took milk again,<BR>went to the spot, and called out, in an effort to win<BR>the snake's confidence: &quot;My son met the death that<BR>suited his intelligence.&quot; Then the snake said:</SPAN><BR>\

<DIV class=paragraph style=\" padding:0.0pt 40.1pt 0.0pt 40.0pt; text-align:justify; text-indent:16.0pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">Having listened to this proposal, the king asked<BR>Fierce-Eye: &quot;My worthy sir, what is your opinion?&quot;<BR>And Fierce-Eye said: &quot;O King, his advice is heart- <BR>less. For one does not kill a suppliant. No doubt you<BR>have heard the old story:</SPAN><BR>\

<DIV class=paragraph style=\" padding:2.4pt 0.0pt 0.0pt 69.2pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">The dove (there mentioned) entertained<BR>His suppliant foeman slaughter-stained;<BR>Paid honor due, his guest to greet;<BR>And sacrificed himself for meat.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.3pt 40.6pt 0.0pt 40.4pt; text-align:justify; text-indent:15.7pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">&quot;How was that?&quot; asked Foe-Crusher. And Fierce-<BR>Eye told the story of</SPAN><BR>\
</DIV>\
