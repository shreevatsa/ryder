</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Drooping low in feeble meanness,<BR>Lightly brushed aside.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">My master must take this point of view and reinforce<BR>his resolution, not fear a mere sound. As the saying<BR>goes:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">I thought at first that it was full</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Of fat; I crept within<BR>And there I did not find a thing<BR>Except some wood and skin.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;How was that?&quot; asked Rusty. And Victor told<BR>the story of</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Courier New\" SIZE=\"4\">THE JACKAL AND THE WAR-DRUM</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">In a certain region was a jackal whose throat was<BR>pinched by hunger. While wandering in search of<BR>food, he came upon a king's battle ground in the<BR>midst of a forest. And as he lingered a moment there,,<BR>he heard a great sound.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">This sound troubled his heart exceedingly, so that<BR>he fell into deep dejection and said: &quot;Ah me! Dis- <BR>aster is upon me. I am as good as dead already. Who<BR>made that sound? What kind of a creature?&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">But on peering about, he spied a war-drum that<BR>loomed like a mountain-peak, and he thought: &quot;Was<BR>that sound its natural voice, or was it induced from<BR>without?&quot; Now when the drum was struck by the<BR>tips of grasses swaying in the wind, it made the sound,<BR>but was dumb at other times.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">So he recognized its helplessness, and crept quite<BR>near. Indeed, his curiosity led him to strike it him-</FONT><BR>\
</DIV>\
</DIV>\

</DIV>\
<DIV class=paragraph style=\" padding:2.0pt 40.1pt 0.0pt 39.8pt; text-align:justify; text-indent:15.8pt;\">\
<SPAN class=font3 style=\" line-height:13.6pt;\">In a certain region was a jackal whose throat was<BR>pinched by hunger. While wandering in search of<BR>food, he came upon a king's battle ground in the<BR>midst of a forest. And as he lingered a moment there,,<BR>he heard a great sound.</SPAN><BR>\

<SPAN class=font3 style=\" line-height:13.6pt;\">This sound troubled his heart exceedingly, so that<BR>he fell into deep dejection and said: &quot;Ah me! Dis- <BR>aster is upon me. I am as good as dead already. Who<BR>made that sound? What kind of a creature?&quot;</SPAN><BR>\

<DIV class=paragraph style=\" padding:0.0pt 40.7pt 0.0pt 39.8pt; text-align:justify; text-indent:15.8pt;\">\
