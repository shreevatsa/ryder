<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">tightly together, fastened the rope to his bow-tip,<BR>and started home. But when Gold saw his friend<BR>borne away, he sorrowfully said: &quot;Ah, me! Ah, me!</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">No sooner sorrow's ocean-shore<BR>I reach in safety, than once more<BR>A bitter sorrow is my lot:<BR>Misfortunes crowd the weakest spot.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Fresh blows are dreadful on a wound;<BR>Food fails, and hunger-pangs abound;<BR>Woes come, old enmities grow hot:<BR>Misfortunes crowd the weakest spot.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">One walks at ease on level ground</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Till one begins to stumble;<BR>Let stumbling start, and every step</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Is apt to bring a tumble.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And besides:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">*Tis hard to find in life<BR>A friend, a bow, a wife,<BR>Strong, supple to endure,<BR>In stock and sinew pure,<BR>In time of danger sure.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">False friends are common. Yes, but where<BR>True nature links a friendly pair,<BR>The blessing is as rich as rare.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">To bitter ends<BR>You trust true friends,<BR>Not wife nor mother,<BR>Not son nor brother.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">No long experience alloys</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">True friendship's sweet and supple joys;</FONT><BR>\
