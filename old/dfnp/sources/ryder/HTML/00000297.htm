<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">If you permit disease or foe</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">To march unheeded, you may know</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">That death awaits you, sure if slow.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Now one day Cloudy summoned all his counselors<BR>and said: &quot;Gentlemen, as you are aware, our enemy<BR>is arrogant, energetic, and a judge of occasions. He<BR>always comes at nightfall to work havoc in our ranks.<BR>How, then, can we counter-attack? For we do not see<BR>at night, and in the daytime we cannot discover his<BR>fortress. Otherwise, we might go there and strike a<BR>blow. What course, then, shall we adopt? There are<BR>six possibilities—peace, war, change of base, en- <BR>trenchment, alliances, and duplicity.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And they replied: &quot;Your Majesty does well to<BR>put this question. For the saying goes:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Good counselors should tell their king,<BR>Unasked, a profitable thing;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">If asked, they should advise.<BR>While flatterers who shun the true<BR>(Which in the end is wholesome, too)<BR>Are foemen in disguise.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Therefore it is now proper to confer in secret session/'<BR>Then Cloudy started to consult severally his five<BR>ancestral counselors, whose names were Live-Again,<BR>Live-Well, Live-Along, Live-On, and Live-Long. And<BR>first of all he questioned Live-Again: &quot;My worthy<BR>sir, what is your opinion under the circumstances?&quot;<BR>And Live-Again replied: &quot;O King, one should not<BR>make war with a powerful enemy. And this one is</FONT><BR>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 101.0pt; text-align:left;\">\
<SPAN class=font1>THE PANCHATANTRA</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:11.5pt 0.0pt 0.0pt 85.1pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">If you permit disease or foe</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 84.7pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">To march unheeded, you may know</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 84.7pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">That death awaits you, sure if slow.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:7.3pt 40.2pt 0.0pt 41.0pt; text-align:justify; text-indent:15.4pt;\">\
<SPAN class=font1 style=\" line-height:13.6pt;\">Now one day Cloudy summoned all his counselors<BR>and said: &quot;Gentlemen, as you are aware, our enemy<BR>is arrogant, energetic, and a judge of occasions. He<BR>always comes at nightfall to work havoc in our ranks.<BR>How, then, can we counter-attack? For we do not see<BR>at night, and in the daytime we cannot discover his<BR>fortress. Otherwise, we might go there and strike a<BR>blow. What course, then, shall we adopt? There are<BR>six possibilities—peace, war, change of base, en- <BR>trenchment, alliances, and duplicity.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.2pt 0.0pt 41.2pt; text-align:justify; text-indent:15.4pt;\">\
<SPAN class=font1 style=\" line-height:13.6pt;\">And they replied: &quot;Your Majesty does well to<BR>put this question. For the saying goes:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.1pt 0.0pt 0.0pt 85.0pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">Good counselors should tell their king,<BR>Unasked, a profitable thing;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 81.8pt; text-align:left; text-indent:13.1pt;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">If asked, they should advise.<BR>While flatterers who shun the true<BR>(Which in the end is wholesome, too)<BR>Are foemen in disguise.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:8.0pt 40.9pt 0.0pt 40.1pt; text-align:justify;\">\
<SPAN class=font1 style=\" line-height:13.6pt;\">Therefore it is now proper to confer in secret session/'<BR>Then Cloudy started to consult severally his five<BR>ancestral counselors, whose names were Live-Again,<BR>Live-Well, Live-Along, Live-On, and Live-Long. And<BR>first of all he questioned Live-Again: &quot;My worthy<BR>sir, what is your opinion under the circumstances?&quot;<BR>And Live-Again replied: &quot;O King, one should not<BR>make war with a powerful enemy. And this one is</SPAN><BR>\
