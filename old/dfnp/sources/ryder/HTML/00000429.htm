</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">So the she-jackal had her pains for nothing, and as<BR>she gazed after the vulture, the naked woman smiled<BR>and said:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;You poor she-jackal!</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The vulture has your meat;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The water holds your fish:<BR>Of fish and flesh forlorn,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">What further do you wish?&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And the she-jackal, perceiving that the woman<BR>was equally forlorn, having lost her husband's money<BR>and her lover, said with a sneer:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;You naked thing!</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Your cleverness is twice<BR>As great as mine, 'twould seem;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Lover and husband lost,<BR>You sit beside the stream.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">While the crocodile was telling this story, a second<BR>water-beast arrived and reported: &quot;Alas! Your house<BR>has been occupied by another crocodile—a big fel- <BR>low.&quot; And the crocodile became despondent on hear- <BR>ing this, anxiously considering how to drive him from<BR>the house. &quot;Alas, my friends!&quot; said he. &quot;See how<BR>unlucky I am. For you must know,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">A stranger occupies my house;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">My friend is sadly vexed;<BR>On top of that, my wife is dead.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Oh, what will happen next?</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;How true it is that misfortunes never come<BR>singly! Well, shall I fight him? Or shall I address</FONT><BR>\

<DIV class=paragraph style=\" padding:0.0pt 107.4pt 0.0pt 104.2pt; text-align:justify; text-indent:-9.8pt;\">\
