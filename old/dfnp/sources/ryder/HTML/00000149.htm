<FONT FACE=\"Times New Roman\" SIZE=\"3\">I<SUB>4</SUB>2</FONT><FONT FACE=\"Arial\" SIZE=\"3\">             </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">go with his wife into the forest, where he cut great<BR>anjana logs. Now in that forest lived a lion named<BR>Spotless, who had as hangers-on two carnivorous<BR>creatures, a jackal and a crow.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">One day the lion was roaming the wood alone and<BR>encountered the carpenter. The carpenter for his<BR>part, on beholding that most alarming lion, whether<BR>considering himself already lost or perhaps with the<BR>ready wit to perceive that it is safer to face the<BR>powerful, advanced to meet the lion, bowed low, and<BR>said: &quot;Come, friend, come! Today you must eat my<BR>own dinner which my wife—your brother's wife—<BR>has provided.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;My good fellow,&quot; said the lion, &quot;being carnivor- <BR>ous, I do not live on rice. But in spite of that, I will<BR>have a taste, since I take a fancy to you. What kind<BR>of dainty have you got?&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">When the lion had spoken, the carpenter stuffed<BR>him with all kinds of dainties—buns, muffins, chew-<BR>ers, and things, all flavored with sugar, butter, grape-<BR>juice, and spice. And to show his gratitude, the lion<BR>guaranteed his safety and granted unhindered pas*<BR>sage through the forest. Then the carpenter said:<BR>&quot;Comrade, you must come here every day, but please<BR>come alone. You must not bring anyone else to visit<BR>me.&quot; In this manner they spent their days in friend- <BR>ship. And the lion, since every day he received such<BR>hospitality, such a variety of goodies, gave up the<BR>practice of hunting.</FONT><BR>\
</DIV>\

<SPAN class=font2>I<SUB>4</SUB>2</SPAN><SPAN class=font0>             </SPAN><SPAN class=font2>THE PANCHATANTRA</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:10.0pt 40.1pt 0.0pt 41.2pt; text-align:justify;\">\
<SPAN class=font1 style=\" line-height:13.4pt;\">go with his wife into the forest, where he cut great<BR>anjana logs. Now in that forest lived a lion named<BR>Spotless, who had as hangers-on two carnivorous<BR>creatures, a jackal and a crow.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 39.7pt 0.0pt 41.2pt; text-align:justify; text-indent:15.5pt;\">\
<SPAN class=font1 style=\" line-height:13.4pt;\">One day the lion was roaming the wood alone and<BR>encountered the carpenter. The carpenter for his<BR>part, on beholding that most alarming lion, whether<BR>considering himself already lost or perhaps with the<BR>ready wit to perceive that it is safer to face the<BR>powerful, advanced to meet the lion, bowed low, and<BR>said: &quot;Come, friend, come! Today you must eat my<BR>own dinner which my wife—your brother's wife—<BR>has provided.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.1pt 0.0pt 41.0pt; text-align:justify; text-indent:16.0pt;\">\
<SPAN class=font1 style=\" line-height:13.4pt;\">&quot;My good fellow,&quot; said the lion, &quot;being carnivor- <BR>ous, I do not live on rice. But in spite of that, I will<BR>have a taste, since I take a fancy to you. What kind<BR>of dainty have you got?&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.0pt 0.0pt 40.1pt; text-align:justify; text-indent:16.4pt;\">\
<SPAN class=font1 style=\" line-height:13.4pt;\">When the lion had spoken, the carpenter stuffed<BR>him with all kinds of dainties—buns, muffins, chew-<BR>ers, and things, all flavored with sugar, butter, grape-<BR>juice, and spice. And to show his gratitude, the lion<BR>guaranteed his safety and granted unhindered pas*<BR>sage through the forest. Then the carpenter said:<BR>&quot;Comrade, you must come here every day, but please<BR>come alone. You must not bring anyone else to visit<BR>me.&quot; In this manner they spent their days in friend- <BR>ship. And the lion, since every day he received such<BR>hospitality, such a variety of goodies, gave up the<BR>practice of hunting.</SPAN><BR>\
</DIV>\
