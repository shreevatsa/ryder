<FONT FACE=\"Times New Roman\" SIZE=\"3\">276</FONT><FONT FACE=\"Arial\" SIZE=\"3\">             </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">his disastrous position in the trap through one of his<BR>personal retinue, an elephant-cow who had not ven- <BR>tured into the trap, and who had previous informa- <BR>tion of the mouse community.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">When the mice learned the matter, they gathered<BR>by the thousand, eager to return the favor shown<BR>them, and visited the elephant herd. And seeing<BR>king and herd fettered, they gnawed the guy-ropes<BR>where they stood, then swarmed up the branches,<BR>and by cutting the ropes aloft, set their friends<BR>free.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;And that is why I say:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Make friends, make friends, however strong, ....</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">and the rest of it.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">When Slow had listened to this, he said: &quot;Be it<BR>even so, my dear fellow. Have no fea&amp;r In this place<BR>you are at home. Pray dismiss anxieties and behave<BR>as in your own dwelling.&quot; So they all took food and<BR>recreation at such hours as suited each, met at the<BR>noon hour in the shade of crowding trees beside the<BR>broad lake, and spent their time in reciprocated<BR>friendship, discussing a variety of masterly works on<BR>religion, economics, and similar subjects. And this<BR>seems quite natural:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">For men of sense, good poetry</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And science will suffice:<BR>The time of dunderheads is spent</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">In squabbling, sleep, and vice.</FONT><BR>\
</DIV>\
</DIV>\

</DIV>\
<DIV class=paragraph style=\" padding:10.0pt 39.8pt 0.0pt 42.0pt; text-align:justify;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">his disastrous position in the trap through one of his<BR>personal retinue, an elephant-cow who had not ven- <BR>tured into the trap, and who had previous informa- <BR>tion of the mouse community.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.2pt 0.0pt 41.2pt; text-align:justify; text-indent:16.0pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">When the mice learned the matter, they gathered<BR>by the thousand, eager to return the favor shown<BR>them, and visited the elephant herd. And seeing<BR>king and herd fettered, they gnawed the guy-ropes<BR>where they stood, then swarmed up the branches,<BR>and by cutting the ropes aloft, set their friends<BR>free.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:10.1pt 0.0pt 0.0pt 56.5pt; text-align:left;\">\
<SPAN class=font2>&quot;And that is why I say:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.6pt 0.0pt 0.0pt 56.2pt; text-align:left;\">\
<SPAN class=font1>Make friends, make friends, however strong, ....</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:8.6pt 0.0pt 0.0pt 40.9pt; text-align:left;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">and the rest of it.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.9pt 0.0pt 40.0pt; text-align:justify; text-indent:16.1pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">When Slow had listened to this, he said: &quot;Be it<BR>even so, my dear fellow. Have no fea&amp;r In this place<BR>you are at home. Pray dismiss anxieties and behave<BR>as in your own dwelling.&quot; So they all took food and<BR>recreation at such hours as suited each, met at the<BR>noon hour in the shade of crowding trees beside the<BR>broad lake, and spent their time in reciprocated<BR>friendship, discussing a variety of masterly works on<BR>religion, economics, and similar subjects. And this<BR>seems quite natural:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.0pt 0.0pt 0.0pt 93.4pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">For men of sense, good poetry</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 93.1pt; text-align:left; text-indent:9.6pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">And science will suffice:<BR>The time of dunderheads is spent</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 103.0pt; text-align:left;\">\
