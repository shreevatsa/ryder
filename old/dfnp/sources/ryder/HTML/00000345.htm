<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">340</FONT><FONT FACE=\"Arial\" SIZE=\"3\">             </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;My lord! My love! What shall I do<BR>With life that drags, apart from you?<BR>What profit has a wretched wife,<BR>Without a husband, of her life?</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;For self-esteem, respect, and pride,<BR>The family honor paid a bride,<BR>Authority with all the brood<BR>Of servants, die with widowhood.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Now after this lamenting sore,<BR>This sorrow bitter evermore,<BR>She went where lay her heart's desire,<BR>Walked straight into the blazing fire.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And lo! She sees her husband shine—<BR>Oh, wonder!—in a car divine;<BR>Her body wears a heavenly gown;<BR>And heavenly gems hang pendent down.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">While he, become a god, addressed<BR>True consolation to her breast:<BR>&quot;The deed that you have done, is meet<BR>In following your husband, sweet.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;There grow upon a man alive<BR>Some thirty million hairs and five;<BR>So many years in heaven spend<BR>Wives following husbands to the end.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">So he joyfully took her into the chariot, embraced<BR>her, and lived happily. But the fowler sank into the<BR>deepest despondency, and plunged into a great forest,<BR>meditating death.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And there he saw a forest-fire<BR>And entered it; for all desire</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:10.3pt 0.0pt 0.0pt 71.3pt; text-align:left; text-indent:-4.7pt;\">\

</DIV>\
<DIV class=paragraph style=\" padding:10.4pt 0.0pt 0.0pt 71.2pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Now after this lamenting sore,<BR>This sorrow bitter evermore,<BR>She went where lay her heart's desire,<BR>Walked straight into the blazing fire.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:10.3pt 0.0pt 0.0pt 70.6pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">And lo! She sees her husband shine—<BR>Oh, wonder!—in a car divine;<BR>Her body wears a heavenly gown;<BR>And heavenly gems hang pendent down.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:9.7pt 0.0pt 0.0pt 65.6pt; text-align:left; text-indent:5.2pt;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">While he, become a god, addressed<BR>True consolation to her breast:<BR>&quot;The deed that you have done, is meet<BR>In following your husband, sweet.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:8.9pt 0.0pt 0.0pt 70.1pt; text-align:left; text-indent:-4.9pt;\">\

</DIV>\
<DIV class=paragraph style=\" padding:4.1pt 40.0pt 0.0pt 39.8pt; text-align:justify; text-indent:16.4pt;\">\
<SPAN class=font2 style=\" line-height:13.7pt;\">So he joyfully took her into the chariot, embraced<BR>her, and lived happily. But the fowler sank into the<BR>deepest despondency, and plunged into a great forest,<BR>meditating death.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:2.9pt 0.0pt 0.0pt 68.9pt; text-align:left;\">\
