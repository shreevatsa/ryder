<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"4\">THE LOSS OF FRIENDS</FONT><FONT FACE=\"Arial\" SIZE=\"4\">             </FONT><FONT FACE=\"Times New Roman\" SIZE=\"4\">53</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Though fashioned on a cowardly plan<BR>And mean, a royal servant can<BR>Resent affronts from any man.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">After this lamentation he went home, abashed and<BR>deeply stirred. Then he summoned Bull in the eve- <BR>ning, gave him two garments as an honorable present,<BR>and said: &quot;My good fellow, I did not drive you out<BR>by order of the king. It was because I saw you, in the<BR>chaplain's presence, sitting where you did not belong,<BR>that I humiliated you.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Now Bull received the two garments as if they<BR>were the Kingdom of Heaven, and feeling intense<BR>satisfaction, he said: &quot;Friend merchant, I forgive<BR>you. You will soon see the reward of the honor shown<BR>me in the king's favor and such things.&quot; With this<BR>he departed in high glee. For there is wisdom in the<BR>saying:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">A little thing will lift him high,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">A little make him fall:<BR>'Twixt balance-beam and scamp there is<BR>No difference at all.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">On the next day Bull entered the palace, and did<BR>his sweeping. And while the king lay half awake, he<BR>said: &quot;What intelligence! When our king sits at stool,<BR>he eats a cucumber.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Now the king, hearing this, rose in amazement and<BR>said: &quot;Come, come, Bull! What twaddle is this? But<BR>I remember that you are a house-servant and do not<BR>kill you. Did you ever see me engaged in that occupa- <BR>tion?&quot;</FONT><BR>\
</DIV>\
</DIV>\
</TD>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 97.3pt; text-align:left;\">\
<SPAN class=font3>THE LOSS OF FRIENDS</SPAN><SPAN class=font0>             </SPAN><SPAN class=font3>53</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:10.6pt 0.0pt 0.0pt 79.7pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Though fashioned on a cowardly plan<BR>And mean, a royal servant can<BR>Resent affronts from any man.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:2.5pt 40.0pt 0.0pt 40.4pt; text-align:justify; text-indent:15.5pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">After this lamentation he went home, abashed and<BR>deeply stirred. Then he summoned Bull in the eve- <BR>ning, gave him two garments as an honorable present,<BR>and said: &quot;My good fellow, I did not drive you out<BR>by order of the king. It was because I saw you, in the<BR>chaplain's presence, sitting where you did not belong,<BR>that I humiliated you.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.6pt 0.0pt 40.2pt; text-align:justify; text-indent:15.4pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">Now Bull received the two garments as if they<BR>were the Kingdom of Heaven, and feeling intense<BR>satisfaction, he said: &quot;Friend merchant, I forgive<BR>you. You will soon see the reward of the honor shown<BR>me in the king's favor and such things.&quot; With this<BR>he departed in high glee. For there is wisdom in the<BR>saying:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 79.0pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">A little thing will lift him high,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 77.0pt; text-align:left; text-indent:11.8pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">A little make him fall:<BR>'Twixt balance-beam and scamp there is<BR>No difference at all.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.8pt 40.4pt 0.0pt 40.1pt; text-align:justify; text-indent:15.5pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">On the next day Bull entered the palace, and did<BR>his sweeping. And while the king lay half awake, he<BR>said: &quot;What intelligence! When our king sits at stool,<BR>he eats a cucumber.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.1pt 40.4pt 0.0pt 40.0pt; text-align:justify; text-indent:15.6pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">Now the king, hearing this, rose in amazement and<BR>said: &quot;Come, come, Bull! What twaddle is this? But<BR>I remember that you are a house-servant and do not<BR>kill you. Did you ever see me engaged in that occupa- <BR>tion?&quot;</SPAN><BR>\
</DIV>\
</DIV>\
