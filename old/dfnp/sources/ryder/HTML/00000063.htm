<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;O King,&quot; said Bull, &quot;I was awake all night be- <BR>cause I am passionately fond of gambling. So drowsi- <BR>ness overcame me in the very act of doing my sweep- <BR>ing. I do not know what I was muttering. Pardon<BR>me, master. I was really asleep.&quot;</FONT><BR>\
</DIV>\

</DIV>\

</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;And that is why I say:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Whoever is too haughty to</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Pay king's retainers honor due, ....</FONT><BR>\
</DIV>\
