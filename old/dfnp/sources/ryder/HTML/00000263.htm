<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">256</FONT><FONT FACE=\"Arial\" SIZE=\"3\">             </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The grateful, righteous soul who does</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Each moment what he can,<BR>Who regulates a sturdy life</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Upon an active plan.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Or, put it this way:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The brave, wise, hopeful, and persistent,<BR>From tricks, freaks, meanness equidistant—</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">If such there be,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And Fortune flee,<BR>The joke on Fortune falls, insistent.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">While, on the other hand:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">If man be fatalist and slacker,<BR>Irresolute and <I>sang-froid </I>lacker,<BR>Him Fortune—as a bouncing miss<BR>Her aged lover—hates to kiss.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Abysmal learning does not aid<BR>To virtue those who are afraid:<BR>As men with lamps no sooner find<BR>Lost objects, if those men are blind*</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The prince becomes a beggar;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">By weak are slayers slain;<BR>The beggar ceases begging;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">When fate revolves again.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Nor must you, in view of the aphorism,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Since teeth and nails and men and hair,<BR>If out of place, are ugly there</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">draw the coward's conclusion:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Let no man leave his native place.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;For to the competent there is no distinction be- <BR>tween native and foreign land. You must have heard<BR>the saying:</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 42.5pt; text-align:left;\">\
<SPAN class=font2>256</SPAN><SPAN class=font0>             </SPAN><SPAN class=font2>THE PANCHATANTRA</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:10.9pt 0.0pt 0.0pt 81.1pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.4pt;\">The grateful, righteous soul who does</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 81.5pt; text-align:left; text-indent:9.6pt;\">\
<SPAN class=font1 style=\" line-height:10.4pt;\">Each moment what he can,<BR>Who regulates a sturdy life</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 90.7pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.4pt;\">Upon an active plan.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:2.0pt 0.0pt 0.0pt 41.9pt; text-align:left;\">\
<SPAN class=font2>Or, put it this way:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:2.2pt 0.0pt 0.0pt 80.8pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">The brave, wise, hopeful, and persistent,<BR>From tricks, freaks, meanness equidistant—</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 110.0pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">If such there be,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 80.4pt; text-align:left; text-indent:29.3pt;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">And Fortune flee,<BR>The joke on Fortune falls, insistent.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.0pt 0.0pt 0.0pt 41.4pt; text-align:left;\">\
<SPAN class=font2>While, on the other hand:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:2.4pt 0.0pt 0.0pt 79.8pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">If man be fatalist and slacker,<BR>Irresolute and <I>sang-froid </I>lacker,<BR>Him Fortune—as a bouncing miss<BR>Her aged lover—hates to kiss.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:7.4pt 0.0pt 0.0pt 79.8pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Abysmal learning does not aid<BR>To virtue those who are afraid:<BR>As men with lamps no sooner find<BR>Lost objects, if those men are blind*</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:6.5pt 0.0pt 0.0pt 79.7pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">The prince becomes a beggar;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 79.7pt; text-align:left; text-indent:10.2pt;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">By weak are slayers slain;<BR>The beggar ceases begging;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 89.5pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">When fate revolves again.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.8pt 0.0pt 0.0pt 56.0pt; text-align:left;\">\
<SPAN class=font2>&quot;Nor must you, in view of the aphorism,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:2.2pt 0.0pt 0.0pt 79.3pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Since teeth and nails and men and hair,<BR>If out of place, are ugly there</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.2pt 0.0pt 0.0pt 40.0pt; text-align:left;\">\
<SPAN class=font2>draw the coward's conclusion:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:1.8pt 0.0pt 0.0pt 78.7pt; text-align:left;\">\
<SPAN class=font1>Let no man leave his native place.</SPAN><BR>\
</DIV>\
