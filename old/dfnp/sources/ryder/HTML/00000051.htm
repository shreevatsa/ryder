</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Except some wood and skin.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">So he backed out, laughing to himself, and said:</FONT><BR>\

<FONT FACE=\"Times New Roman\" SIZE=\"3\">I thought at first that it was full<BR>Of fat, ....</FONT><BR>\

<FONT FACE=\"Times New Roman\" SIZE=\"3\">and the rest of it.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;And that is why I say that one should not be<BR>troubled by a mere sound.&quot; &quot;But,&quot; said Rusty,<BR>&quot;these retainers of mine are terrified and wish to run<BR>away. So how am I to reinforce my resolution ?&quot; And<BR>Victor answered: &quot;Master, they are not to blame. For<BR>servants take after the master. You know the prov- <BR>erb:</FONT><BR>\

</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The use or uselessness depends</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">On qualities the user lends.</FONT><BR>\
