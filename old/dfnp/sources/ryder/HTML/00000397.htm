<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"4\">39*</FONT><FONT FACE=\"Arial\" SIZE=\"4\">             </FONT><FONT FACE=\"Times New Roman\" SIZE=\"4\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Here I stay, and you must give me a frog at a time,<BR>even from your own family. If not, I will eat every<BR>one.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">At this, Theodore was disturbed in spirit, and<BR>reflected: &quot;Oh, what was I about when I brought<BR>him here? And if I deny him now, he will eat every<BR>one. Yes, the proverb is right:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Whoever fraternizes with</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Too vigorous a foe,<BR>Is eating poison, and will soon</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Perceive it to be so.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;So I will give him one a day, even if it must be a<BR>friend. For they say:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Calm with a prudent, petty bribe</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">A foe who may desire<BR>To seize your all. So calms the sea</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Its fierce subaqueous fire.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">'Tis wise, when all is threatened,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">To give a half, and guard<BR>The other half to win one's ends;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">For total loss is hard.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And yet again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">No prudent soul would lose<BR>Much good for little use;<BR>Prudence implies much gain<BR>Acquired with little pain.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">So he made up his mind, and assigned a frog a day.<BR>And the snake ate this one and another, too, behind<BR>the frog-king's back. Ah, it is too true:</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 42.2pt; text-align:left;\">\
<SPAN class=font3>39*</SPAN><SPAN class=font0>             </SPAN><SPAN class=font3>THE PANCHATANTRA</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:9.6pt 39.7pt 0.0pt 42.4pt; text-align:justify;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">Here I stay, and you must give me a frog at a time,<BR>even from your own family. If not, I will eat every<BR>one.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.1pt 39.8pt 0.0pt 42.1pt; text-align:justify; text-indent:15.7pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">At this, Theodore was disturbed in spirit, and<BR>reflected: &quot;Oh, what was I about when I brought<BR>him here? And if I deny him now, he will eat every<BR>one. Yes, the proverb is right:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.2pt 0.0pt 0.0pt 90.8pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Whoever fraternizes with</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 90.7pt; text-align:left; text-indent:9.5pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Too vigorous a foe,<BR>Is eating poison, and will soon</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 100.1pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Perceive it to be so.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.1pt 40.3pt 0.0pt 42.0pt; text-align:justify; text-indent:15.2pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">&quot;So I will give him one a day, even if it must be a<BR>friend. For they say:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.1pt 0.0pt 0.0pt 90.6pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Calm with a prudent, petty bribe</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 89.9pt; text-align:left; text-indent:9.8pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">A foe who may desire<BR>To seize your all. So calms the sea</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 101.2pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Its fierce subaqueous fire.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.7pt 0.0pt 0.0pt 41.3pt; text-align:left;\">\
<SPAN class=font2>And again:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.1pt 0.0pt 0.0pt 87.4pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">'Tis wise, when all is threatened,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 89.9pt; text-align:left; text-indent:9.7pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">To give a half, and guard<BR>The other half to win one's ends;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 99.4pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">For total loss is hard.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.7pt 0.0pt 0.0pt 40.6pt; text-align:left;\">\
<SPAN class=font2>And yet again:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.1pt 0.0pt 0.0pt 89.0pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">No prudent soul would lose<BR>Much good for little use;<BR>Prudence implies much gain<BR>Acquired with little pain.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:5.3pt 41.3pt 0.0pt 40.0pt; text-align:justify; text-indent:15.7pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">So he made up his mind, and assigned a frog a day.<BR>And the snake ate this one and another, too, behind<BR>the frog-king's back. Ah, it is too true:</SPAN><BR>\
</DIV>\
