<FONT FACE=\"Times New Roman\" SIZE=\"3\">These, however, really make a single vice, called 'at- <BR>tachment/ with seven subdivisions.&quot; Then Cheek in- <BR>quired: &quot;Is there only a single fundamental vice, or<BR>are there others also?&quot;</FONT><BR>\
</DIV>\
