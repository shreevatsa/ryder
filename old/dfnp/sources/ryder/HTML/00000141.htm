<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"4\">13*</FONT><FONT FACE=\"Arial\" SIZE=\"4\">            </FONT><FONT FACE=\"Times New Roman\" SIZE=\"4\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">They bow abjectly; leap to greet<BR>You with their speech seductive-sweet;<BR>Pursue and hug you day by day;<BR>Of deep devotion make display:<BR>All praise your virtue. Never one<BR>Finds time to <I>do </I>what should be done.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Woe is me! How can I, a creature herbivorous,<BR>consort with this lion who devours raw flesh? There<BR>is wisdom in the saying:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Where wealth is very much the same,<BR>And similar the family fame,<BR>Marriage or friendship is secure;<BR>But not between the rich and poor.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And there is a proverb:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The sun, already setting, shows</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">His final flaming power,<BR>And still the honey-thirsty bee</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Explores the lotus-flower,<BR>Forgets that it will prove a trap</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">That shuts at set of sun:<BR>Ambition, thirsting for reward,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Is blind to dangers run.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Abandoning the lotus-bloom</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">With all its sweet content,<BR>The jasmine's natural perfume</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And luxury of scent,<BR>The water-bees seek toilsome food,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">On ichor-sipping bent:<BR>So men reject the easy good,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">In rogues o'erconfident.</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:4.0pt 0.0pt 0.0pt 75.1pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.8pt;\">They bow abjectly; leap to greet<BR>You with their speech seductive-sweet;<BR>Pursue and hug you day by day;<BR>Of deep devotion make display:<BR>All praise your virtue. Never one<BR>Finds time to <I>do </I>what should be done.</SPAN><BR>\

<DIV class=paragraph style=\" padding:8.9pt 40.0pt 0.0pt 40.4pt; text-align:justify; text-indent:16.3pt;\">\

</DIV>\
<DIV class=paragraph style=\" padding:3.4pt 0.0pt 0.0pt 74.5pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Where wealth is very much the same,<BR>And similar the family fame,<BR>Marriage or friendship is secure;<BR>But not between the rich and poor.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:7.8pt 0.0pt 0.0pt 40.2pt; text-align:left;\">\
<SPAN class=font2>And there is a proverb:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.1pt 0.0pt 0.0pt 74.6pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.8pt;\">The sun, already setting, shows</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 74.5pt; text-align:left; text-indent:9.7pt;\">\
<SPAN class=font1 style=\" line-height:10.8pt;\">His final flaming power,<BR>And still the honey-thirsty bee</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 74.6pt; text-align:left; text-indent:9.6pt;\">\
<SPAN class=font1 style=\" line-height:10.8pt;\">Explores the lotus-flower,<BR>Forgets that it will prove a trap</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 74.0pt; text-align:left; text-indent:10.0pt;\">\
<SPAN class=font1 style=\" line-height:10.8pt;\">That shuts at set of sun:<BR>Ambition, thirsting for reward,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 84.0pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.8pt;\">Is blind to dangers run.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:14.4pt 0.0pt 0.0pt 73.8pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.8pt;\">Abandoning the lotus-bloom</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 74.3pt; text-align:left; text-indent:9.5pt;\">\
<SPAN class=font1 style=\" line-height:10.8pt;\">With all its sweet content,<BR>The jasmine's natural perfume</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 73.8pt; text-align:left; text-indent:9.7pt;\">\

</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 73.7pt; text-align:left; text-indent:9.7pt;\">\
