</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">source or other, that you irritate King Valor, who is<BR>a flame, a whirlwind, a venomous serpent, a death-<BR>god.&quot; Upon this the king showed them his bare bot- <BR>tom. And they returned to their own country, exag- <BR>gerated the matter a hundred thousand fold, and<BR>stirred the wrath of their master.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Then the southern monarch, with his troops and<BR>retainers, at the head of an army with all four service<BR>branches, marched against the king. And he angrily<BR>cried:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"2\">This king may climb the heavenly mount,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"2\">May plunge beneath the sea;<BR>And yet—I promise it—the wretch<BR>Shall soon be slain by me.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">So Valor reached the country by marches never<BR>interrupted, and ravaged it. And the inhabitants who<BR>survived the slaughter besieged the palace gate of the<BR>king of Sugarcane City, and taunted him. But what<BR>he heard did not cause <SUB>%</SUB>the king the slightest anxiety.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">On the following day the forces of King Valor ar- <BR>rived and invested Sugarcane City, whereupon hosts<BR>of counselors and chaplains interceded with the king:<BR>&quot;O King,&quot; they said, &quot;a powerful enemy has arrived<BR>and invested the city. How can the king show him- <BR>self so unconcerned?'&quot; And the king replied: &quot;You<BR>gentlemen may be quite comfortable. I have devised<BR>a means of killing this foe. What I am about to do to<BR>his army, you, too, will learn tomorrow morning.&quot;<BR>After this address, he bade them provide adequate<BR>defense for the walls and gates.</FONT><BR>\
</DIV>\

</DIV>\
<DIV class=paragraph style=\" padding:9.2pt 40.7pt 0.0pt 40.1pt; text-align:justify;\">\
<SPAN class=font2 style=\" line-height:13.3pt;\">source or other, that you irritate King Valor, who is<BR>a flame, a whirlwind, a venomous serpent, a death-<BR>god.&quot; Upon this the king showed them his bare bot- <BR>tom. And they returned to their own country, exag- <BR>gerated the matter a hundred thousand fold, and<BR>stirred the wrath of their master.</SPAN><BR>\

<DIV class=paragraph style=\" padding:0.1pt 40.8pt 0.0pt 40.4pt; text-align:justify; text-indent:15.2pt;\">\
<SPAN class=font2 style=\" line-height:13.3pt;\">Then the southern monarch, with his troops and<BR>retainers, at the head of an army with all four service<BR>branches, marched against the king. And he angrily<BR>cried:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 74.3pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.4pt;\">This king may climb the heavenly mount,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 74.3pt; text-align:left; text-indent:10.1pt;\">\
<SPAN class=font1 style=\" line-height:10.4pt;\">May plunge beneath the sea;<BR>And yet—I promise it—the wretch<BR>Shall soon be slain by me.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.5pt 40.4pt 0.0pt 40.3pt; text-align:justify; text-indent:15.7pt;\">\
<SPAN class=font2 style=\" line-height:13.3pt;\">So Valor reached the country by marches never<BR>interrupted, and ravaged it. And the inhabitants who<BR>survived the slaughter besieged the palace gate of the<BR>king of Sugarcane City, and taunted him. But what<BR>he heard did not cause <SUB>%</SUB>the king the slightest anxiety.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.0pt 0.0pt 40.0pt; text-align:justify; text-indent:15.8pt;\">\
<SPAN class=font2 style=\" line-height:13.3pt;\">On the following day the forces of King Valor ar- <BR>rived and invested Sugarcane City, whereupon hosts<BR>of counselors and chaplains interceded with the king:<BR>&quot;O King,&quot; they said, &quot;a powerful enemy has arrived<BR>and invested the city. How can the king show him- <BR>self so unconcerned?'&quot; And the king replied: &quot;You<BR>gentlemen may be quite comfortable. I have devised<BR>a means of killing this foe. What I am about to do to<BR>his army, you, too, will learn tomorrow morning.&quot;<BR>After this address, he bade them provide adequate<BR>defense for the walls and gates.</SPAN><BR>\
