<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The trustful strong are caught</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\

</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">From strongest enemies.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Thus he set his mind in order, went elsewhere, and<BR>waited all alone, spying on Victor's procedure.</FONT><BR>\
</DIV>\

<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">All counselors draw profit from</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">A king in worries pent,<BR>And that is why they always wish</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">For him, embarrassment.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">As men in health require no drug</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Their vigor to restore,<BR>So kings, relieved of worry, seek</FONT><BR>\

<FONT FACE=\"Times New Roman\" SIZE=\"3\">Their counselors no more.&quot;</FONT><BR>\
</DIV>\
