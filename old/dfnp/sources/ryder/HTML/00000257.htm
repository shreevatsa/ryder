<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">When he heard this, the policeman said: &quot;This<BR>temple is deserted. Go and sleep in my bed.&quot; And he<BR>agreed, but made a blunder, lying down in the wrong<BR>bed. In that bed lay the policeman's daughter, a big<BR>girl named Naughty, beautiful and young. She had<BR>made a date with a man she loved, and when she saw<BR>Mister Duly, she thought: &quot;Here is my sweetheart.&quot;<BR>So, her blunder due to the pitchy darkness of the<BR>night, she rose, gave herself in marriage by the cere- <BR>mony used in heaven, then lay with him in bed, her<BR>lotus-eyes and lily-face ablossom. But she said:<BR>&quot;Even yet you do not talk nicely with me. Why<BR>not?&quot; And he replied:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;What's duly his, a man receives.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">On hearing this, she thought: &quot;This is what one<BR>gets for being careless.&quot; So she gave him a sorrowful<BR>scolding and sent him packing.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">As he walked along a business street, there ap- <BR>proached a bridegroom named Fine-Fame. He came<BR>from another district and marched with a great<BR>whanging of tom-toms. So Mister Duly joined the pro- <BR>cession. Since the happy moment was near at hand,<BR>the bride, a merchant's daughter, was standing at the<BR>door of her father's house near the highway. She<BR>stood on a raised step under an awning provided for<BR>the occasion, and displayed her wedding finery.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">At this moment an elephant reached the spot, run- <BR>ning amuck. He had killed his driver, had got be-</FONT><BR>\

</DIV>\

</DIV>\
