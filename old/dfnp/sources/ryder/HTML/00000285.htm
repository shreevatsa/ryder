<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">tress?&quot; &quot;My friend,&quot; said Spot, &quot;there is no time for<BR>delay. Listen to me.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">When life is near an end,<BR>The presence of a friend<BR>Brings happiness, allying<BR>The living with the dying.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Oh, pardon any expressions of friendly impatience I<BR>may have used in our discussions. Likewise, say to<BR>Gold and Slow in my name:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">If any ugly word<BR>Was willy-nilly heard,<BR>I pray you both, forgive—<BR>Let only friendship live.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">On hearing this, Swift replied: &quot;Feel no fear, my<BR>dear fellow, while you have friends like us. I will re- <BR>turn with all speed, bringing Gold to cut your bonds.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Thereupon, with his heart in a flutter, he found<BR>Slow and Gold, explained the nature of Spot's cap- <BR>tivity, then returned to Spot, carrying Gold in his<BR>beak. Gold, for his part, on seeing the plight of his<BR>friend, sorrowfully said: &quot;My dear fellow, you al- <BR>ways had a wary mind and a shrewd eye. How, then,<BR>did you fall into this dreadful captivity?&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And Spot rejoined: &quot;Why ask, my friend? Fate,<BR>you know, does what it will. As the saying goes:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">What mortal flies<BR>(However wise)<BR>When billows rise<BR>To fatal size<BR>On seas of woe?</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 101.8pt; text-align:left;\">\
<SPAN class=font1>THE PANCHATANTRA</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:10.2pt 40.2pt 0.0pt 41.2pt; text-align:justify;\">\
<SPAN class=font1 style=\" line-height:13.3pt;\">tress?&quot; &quot;My friend,&quot; said Spot, &quot;there is no time for<BR>delay. Listen to me.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.4pt 0.0pt 0.0pt 109.3pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.6pt;\">When life is near an end,<BR>The presence of a friend<BR>Brings happiness, allying<BR>The living with the dying.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:5.0pt 40.2pt 0.0pt 41.0pt; text-align:justify;\">\
<SPAN class=font1 style=\" line-height:13.7pt;\">Oh, pardon any expressions of friendly impatience I<BR>may have used in our discussions. Likewise, say to<BR>Gold and Slow in my name:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.3pt 0.0pt 0.0pt 109.0pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">If any ugly word<BR>Was willy-nilly heard,<BR>I pray you both, forgive—<BR>Let only friendship live.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:5.2pt 40.4pt 0.0pt 40.9pt; text-align:justify; text-indent:15.0pt;\">\
<SPAN class=font1 style=\" line-height:13.6pt;\">On hearing this, Swift replied: &quot;Feel no fear, my<BR>dear fellow, while you have friends like us. I will re- <BR>turn with all speed, bringing Gold to cut your bonds.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.6pt 0.0pt 40.4pt; text-align:justify; text-indent:15.8pt;\">\
<SPAN class=font1 style=\" line-height:13.6pt;\">Thereupon, with his heart in a flutter, he found<BR>Slow and Gold, explained the nature of Spot's cap- <BR>tivity, then returned to Spot, carrying Gold in his<BR>beak. Gold, for his part, on seeing the plight of his<BR>friend, sorrowfully said: &quot;My dear fellow, you al- <BR>ways had a wary mind and a shrewd eye. How, then,<BR>did you fall into this dreadful captivity?&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 41.0pt 0.0pt 40.7pt; text-align:justify; text-indent:15.5pt;\">\
<SPAN class=font1 style=\" line-height:13.6pt;\">And Spot rejoined: &quot;Why ask, my friend? Fate,<BR>you know, does what it will. As the saying goes:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:2.8pt 0.0pt 0.0pt 125.2pt; text-align:left; text-indent:3.5pt;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">What mortal flies<BR>(However wise)<BR>When billows rise<BR>To fatal size<BR>On seas of woe?</SPAN><BR>\
</DIV>\
</DIV>\
