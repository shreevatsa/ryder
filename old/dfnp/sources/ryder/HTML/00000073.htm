<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"4\">64</FONT><FONT FACE=\"Arial\" SIZE=\"4\">              </FONT><FONT FACE=\"Times New Roman\" SIZE=\"4\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">For stranger men</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The slut will see<BR>The ruin of</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Her family,<BR>The world's reproach,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The jailer's key—<BR>Will risk a death</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">She cannot flee.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Then she went home, offered Godly a rickety cot<BR>and said: &quot;My holy sir, a woman friend has come<BR>from the village and I must speak to her. I will be<BR>back directly. Meanwhile, you may stay in our<BR>house. But please be careful.&quot; With this she put on<BR>her best things and started to find her swain.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">At this moment she ran into her husband, clasp-<BR>ing a jug of wine. He was reeling drunk, his hair was<BR>towsled, and he stumbled at every step. She ran<BR>when she saw him, entered the house, took off her<BR>finery, and appeared as usual.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Now the weaver had seen her flee, had observed<BR>the finery, and since he had previously heard the gos- <BR>sip that went the rounds about her, his heart was<BR>troubled and anger overcame him. So he entered the<BR>house and said: &quot;You wench! You whore! Where<BR>were you going?&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And she replied: &quot;I have not been out since I left<BR>you. What is this drunken twaddle? There is sense<BR>in the proverb:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">After wine and fever, these<BR>Selfsame symptoms come:</FONT><BR>\

</DIV>\
<DIV class=paragraph style=\" padding:11.2pt 0.0pt 0.0pt 42.4pt; text-align:left;\">\
<SPAN class=font2 style=\" line-height:10.6pt;\">And again:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 125.5pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">For stranger men</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 124.8pt; text-align:left; text-indent:9.8pt;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">The slut will see<BR>The ruin of</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 124.6pt; text-align:left; text-indent:10.0pt;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Her family,<BR>The world's reproach,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 124.8pt; text-align:left; text-indent:9.5pt;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">The jailer's key—<BR>Will risk a death</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.2pt 0.0pt 0.0pt 134.5pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">She cannot flee.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.7pt 39.7pt 0.0pt 41.3pt; text-align:justify; text-indent:15.8pt;\">\
<SPAN class=font2 style=\" line-height:13.3pt;\">Then she went home, offered Godly a rickety cot<BR>and said: &quot;My holy sir, a woman friend has come<BR>from the village and I must speak to her. I will be<BR>back directly. Meanwhile, you may stay in our<BR>house. But please be careful.&quot; With this she put on<BR>her best things and started to find her swain.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.0pt 0.0pt 40.7pt; text-align:justify; text-indent:15.8pt;\">\
<SPAN class=font2 style=\" line-height:13.3pt;\">At this moment she ran into her husband, clasp-<BR>ing a jug of wine. He was reeling drunk, his hair was<BR>towsled, and he stumbled at every step. She ran<BR>when she saw him, entered the house, took off her<BR>finery, and appeared as usual.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.2pt 0.0pt 40.4pt; text-align:justify; text-indent:15.8pt;\">\
<SPAN class=font2 style=\" line-height:13.3pt;\">Now the weaver had seen her flee, had observed<BR>the finery, and since he had previously heard the gos- <BR>sip that went the rounds about her, his heart was<BR>troubled and anger overcame him. So he entered the<BR>house and said: &quot;You wench! You whore! Where<BR>were you going?&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.3pt 0.0pt 40.1pt; text-align:justify; text-indent:15.5pt;\">\
<SPAN class=font2 style=\" line-height:13.3pt;\">And she replied: &quot;I have not been out since I left<BR>you. What is this drunken twaddle? There is sense<BR>in the proverb:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:1.7pt 0.0pt 0.0pt 103.4pt; text-align:left; text-indent:-10.1pt;\">\
