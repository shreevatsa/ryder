<TD ALIGN=\"LEFT\" VALIGN=\"TOP\" WIDTH=\"414\" HEIGHT=\"691\">\
<DIV WIDTH=\"414\" HEIGHT=\"691\">\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">oo8</FONT><FONT FACE=\"Arial\" SIZE=\"3\">             </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">For what is vice in other men,<BR>Is virtue in a king.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And once more:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Kings' policy is fickle, like</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">A woman of the town:<BR>For now it hoards its money up,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Now flings it careless down;<BR>*Tis rough and flattering by turns;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">'Tis kind, and cruel too;<BR>Exacting much and giving much,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">At once 'tis false and true.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Hereupon Cheek, since Victor did not return, drew<BR>near, sat down beside the lion, and said to Victor:<BR>&quot;Sir, you know nothing of the business of administra- <BR>tion, since the stirring of strife means the destruction<BR>of those who had enjoyed mutual friendship. It is not<BR>the practice of genuine counselors, when objects of<BR>ambition are attainable through conciliation, bribery,<BR>or intrigue, to advise the master to fight his own<BR>servant, so bringing him into deadly danger. As the<BR>proverb says:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The god of wealth, the god of war,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The god of water, and<BR>The god of fire have planned to win,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Then lost the fights they planned;<BR>For victory is not a thing</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">That men or gods command.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And besides:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">No wisdom lies in fighting, since<BR>It is the fools who fight;</FONT><BR>\
</DIV>\
</DIV>\
</TD>\

<TD class=cell ALIGN=\"LEFT\" VALIGN=\"TOP\" style=\" width:328.3pt; height:414.4pt;\">\
<DIV class=block style=\" width:328.3pt; height:414.4pt;\">\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 40.9pt; text-align:left;\">\
<SPAN class=font3>oo8</SPAN><SPAN class=font0>             </SPAN><SPAN class=font3>THE PANCHATANTRA</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:10.9pt 0.0pt 0.0pt 104.8pt; text-align:left; text-indent:-9.7pt;\">\
<SPAN class=font1 style=\" line-height:11.2pt;\">For what is vice in other men,<BR>Is virtue in a king.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.6pt 0.0pt 0.0pt 40.9pt; text-align:left;\">\
<SPAN class=font2>And once more:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.2pt 0.0pt 0.0pt 89.9pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:11.2pt;\">Kings' policy is fickle, like</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 89.5pt; text-align:left; text-indent:9.5pt;\">\
<SPAN class=font1 style=\" line-height:11.2pt;\">A woman of the town:<BR>For now it hoards its money up,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 89.8pt; text-align:left; text-indent:9.5pt;\">\
<SPAN class=font1 style=\" line-height:11.2pt;\">Now flings it careless down;<BR>*Tis rough and flattering by turns;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 89.4pt; text-align:left; text-indent:10.1pt;\">\
<SPAN class=font1 style=\" line-height:11.2pt;\">'Tis kind, and cruel too;<BR>Exacting much and giving much,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 98.8pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:11.2pt;\">At once 'tis false and true.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:7.1pt 39.8pt 0.0pt 40.2pt; text-align:justify; text-indent:15.6pt;\">\
<SPAN class=font1 style=\" line-height:13.6pt;\">Hereupon Cheek, since Victor did not return, drew<BR>near, sat down beside the lion, and said to Victor:<BR>&quot;Sir, you know nothing of the business of administra- <BR>tion, since the stirring of strife means the destruction<BR>of those who had enjoyed mutual friendship. It is not<BR>the practice of genuine counselors, when objects of<BR>ambition are attainable through conciliation, bribery,<BR>or intrigue, to advise the master to fight his own<BR>servant, so bringing him into deadly danger. As the<BR>proverb says:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:2.3pt 0.0pt 0.0pt 88.7pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:11.2pt;\">The god of wealth, the god of war,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 89.0pt; text-align:left; text-indent:9.6pt;\">\
<SPAN class=font1 style=\" line-height:11.2pt;\">The god of water, and<BR>The god of fire have planned to win,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 89.8pt; text-align:left; text-indent:9.2pt;\">\
<SPAN class=font1 style=\" line-height:11.2pt;\">Then lost the fights they planned;<BR>For victory is not a thing</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 99.1pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:11.2pt;\">That men or gods command.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:6.7pt 0.0pt 0.0pt 40.6pt; text-align:left;\">\
<SPAN class=font2>And besides:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:2.9pt 0.0pt 0.0pt 99.4pt; text-align:left; text-indent:-10.0pt;\">\
<SPAN class=font1 style=\" line-height:11.3pt;\">No wisdom lies in fighting, since<BR>It is the fools who fight;</SPAN><BR>\
</DIV>\
</DIV>\
