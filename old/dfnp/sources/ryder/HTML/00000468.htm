<FONT FACE=\"Times New Roman\" SIZE=\"3\">people thought he was a fiend, and beat him with<BR>clubs and stones and things so that he died.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;And that is why I say:</FONT><BR>\

<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">He who, lacking wit, does not, . . • •</FONT><BR>\

<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">and the rest of it.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\

<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Do not indulge in hopes</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Extravagantly high:<BR>Else, whitened like the sire</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Of Moon-Lord, you will lie.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;How was that?&quot; asked the gold-finder. And the<BR>other told the story of</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">THE BRAHMAN'S DREAM<BR>In a certain town lived a Brahman named Seedy,<BR>who got some barley-meal by begging, ate a portion,<BR>and filled a jar with the remainder. This jar he hung<BR>on a peg one night, placed his cot beneath it, and fix- <BR>ing his gaze on the jar, fell into a hypnotic reverie.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
