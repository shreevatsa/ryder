<FONT FACE=\"Times New Roman\" SIZE=\"3\">They cause a little grief, no doubt;<BR>But fools, a long life through.</FONT><BR>\

<FONT FACE=\"Times New Roman\" SIZE=\"3\">And again:</FONT><BR>\

<FONT FACE=\"Times New Roman\" SIZE=\"3\">To what good purpose can a cow</FONT><BR>\

</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Or why beget a son who proves<BR>A dunce and disobedient?</FONT><BR>\
</DIV>\

</DIV>\
<DIV ALIGN=\"JUSTIFY\">\

</DIV>\
<DIV ALIGN=\"JUSTIFY\">\

<DIV ALIGN=\"LEFT\">\
