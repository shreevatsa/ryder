<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"4\">THE WINNING <B>OF FRIENDS        237</B></FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Consumption of a treasure earned</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Should very slowly follow,<BR>As wise men sip elixir down,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Not bolt it at a swallow.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">After these reflections, he took into his mouth the<BR>sinew with its end hanging from the bow. And when<BR>the gut snapped, the bow-tip pierced the roof of his<BR>mouth and came out like a topknot. And the jackal<BR>perished from the pain of it.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;And that is why I say:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Indulge in no excessive greed,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">and the rest of it.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Then the Brahman continued: &quot;My dear, did you<BR>never hear this?</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">These five are fixed for every man</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Before he leaves the womb:<BR>His length of days, his fate, his wealth,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">His learning, and his tomb.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">After this preachment, the wife said: &quot;Well, I<BR>believe I have a bit of sesame grain in the house. I<BR>will grind it into flour and feed a Brahman.&quot; And her<BR>husband, having received her promise, went <I>off </I>to<BR>another village.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\

<SPAN class=font1>&quot;And that is why I say:</SPAN><BR>\

<DIV class=paragraph style=\" padding:5.4pt 0.0pt 0.0pt 41.3pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:13.6pt;\">and the rest of it.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 41.4pt 0.0pt 41.0pt; text-align:justify; text-indent:15.4pt;\">\
<SPAN class=font1 style=\" line-height:13.6pt;\">Then the Brahman continued: &quot;My dear, did you<BR>never hear this?</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.7pt 0.0pt 0.0pt 79.6pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">These five are fixed for every man</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 79.6pt; text-align:left; text-indent:9.8pt;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">Before he leaves the womb:<BR>His length of days, his fate, his wealth,</SPAN><BR>\
</DIV>\
