<FONT FACE=\"Times New Roman\" SIZE=\"3\">THE LOSS OF FRIENDS</FONT><FONT FACE=\"Arial\" SIZE=\"3\">            </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">145</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">When he heard this, Victor thought: &quot;The fellow<BR>has sharp horns and plenty of vigor. He might per- <BR>haps strike down the master, if fate decreed it. That<BR>would not do, either. And the proverb says:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"2\">Even with heroes victory</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"2\">Whimsically may alight.<BR>Try three other methods first;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"2\">Only <I>in extremis </I>fight.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">So I will use my wits to turn his thoughts from fight- <BR>ing.&quot; And he said: &quot;My dear fellow, this is not a<BR>good plan, because</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"2\">He loses fights who fights before<BR>His foeman's power is reckoned:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"2\">The ocean and the plover fought,<BR>And ocean came out second.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;How was that?&quot; asked Lively. And Victor told<BR>the story of</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">THE PLOVER WHO FOUGHT<BR>THE OCEAN</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">A plover and his wife once lived by the shore of<BR>the sea, the mighty sea that swarms with fish,<BR>crocodiles, turtles, sharks, porpoises, pearl oysters,<BR>shellfish, and other teeming life. The plover was<BR>called Sprawl, and his wife's name was Constance.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">In due time she became pregnant and was ready<BR>to lay her eggs. So she said to her husband: &quot;Please<BR>find a spot where I may lay my eggs.&quot; &quot;Why,&quot; said<BR>he, &quot;this home of ours, inherited from our ancestors,<BR>promises progress. Lay your eggs here.&quot; &quot;Oh,&quot; said</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:9.1pt 40.6pt 0.0pt 41.2pt; text-align:justify; text-indent:15.0pt;\">\
<SPAN class=font2 style=\" line-height:13.3pt;\">When he heard this, Victor thought: &quot;The fellow<BR>has sharp horns and plenty of vigor. He might per- <BR>haps strike down the master, if fate decreed it. That<BR>would not do, either. And the proverb says:</SPAN><BR>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 99.0pt; text-align:left; text-indent:9.8pt;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Whimsically may alight.<BR>Try three other methods first;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 108.5pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Only <I>in extremis </I>fight.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.7pt 40.8pt 0.0pt 40.6pt; text-align:justify;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">So I will use my wits to turn his thoughts from fight- <BR>ing.&quot; And he said: &quot;My dear fellow, this is not a<BR>good plan, because</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.1pt 0.0pt 0.0pt 108.5pt; text-align:left; text-indent:-9.7pt;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">He loses fights who fights before<BR>His foeman's power is reckoned:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 108.5pt; text-align:left; text-indent:-9.7pt;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">The ocean and the plover fought,<BR>And ocean came out second.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.4pt 41.3pt 0.0pt 41.3pt; text-align:justify; text-indent:15.1pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">&quot;How was that?&quot; asked Lively. And Victor told<BR>the story of</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:7.4pt 0.0pt 0.0pt 132.5pt; text-align:left; text-indent:-41.8pt;\">\

</DIV>\

</DIV>\

<SPAN class=font2 style=\" line-height:13.6pt;\">In due time she became pregnant and was ready<BR>to lay her eggs. So she said to her husband: &quot;Please<BR>find a spot where I may lay my eggs.&quot; &quot;Why,&quot; said<BR>he, &quot;this home of ours, inherited from our ancestors,<BR>promises progress. Lay your eggs here.&quot; &quot;Oh,&quot; said</SPAN><BR>\
