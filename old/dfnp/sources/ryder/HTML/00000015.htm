<FONT FACE=\"Times New Roman\" SIZE=\"4\">6</FONT><FONT FACE=\"Arial\" SIZE=\"4\">                </FONT><FONT FACE=\"Times New Roman\" SIZE=\"4\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">swarms with rascals, and no sensible man can imagine<BR>them capable of reformation.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Caress a rascal as you will,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">He was and is a rascal still:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">All salve- and sweating-treatments fail</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">To take the kink from doggy's tail.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Yet roguery can be defeated; for by its nature it is<BR>stupid.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Since scamp and sneak and snake</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">So often undertake</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">A plan that does not thrive,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The world wags on, alive.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Having made provision for security, in the realiza- <BR>tion that</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">A man to thrive<BR>Must keep alive,</FONT><BR>\
</DIV>\

<SPAN class=font1 style=\" line-height:10.7pt;\">To take the kink from doggy's tail.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:5.2pt 40.0pt 0.0pt 41.2pt; text-align:justify;\">\
<SPAN class=font2 style=\" line-height:13.7pt;\">Yet roguery can be defeated; for by its nature it is<BR>stupid.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 90.0pt; text-align:left;\">\

</DIV>\

</DIV>\
<DIV class=paragraph style=\" padding:0.1pt 0.0pt 0.0pt 89.4pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">A plan that does not thrive,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 89.4pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">The world wags on, alive.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:6.0pt 0.0pt 0.0pt 41.2pt; text-align:left; text-indent:14.8pt;\">\
<SPAN class=font2 style=\" line-height:13.7pt;\">Having made provision for security, in the realiza- <BR>tion that</SPAN><BR>\
