<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The <I>Panchatantra </I>is a <I>niti-shastra<SUB>y</SUB> </I>or textbook of<BR><I>niti. </I>The word <I>niti </I>means roughly &quot;the wise conduct<BR>of life.&quot; Western civilization must endure a certain<BR>shame in realizing that no precise equivalent of the<BR>term is found in English, French, Latin, or Greek.<BR>Many words are therefore necessary to explain what<BR><I>niti </I>is, though the idea, once grasped, is clear, im- <BR>portant, and satisfying.</FONT><BR>\

</DIV>\
