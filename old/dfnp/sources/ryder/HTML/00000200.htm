<FONT FACE=\"Times New Roman\" SIZE=\"3\">Inhabit lands or towns where once<BR>He spent it like a gentleman.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The neighbor gossips blame<BR>His poverty as shame<BR>Who long was wont to play<BR>i</FONT><FONT FACE=\"Arial\" SIZE=\"3\">                 </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">Among them, proud and gay.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">In his house was an iron balance-beam inherited<BR>from his ancestors, and it weighed a thousand <I>pals.<BR></I>This he put in pawn with Merchant Lakshman before<BR>he departed for foreign countries.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Now after he had long traveled wherever business<BR>led him through foreign lands, he returned to his na- <BR>tive city and said to Merchant Lakshman: &quot;Friend<BR>Lakshman, return my deposit, the balance-beam.&quot;<BR>And Lakshman said: &quot;Friend Naduk, your balance-<BR>beam has been eaten by mice.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">To this Naduk replied: &quot;Lakshman, you are in<BR>no way to blame, if it has been eaten by mice. Such<BR>is life. Nothing in the universe has any permanence.<BR>However, I am going to the river for a bath. Please<BR>send your boy Money-God with me, to carry my<BR>bathing things.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Since Lakshman was conscience-stricken at his<BR>own theft, he said to his son Money-God: &quot;My dear<BR>boy, let me introduce Uncle Naduk, who is going to<BR>the river to bathe. You must go with him and carry<BR>his bathing things.&quot; Ah, there is too much truth in<BR>the saying:</FONT><BR>\
