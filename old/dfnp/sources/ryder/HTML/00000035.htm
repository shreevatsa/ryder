<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">26</FONT><FONT FACE=\"Arial\" SIZE=\"3\">               </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;But,&quot; said Victor, &quot;how can you give first-rate<BR>service merely from a desire for food with no desire<BR>for distinction ? There is wisdom in the saying:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">In hurting foes and helping friends<BR>The wise perceive the proper ends<BR>Of serving kings. The belly's call<BR>To answer, is no job at all.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">When many lives on one depend,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Then life is life indeed:<BR>A crow, with beak equipped, can fill</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">His belly's selfish need.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">If loving kindness be not shown</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">To friends and souls in pain,<BR>To teachers, servants, and one's self,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">What use in life, what gain?<BR>A crow will live for many years</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And eat the offered grain.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">A dog is quite contented if</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">He gets a meatless bone,<BR>A dirty thing with gristle-strings</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And marrow-fat alone—<BR>And not enough of it at that</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">To still his belly's moan.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The lion scorns the jackal, though</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Between his paws, to smite<BR>The elephant. For everyone,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">However sad his plight,<BR>Demands the recompense that he</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Esteems his native right.</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 40.3pt; text-align:left;\">\
<SPAN class=font3>26</SPAN><SPAN class=font0>               </SPAN><SPAN class=font3>THE PANCHATANTRA</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:10.0pt 40.0pt 0.0pt 40.7pt; text-align:justify; text-indent:16.2pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">&quot;But,&quot; said Victor, &quot;how can you give first-rate<BR>service merely from a desire for food with no desire<BR>for distinction ? There is wisdom in the saying:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.9pt 0.0pt 0.0pt 84.0pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">In hurting foes and helping friends<BR>The wise perceive the proper ends<BR>Of serving kings. The belly's call<BR>To answer, is no job at all.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:7.7pt 0.0pt 0.0pt 40.1pt; text-align:left;\">\
<SPAN class=font2>And again:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.4pt 0.0pt 0.0pt 84.1pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">When many lives on one depend,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 83.5pt; text-align:left; text-indent:10.0pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Then life is life indeed:<BR>A crow, with beak equipped, can fill</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 93.2pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">His belly's selfish need.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:12.7pt 0.0pt 0.0pt 83.9pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.8pt;\">If loving kindness be not shown</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 87.7pt 0.0pt 83.5pt; text-align:justify; text-indent:9.7pt;\">\
<SPAN class=font1 style=\" line-height:10.8pt;\">To friends and souls in pain,<BR>To teachers, servants, and one's self,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 110.0pt 0.0pt 83.3pt; text-align:justify; text-indent:10.2pt;\">\
<SPAN class=font1 style=\" line-height:10.8pt;\">What use in life, what gain?<BR>A crow will live for many years</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 93.1pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.8pt;\">And eat the offered grain.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:13.3pt 0.0pt 0.0pt 83.2pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.8pt;\">A dog is quite contented if</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 104.6pt 0.0pt 83.3pt; text-align:justify; text-indent:9.7pt;\">\
<SPAN class=font1 style=\" line-height:10.8pt;\">He gets a meatless bone,<BR>A dirty thing with gristle-strings</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 122.4pt 0.0pt 82.7pt; text-align:justify; text-indent:10.2pt;\">\
<SPAN class=font1 style=\" line-height:10.8pt;\">And marrow-fat alone—<BR>And not enough of it at that</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 92.5pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.8pt;\">To still his belly's moan.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:12.7pt 0.0pt 0.0pt 82.3pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.8pt;\">The lion scorns the jackal, though</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 82.2pt; text-align:left; text-indent:10.2pt;\">\
<SPAN class=font1 style=\" line-height:10.8pt;\">Between his paws, to smite<BR>The elephant. For everyone,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 82.3pt; text-align:left; text-indent:9.6pt;\">\
<SPAN class=font1 style=\" line-height:10.8pt;\">However sad his plight,<BR>Demands the recompense that he</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 91.9pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.8pt;\">Esteems his native right.</SPAN><BR>\
</DIV>\
