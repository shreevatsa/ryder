<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;How was that?&quot; asked the crocodile, and the<BR>monkey told the story of</FONT><BR>\

<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">THE UNGRATEFUL WIFE</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">There was once a Brahman in a certain city who<BR>loved his wife more than his life. But she squabbled<BR>with his family every day, and never rested. Since<BR>he could not endure the squabbling, yet was devoted<BR>to his wife, he left his family and started for another<BR>country far away.</FONT><BR>\

</DIV>\
<DIV ALIGN=\"JUSTIFY\">\

</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
