<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;How was that?&quot; asked the doves. And Gay-<BR>Neck told the story of</FONT><BR>\

<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">THE BHARUNDA BIRDS</FONT><BR>\

</DIV>\

</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Bharunda birds will teach you why, ....</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">and the rest of it. Thus union is strength.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">When the doves heard this, being eager to live,<BR>they united their efforts to carry the snare away, flew<BR>just an artow-shot into the air, formed a canopy in<BR>the sky, and proceeded without fear.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\

<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">So long as they agree, they may<BR>Carry the fatal snare away;<BR>But they will quickly disagree,<BR>And then those birds belong to me.</FONT><BR>\
