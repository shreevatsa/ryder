<DIV ALIGN=\"JUSTIFY\">\

<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The moment she saw him, she felt: &quot;My own<BR>kind, my own kind,&quot; and her body thrilled and quiv- <BR>ered, and she said: &quot;Father dear, turn me into a<BR>mouse, and give me to him. Then I can keep house<BR>as my kind of people ought to do.&quot;</FONT><BR>\

<FONT FACE=\"Times New Roman\" SIZE=\"3\">and the rest of it.&quot;</FONT><BR>\
