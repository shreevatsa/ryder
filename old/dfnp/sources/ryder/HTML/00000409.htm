<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">return. But after a long time Handsome said to a<BR>lizard that lived in another hole in the same well:<BR>&quot;My dear madam, do me a small favor, since Theo- <BR>dore is an old friend of yours. Please go and find him<BR>in some pool or other, and take him a message from<BR>me. Tell him to return quickly, alone if need be, if<BR>no other frogs will come. I cannot live here without<BR>him. And tell him that if I hurt him, he may have<BR>all the merit I have acquired in a lifetime.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">So the lizard did as she was bid, quickly hunted<BR>Theodore out, and said: &quot;My dear sir, your friend<BR>Handsome is waiting, waiting for your return. Please<BR>hurry back. And furthermore, in case of his doing<BR>you any harm, he pledges you the merit acquired in a<BR>lifetime. So drop all anxious thoughts, and come<BR>home.&quot; But Theodore said:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The hungry man at nothing sticks;<BR>The poor man has his heartless tricks.<BR>Tell Handsome, miss, that Theodore<BR>Will see him in the well no more.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And so he sent her back.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;So then, you rascally water-beast! Like Theo- <BR>dore, I will never, never enter your house.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">When he heard this, the crocodile said: &quot;My good<BR>friend, you are quite wrong. I beg of you to come to<BR>my house, and so wipe out my sin of ingratitude.<BR>Otherwise, I shall starve myself to death on your<BR>doorstep.&quot;</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:0.0pt 40.8pt 0.0pt 41.0pt; text-align:justify; text-indent:15.8pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">So the lizard did as she was bid, quickly hunted<BR>Theodore out, and said: &quot;My dear sir, your friend<BR>Handsome is waiting, waiting for your return. Please<BR>hurry back. And furthermore, in case of his doing<BR>you any harm, he pledges you the merit acquired in a<BR>lifetime. So drop all anxious thoughts, and come<BR>home.&quot; But Theodore said:</SPAN><BR>\

</DIV>\
<DIV class=paragraph style=\" padding:7.2pt 0.0pt 0.0pt 40.6pt; text-align:left;\">\
<SPAN class=font2>And so he sent her back.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:11.8pt 41.5pt 0.0pt 40.4pt; text-align:justify; text-indent:15.5pt;\">\

</DIV>\
<DIV class=paragraph style=\" padding:0.1pt 41.3pt 0.0pt 40.1pt; text-align:justify; text-indent:15.5pt;\">\
<SPAN class=font2 style=\" line-height:13.7pt;\">When he heard this, the crocodile said: &quot;My good<BR>friend, you are quite wrong. I beg of you to come to<BR>my house, and so wipe out my sin of ingratitude.<BR>Otherwise, I shall starve myself to death on your<BR>doorstep.&quot;</SPAN><BR>\
