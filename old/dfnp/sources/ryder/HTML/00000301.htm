<TD ALIGN=\"LEFT\" VALIGN=\"TOP\" WIDTH=\"414\" HEIGHT=\"691\">\
<DIV WIDTH=\"414\" HEIGHT=\"691\">\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"4\">296</FONT><FONT FACE=\"Arial\" SIZE=\"4\">             </FONT><FONT FACE=\"Times New Roman\" SIZE=\"4\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The smaller often slays the great</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">By showing energy and vigor:<BR>The lion kills the elephant,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And rules with unrestricted rigor.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And more than that:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Foes indestructible by might</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Are slain through some deceptive gesture,<BR>As Bhima strangled Kichaka,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Approaching him in woman's vesture.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And yet again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">When kings are merciless as death,<BR>All foes are quick to knuckle under;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Quick, too, to kill the kings who fall<BR>Into compassion's fatal blunder.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And he whose sun of glory sets</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Before the glory of another<BR>Is born in vain; he wastes for naught</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The youthful vigor of his mother.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">For Regal Splendor, unbesmeared<BR>With foemen's blood as rich cosmetic,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Though dear, is insufficient for<BR>Ambitions truly energetic.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And in a kingdom unbedewed</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">With foemen's blood in slaughter gory,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And hostile women's falling tears,<BR>The king enjoys no living glory.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Having heard this view, the king put the question<BR>to Live-Along: &quot;My worthy sir, pray express your<BR>opinion also.&quot; And Live-Along said: &quot;O King, the<BR>enemy is vicious and powerful and unscrupulous.</FONT><BR>\
</DIV>\
</DIV>\

<TD class=cell ALIGN=\"LEFT\" VALIGN=\"TOP\" style=\" width:328.6pt; height:414.6pt;\">\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 42.6pt; text-align:left;\">\
<SPAN class=font3>296</SPAN><SPAN class=font0>             </SPAN><SPAN class=font3>THE PANCHATANTRA</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:11.3pt 0.0pt 0.0pt 81.7pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">The smaller often slays the great</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 81.7pt; text-align:left; text-indent:10.2pt;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">By showing energy and vigor:<BR>The lion kills the elephant,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 91.3pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">And rules with unrestricted rigor.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.3pt 0.0pt 0.0pt 42.5pt; text-align:left;\">\
<SPAN class=font2>And more than that:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.7pt 0.0pt 0.0pt 81.6pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Foes indestructible by might</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 81.2pt; text-align:left; text-indent:9.7pt;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Are slain through some deceptive gesture,<BR>As Bhima strangled Kichaka,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 91.0pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Approaching him in woman's vesture.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.8pt 0.0pt 0.0pt 42.0pt; text-align:left;\">\
<SPAN class=font2>And yet again:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.5pt 0.0pt 0.0pt 90.4pt; text-align:left; text-indent:-9.5pt;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">When kings are merciless as death,<BR>All foes are quick to knuckle under;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 90.6pt; text-align:left; text-indent:-10.0pt;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Quick, too, to kill the kings who fall<BR>Into compassion's fatal blunder.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:9.7pt 0.0pt 0.0pt 80.5pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">And he whose sun of glory sets</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 80.5pt; text-align:left; text-indent:10.0pt;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Before the glory of another<BR>Is born in vain; he wastes for naught</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 90.0pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">The youthful vigor of his mother.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:9.7pt 0.0pt 0.0pt 90.2pt; text-align:left; text-indent:-9.7pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">For Regal Splendor, unbesmeared<BR>With foemen's blood as rich cosmetic,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 89.9pt; text-align:left; text-indent:-9.6pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Though dear, is insufficient for<BR>Ambitions truly energetic.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:9.6pt 0.0pt 0.0pt 80.0pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">And in a kingdom unbedewed</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 89.8pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">With foemen's blood in slaughter gory,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 89.3pt; text-align:left; text-indent:-9.7pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">And hostile women's falling tears,<BR>The king enjoys no living glory.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:5.2pt 40.1pt 0.0pt 40.0pt; text-align:justify; text-indent:15.8pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">Having heard this view, the king put the question<BR>to Live-Along: &quot;My worthy sir, pray express your<BR>opinion also.&quot; And Live-Along said: &quot;O King, the<BR>enemy is vicious and powerful and unscrupulous.</SPAN><BR>\
</DIV>\
