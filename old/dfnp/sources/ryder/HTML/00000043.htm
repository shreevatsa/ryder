<FONT FACE=\"Times New Roman\" SIZE=\"4\">34</FONT><FONT FACE=\"Arial\" SIZE=\"4\">              </FONT><FONT FACE=\"Times New Roman\" SIZE=\"4\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;But,&quot; said Cheek, &quot;kings are hard to conciliate.<BR>There is a saying:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">In sensuous coil<BR>And heartless toil,<BR>In sinuous course<BR>And armored force,<BR>In savage harms<BR>That yield to charms—<BR>In all these things<BR>Are snakes like kings.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Uneven, rough,<BR>And high enough—<BR>Yet low folk roam<BR>Their flanks as home,<BR>And wild things haunt<BR>Them, hungry, gaunt—<BR>In all these things<BR>Are hills like kings.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The things that claw, and the things that gore</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Are unreliable things;<BR>And so is a man with a sword in his hand,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And rivers, and women, and kings.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Quite true,&quot; said Victor. &quot;However:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The clever man soon penetrates<BR>The subject's mind, and captivates.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Cringe, and flatter him when angry;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Love his friend and hate his foe;<BR>Duly advertise his presents—</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Trust no magic—win him so.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"4\">And yet:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">If a man excel in action,<BR>Learning, fluent word,</FONT><BR>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 65.3pt; text-align:left; text-indent:9.8pt;\">\

</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 74.8pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">And rivers, and women, and kings.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.6pt 0.0pt 0.0pt 40.7pt; text-align:left;\">\

<SPAN class=font1 style=\" line-height:10.9pt;\">The clever man soon penetrates<BR>The subject's mind, and captivates.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:8.3pt 0.0pt 0.0pt 80.0pt; text-align:left;\">\
