<DIV WIDTH=\"427\" HEIGHT=\"691\">\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"4\">THE WINNING OF FRIENDS        225</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And yet again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Each segment of a sugar-cane</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Beyond the tip, is sweeter;<BR>The friendship of the good is so—</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The other kind grows bitter.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Now I assure you that I am upright. Besides, I will<BR>reassure you by taking oaths.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">But Gold replied: &quot;I have no confidence in your<BR>oaths. There is a saying:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Though a foe be bound by oaths,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Trust him none the more:<BR>Indra struck the demon down,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Spite of oaths galore.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Even gods must try to lull</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Foes with measures mild:<BR>Indra, soothing Diti first,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Smote her unborn child.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Through a narrow crevice slip</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Enemies who gloat,<BR>Bringing slow destruction, like</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Water in a boat.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">If, relying on their means,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Men confide in foes,<BR>Or in wives whose love is lost,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Life abruptly goes.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">To this Swift found no rejoinder, and he thought:<BR>&quot;What an eminent intelligence he has in the field of<BR>social ethics! Yet for that very reason I crave his<BR>friendship.&quot; And he said:</FONT><BR>\
</DIV>\
</DIV>\

<TD class=cell ALIGN=\"LEFT\" VALIGN=\"TOP\" style=\" width:328.6pt; height:414.5pt;\">\
<DIV class=block style=\" width:328.6pt; height:414.5pt;\">\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 83.0pt; text-align:left;\">\
<SPAN class=font2>THE WINNING OF FRIENDS        225</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:10.1pt 0.0pt 0.0pt 40.7pt; text-align:left;\">\
<SPAN class=font1>And yet again:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.5pt 0.0pt 0.0pt 99.5pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.6pt;\">Each segment of a sugar-cane</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 99.1pt; text-align:left; text-indent:10.2pt;\">\
<SPAN class=font0 style=\" line-height:10.6pt;\">Beyond the tip, is sweeter;<BR>The friendship of the good is so—</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 109.0pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.6pt;\">The other kind grows bitter.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.1pt 0.0pt 0.0pt 40.2pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:13.4pt;\">Now I assure you that I am upright. Besides, I will<BR>reassure you by taking oaths.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.3pt 0.0pt 40.3pt; text-align:justify; text-indent:15.8pt;\">\
<SPAN class=font1 style=\" line-height:13.4pt;\">But Gold replied: &quot;I have no confidence in your<BR>oaths. There is a saying:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.5pt 0.0pt 0.0pt 98.6pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.6pt;\">Though a foe be bound by oaths,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 98.9pt; text-align:left; text-indent:9.4pt;\">\
<SPAN class=font0 style=\" line-height:10.6pt;\">Trust him none the more:<BR>Indra struck the demon down,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 108.2pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.6pt;\">Spite of oaths galore.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.8pt 0.0pt 0.0pt 40.1pt; text-align:left;\">\
<SPAN class=font1>And again:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:1.1pt 0.0pt 0.0pt 98.6pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">Even gods must try to lull</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 99.1pt; text-align:left; text-indent:9.6pt;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">Foes with measures mild:<BR>Indra, soothing Diti first,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 108.6pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">Smote her unborn child.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:11.4pt 0.0pt 0.0pt 98.6pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">Through a narrow crevice slip</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 99.1pt; text-align:left; text-indent:9.5pt;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">Enemies who gloat,<BR>Bringing slow destruction, like</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 108.8pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">Water in a boat.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:10.6pt 0.0pt 0.0pt 99.2pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">If, relying on their means,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 98.5pt; text-align:left; text-indent:10.3pt;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">Men confide in foes,<BR>Or in wives whose love is lost,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 108.5pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">Life abruptly goes.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.4pt 40.4pt 0.0pt 40.0pt; text-align:justify; text-indent:15.4pt;\">\
<SPAN class=font1 style=\" line-height:13.6pt;\">To this Swift found no rejoinder, and he thought:<BR>&quot;What an eminent intelligence he has in the field of<BR>social ethics! Yet for that very reason I crave his<BR>friendship.&quot; And he said:</SPAN><BR>\
</DIV>\
