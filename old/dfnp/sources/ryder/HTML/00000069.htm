<FONT FACE=\"Times New Roman\" SIZE=\"3\">Through naughtiness; and hoarded cash</FONT><BR>\
</DIV>\

<FONT FACE=\"Times New Roman\" SIZE=\"3\">Through carelessness or giving rash.</FONT><BR>\
</DIV>\
