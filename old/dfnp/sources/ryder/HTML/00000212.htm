<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"4\">THE LOSS OF FRIENDS</FONT><FONT FACE=\"Arial\" SIZE=\"4\">            </FONT><FONT FACE=\"Times New Roman\" SIZE=\"4\">205</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">angrily thought: &quot;What! Under my very eyes this<BR>wretched creature looks upon the king!&quot; And he un- <BR>dertook to drive him away.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">But when the bee, for all his efforts, continued to<BR>approach the king, the monkey went blind with rage,<BR>drew his sword, and fetched a blow at the bee—a<BR>blow that split the king's head.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And the queen, who was sleeping beside him,<BR>started up in terror, screaming when she beheld the<BR>incomprehensible fact: &quot;You fool! You monkey!<BR>The king trusted you. How could you do it?&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Then the monkey told what had happened, after<BR>which everybody, by common consent, scolded him<BR>and shunned him.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;So there is reason in saying that one should not<BR>make friends with a fool, inasmuch as the monkey<BR>killed the king. Indeed, that is why I say:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">To foes of sense, not foolish friends,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">'Tis wiser far to cling:<BR>The robber for his victims died;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The monkey killed the king.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And Cheek continued:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Where <I>your </I>sort have the final word,<BR>By whom friends' enmities are stirred,<BR>Whose wisdom lies in tricky traps,<BR>All efforts end in sad mishaps.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The saint, however deep his need,<BR>Still shuns the guilt of evil deed;</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 97.8pt; text-align:left;\">\
<SPAN class=font3>THE LOSS OF FRIENDS</SPAN><SPAN class=font0>            </SPAN><SPAN class=font3>205</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:9.2pt 40.2pt 0.0pt 41.4pt; text-align:justify;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">angrily thought: &quot;What! Under my very eyes this<BR>wretched creature looks upon the king!&quot; And he un- <BR>dertook to drive him away.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.1pt 40.2pt 0.0pt 41.4pt; text-align:justify; text-indent:15.7pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">But when the bee, for all his efforts, continued to<BR>approach the king, the monkey went blind with rage,<BR>drew his sword, and fetched a blow at the bee—a<BR>blow that split the king's head.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.1pt 40.2pt 0.0pt 41.0pt; text-align:justify; text-indent:15.6pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">And the queen, who was sleeping beside him,<BR>started up in terror, screaming when she beheld the<BR>incomprehensible fact: &quot;You fool! You monkey!<BR>The king trusted you. How could you do it?&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.4pt 0.0pt 41.2pt; text-align:justify; text-indent:15.2pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">Then the monkey told what had happened, after<BR>which everybody, by common consent, scolded him<BR>and shunned him.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:9.6pt 40.3pt 0.0pt 41.0pt; text-align:justify; text-indent:15.6pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">&quot;So there is reason in saying that one should not<BR>make friends with a fool, inasmuch as the monkey<BR>killed the king. Indeed, that is why I say:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.0pt 0.0pt 0.0pt 79.6pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">To foes of sense, not foolish friends,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 79.6pt; text-align:left; text-indent:10.2pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">'Tis wiser far to cling:<BR>The robber for his victims died;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 89.2pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">The monkey killed the king.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.2pt 0.0pt 0.0pt 56.2pt; text-align:left;\">\
<SPAN class=font2>And Cheek continued:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.2pt 0.0pt 0.0pt 79.3pt; text-align:left; text-indent:-5.4pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">&quot;Where <I>your </I>sort have the final word,<BR>By whom friends' enmities are stirred,<BR>Whose wisdom lies in tricky traps,<BR>All efforts end in sad mishaps.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.2pt 0.0pt 0.0pt 40.4pt; text-align:left;\">\
<SPAN class=font2>And again:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:2.8pt 0.0pt 0.0pt 79.3pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.8pt;\">The saint, however deep his need,<BR>Still shuns the guilt of evil deed;</SPAN><BR>\
