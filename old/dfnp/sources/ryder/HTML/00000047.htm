</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The moon its rise from ocean takes;<BR>And gems proceed from hoods of snakes;<BR>From cows' bile yellow dyestuffs come;<BR>And fire in wood is quite at home:<BR>The worthy, by display of worth,<BR>Attain distinction, not by birth.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Kill, although domestic born,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Any hurtful mouse:<BR>Bribe an alien cat who will</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Help to clean the house.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And once again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">How use the faithful, lacking power?</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Or strong, who evil do?<BR>But me, O King, you should not scorn,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">For I am strong and true.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Scorn not the wise who penetrate</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Truth's universal law;<BR>They are not men to be restrained</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">By money's petty straw:<BR>When beauty glistens on their cheeks</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">By trickling ichor lent,<BR>Bull-elephants feel lotus-chains</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">As no impediment.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Oh,&quot; said Rusty, &quot;you must not say such things.<BR>You are our counselor's son, an old retainer.&quot; &quot;O<BR>King,&quot; said Victor, &quot;there is something that should<BR>be said.&quot; And the king replied: &quot;My good fellow,<BR>reveal what is in your heart.&quot;</FONT><BR>\
</DIV>\

<FONT FACE=\"Times New Roman\" SIZE=\"3\">Then Victor began: &quot;My master set out to take<BR>water. Why did he turn back and camp here?&quot; And</FONT><BR>\

</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 84.5pt; text-align:left; text-indent:9.4pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Or strong, who evil do?<BR>But me, O King, you should not scorn,</SPAN><BR>\
