<FONT FACE=\"Times New Roman\" SIZE=\"3\">264</FONT><FONT FACE=\"Arial\" SIZE=\"3\">             </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Is honored by the world<BR>For charity forlorn.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Loose they are, yet tight;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Fall, or stick, my dear?<BR>I have watched them now</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Till the fifteenth year.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;How was that?&quot; asked the figure. And Soft told<BR>the story of</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">HANG-BALL AND GREEDY</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">In a certain town lived a bull named Hang-Ball.<BR>From excess of male vigor he abandoned the herd,<BR>tore the river-banks with his horns, browsed at will<BR>on emerald-tipped grasses, and went wild in the<BR>forest.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">In that forest lived a jackal named Greedy. One<BR>day he sprawled at ease with his wife on a sandy river-<BR>bank. At that moment the bull Hang-Ball came down<BR>to the same stretch of sand for a drink. And the she-<BR>jackal said to her husband when she saw the hanging<BR>testicles: &quot;Look, my dear! See how two lumps of<BR>flesh hang from that bull. They will fall in a moment,<BR>or a few hours at most. So you must follow him,<BR>please.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;My dear,&quot; said the jackal, &quot;nobody knows. Per- <BR>haps they will fall some day, perhaps not. Why send<BR>me on a fool's errand? I would rather stay here with<BR>you and eat the mice that come to water. They follow<BR>this trail. And if I should follow him, somebody else</FONT><BR>\

<DIV class=paragraph style=\" padding:4.8pt 0.0pt 0.0pt 42.1pt; text-align:left;\">\
<SPAN class=font2 style=\" line-height:10.8pt;\">And again:</SPAN><BR>\

</DIV>\
<DIV class=paragraph style=\" padding:3.6pt 40.2pt 0.0pt 42.5pt; text-align:justify; text-indent:15.2pt;\">\
<SPAN class=font2 style=\" line-height:13.3pt;\">&quot;How was that?&quot; asked the figure. And Soft told<BR>the story of</SPAN><BR>\

</DIV>\
<DIV class=paragraph style=\" padding:3.6pt 40.3pt 0.0pt 41.3pt; text-align:justify; text-indent:15.8pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">In a certain town lived a bull named Hang-Ball.<BR>From excess of male vigor he abandoned the herd,<BR>tore the river-banks with his horns, browsed at will<BR>on emerald-tipped grasses, and went wild in the<BR>forest.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.2pt 39.8pt 0.0pt 40.1pt; text-align:justify; text-indent:17.0pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">In that forest lived a jackal named Greedy. One<BR>day he sprawled at ease with his wife on a sandy river-<BR>bank. At that moment the bull Hang-Ball came down<BR>to the same stretch of sand for a drink. And the she-<BR>jackal said to her husband when she saw the hanging<BR>testicles: &quot;Look, my dear! See how two lumps of<BR>flesh hang from that bull. They will fall in a moment,<BR>or a few hours at most. So you must follow him,<BR>please.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.7pt 0.0pt 40.3pt; text-align:justify; text-indent:16.1pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">&quot;My dear,&quot; said the jackal, &quot;nobody knows. Per- <BR>haps they will fall some day, perhaps not. Why send<BR>me on a fool's errand? I would rather stay here with<BR>you and eat the mice that come to water. They follow<BR>this trail. And if I should follow him, somebody else</SPAN><BR>\
