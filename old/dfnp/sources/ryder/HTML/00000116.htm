<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"4\">THE LOSS OF FRIENDS</FONT><FONT FACE=\"Arial\" SIZE=\"4\">            </FONT><FONT FACE=\"Times New Roman\" SIZE=\"4\">107</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Even now, this Lively manages all business as he<BR>will, without restraint of any kind. Hence the well-<BR>known saying finds application:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">A counselor who tramples through<BR>His business, though his heart be true,<BR>May not unheeded go his way,<BR>Since future days the present pay.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">But such is the nature of kings. As the poet sings:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Some gentle actions born of love<BR>To thoughts of active hatred move;<BR>Some deeds of traitorous offense<BR>Win guerdon of benevolence;<BR>The kingly mind can no man tame,<BR>As never being twice the same:<BR>Such service makes the spirit faint,<BR>A hard conundrum for a saint.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">On hearing this, Rusty said: &quot;After all, he is my<BR>servant. Why should he experience a change of heart<BR>toward me?&quot; But Victor answered: &quot;Servant or not,<BR>there is nothing conclusive in that. For the proverb<BR>says:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The man who loves not royalty,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Just serving while he can<BR>Find nothing better worth his pains,<BR>Is not a loyal man.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;My dear fellow,&quot; said the lion, &quot;even so, I can- <BR>not find it in my heart to turn against him. For</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">However false and fickle grown,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Once dear is always dear:<BR>Who does not love his body, though</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Decrepit, blemished, queer?</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 97.2pt; text-align:left;\">\
<SPAN class=font3>THE LOSS OF FRIENDS</SPAN><SPAN class=font0>            </SPAN><SPAN class=font3>107</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:9.6pt 40.2pt 0.0pt 40.6pt; text-align:justify; text-indent:15.6pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">Even now, this Lively manages all business as he<BR>will, without restraint of any kind. Hence the well-<BR>known saying finds application:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.0pt 0.0pt 0.0pt 89.3pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">A counselor who tramples through<BR>His business, though his heart be true,<BR>May not unheeded go his way,<BR>Since future days the present pay.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:6.6pt 0.0pt 0.0pt 40.7pt; text-align:left;\">\
<SPAN class=font2>But such is the nature of kings. As the poet sings:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.1pt 0.0pt 0.0pt 88.8pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Some gentle actions born of love<BR>To thoughts of active hatred move;<BR>Some deeds of traitorous offense<BR>Win guerdon of benevolence;<BR>The kingly mind can no man tame,<BR>As never being twice the same:<BR>Such service makes the spirit faint,<BR>A hard conundrum for a saint.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:6.2pt 40.4pt 0.0pt 40.2pt; text-align:justify; text-indent:15.4pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">On hearing this, Rusty said: &quot;After all, he is my<BR>servant. Why should he experience a change of heart<BR>toward me?&quot; But Victor answered: &quot;Servant or not,<BR>there is nothing conclusive in that. For the proverb<BR>says:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 94.0pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">The man who loves not royalty,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 94.3pt; text-align:left; text-indent:9.1pt;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Just serving while he can<BR>Find nothing better worth his pains,<BR>Is not a loyal man.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:6.5pt 40.6pt 0.0pt 40.1pt; text-align:justify; text-indent:15.8pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">&quot;My dear fellow,&quot; said the lion, &quot;even so, I can- <BR>not find it in my heart to turn against him. For</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.4pt 0.0pt 0.0pt 93.7pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">However false and fickle grown,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 93.8pt; text-align:left; text-indent:9.5pt;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Once dear is always dear:<BR>Who does not love his body, though</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 103.6pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Decrepit, blemished, queer?</SPAN><BR>\
