<FONT FACE=\"Times New Roman\" SIZE=\"4\">40</FONT><FONT FACE=\"Arial\" SIZE=\"4\">              </FONT><FONT FACE=\"Times New Roman\" SIZE=\"4\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">So it would be improper if our master abruptly left<BR>the forest which was won by his ancestors and has<BR>been so long in the family. For they say:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Wisely move one foot; the other</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Should its vantage hold;<BR>Till assured of some new dwelling,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Do not leave the old.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Besides, many kinds of sounds are heard here.<BR>Yet they are nothing but noises, not a warning of<BR>danger. For example, we hear the sounds made by<BR>thunder, wind among the reeds, lutes, drums, tam- <BR>bourines, conch-shells, bells, wagons, banging doors,<BR>machines, and other things. They are nothing to be<BR>afraid of. As the verse says:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">If a king be brave, however</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Fierce the foe and grim,<BR>Sorrows of humiliation</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Do not wait for him.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Bravest bosoms do not falter,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Fearing heaven's threat:<BR>Summer dries the pools; the Indus</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Rises, greater yet.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And once again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Mothers bear on rare occasions</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">To the world a chief,<BR>Glad in luck and brave in battle,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Undepressed in grief.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"4\">And yet again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Do not act as does the grass-blade.<BR>Lacking honest pride,</FONT><BR>\

<DIV class=paragraph style=\" padding:9.8pt 39.8pt 0.0pt 42.0pt; text-align:justify;\">\
<SPAN class=font2 style=\" line-height:13.3pt;\">So it would be improper if our master abruptly left<BR>the forest which was won by his ancestors and has<BR>been so long in the family. For they say:</SPAN><BR>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 100.0pt; text-align:left;\">\

<DIV class=paragraph style=\" padding:4.0pt 39.4pt 0.0pt 41.2pt; text-align:justify; text-indent:16.2pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">&quot;Besides, many kinds of sounds are heard here.<BR>Yet they are nothing but noises, not a warning of<BR>danger. For example, we hear the sounds made by<BR>thunder, wind among the reeds, lutes, drums, tam- <BR>bourines, conch-shells, bells, wagons, banging doors,<BR>machines, and other things. They are nothing to be<BR>afraid of. As the verse says:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.6pt 0.0pt 0.0pt 90.1pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:13.6pt;\">If a king be brave, however</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 89.9pt; text-align:left; text-indent:10.0pt;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Fierce the foe and grim,<BR>Sorrows of humiliation</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 99.7pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Do not wait for him.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.9pt 0.0pt 0.0pt 40.6pt; text-align:left;\">\
<SPAN class=font2>And again:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:1.2pt 0.0pt 0.0pt 89.6pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Bravest bosoms do not falter,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 89.2pt; text-align:left; text-indent:10.1pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Fearing heaven's threat:<BR>Summer dries the pools; the Indus</SPAN><BR>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 98.9pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Rises, greater yet.</SPAN><BR>\

<SPAN class=font2>And once again:</SPAN><BR>\
