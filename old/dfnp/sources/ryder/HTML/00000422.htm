</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">this mean ?&quot; she said: &quot;This is my invalid husband<BR>who was tormented by countless relatives, until,<BR>distracted by love, I put him on my head and brought<BR>him before you.&quot; And the king said: &quot;You are my<BR>sister. Receive two villages, enjoy their delights<BR>with your husband, and make yourself comfortable.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">At this point the Brahman arrived in the same<BR>city, for a certain holy man, as it happened, had<BR>drawn him from the well, and he had wandered on.<BR>When the wicked wife saw him, she denounced him<BR>to the king. &quot;O King,&quot; she said, &quot;there comes my<BR>husband's enemy.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And the king sentenced him to death.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">But the Brahman said: &quot;Your Majesty, this<BR>woman has something which she received from me.<BR>If you love justice, make her give it back.&quot; &quot;My<BR>good woman,&quot; said the king, &quot;restore whatever you<BR>may have that belongs to him,&quot; And she replied:<BR>&quot;Your Majesty, I have nothing.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Then the Brahman said: &quot;With three magic<BR>words I gave you half my life. Give me that.&quot; And<BR>from fear of the king she murmured, just as he had<BR>done, the three words &quot;I give life,&quot; and fell dead.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Then the king was amazed and said: &quot;What does<BR>this mean?&quot; And the Brahman related to him all<BR>that had gone before.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;And that is why I say:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">I left my family for her, ....<BR>and the rest of it.&quot;</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:10.0pt 40.4pt 0.0pt 40.9pt; text-align:justify;\">\
<SPAN class=font1 style=\" line-height:13.3pt;\">this mean ?&quot; she said: &quot;This is my invalid husband<BR>who was tormented by countless relatives, until,<BR>distracted by love, I put him on my head and brought<BR>him before you.&quot; And the king said: &quot;You are my<BR>sister. Receive two villages, enjoy their delights<BR>with your husband, and make yourself comfortable.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.9pt 0.0pt 40.8pt; text-align:justify; text-indent:15.6pt;\">\
<SPAN class=font1 style=\" line-height:13.3pt;\">At this point the Brahman arrived in the same<BR>city, for a certain holy man, as it happened, had<BR>drawn him from the well, and he had wandered on.<BR>When the wicked wife saw him, she denounced him<BR>to the king. &quot;O King,&quot; she said, &quot;there comes my<BR>husband's enemy.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.1pt 0.0pt 0.0pt 56.4pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:13.3pt;\">And the king sentenced him to death.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.6pt 0.0pt 40.8pt; text-align:justify; text-indent:16.1pt;\">\
<SPAN class=font1 style=\" line-height:13.3pt;\">But the Brahman said: &quot;Your Majesty, this<BR>woman has something which she received from me.<BR>If you love justice, make her give it back.&quot; &quot;My<BR>good woman,&quot; said the king, &quot;restore whatever you<BR>may have that belongs to him,&quot; And she replied:<BR>&quot;Your Majesty, I have nothing.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.8pt 0.0pt 40.4pt; text-align:justify; text-indent:15.5pt;\">\
<SPAN class=font1 style=\" line-height:13.3pt;\">Then the Brahman said: &quot;With three magic<BR>words I gave you half my life. Give me that.&quot; And<BR>from fear of the king she murmured, just as he had<BR>done, the three words &quot;I give life,&quot; and fell dead.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 41.6pt 0.0pt 40.6pt; text-align:justify; text-indent:15.2pt;\">\
<SPAN class=font1 style=\" line-height:13.3pt;\">Then the king was amazed and said: &quot;What does<BR>this mean?&quot; And the Brahman related to him all<BR>that had gone before.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:5.8pt 0.0pt 0.0pt 55.8pt; text-align:left;\">\
<SPAN class=font1>&quot;And that is why I say:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 40.2pt; text-align:left; text-indent:59.2pt;\">\
<SPAN class=font1 style=\" line-height:15.0pt;\">I left my family for her, ....<BR>and the rest of it.&quot;</SPAN><BR>\
