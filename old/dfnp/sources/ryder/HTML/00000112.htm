<FONT FACE=\"Times New Roman\" SIZE=\"3\">THE LOSS OF FRIENDS</FONT><FONT FACE=\"Arial\" SIZE=\"3\">            </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">103</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">moment the weaver, mounted on Garuda, and scat- <BR>tering largess of gold and precious gems, flew from the<BR>palace roof toward heaven's vault, while the towns- <BR>people, thrilling with wonder, gazed and adored, then<BR>beyond the city he hovered above his army, and drew<BR>from Vishnu's conch a proud, grand burst of martial<BR>sound.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">At the blare of the conch, elephants, horses,<BR>chariots, foot-soldiers, were dismayed and many gar- <BR>ments were fouled. Some with shrill screams fled afar.<BR>Some rolled on the ground, all purposive movement<BR>paralyzed. Some stood stock still, with terrified gaze<BR>fixed unwavering on heaven.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">At this point all the gods were drawn to the<BR>spot by curiosity to see the fight, and Indra said to<BR>Brahma: &quot;Brahma, is this some imp or demon who<BR>must needs be slain ? For blessed Vishnu, mounted on<BR>Garuda, has gone forth to battle in person.&quot; At these<BR>words Brahma pondered:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Lord Vishnu's discus drinks in flood<BR>The hostile demons' gushing blood,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And strikes no mortal flat:<BR>The jungle lion who can draw<BR>The tusker's life with awful paw,<BR>Disdains to crush a gnat.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">What means this marvel ?&quot; Thus Brahma himself was<BR>astonished. That is why I told you:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Not even Brahma sees the end</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Of well-devised deceit:<BR>The weaver, taking Vishnu's form,<BR>Embraced the princess sweet.</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 97.6pt; text-align:left;\">\
<SPAN class=font3>THE LOSS OF FRIENDS</SPAN><SPAN class=font0>            </SPAN><SPAN class=font3>103</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:9.4pt 40.2pt 0.0pt 41.2pt; text-align:justify;\">\
<SPAN class=font2 style=\" line-height:13.3pt;\">moment the weaver, mounted on Garuda, and scat- <BR>tering largess of gold and precious gems, flew from the<BR>palace roof toward heaven's vault, while the towns- <BR>people, thrilling with wonder, gazed and adored, then<BR>beyond the city he hovered above his army, and drew<BR>from Vishnu's conch a proud, grand burst of martial<BR>sound.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.4pt 0.0pt 40.7pt; text-align:justify; text-indent:15.6pt;\">\
<SPAN class=font2 style=\" line-height:13.3pt;\">At the blare of the conch, elephants, horses,<BR>chariots, foot-soldiers, were dismayed and many gar- <BR>ments were fouled. Some with shrill screams fled afar.<BR>Some rolled on the ground, all purposive movement<BR>paralyzed. Some stood stock still, with terrified gaze<BR>fixed unwavering on heaven.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.4pt 0.0pt 40.7pt; text-align:justify; text-indent:15.2pt;\">\
<SPAN class=font2 style=\" line-height:13.3pt;\">At this point all the gods were drawn to the<BR>spot by curiosity to see the fight, and Indra said to<BR>Brahma: &quot;Brahma, is this some imp or demon who<BR>must needs be slain ? For blessed Vishnu, mounted on<BR>Garuda, has gone forth to battle in person.&quot; At these<BR>words Brahma pondered:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:1.3pt 0.0pt 0.0pt 89.3pt; text-align:left; text-indent:-3.0pt;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">&quot;Lord Vishnu's discus drinks in flood<BR>The hostile demons' gushing blood,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 89.0pt; text-align:left; text-indent:10.0pt;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">And strikes no mortal flat:<BR>The jungle lion who can draw<BR>The tusker's life with awful paw,<BR>Disdains to crush a gnat.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.8pt 40.6pt 0.0pt 40.3pt; text-align:justify;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">What means this marvel ?&quot; Thus Brahma himself was<BR>astonished. That is why I told you:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:1.2pt 0.0pt 0.0pt 88.9pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Not even Brahma sees the end</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.1pt 0.0pt 0.0pt 88.8pt; text-align:left; text-indent:9.8pt;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Of well-devised deceit:<BR>The weaver, taking Vishnu's form,<BR>Embraced the princess sweet.</SPAN><BR>\
