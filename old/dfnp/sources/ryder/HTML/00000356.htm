<FONT FACE=\"Times New Roman\" SIZE=\"3\">hundred years?' And the goddess replied: 'Indeed<BR>there is—a remedy depending on you alone/ Of<BR>course I said: 'If it cost my life, pray tell me, and I<BR>will do it/ Then the goddess said: 'If you go to bed<BR>with another man, and embrace him, then the un- <BR>timely death that threatens your husband will pass<BR>to him. And your husband will live another hundred<BR>years/ For this purpose I invited you. Now do what<BR>you had in mind. The words of a goddess must not<BR>be falsified—so much is certain/' Then his face<BR>blossomed with noiseless laughter, and he did as she<BR>said.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Now the carpenter, fool that he was, felt his body<BR>thrill with joy on hearing her words, and he issued<BR>from under the bed, saying: &quot;Bravo, faithful wife!<BR>Bravo, delight of the family! Because my heart was<BR>troubled by the gossip of evil creatures, I pretended<BR>a trip to another village in order to test you, and<BR>lay hidden under the bed. Come now, embrace<BR>me!&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">With these words he embraced her and lifted her<BR>to his shoulder, then said to the fellow: &quot;My dear<BR>and honored sir, you have come here because my<BR>good deeds earned this happiness. Through your<BR>favor I have won a full hundred years of life. You,<BR>too, must mount my shoulder/'</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">So he forced the fellow, much against his will, to<BR>mount his shoulder, and then went dancing about<BR>to the doors of the houses of all his relatives.</FONT><BR>\
</DIV>\
