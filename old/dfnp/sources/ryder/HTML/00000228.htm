<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"4\"><B>THE </B>WINNING <B>OF FRIENDS        221</B></FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Yes,&quot; said Gold, &quot;I am well aware of this royal<BR>duty. It was to test you that I said what I did. Now<BR>I will cut the bonds of all, and you will have in them<BR>a numerous retinue. For the proverb says:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The king who mercifully grants<BR>Due share in all good circumstance<BR>To serving-folk, may fitly rise<BR>The triple world to supervise.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">After making these observations, Gold cut the<BR>bonds of all, then said to Gay-Neck: &quot;Now, my<BR>friend, you are free to go home.&quot; So Gay-Neck went<BR>home with his retinue. Yes, there is wisdom in the<BR>saying:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Because a man can gain his ends,<BR>Though difficult, with aid of friends,<BR>Get friends, and feel those friends to be<BR>Integral with prosperity.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Now Swift, who had followed the whole matter<BR>of Gay-Neck's capture and release, was filled with<BR>astonishment, and he thought: &quot;What intelligence<BR>has this Gold! What capacity! What an ingenious<BR>fortress! It would therefore be wise for me also to<BR>make friends with Gold. Even though I am of a<BR>suspicious temperament, confiding in nobody, even if<BR>I am too clever to be overreached by anybody, even<BR>so I should win a friend. For the proverb says:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Even the self-sufficient should<BR>Get friends, and seek a greater good:<BR>The ocean fears no diminution,<BR>Yet waits Arcturus* contribution.&quot;</FONT><BR>\
</DIV>\
</DIV>\

</DIV>\
<DIV class=paragraph style=\" padding:10.1pt 40.1pt 0.0pt 40.9pt; text-align:justify; text-indent:15.8pt;\">\
<SPAN class=font1 style=\" line-height:13.6pt;\">&quot;Yes,&quot; said Gold, &quot;I am well aware of this royal<BR>duty. It was to test you that I said what I did. Now<BR>I will cut the bonds of all, and you will have in them<BR>a numerous retinue. For the proverb says:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.2pt 0.0pt 0.0pt 79.3pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">The king who mercifully grants<BR>Due share in all good circumstance<BR>To serving-folk, may fitly rise<BR>The triple world to supervise.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:5.2pt 40.6pt 0.0pt 40.4pt; text-align:justify; text-indent:15.5pt;\">\
<SPAN class=font1 style=\" line-height:13.6pt;\">After making these observations, Gold cut the<BR>bonds of all, then said to Gay-Neck: &quot;Now, my<BR>friend, you are free to go home.&quot; So Gay-Neck went<BR>home with his retinue. Yes, there is wisdom in the<BR>saying:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:1.3pt 0.0pt 0.0pt 79.4pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">Because a man can gain his ends,<BR>Though difficult, with aid of friends,<BR>Get friends, and feel those friends to be<BR>Integral with prosperity.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:5.4pt 40.0pt 0.0pt 40.0pt; text-align:justify; text-indent:15.7pt;\">\
<SPAN class=font1 style=\" line-height:13.6pt;\">Now Swift, who had followed the whole matter<BR>of Gay-Neck's capture and release, was filled with<BR>astonishment, and he thought: &quot;What intelligence<BR>has this Gold! What capacity! What an ingenious<BR>fortress! It would therefore be wise for me also to<BR>make friends with Gold. Even though I am of a<BR>suspicious temperament, confiding in nobody, even if<BR>I am too clever to be overreached by anybody, even<BR>so I should win a friend. For the proverb says:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.1pt 0.0pt 0.0pt 78.7pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">Even the self-sufficient should<BR>Get friends, and seek a greater good:<BR>The ocean fears no diminution,<BR>Yet waits Arcturus* contribution.&quot;</SPAN><BR>\
</DIV>\
