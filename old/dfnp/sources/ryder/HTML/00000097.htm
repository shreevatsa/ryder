<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">88</FONT><FONT FACE=\"Arial\" SIZE=\"3\">               </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">said the rabbit. &quot;Follow me, master.&quot; And he<BR>led the way to a well, where he said to the lion:<BR>&quot;Master, who can endure your majesty? The moment<BR>he saw you, that thief crawled clear into his hole.<BR>Come, I will show him to you.&quot; &quot;Be quick about it,<BR>my good fellow,&quot; said Numskull.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">So the rabbit showed him the well. And the lion,<BR>being a dreadful fool, saw his own reflection in the<BR>water, and gave voice to a great roar. Then from the<BR>well issued a roar twice as loud, because of the echo.<BR>This the lion heard, decided that his rival was very<BR>powerful, hurled himself down, and met his death.<BR>Thereupon the rabbit cheerfully carried the glad news<BR>to all the animals, received their compliments, and<BR>lived there contentedly in the forest.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;And that is why I say:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Intelligence is power, . ..,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">and the rest of it.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;But,&quot; said Cheek, &quot;that is like a palm-fruit<BR>falling on a crow's head—a quite exceptional case.<BR>Even if the rabbit was successful, still a man of feeble<BR>powers should not deal fraudulently with the great.&quot;<BR>And Victor retorted: &quot;Feeble or strong, one must<BR>make up his mind to vigorous action. You know the<BR>proverb:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Unceasing effort brings success;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">'Fate, fate is all,' let dastards wail:<BR>Smite fate and prove yourself a man;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">What fault if bold endeavor fail?</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:10.2pt 40.6pt 0.0pt 40.9pt; text-align:justify;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">said the rabbit. &quot;Follow me, master.&quot; And he<BR>led the way to a well, where he said to the lion:<BR>&quot;Master, who can endure your majesty? The moment<BR>he saw you, that thief crawled clear into his hole.<BR>Come, I will show him to you.&quot; &quot;Be quick about it,<BR>my good fellow,&quot; said Numskull.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.2pt 0.0pt 40.3pt; text-align:justify; text-indent:16.3pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">So the rabbit showed him the well. And the lion,<BR>being a dreadful fool, saw his own reflection in the<BR>water, and gave voice to a great roar. Then from the<BR>well issued a roar twice as loud, because of the echo.<BR>This the lion heard, decided that his rival was very<BR>powerful, hurled himself down, and met his death.<BR>Thereupon the rabbit cheerfully carried the glad news<BR>to all the animals, received their compliments, and<BR>lived there contentedly in the forest.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:8.2pt 0.0pt 0.0pt 56.4pt; text-align:left;\">\
<SPAN class=font2>&quot;And that is why I say:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:1.1pt 0.0pt 0.0pt 106.3pt; text-align:left;\">\
<SPAN class=font1>Intelligence is power, . ..,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.4pt 0.0pt 0.0pt 40.9pt; text-align:left;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">and the rest of it.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.1pt 40.0pt 0.0pt 40.2pt; text-align:justify; text-indent:16.3pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">&quot;But,&quot; said Cheek, &quot;that is like a palm-fruit<BR>falling on a crow's head—a quite exceptional case.<BR>Even if the rabbit was successful, still a man of feeble<BR>powers should not deal fraudulently with the great.&quot;<BR>And Victor retorted: &quot;Feeble or strong, one must<BR>make up his mind to vigorous action. You know the<BR>proverb:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 79.4pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:13.6pt;\">Unceasing effort brings success;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 79.6pt; text-align:left; text-indent:10.0pt;\">\
<SPAN class=font1 style=\" line-height:10.8pt;\">'Fate, fate is all,' let dastards wail:<BR>Smite fate and prove yourself a man;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 89.3pt; text-align:left;\">\
