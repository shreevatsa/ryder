<FONT FACE=\"Times New Roman\" SIZE=\"4\">320</FONT><FONT FACE=\"Arial\" SIZE=\"4\">             </FONT><FONT FACE=\"Times New Roman\" SIZE=\"4\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">the saint who expounds the moral law. Let us ask<BR>him.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">But the partridge said: &quot;After all, he is our nat- <BR>ural enemy. Let us ask him from a distance.&quot; So<BR>together they began to question him: &quot;O holy moral- <BR>ist, a dispute has arisen between us. Pray give judg- <BR>ment in accordance with the moral law. And which- <BR>ever of us is found to speak falsely, him you may eat.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Dear friends,&quot; said the cat, &quot;I implore you not to<BR>speak thus. My soul abhors every act of cruelty,<BR>that street-sign pointing to hell. Surely, you know<BR>the Scripture:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"2\">The holy first commandment runs—</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"2\">Not harsh, but kindly be—<BR>And therefore lavish mercy on</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"2\">Mosquito, louse, and flea.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"2\">Why speak of hurting innocence?</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"2\">For he, with purpose fell<BR>Who injures even noxious beasts,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"2\">Is plunged in ghastly hell.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Nay, even those who slay living creatures in the<BR>act of sacrifice are befuddled, and their hermeneutic<BR>theology is at fault. And if you object to me the<BR>passage, 'One should sacrifice with goats/ in that<BR>passage the word 'goats' signifies grain that has aged<BR>seven years. 'Go, oats'—such is the true exegesis.<BR>And then, consider the passage:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"2\">If he who cuts down trees or cattle,<BR>Or makes a bloody slime in battle,</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:0.1pt 40.1pt 0.0pt 42.0pt; text-align:justify; text-indent:16.2pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">But the partridge said: &quot;After all, he is our nat- <BR>ural enemy. Let us ask him from a distance.&quot; So<BR>together they began to question him: &quot;O holy moral- <BR>ist, a dispute has arisen between us. Pray give judg- <BR>ment in accordance with the moral law. And which- <BR>ever of us is found to speak falsely, him you may eat.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.8pt 0.0pt 41.8pt; text-align:justify; text-indent:15.8pt;\">\

</DIV>\
<DIV class=paragraph style=\" padding:4.2pt 0.0pt 0.0pt 85.1pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">The holy first commandment runs—</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 85.2pt; text-align:left; text-indent:9.7pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Not harsh, but kindly be—<BR>And therefore lavish mercy on</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 95.2pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Mosquito, louse, and flea.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:10.7pt 0.0pt 0.0pt 85.1pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Why speak of hurting innocence?</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 85.1pt; text-align:left; text-indent:10.0pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">For he, with purpose fell<BR>Who injures even noxious beasts,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 95.0pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Is plunged in ghastly hell.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:6.2pt 40.9pt 0.0pt 40.2pt; text-align:justify; text-indent:16.7pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">&quot;Nay, even those who slay living creatures in the<BR>act of sacrifice are befuddled, and their hermeneutic<BR>theology is at fault. And if you object to me the<BR>passage, 'One should sacrifice with goats/ in that<BR>passage the word 'goats' signifies grain that has aged<BR>seven years. 'Go, oats'—such is the true exegesis.<BR>And then, consider the passage:</SPAN><BR>\
