<TD ALIGN=\"LEFT\" VALIGN=\"TOP\" WIDTH=\"413\" HEIGHT=\"690\">\
<DIV WIDTH=\"413\" HEIGHT=\"690\">\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">THE WINNING <B>OF FRIENDS        269</B></FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The goal desiderating powers at strain,<BR>Is reached by listless sleepers with no pain:<BR>Though panting life go struggling ceaselessly,<BR>The to-be is, is not the not-to-be.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And once again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Why think and think without relief?<BR>Why weight the mind with aimless grief?<BR>All finds fulfilment, soon or late,<BR>If written on the brow by fate.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\"><B>Or </B>put it this way:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">From distant island, central sea,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Or far horizon's brink,<BR>Fate brings and links its wilful whims,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Before a man can wink.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Or this way:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Fate links the unlinked, unlinks links;<BR>It links the things that no man thinks.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">All life, unwilling, faces its</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Unbidden doom—<BR>Some ill, no doubt, but blessings, too—</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Why sink in gloom?</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And yet again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Courageous, cultivated minds</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Their fate would supervise;<BR>But linked causation masters them,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And makes it otherwise.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And He who made the parrots green,<BR>But made the king-swans white,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And peacocks particolored, He<BR>Will order us aright.</FONT><BR>\
</DIV>\
</DIV>\

<TD class=cell ALIGN=\"LEFT\" VALIGN=\"TOP\" style=\" width:328.6pt; height:414.2pt;\">\
<DIV class=block style=\" width:328.6pt; height:414.2pt;\">\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 83.4pt; text-align:left;\">\
<SPAN class=font2>THE WINNING <B>OF FRIENDS        269</B></SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:10.0pt 0.0pt 0.0pt 41.2pt; text-align:left;\">\
<SPAN class=font1>And again:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.1pt 0.0pt 0.0pt 80.0pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">The goal desiderating powers at strain,<BR>Is reached by listless sleepers with no pain:<BR>Though panting life go struggling ceaselessly,<BR>The to-be is, is not the not-to-be.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.4pt 0.0pt 0.0pt 40.9pt; text-align:left;\">\
<SPAN class=font1>And once again:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:2.4pt 0.0pt 0.0pt 79.9pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">Why think and think without relief?<BR>Why weight the mind with aimless grief?<BR>All finds fulfilment, soon or late,<BR>If written on the brow by fate.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.8pt 0.0pt 0.0pt 40.6pt; text-align:left;\">\
<SPAN class=font1><B>Or </B>put it this way:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:2.3pt 0.0pt 0.0pt 80.2pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.6pt;\">From distant island, central sea,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 80.2pt; text-align:left; text-indent:9.2pt;\">\
<SPAN class=font0 style=\" line-height:10.6pt;\">Or far horizon's brink,<BR>Fate brings and links its wilful whims,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 89.8pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.6pt;\">Before a man can wink.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.8pt 0.0pt 0.0pt 40.4pt; text-align:left;\">\
<SPAN class=font1>Or this way:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:2.3pt 0.0pt 0.0pt 79.9pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">Fate links the unlinked, unlinks links;<BR>It links the things that no man thinks.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:9.2pt 0.0pt 0.0pt 79.9pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.6pt;\">All life, unwilling, faces its</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 80.2pt; text-align:left; text-indent:9.4pt;\">\
<SPAN class=font0 style=\" line-height:10.6pt;\">Unbidden doom—<BR>Some ill, no doubt, but blessings, too—</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 89.8pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.6pt;\">Why sink in gloom?</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.1pt 0.0pt 0.0pt 40.4pt; text-align:left;\">\
<SPAN class=font1>And yet again:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:2.5pt 0.0pt 0.0pt 80.0pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.6pt;\">Courageous, cultivated minds</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 80.0pt; text-align:left; text-indent:9.1pt;\">\
<SPAN class=font0 style=\" line-height:10.6pt;\">Their fate would supervise;<BR>But linked causation masters them,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.1pt 0.0pt 0.0pt 89.3pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.6pt;\">And makes it otherwise.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:9.6pt 0.0pt 0.0pt 89.8pt; text-align:left; text-indent:-10.1pt;\">\
<SPAN class=font0 style=\" line-height:10.6pt;\">And He who made the parrots green,<BR>But made the king-swans white,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 89.8pt; text-align:left; text-indent:-10.1pt;\">\
<SPAN class=font0 style=\" line-height:10.6pt;\">And peacocks particolored, He<BR>Will order us aright.</SPAN><BR>\
</DIV>\
