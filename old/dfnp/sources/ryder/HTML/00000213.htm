<DIV WIDTH=\"415\" HEIGHT=\"691\">\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">206</FONT><FONT FACE=\"Arial\" SIZE=\"3\">             </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Still does the deeds that bring no shame<BR>To honorable name and fame.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The wise in need still does the deed</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">That keeps his honor bright:<BR>The shell a peacock ate and dropped,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Remains a pearly white.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">.And the proverb says:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Wrong is wrong; the wise man never</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Wrong as right will treat:<BR>None would drink, however thirsty,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Water in the street.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">To sum it all up:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Do the right, the right, the right,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Till the breath of death;<BR>Shun the wrong, although the right</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Lead to death of breath.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Hereupon, being a tortuous-minded creature to<BR>whom a sermon advocating such moral standards was<BR>sheer poison, Victor slunk away.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">At this moment Rusty and Lively, their minds<BR>blinded by rage, renewed the battle. But when Rusty<BR>had killed Lively, his wrath subsided into pity at the<BR>memory of past affection. He wiped his weeping eyes<BR>with a blood-smeared paw and penitently said: &quot;Ah,<BR>me! It was very wrong. Lively was almost my second<BR>life. In killing him, I have only hurt myself. For the<BR>proverb says:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">When bits are lost of royal land<BR>Or servants true who understand,</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 41.2pt; text-align:left;\">\
<SPAN class=font3>206</SPAN><SPAN class=font0>             </SPAN><SPAN class=font3>THE PANCHATANTRA</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:11.4pt 0.0pt 0.0pt 80.3pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.8pt;\">Still does the deeds that bring no shame<BR>To honorable name and fame.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:5.6pt 0.0pt 0.0pt 41.5pt; text-align:left;\">\
<SPAN class=font2 style=\" line-height:10.7pt;\">Again:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 80.3pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">The wise in need still does the deed</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 80.4pt; text-align:left; text-indent:9.6pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">That keeps his honor bright:<BR>The shell a peacock ate and dropped,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 90.2pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Remains a pearly white.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:5.8pt 0.0pt 0.0pt 39.2pt; text-align:left;\">\
<SPAN class=font2>.And the proverb says:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.0pt 0.0pt 0.0pt 80.5pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Wrong is wrong; the wise man never</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 80.3pt; text-align:left; text-indent:10.0pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Wrong as right will treat:<BR>None would drink, however thirsty,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 90.0pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Water in the street.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:6.8pt 0.0pt 0.0pt 40.7pt; text-align:left;\">\
<SPAN class=font2>To sum it all up:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.1pt 0.0pt 0.0pt 80.0pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Do the right, the right, the right,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 80.3pt; text-align:left; text-indent:9.4pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Till the breath of death;<BR>Shun the wrong, although the right</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 89.8pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Lead to death of breath.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.3pt 39.8pt 0.0pt 40.7pt; text-align:justify; text-indent:15.7pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">Hereupon, being a tortuous-minded creature to<BR>whom a sermon advocating such moral standards was<BR>sheer poison, Victor slunk away.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.0pt 0.0pt 39.8pt; text-align:justify; text-indent:16.4pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">At this moment Rusty and Lively, their minds<BR>blinded by rage, renewed the battle. But when Rusty<BR>had killed Lively, his wrath subsided into pity at the<BR>memory of past affection. He wiped his weeping eyes<BR>with a blood-smeared paw and penitently said: &quot;Ah,<BR>me! It was very wrong. Lively was almost my second<BR>life. In killing him, I have only hurt myself. For the<BR>proverb says:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.0pt 0.0pt 0.0pt 88.8pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">When bits are lost of royal land<BR>Or servants true who understand,</SPAN><BR>\
