<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">358</FONT><FONT FACE=\"Arial\" SIZE=\"3\">             </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">of their race.   And on  the journey Live-Strong<BR>laughed in his heart and said:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The secrets of diplomacy</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">To him alone were plain<BR>Who, instant in his master's cause,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Advised that I be slain.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Now if they were to take his advice, not even<BR>the slightest misfortune would befall them.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">When they came to the fortress gate, Foe-Crusher<BR>said: &quot;Come, my friends! Give this Live-Strong<BR>whatever chamber he prefers—for he wishes us well.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And Live-Strong, hearing this, reflected: &quot;I must<BR>now devise a plan for their destruction. This is not<BR>possible if I live in their midst. For they would ob- <BR>serve motions betraying my purpose, and would<BR>keep their eyes open. Only by remaining near the<BR>gate can I accomplish my desire.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">He therefore said to the owl-king: &quot;O King, what<BR>the king has said, is eminently right. Yet I, too, am a<BR>student of diplomacy and a well-wisher. I know that<BR>even one who is loyal and pure in purpose should not<BR>dwell in the heart of a fortress. I will therefore take<BR>my place here at the fortress gate and pay daily<BR>homage, my body sanctified by the dust from your<BR>lotus feet.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">To this the owl-king agreed, and his efficient<BR>caterers daily gave Live-Strong, by special command<BR>of the king, the pick of the viands. So that in a very<BR>few days he grew strong as a peacock.</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 41.9pt; text-align:left;\">\
<SPAN class=font2>358</SPAN><SPAN class=font0>             </SPAN><SPAN class=font2>THE PANCHATANTRA</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:9.8pt 0.0pt 0.0pt 41.9pt; text-align:left;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">of their race.   And on  the journey Live-Strong<BR>laughed in his heart and said:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:5.4pt 0.0pt 0.0pt 90.2pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">The secrets of diplomacy</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 90.0pt; text-align:left; text-indent:9.8pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">To him alone were plain<BR>Who, instant in his master's cause,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 99.5pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Advised that I be slain.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:6.2pt 40.7pt 0.0pt 42.0pt; text-align:justify; text-indent:15.0pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">&quot;Now if they were to take his advice, not even<BR>the slightest misfortune would befall them.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.2pt 0.0pt 41.0pt; text-align:justify; text-indent:15.7pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">When they came to the fortress gate, Foe-Crusher<BR>said: &quot;Come, my friends! Give this Live-Strong<BR>whatever chamber he prefers—for he wishes us well.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.6pt 0.0pt 40.8pt; text-align:justify; text-indent:15.4pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">And Live-Strong, hearing this, reflected: &quot;I must<BR>now devise a plan for their destruction. This is not<BR>possible if I live in their midst. For they would ob- <BR>serve motions betraying my purpose, and would<BR>keep their eyes open. Only by remaining near the<BR>gate can I accomplish my desire.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.9pt 0.0pt 40.3pt; text-align:justify; text-indent:15.7pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">He therefore said to the owl-king: &quot;O King, what<BR>the king has said, is eminently right. Yet I, too, am a<BR>student of diplomacy and a well-wisher. I know that<BR>even one who is loyal and pure in purpose should not<BR>dwell in the heart of a fortress. I will therefore take<BR>my place here at the fortress gate and pay daily<BR>homage, my body sanctified by the dust from your<BR>lotus feet.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 41.3pt 0.0pt 40.3pt; text-align:justify; text-indent:15.0pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">To this the owl-king agreed, and his efficient<BR>caterers daily gave Live-Strong, by special command<BR>of the king, the pick of the viands. So that in a very<BR>few days he grew strong as a peacock.</SPAN><BR>\
</DIV>\
