<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"4\">THE WINNING <B>OF FRIENDS        215</B></FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">How did Rama fail to see<BR>Golden deer could never be?<BR>How Yudhishthir fail to know<BR>Gambling brings a train of woe?<BR>Clutching evil dims the sense,<BR>Darkening intelligence.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">When once the mind is gripped by fate,<BR>The judgment even of the great,<BR>In mortal meshes fettered, wends<BR>To unintended, crooked ends.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">So the hunter gleefully lifted his club and ran<BR>forward. Then Gay-Neck and his retainers, seeing<BR>him advancing, were distressed by their disastrous<BR>position in the snare. But the king, with much pre- <BR>sence of mind, said to the doves: &quot;Have no fear, my<BR>friends. For</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Provided judgment does not fail,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Whatever the distress,<BR>Men reach the farther shore of woe,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And rest in happiness.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">We must all agree in purpose, must fly up in uni- <BR>son, and carry the snare away. This is not possible<BR>without united action. For death befalls those of dis- <BR>united purpose. As the saying goes:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Bharunda birds will teach you why<BR>The disunited surely die:<BR>For, single-bellied, double-necked,<BR>They took a diet incorrect/'</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 82.8pt; text-align:left;\">\
<SPAN class=font2>THE WINNING <B>OF FRIENDS        215</B></SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:10.7pt 0.0pt 0.0pt 79.8pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:11.2pt;\">How did Rama fail to see<BR>Golden deer could never be?<BR>How Yudhishthir fail to know<BR>Gambling brings a train of woe?<BR>Clutching evil dims the sense,<BR>Darkening intelligence.</SPAN><BR>\
</DIV>\

<SPAN class=font1>And again:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:5.0pt 0.0pt 0.0pt 80.0pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:11.2pt;\">When once the mind is gripped by fate,<BR>The judgment even of the great,<BR>In mortal meshes fettered, wends<BR>To unintended, crooked ends.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:9.7pt 40.1pt 0.0pt 40.8pt; text-align:justify; text-indent:16.0pt;\">\
<SPAN class=font1 style=\" line-height:13.6pt;\">So the hunter gleefully lifted his club and ran<BR>forward. Then Gay-Neck and his retainers, seeing<BR>him advancing, were distressed by their disastrous<BR>position in the snare. But the king, with much pre- <BR>sence of mind, said to the doves: &quot;Have no fear, my<BR>friends. For</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.0pt 0.0pt 0.0pt 79.9pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:11.2pt;\">Provided judgment does not fail,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 80.0pt; text-align:left; text-indent:9.5pt;\">\
<SPAN class=font0 style=\" line-height:11.2pt;\">Whatever the distress,<BR>Men reach the farther shore of woe,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.1pt 0.0pt 0.0pt 89.3pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:11.2pt;\">And rest in happiness.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:9.4pt 40.2pt 0.0pt 40.3pt; text-align:justify; text-indent:15.6pt;\">\
<SPAN class=font1 style=\" line-height:13.6pt;\">We must all agree in purpose, must fly up in uni- <BR>son, and carry the snare away. This is not possible<BR>without united action. For death befalls those of dis- <BR>united purpose. As the saying goes:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.6pt 0.0pt 0.0pt 78.7pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:11.2pt;\">Bharunda birds will teach you why<BR>The disunited surely die:<BR>For, single-bellied, double-necked,<BR>They took a diet incorrect/'</SPAN><BR>\
