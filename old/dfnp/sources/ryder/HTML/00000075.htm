<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">66</FONT><FONT FACE=\"Arial\" SIZE=\"3\">               </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">When youVe hooked another's lover,<BR>Best enjoy the fruit of youth.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And once again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Fate may rob him of his manhood,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"CENTER\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">He may handsome be or ugly,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"CENTER\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Yet a wench, whate'er it cost her,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"CENTER\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Entertains her lover snugly.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Very fine indeed,&quot; said the weaver's wife. &quot;But<BR>tell me how I am to go when I am tied fast. And here<BR>lies my husband—the brute!&quot; &quot;My dear,&quot; said the<BR>barber's wife, &quot;he is helpless with drink and will not<BR>wake until the sun's rays reach him. I will set you<BR>free and take your place myself. But you must hurry<BR>back when you have entertained your admirer.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">This she did, and a moment later the weaver rose<BR>a little mollified, and said drunkenly: &quot;Come, you<BR>nagger! If you will stay at home after today and stop<BR>nagging, I will set you free.&quot; The barber's wife said<BR>nothing, fearing that her voice would betray her.<BR>Even when he repeated his offer, she made no answer.<BR>Then he became angry and cut off her nose with a<BR>sharp knife. And he said: &quot;Whore! Now you can<BR>stay there. I shall not be nice to you again.&quot; So he<BR>fell asleep, muttering. Now Godly, having lost his<BR>money, was so tormented by hunger that he could<BR>not sleep, and was a witness of all that the women did.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Presently the weaver's wife, after enjoying the<BR>full delight of love with her swain, came home and<BR>said to the barber's wife: &quot;Well, are you all right?<BR>I hope that brute did not get up while I was gone.&quot;</FONT><BR>\
</DIV>\

<DIV class=paragraph style=\" padding:11.0pt 0.0pt 0.0pt 100.7pt; text-align:left; text-indent:-9.8pt;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">When youVe hooked another's lover,<BR>Best enjoy the fruit of youth.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:2.6pt 0.0pt 0.0pt 42.5pt; text-align:left;\">\
<SPAN class=font2>And once again:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:1.4pt 0.0pt 0.0pt 90.8pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.4pt;\">Fate may rob him of his manhood,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.2pt 0.0pt 0.0pt; text-align:center;\">\
<SPAN class=font1 style=\" line-height:10.4pt;\">He may handsome be or ugly,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 3.8pt 0.0pt 0.0pt; text-align:center;\">\
<SPAN class=font1 style=\" line-height:10.4pt;\">Yet a wench, whate'er it cost her,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 4.3pt 0.0pt 0.0pt; text-align:center;\">\
<SPAN class=font1 style=\" line-height:10.4pt;\">Entertains her lover snugly.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:2.6pt 40.0pt 0.0pt 41.5pt; text-align:justify; text-indent:16.1pt;\">\
<SPAN class=font2 style=\" line-height:13.3pt;\">&quot;Very fine indeed,&quot; said the weaver's wife. &quot;But<BR>tell me how I am to go when I am tied fast. And here<BR>lies my husband—the brute!&quot; &quot;My dear,&quot; said the<BR>barber's wife, &quot;he is helpless with drink and will not<BR>wake until the sun's rays reach him. I will set you<BR>free and take your place myself. But you must hurry<BR>back when you have entertained your admirer.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.2pt 0.0pt 40.3pt; text-align:justify; text-indent:16.2pt;\">\
<SPAN class=font2 style=\" line-height:13.3pt;\">This she did, and a moment later the weaver rose<BR>a little mollified, and said drunkenly: &quot;Come, you<BR>nagger! If you will stay at home after today and stop<BR>nagging, I will set you free.&quot; The barber's wife said<BR>nothing, fearing that her voice would betray her.<BR>Even when he repeated his offer, she made no answer.<BR>Then he became angry and cut off her nose with a<BR>sharp knife. And he said: &quot;Whore! Now you can<BR>stay there. I shall not be nice to you again.&quot; So he<BR>fell asleep, muttering. Now Godly, having lost his<BR>money, was so tormented by hunger that he could<BR>not sleep, and was a witness of all that the women did.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.9pt 0.0pt 40.0pt; text-align:justify; text-indent:15.6pt;\">\
<SPAN class=font2 style=\" line-height:13.3pt;\">Presently the weaver's wife, after enjoying the<BR>full delight of love with her swain, came home and<BR>said to the barber's wife: &quot;Well, are you all right?<BR>I hope that brute did not get up while I was gone.&quot;</SPAN><BR>\
