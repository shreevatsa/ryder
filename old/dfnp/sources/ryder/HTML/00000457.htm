<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;How was that?&quot; asked the wheel-bearer. And<BR>the gold-finder told the story of</FONT><BR>\

<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">THE LION-MAKERS</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">In a certain town were four Brahmans who lived<BR>in friendship. Three of them had reached the far<BR>shore of all scholarship,, but lacked sense. The other<BR>found scholarship distasteful; he had nothing but<BR>sense.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">One day they met for consultation. &quot;What is the<BR>use of attainments,&quot; said they, &quot;if one does not travel,<BR>win the favor of kings, and acquire money? What- <BR>ever we do, let us all travel.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">But when they had gone a little way, the eldest<BR>of them said: &quot;One of us, the fourth, is a dullard, hav- <BR>ing nothing but sense. Now nobody gains the favor- <BR>able attention of kings by simple sense without schol- <BR>arship. Therefore we will not share our earnings with<BR>him. Let him turn back and go home.&quot;</FONT><BR>\
