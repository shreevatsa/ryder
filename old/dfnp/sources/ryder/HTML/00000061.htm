<TD ALIGN=\"LEFT\" VALIGN=\"TOP\" WIDTH=\"415\" HEIGHT=\"690\">\
<DIV WIDTH=\"415\" HEIGHT=\"690\">\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">52</FONT><FONT FACE=\"Arial\" SIZE=\"3\">               </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">What beggar can be dignified?</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Whose heart no woman stings?<BR>Who, trapped by scamps, comes safely off?</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Who is beloved of kings?</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Who ever saw or heard<BR>A gambler's truthful word,<BR>A neat and cleanly crow,<BR>A woman going slow<BR>In love, a kindly snake,<BR>A eunuch's pluck awake,<BR>A drunkard's love of science,<BR>A king in friends' alliance?</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And yet I never committed an unfriendly act against<BR>the king—or anyone else—not even in a dream, not<BR>even by mere words. So why does the king withdraw<BR>his favor from me?&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Now one day Bull, the sweeper, saw Strong-<BR>Tooth stopped at the palace gate, and he laughed<BR>aloud, saying to the doorkeepers: &quot;Be careful, door- <BR>keepers! This fellow Strong-Tooth's temper has been<BR>spoiled by the king's favor and he dispenses arrests<BR>and releases. If you stop him, you will get a cuffing,<BR>just like me.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And Strong-Tooth reflected on hearing this: &quot;1<BR>see. It was Bull's doing. Well, there is sense in the<BR>proverb:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Though foolish, base, and lacking pride,<BR>A servant at the monarch's side<BR>Will have his honor satisfied.</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 42.4pt; text-align:left;\">\
<SPAN class=font2>52</SPAN><SPAN class=font0>               </SPAN><SPAN class=font2>THE PANCHATANTRA</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:11.5pt 0.0pt 0.0pt 76.9pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">What beggar can be dignified?</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 76.6pt; text-align:left; text-indent:9.7pt;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Whose heart no woman stings?<BR>Who, trapped by scamps, comes safely off?</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 86.0pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Who is beloved of kings?</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:6.0pt 0.0pt 0.0pt 42.2pt; text-align:left;\">\
<SPAN class=font2>And again:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.2pt 0.0pt 0.0pt 104.9pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:11.3pt;\">Who ever saw or heard<BR>A gambler's truthful word,<BR>A neat and cleanly crow,<BR>A woman going slow<BR>In love, a kindly snake,<BR>A eunuch's pluck awake,<BR>A drunkard's love of science,<BR>A king in friends' alliance?</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:7.0pt 39.7pt 0.0pt 41.3pt; text-align:justify;\">\
<SPAN class=font2 style=\" line-height:13.7pt;\">And yet I never committed an unfriendly act against<BR>the king—or anyone else—not even in a dream, not<BR>even by mere words. So why does the king withdraw<BR>his favor from me?&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 39.8pt 0.0pt 39.8pt; text-align:justify; text-indent:17.0pt;\">\
<SPAN class=font2 style=\" line-height:13.7pt;\">Now one day Bull, the sweeper, saw Strong-<BR>Tooth stopped at the palace gate, and he laughed<BR>aloud, saying to the doorkeepers: &quot;Be careful, door- <BR>keepers! This fellow Strong-Tooth's temper has been<BR>spoiled by the king's favor and he dispenses arrests<BR>and releases. If you stop him, you will get a cuffing,<BR>just like me.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.4pt 0.0pt 40.7pt; text-align:justify; text-indent:15.5pt;\">\
<SPAN class=font2 style=\" line-height:13.7pt;\">And Strong-Tooth reflected on hearing this: &quot;1<BR>see. It was Bull's doing. Well, there is sense in the<BR>proverb:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.1pt 0.0pt 0.0pt 79.4pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:11.3pt;\">Though foolish, base, and lacking pride,<BR>A servant at the monarch's side<BR>Will have his honor satisfied.</SPAN><BR>\
</DIV>\
</DIV>\
