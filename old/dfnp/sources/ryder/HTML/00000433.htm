<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\"><SUB>4</SUB>i8</FONT><FONT FACE=\"Arial\" SIZE=\"3\">             </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Sway patrons with obeisance;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">In heroes raise a doubt;<BR>Fling petty bribes to flunkeys;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">With equals, fight it out.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;How was that?&quot; asked the crocodile. And the<BR>monkey told</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Courier New\" SIZE=\"3\">HOW SUPERSMART ATE THE ELEPHANT</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">There was once a jackal named Supersmart in a<BR>part of a forest. One day he came upon an elephant<BR>that had died a natural death in the wood. But he<BR>could only stalk about the body; he could not cut<BR>through the tough hide.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">At this moment a lion, in his wanderings to and<BR>fro, came to the spot. And the jackal, spying him,<BR>obsequiously rubbed his scalp in the dust, clasped his<BR>lotus paws, and said: &quot;My lord and king, I am<BR>merely a cudgel-bearer, guarding this elephant in<BR>the king's interest. May the king deign to eat it.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Then the lion said: &quot;My good fellow, under no<BR>circumstances do I eat what another has killed. I<BR>graciously bestow this elephant upon you.&quot; And the<BR>jackal joyfully replied: &quot;It is only what our lord and<BR>king has taught his servants to expect.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">When the lion was gone, a tiger arrived. And the<BR>jackal thought when he saw him: &quot;Well, I sent one<BR>rascal packing by doing obeisance. Now, how shall<BR>I dispose of this one? To be sure, he is a hero, and<BR>therefore can be managed only by intrigue. For<BR>there is a saying:</FONT><BR>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 96.8pt; text-align:left; text-indent:9.7pt;\">\

</DIV>\
<DIV class=paragraph style=\" padding:1.9pt 39.8pt 0.0pt 42.2pt; text-align:justify; text-indent:15.7pt;\">\
<SPAN class=font3 style=\" line-height:13.4pt;\">There was once a jackal named Supersmart in a<BR>part of a forest. One day he came upon an elephant<BR>that had died a natural death in the wood. But he<BR>could only stalk about the body; he could not cut<BR>through the tough hide.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.0pt 0.0pt 41.3pt; text-align:justify; text-indent:16.3pt;\">\
<SPAN class=font3 style=\" line-height:13.4pt;\">At this moment a lion, in his wanderings to and<BR>fro, came to the spot. And the jackal, spying him,<BR>obsequiously rubbed his scalp in the dust, clasped his<BR>lotus paws, and said: &quot;My lord and king, I am<BR>merely a cudgel-bearer, guarding this elephant in<BR>the king's interest. May the king deign to eat it.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 41.0pt 0.0pt 39.8pt; text-align:justify; text-indent:16.7pt;\">\
<SPAN class=font3 style=\" line-height:13.4pt;\">Then the lion said: &quot;My good fellow, under no<BR>circumstances do I eat what another has killed. I<BR>graciously bestow this elephant upon you.&quot; And the<BR>jackal joyfully replied: &quot;It is only what our lord and<BR>king has taught his servants to expect.&quot;</SPAN><BR>\
