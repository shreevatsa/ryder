<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"4\">74</FONT><FONT FACE=\"Arial\" SIZE=\"4\">              </FONT><FONT FACE=\"Times New Roman\" SIZE=\"4\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Now our master Rusty has fallen into the very<BR>first vice, that of deficiency. For he has been so capti- <BR>vated by Lively that he pays not the smallest heed<BR>to counselor or any other of the six supports of his<BR>throne. He adopts rather completely a vegetarian<BR>morality. So what is the use of a lengthy discussion?<BR>Rusty must by all means be detached from Lively.<BR>No lamp, no light.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;How will you detach him?&quot; objected Cheek.<BR>&quot;You have not the power.&quot; &quot;My dear fellow,&quot; said<BR>Victor, &quot;there is a verse to fit the situation, namely:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">In cases where brute force would fail,<BR>A shrewd device may still prevail:<BR>The crow-hen used a golden chain,<BR>And so the dreadful snake was slain.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;How was that?&quot; asked Cheek. And Victor told</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">HOW THE CROW-HEN KILLED<BR>THE BLACK SNAKE</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">In a certain region grew a great banyan tree. In<BR>it lived a crow and his wife, occupying the nest which<BR>they had built. But a black snake crawled through<BR>the hollow trunk and ate their chicks as fast as they<BR>were born, even before baptism. Yet for all his sorrow<BR>over this violence, the poor crow could not desert the<BR>old familiar banyan and seek another tree. For</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Three cannot be induced to go—<BR>The deer, the cowardly man, the crow:<BR>Three go when insult makes them pant—<BR>The lion, hero, elephant.</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 41.2pt; text-align:left;\">\
<SPAN class=font3>74</SPAN><SPAN class=font0>              </SPAN><SPAN class=font3>THE PANCHATANTRA</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:9.7pt 40.0pt 0.0pt 40.8pt; text-align:justify; text-indent:16.1pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">&quot;Now our master Rusty has fallen into the very<BR>first vice, that of deficiency. For he has been so capti- <BR>vated by Lively that he pays not the smallest heed<BR>to counselor or any other of the six supports of his<BR>throne. He adopts rather completely a vegetarian<BR>morality. So what is the use of a lengthy discussion?<BR>Rusty must by all means be detached from Lively.<BR>No lamp, no light.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 41.2pt 0.0pt 40.4pt; text-align:justify; text-indent:16.0pt;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">&quot;How will you detach him?&quot; objected Cheek.<BR>&quot;You have not the power.&quot; &quot;My dear fellow,&quot; said<BR>Victor, &quot;there is a verse to fit the situation, namely:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.0pt 0.0pt 0.0pt 83.6pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">In cases where brute force would fail,<BR>A shrewd device may still prevail:<BR>The crow-hen used a golden chain,<BR>And so the dreadful snake was slain.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.8pt 0.0pt 0.0pt 55.7pt; text-align:left;\">\
<SPAN class=font2>&quot;How was that?&quot; asked Cheek. And Victor told</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:9.7pt 0.0pt 0.0pt 111.8pt; text-align:left; text-indent:-28.4pt;\">\
<SPAN class=font2 style=\" line-height:12.7pt;\">HOW THE CROW-HEN KILLED<BR>THE BLACK SNAKE</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.5pt 41.3pt 0.0pt 39.7pt; text-align:justify; text-indent:15.7pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">In a certain region grew a great banyan tree. In<BR>it lived a crow and his wife, occupying the nest which<BR>they had built. But a black snake crawled through<BR>the hollow trunk and ate their chicks as fast as they<BR>were born, even before baptism. Yet for all his sorrow<BR>over this violence, the poor crow could not desert the<BR>old familiar banyan and seek another tree. For</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.2pt 0.0pt 0.0pt 73.2pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Three cannot be induced to go—<BR>The deer, the cowardly man, the crow:<BR>Three go when insult makes them pant—<BR>The lion, hero, elephant.</SPAN><BR>\
