<TD ALIGN=\"LEFT\" VALIGN=\"TOP\" WIDTH=\"414\" HEIGHT=\"690\">\

<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">CROWS AND OWLS</FONT><FONT FACE=\"Arial\" SIZE=\"3\">                 </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">333</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;How was that?&quot; asked the men. And the Brah- <BR>man told the story of</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">THE UNSOCIAL SWANS</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">There was once a king named Gay-Chariot in a<BR>certain place. He owned a lake named Lotus Lake,<BR>which his soldiers guarded carefully. For many<BR>golden swans lived there, and they gave one tail-<BR>feather apiece every six months.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Now to that lake came a great bird, all of gold.<BR>And they told him: &quot;You cannot live among us.<BR>For we have rented this lake at the rate of a tail-<BR>feather for six months.&quot; And so, to cut a long story<BR>short, a dispute arose.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Then the great bird sought the king's protection,<BR>saying: &quot;O King, those birds ask: 'What will our<BR>king do? We give lodging to nobody/ And I said:<BR>'You are not very polite. I will go and tell the king/<BR>This is the situation. The king must decide.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Then the king said to his men: &quot;Go, you. Kill<BR>all the birds and bring them here at once.&quot; And they<BR>started immediately, obeying the king's command.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Now one old bird saw the king's men with clubs in<BR>their hands, and he said: &quot;Well, kinsmen, this is<BR>rather unpleasant. We must all hang together. Let<BR>us fly up and away.&quot; And they did so.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;And that is why I say:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Be generous to all that lives, . . .<BR>and the rest of it.&quot;</FONT><BR>\
</DIV>\
</DIV>\
</TD>\

<DIV class=block style=\" width:328.6pt; height:413.9pt;\">\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 110.5pt; text-align:left;\">\
<SPAN class=font1>CROWS AND OWLS</SPAN><SPAN class=font0>                 </SPAN><SPAN class=font1>333</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:9.6pt 40.0pt 0.0pt 40.8pt; text-align:justify; text-indent:15.5pt;\">\
<SPAN class=font1 style=\" line-height:13.3pt;\">&quot;How was that?&quot; asked the men. And the Brah- <BR>man told the story of</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:7.9pt 0.0pt 0.0pt 103.8pt; text-align:left;\">\
<SPAN class=font1>THE UNSOCIAL SWANS</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:1.7pt 40.1pt 0.0pt 40.1pt; text-align:justify; text-indent:15.7pt;\">\
<SPAN class=font1 style=\" line-height:13.6pt;\">There was once a king named Gay-Chariot in a<BR>certain place. He owned a lake named Lotus Lake,<BR>which his soldiers guarded carefully. For many<BR>golden swans lived there, and they gave one tail-<BR>feather apiece every six months.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.4pt 0.0pt 40.6pt; text-align:justify; text-indent:15.2pt;\">\
<SPAN class=font1 style=\" line-height:13.6pt;\">Now to that lake came a great bird, all of gold.<BR>And they told him: &quot;You cannot live among us.<BR>For we have rented this lake at the rate of a tail-<BR>feather for six months.&quot; And so, to cut a long story<BR>short, a dispute arose.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.4pt 0.0pt 40.3pt; text-align:justify; text-indent:15.6pt;\">\
<SPAN class=font1 style=\" line-height:13.6pt;\">Then the great bird sought the king's protection,<BR>saying: &quot;O King, those birds ask: 'What will our<BR>king do? We give lodging to nobody/ And I said:<BR>'You are not very polite. I will go and tell the king/<BR>This is the situation. The king must decide.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.7pt 0.0pt 40.2pt; text-align:justify; text-indent:15.6pt;\">\
<SPAN class=font1 style=\" line-height:13.6pt;\">Then the king said to his men: &quot;Go, you. Kill<BR>all the birds and bring them here at once.&quot; And they<BR>started immediately, obeying the king's command.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 40.9pt 0.0pt 40.2pt; text-align:justify; text-indent:15.5pt;\">\
<SPAN class=font1 style=\" line-height:13.6pt;\">Now one old bird saw the king's men with clubs in<BR>their hands, and he said: &quot;Well, kinsmen, this is<BR>rather unpleasant. We must all hang together. Let<BR>us fly up and away.&quot; And they did so.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:2.3pt 0.0pt 0.0pt 55.9pt; text-align:left;\">\
<SPAN class=font1>&quot;And that is why I say:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 40.1pt; text-align:left; text-indent:52.9pt;\">\
<SPAN class=font1 style=\" line-height:16.9pt;\">Be generous to all that lives, . . .<BR>and the rest of it.&quot;</SPAN><BR>\
</DIV>\
</DIV>\
