<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">In dead of night,<BR>Or broad daylight,<BR>Grim fate may smite;<BR>Ah, who can fight<BR>An unseen foe?</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">You, my saintly friend, are familiar with the caprices<BR>of constraining destiny. Therefore be quick. Cut my<BR>bonds before the pitiless hunter comes.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;Have no fear,&quot; said Gold, &quot;while I am at your<BR>side. In my heart, however, is great sorrow, which I<BR>beg you to remove by telling your story. You are<BR>guided by an eye of wisdom. How did you fall into<BR>this captivity?&quot;</FONT><BR>\
</DIV>\

</DIV>\

<FONT FACE=\"Times New Roman\" SIZE=\"3\">SPOT'S CAPTIVITY</FONT><BR>\
