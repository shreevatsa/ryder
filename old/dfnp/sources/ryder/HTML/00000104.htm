<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">mount the bird and insert a plug, it goes wherever you.<BR>wish. And the contrivance alights at the spot where<BR>you pull out the plug. It is yours. This very night,<BR>when people are asleep, adorn your person, disguise<BR>yourself as Vishnu—my wit and skill are at your serv- <BR>ice—mount this Garuda bird, alight on the maidens'<BR>balcony of the palace, and make whatever arrange- <BR>ments you like with the princess. I have ascertained<BR>that the princess sleeps alone on the palace balcony.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">When the carpenter had gone, the weaver spent<BR>the rest of the day in a hundred fond imaginings. He<BR>took a bath, used incense, powders, ointments, betel,<BR>scents for the breath, flowers, and so forth. He put on<BR>gay garlands and garments, rich in fragrance. He<BR>adorned himself with a diadem and other jewelry.<BR>And when the night came clear, he followed the<BR>carpenter's instructions.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Meanwhile, the princess lay in her bed alone on<BR>the palace balcony bathed in moonbeams. She gazed<BR>at the moon, her mind idly dallying with the thought<BR>of love. All at once she spied the weaver, disguised<BR>as Vishnu and mounted on his heavenly bird. At<BR>sight of him she started from her bed, adored his feet,<BR>and humbly said: &quot;O Lord, to what end am I honored<BR>by this visit? Pray command me. What am I to do?&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">To the princess' words the weaver, in dignified and<BR>sweetly modulated accents, made stately answer:<BR>&quot;Yourself, dear maiden, are the occasion of this visit<BR>to earth.&quot; &quot;But I am merely a mortal girl/' said she.</FONT><BR>\
