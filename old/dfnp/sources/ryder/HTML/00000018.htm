<DIV WIDTH=\"415\" HEIGHT=\"690\">\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">TRANSLATOR'S INTRODUCTION        9</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">For if there be no mind</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Debating good and ill,<BR>And if religion send</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">No challenge to the will,<BR>If only greed be there</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">For some material feast,<BR>How draw a line between</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The man-beast and the beast?</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">One must have at disposal all valid results of scholar- <BR>ship, yet one must not be a scholar. For</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Scholarship is less than sense;<BR>Therefore seek intelligence.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">One must command a wealth of detailed fact, ever<BR>alert to the deceptiveness of seeming fact, since often- <BR>times</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The firefly seems a fire, the sky looks flat;<BR>Yet sky and fly are neither this nor that.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">One must understand that there is no substitute for<BR>judgment, and no end to the reward of discriminating<BR>judgment:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">To know oneself is hard, to know</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Wise effort, effort vain;<BR>But accurate self-critics are</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Secure in times of strain.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">One must be ever conscious of the past, yet only as it<BR>offers material for wisdom, never as an object of<BR>brooding regret:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">For lost and dead and past</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The wise have no laments:<BR>Between the wise and fools</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Is just this difference.</FONT><BR>\
</DIV>\
</DIV>\

<SPAN class=font2>TRANSLATOR'S INTRODUCTION        9</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:11.4pt 0.0pt 0.0pt 95.5pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.6pt;\">For if there be no mind</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 95.0pt; text-align:left; text-indent:10.2pt;\">\
<SPAN class=font0 style=\" line-height:10.6pt;\">Debating good and ill,<BR>And if religion send</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 95.5pt; text-align:left; text-indent:9.4pt;\">\
<SPAN class=font0 style=\" line-height:10.6pt;\">No challenge to the will,<BR>If only greed be there</SPAN><BR>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 95.0pt; text-align:left; text-indent:10.3pt;\">\
<SPAN class=font0 style=\" line-height:10.6pt;\">For some material feast,<BR>How draw a line between</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.2pt 0.0pt 0.0pt 104.9pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.6pt;\">The man-beast and the beast?</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.1pt 40.0pt 0.0pt 41.3pt; text-align:justify;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">One must have at disposal all valid results of scholar- <BR>ship, yet one must not be a scholar. For</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.1pt 0.0pt 0.0pt 99.4pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.8pt;\">Scholarship is less than sense;<BR>Therefore seek intelligence.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.7pt 40.3pt 0.0pt 41.0pt; text-align:justify;\">\
<SPAN class=font1 style=\" line-height:13.6pt;\">One must command a wealth of detailed fact, ever<BR>alert to the deceptiveness of seeming fact, since often- <BR>times</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:1.3pt 0.0pt 0.0pt 74.9pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">The firefly seems a fire, the sky looks flat;<BR>Yet sky and fly are neither this nor that.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.6pt 40.7pt 0.0pt 39.7pt; text-align:justify;\">\
<SPAN class=font1 style=\" line-height:13.4pt;\">One must understand that there is no substitute for<BR>judgment, and no end to the reward of discriminating<BR>judgment:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.2pt 0.0pt 0.0pt 99.2pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:13.4pt;\">To know oneself is hard, to know</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 99.4pt; text-align:left; text-indent:9.7pt;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">Wise effort, effort vain;<BR>But accurate self-critics are</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 109.0pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">Secure in times of strain.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.3pt 40.3pt 0.0pt 40.1pt; text-align:justify;\">\
<SPAN class=font1 style=\" line-height:13.4pt;\">One must be ever conscious of the past, yet only as it<BR>offers material for wisdom, never as an object of<BR>brooding regret:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.6pt 0.0pt 0.0pt 99.1pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">For lost and dead and past</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 99.0pt; text-align:left; text-indent:9.5pt;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">The wise have no laments:<BR>Between the wise and fools</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 108.6pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">Is just this difference.</SPAN><BR>\
