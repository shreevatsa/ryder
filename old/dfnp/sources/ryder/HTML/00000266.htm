<DIV WIDTH=\"419\" HEIGHT=\"691\">\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"4\">THE WINNING <B>OF FRIENDS        259</B></FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">In any event, fate has the last word. As the proverb<BR>puts it:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">In weapon-bristling battle or at home,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">In flaming fire, wild cave, or monstrous sea,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Among thanatophidian fangs elate,<BR>The to-be is, is not the not-to-be.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Now you are healthy and enjoy peace of mind. This<BR>is the supreme possession. As the saying goess</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The lord of seven continents,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Beset by crawling greed,<BR>Is but a beggar; he who lives</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Content, is rich indeed.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Besides, on this earth</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">No treasure equals charity;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Content is perfect wealth;<BR>No gem compares with character;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">No wish fulfilled, with health.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Nor must you think: 'How can I survive, having lost<BR>my possessions?' For money passes away, man's<BR>character abides. There is a proverb to fit the case:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The noble man, indeed, may fall<BR>To earth—like an elastic ball;<BR>The coward who drops is down to stay,<BR>Is flattened like a ball of clay.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">But why bore you? Here is the nub of duty. Certain<BR>men are born to enjoy the pleasures that money<BR>brings, certain others are born money's guardians.<BR>There is a verse about it:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Your wealth will flee,<BR>If fate decree,</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=paragraph style=\" padding:2.9pt 0.0pt 0.0pt 64.3pt; text-align:left;\">\

<SPAN class=font1>Besides, on this earth</SPAN><BR>\

</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 84.1pt; text-align:left; text-indent:10.2pt;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">Content is perfect wealth;<BR>No gem compares with character;</SPAN><BR>\

<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 93.8pt; text-align:left;\">\
<SPAN class=font0 style=\" line-height:10.7pt;\">No wish fulfilled, with health.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:4.1pt 40.2pt 0.0pt 40.3pt; text-align:justify;\">\
<SPAN class=font1 style=\" line-height:13.7pt;\">Nor must you think: 'How can I survive, having lost<BR>my possessions?' For money passes away, man's<BR>character abides. There is a proverb to fit the case:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.4pt 0.0pt 0.0pt 84.4pt; text-align:left;\">\

</DIV>\
<DIV class=paragraph style=\" padding:5.3pt 39.8pt 0.0pt 40.4pt; text-align:justify;\">\
