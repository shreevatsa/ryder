<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">io8</FONT><FONT FACE=\"Arial\" SIZE=\"3\">             </FONT><FONT FACE=\"Times New Roman\" SIZE=\"3\">THE PANCHATANTRA</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">And again:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"2\">His actions may be hard to bear,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"2\">His speech be harsh to hear;<BR>The heart still clings delighted to</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"2\">A person truly dear.&quot;</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;For that very reason,&quot; retorted Victor, &quot;there is<BR>a serious flaw in the business of getting on in the<BR>world. Observe how this person, upon whom the<BR>master has concentrated his consideration to the ex- <BR>clusion of the whole company of animals, now desires<BR>to become himself the master. As the verse puts it:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"2\">The man of birth or man unknown,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"2\">If kingly eyes on him alone</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"2\">Are fixed, aspires to seize the throne.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">Therefore, dear though he be, he should be aban- <BR>doned, being a traitor, like one who has never been<BR>dear. There is much wisdom in the saying:</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"2\">Pursue your aim, abandoning</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"2\">The fools inclined to sin,<BR>The comrades, brothers, friends, or sons,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"2\">Or honorable kin:<BR>You know the song the women sing,</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"2\">We hear it far and near—<BR>What good are golden earrings, if</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"2\">They lacerate your ear?</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">&quot;And if you fancy that he will bring benefit be- <BR>cause he is bulky of body, you make a perverse mis- <BR>take. For</FONT><BR>\
</DIV>\
<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"2\">How use a proud bull-elephant<BR>That will not serve the king?<BR>A man is better, fat or lean,<BR>Who does the helpful thing.</FONT><BR>\
</DIV>\
</DIV>\

<DIV class=block style=\" width:328.6pt; height:415.3pt;\">\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 42.7pt; text-align:left;\">\
<SPAN class=font3>io8</SPAN><SPAN class=font0>             </SPAN><SPAN class=font3>THE PANCHATANTRA</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:11.3pt 0.0pt 0.0pt 41.8pt; text-align:left;\">\
<SPAN class=font2 style=\" line-height:10.6pt;\">And again:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 95.6pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">His actions may be hard to bear,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 95.5pt; text-align:left; text-indent:9.8pt;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">His speech be harsh to hear;<BR>The heart still clings delighted to</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 104.8pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">A person truly dear.&quot;</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.2pt 40.1pt 0.0pt 41.2pt; text-align:justify; text-indent:16.3pt;\">\
<SPAN class=font2 style=\" line-height:13.3pt;\">&quot;For that very reason,&quot; retorted Victor, &quot;there is<BR>a serious flaw in the business of getting on in the<BR>world. Observe how this person, upon whom the<BR>master has concentrated his consideration to the ex- <BR>clusion of the whole company of animals, now desires<BR>to become himself the master. As the verse puts it:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.0pt 0.0pt 0.0pt 85.2pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">The man of birth or man unknown,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 85.3pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">If kingly eyes on him alone</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 85.0pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.7pt;\">Are fixed, aspires to seize the throne.</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.4pt 40.1pt 0.0pt 40.9pt; text-align:justify;\">\
<SPAN class=font2 style=\" line-height:13.4pt;\">Therefore, dear though he be, he should be aban- <BR>doned, being a traitor, like one who has never been<BR>dear. There is much wisdom in the saying:</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:3.2pt 0.0pt 0.0pt 80.5pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Pursue your aim, abandoning</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 79.9pt; text-align:left; text-indent:10.0pt;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">The fools inclined to sin,<BR>The comrades, brothers, friends, or sons,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 79.8pt; text-align:left; text-indent:9.7pt;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">Or honorable kin:<BR>You know the song the women sing,</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 80.0pt; text-align:left; text-indent:9.6pt;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">We hear it far and near—<BR>What good are golden earrings, if</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 89.4pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">They lacerate your ear?</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:2.9pt 40.6pt 0.0pt 40.4pt; text-align:justify; text-indent:16.2pt;\">\
<SPAN class=font2 style=\" line-height:13.6pt;\">&quot;And if you fancy that he will bring benefit be- <BR>cause he is bulky of body, you make a perverse mis- <BR>take. For</SPAN><BR>\
</DIV>\
<DIV class=paragraph style=\" padding:0.0pt 0.0pt 0.0pt 94.0pt; text-align:left;\">\
<SPAN class=font1 style=\" line-height:10.6pt;\">How use a proud bull-elephant<BR>That will not serve the king?<BR>A man is better, fat or lean,<BR>Who does the helpful thing.</SPAN><BR>\
</DIV>\
</DIV>\
